<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money v19</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = { 
            darkMode: 'class', 
            theme: { extend: { colors: { darkBg: '#020617', darkCard: '#0f172a', accentSky: '#0ea5e9', accentEmerald: '#10b981', accentRose: '#f43f5e' } } } 
        }
        document.documentElement.classList.add('dark');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-card { background-color: #0f172a; border: 1px solid #1e293b; border-radius: 1.5rem; }
        .input-dark { background-color: #020617; border: 1px solid #1e293b; color: white; padding: 1rem; border-radius: 0.75rem; outline: none; }
        .input-dark:focus { border-color: #0ea5e9; }
    </style>
</head>
<body class="min-h-screen antialiased pb-32">

    <div id="main-app" class="max-w-4xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 custom-card p-5">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-accentSky rounded-xl text-white shadow-lg"><i data-lucide="zap" class="w-6 h-6 fill-current"></i></div>
                <div>
                    <h1 class="text-2xl font-black uppercase italic text-accentSky leading-none">Drivo&Money</h1>
                    <span id="user-handle-header" class="text-[9px] font-black text-slate-500 uppercase tracking-widest">@carregando</span>
                </div>
            </div>
            <span class="text-[10px] font-black text-slate-500 uppercase">v19 • Social ID</span>
        </header>

        <section id="tab-dashboard" class="tab-content active space-y-6">
            <div id="card-saldo-main" onclick="cycleBankDisplay()" class="cursor-pointer p-8 rounded-[2rem] shadow-2xl relative overflow-hidden min-h-[160px] flex flex-col justify-between bg-gradient-to-br from-accentSky to-blue-700 transition-all duration-500">
                <div class="relative z-10">
                    <small id="bank-label" class="text-[10px] font-black uppercase tracking-widest text-white/70">Saldo Consolidado</small>
                    <p id="dash-saldo" class="text-4xl font-black mt-2 text-white">R$ 0,00</p>
                </div>
                <div id="bank-dots" class="flex gap-1"></div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="custom-card p-6 border-l-4 border-l-accentEmerald">
                    <small class="text-[10px] font-black uppercase text-slate-500">Ganhos</small>
                    <p class="text-2xl font-black text-accentEmerald" id="dash-receitas">R$ 0,00</p>
                </div>
                <div class="custom-card p-6 border-l-4 border-l-accentRose">
                    <small class="text-[10px] font-black uppercase text-slate-500">Gastos</small>
                    <p class="text-2xl font-black text-accentRose" id="dash-despesas">R$ 0,00</p>
                </div>
            </div>
        </section>

        <section id="tab-perfil" class="tab-content space-y-8">
            <div class="space-y-4">
                <h3 class="text-xs font-black uppercase tracking-widest text-accentSky">Sua Identidade</h3>
                <div class="custom-card p-6 flex flex-col gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase mb-2 block">Seu @único</label>
                        <div class="flex gap-2">
                            <input type="text" id="input-handle" placeholder="ex: weverson" class="input-dark flex-1">
                            <button onclick="saveHandle()" class="bg-accentSky text-white px-6 rounded-xl font-black text-[10px] uppercase">Salvar</button>
                        </div>
                        <p class="text-[9px] text-slate-500 mt-2 italic">* Outros usuários poderão te marcar usando esse ID.</p>
                    </div>
                </div>
            </div>
            
            <div id="bancos-section" class="space-y-4">
                <div class="flex justify-between items-center"><h3 class="text-xs font-black uppercase text-accentSky">Meus Bancos</h3><button onclick="openBankModal()" class="text-[10px] bg-accentSky/10 text-accentSky px-3 py-1 rounded-lg font-black">+ NOVO</button></div>
                <div id="lista-bancos-perfil" class="grid grid-cols-1 gap-2"></div>
            </div>
        </section>
    </div>

    <div id="modal-lancamento" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-sm z-[300] flex items-center justify-center p-4">
        <div class="custom-card w-full max-w-md p-8">
            <h3 class="text-lg font-black uppercase italic text-sky-500 mb-6">Lançamento</h3>
            <form id="form-transacao" class="space-y-4">
                <div class="flex gap-2">
                    <button type="button" onclick="setTipo('despesa')" id="btn-tipo-des" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentRose text-white">Despesa</button>
                    <button type="button" onclick="setTipo('receita')" id="btn-tipo-rec" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500">Receita</button>
                </div>
                <input type="number" id="tx-valor" step="0.01" placeholder="Valor R$" class="input-dark w-full text-lg font-black" required>
                <input type="text" id="tx-desc" placeholder="Descrição" class="input-dark w-full text-sm" required>
                
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 font-bold">@</span>
                    <input type="text" id="tx-marked-user" placeholder="marcar usuário (opcional)" class="input-dark w-full text-sm pl-8">
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <select id="tx-cat" class="input-dark text-sm"></select>
                    <select id="tx-bank" class="input-dark text-sm"></select>
                </div>
                <input type="date" id="tx-data" class="input-dark w-full text-xs" required>
                <button type="submit" class="w-full py-5 bg-sky-600 text-white rounded-2xl font-black uppercase text-xs">Confirmar</button>
                <button type="button" onclick="closeModal()" class="w-full text-slate-500 text-[10px] font-bold uppercase mt-2">Cancelar</button>
            </form>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 nav-glass px-8 py-4 flex gap-10 items-center justify-center z-50">
        <button onclick="showTab('dashboard')" class="nav-btn text-accentSky" data-tab="dashboard"><i data-lucide="layout-dashboard"></i></button>
        <button onclick="openModal()" class="bg-accentSky text-white p-4 rounded-2xl shadow-xl -translate-y-8"><i data-lucide="plus"></i></button>
        <button onclick="showTab('perfil')" class="nav-btn text-slate-500" data-tab="perfil"><i data-lucide="user"></i></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId, userHandle = "";

        onAuthStateChanged(auth, async (u) => { 
            if(u) { 
                userId = u.uid; 
                loadUserHandle();
                // Sincronização de bancos e dashboard (conforme v18)
            } 
        });

        // SALVAR @USUARIO
        window.saveHandle = async () => {
            const handle = document.getElementById('input-handle').value.toLowerCase().replace('@','').trim();
            if(!handle) return;
            
            // Salva no perfil do usuário
            await setDoc(doc(db, "users", userId), { handle: handle }, { merge: true });
            // Cria um índice global de handles para busca futura
            await setDoc(doc(db, "handles", handle), { uid: userId });
            
            alert("Identidade @"+handle+" criada!");
            loadUserHandle();
        };

        async function loadUserHandle() {
            const docSnap = await getDoc(doc(db, "users", userId));
            if (docSnap.exists() && docSnap.data().handle) {
                userHandle = docSnap.data().handle;
                document.getElementById('user-handle-header').innerText = "@" + userHandle;
                document.getElementById('input-handle').value = userHandle;
            }
        }

        // SALVAR TRANSAÇÃO COM MARCAÇÃO
        document.getElementById('form-transacao').onsubmit = async (e) => {
            e.preventDefault();
            const markedUser = document.getElementById('tx-marked-user').value.toLowerCase().replace('@','').trim();
            
            const data = {
                userId,
                tipo: currentTipo,
                valor: parseFloat(document.getElementById('tx-valor').value),
                descricao: document.getElementById('tx-desc').value,
                markedUser: markedUser || null, // Se tiver usuário marcado, salva aqui
                status: 'efetivada',
                createdAt: new Date()
            };

            await addDoc(collection(db, "transactions"), data);
            
            if(markedUser) {
                alert("Transação salva! A notificação para @" + markedUser + " será implementada na v20.");
            }
            closeModal();
        };

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            lucide.createIcons();
        };
        
        window.openModal = () => document.getElementById('modal-lancamento').classList.remove('hidden');
        window.closeModal = () => document.getElementById('modal-lancamento').classList.add('hidden');
        lucide.createIcons();
    </script>
</body>
</html>
