<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money v22</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { 
            darkMode: 'class', 
            theme: { extend: { colors: { darkBg: '#020617', darkCard: '#0f172a', accentSky: '#0ea5e9', accentEmerald: '#10b981', accentRose: '#f43f5e', accentAmber: '#f59e0b' } } } 
        }
        document.documentElement.classList.add('dark');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-card { background-color: #0f172a; border: 1px solid #1e293b; border-radius: 1.5rem; }
        .card-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%); border-radius: 1.5rem; }
        .nav-glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.05); }
        .input-dark { background-color: #020617; border: 1px solid #1e293b; color: white; padding: 0.75rem 1rem; border-radius: 0.75rem; outline: none; width: 100%; font-size: 0.875rem; }
        .input-dark:focus { border-color: #0ea5e9; }
    </style>
</head>
<body class="min-h-screen antialiased pb-32">

    <div id="main-app" class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 custom-card p-5">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-accentSky rounded-xl text-white shadow-lg"><i data-lucide="zap" class="w-6 h-6 fill-current"></i></div>
                <div>
                    <h1 class="text-2xl font-black uppercase italic tracking-tighter text-accentSky leading-none">Drivo&Money</h1>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">v22 • Stable Fusion</span>
                </div>
            </div>
            <button onclick="handleLogout()" class="p-4 bg-slate-800/50 rounded-xl text-accentRose"><i data-lucide="log-out"></i></button>
        </header>

        <main>
            <section id="tab-dashboard" class="tab-content active space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div id="card-saldo-main" onclick="cycleBankDisplay()" class="card-gradient p-6 shadow-2xl flex flex-col justify-between min-h-[140px] relative overflow-hidden cursor-pointer transition-all">
                        <div class="relative z-10">
                            <small id="bank-label" class="text-[10px] font-black uppercase opacity-80 tracking-widest text-white">Saldo Disponível</small>
                            <p class="text-3xl font-black mt-2 text-white" id="dash-saldo">R$ 0,00</p>
                        </div>
                        <i data-lucide="wallet" class="absolute -right-4 -bottom-4 w-24 h-24 opacity-10"></i>
                    </div>
                    <div class="custom-card p-6 border-l-4 border-l-accentEmerald">
                        <small class="text-[10px] font-black uppercase text-slate-500 tracking-widest">Receitas (Mês)</small>
                        <p class="text-3xl font-black mt-2 text-accentEmerald" id="dash-receitas">R$ 0,00</p>
                    </div>
                    <div class="custom-card p-6 border-l-4 border-l-accentRose">
                        <small class="text-[10px] font-black uppercase text-slate-500 tracking-widest">Despesas (Mês)</small>
                        <p class="text-3xl font-black mt-2 text-accentRose" id="dash-despesas">R$ 0,00</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                    <div class="lg:col-span-5 custom-card p-8">
                        <h3 class="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest">Raio-X Mensal</h3>
                        <canvas id="chart-rosca"></canvas>
                    </div>
                    <div class="lg:col-span-7 custom-card p-8">
                        <h3 class="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest">Últimos Movimentos</h3>
                        <div id="mini-feed" class="space-y-3"></div>
                    </div>
                </div>
            </section>

            <section id="tab-perfil" class="tab-content space-y-8">
                <div class="space-y-4">
                    <h3 class="text-xs font-black uppercase text-accentSky tracking-widest flex items-center gap-2"><i data-lucide="user" class="w-4 h-4"></i> Meu Perfil</h3>
                    <div class="custom-card p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="prof-nome" placeholder="Nome" class="input-dark">
                        <input type="text" id="prof-cidade" placeholder="Cidade" class="input-dark">
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-xs font-black uppercase text-accentSky tracking-widest flex items-center gap-2"><i data-lucide="bike" class="w-4 h-4"></i> Meu Veículo</h3>
                    <div class="custom-card p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="veh-marca" placeholder="Marca (Ex: Yamaha)" class="input-dark">
                        <input type="text" id="veh-modelo" placeholder="Modelo (Ex: Fazer 250)" class="input-dark">
                        <input type="number" id="veh-consumo" placeholder="Consumo Km/L" class="input-dark">
                        <input type="number" id="veh-gas" placeholder="Preço Gasolina R$" class="input-dark">
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xs font-black uppercase text-accentSky tracking-widest">Meus Bancos</h3>
                        <button onclick="openBankModal()" class="text-[10px] font-black uppercase bg-accentSky/10 text-accentSky px-3 py-1 rounded-lg">+ Novo Banco</button>
                    </div>
                    <div id="lista-bancos-perfil" class="grid grid-cols-1 gap-2"></div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-xs font-black uppercase text-accentSky tracking-widest">Categorias</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="custom-card p-6"><p class="text-[10px] font-black uppercase text-accentEmerald mb-4">Receitas</p><div id="list-cat-rec" class="space-y-2"></div></div>
                        <div class="custom-card p-6"><p class="text-[10px] font-black uppercase text-accentRose mb-4">Despesas</p><div id="list-cat-des" class="space-y-2"></div></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 nav-glass px-8 py-4 flex gap-10 items-center justify-center z-50">
        <button onclick="showTab('dashboard')" class="nav-btn text-accentSky" data-tab="dashboard"><i data-lucide="layout-dashboard"></i></button>
        <button onclick="openModal()" class="bg-accentSky text-white p-4 rounded-2xl shadow-xl -translate-y-8 active:scale-90 transition-all"><i data-lucide="plus" class="w-6 h-6"></i></button>
        <button onclick="showTab('perfil')" class="nav-btn text-slate-500" data-tab="perfil"><i data-lucide="user"></i></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId, transactions = [], donutChart;

        onAuthStateChanged(auth, (u) => { if (u) { userId = u.uid; syncData(); } });
        window.handleLogout = () => signOut(auth).then(() => location.reload());

        function syncData() {
            const q = query(collection(db, "transactions"), where("userId", "==", userId));
            onSnapshot(q, (snap) => {
                transactions = snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => b.dateVencimento - a.dateVencimento);
                updateUI();
            });
        }

        function updateUI() {
            let r=0, d=0, s=0; const now = new Date();
            const feed = document.getElementById('mini-feed'); feed.innerHTML = "";
            transactions.forEach((t, i) => {
                const val = t.valor || 0;
                const dV = t.dateVencimento instanceof Timestamp ? t.dateVencimento.toDate() : new Date(t.dateVencimento);
                if(t.status === 'efetivada') { t.tipo === 'receita' ? s += val : s -= val; }
                if(dV.getMonth() === now.getMonth() && dV.getFullYear() === now.getFullYear()) { t.tipo === 'receita' ? r += val : d += val; }
                if(i < 5) feed.innerHTML += `<div class="p-3 bg-slate-900/50 rounded-xl border border-white/5 flex justify-between"><div><p class="text-[10px] font-black uppercase">${t.descricao}</p><p class="text-[8px] text-slate-500">${dV.toLocaleDateString()}</p></div><p class="text-xs font-black ${t.tipo==='receita'?'text-accentEmerald':'text-accentRose'}">R$ ${val.toLocaleString()}</p></div>`;
            });
            document.getElementById('dash-saldo').innerText = `R$ ${s.toLocaleString()}`;
            document.getElementById('dash-receitas').innerText = `R$ ${r.toLocaleString()}`;
            document.getElementById('dash-despesas').innerText = `R$ ${d.toLocaleString()}`;
            lucide.createIcons();
            updateDonut();
        }

        function updateDonut() {
            const ctx = document.getElementById('chart-rosca').getContext('2d');
            const dataMap = {};
            transactions.filter(t => t.tipo === 'despesa').forEach(t => { const cat = t.categoria || 'Geral'; dataMap[cat] = (dataMap[cat] || 0) + t.valor; });
            if(donutChart) donutChart.destroy();
            donutChart = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(dataMap), datasets: [{ data: Object.values(dataMap), backgroundColor: ['#0ea5e9','#10b981','#f43f5e','#facc15'], borderWidth: 0 }]}, options: { cutout: '80%', plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8', font: { size: 9 } } } } } });
        }

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            lucide.createIcons();
        };

        lucide.createIcons();
    </script>
</body>
</html>
