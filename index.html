<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { darkBg: '#020617', darkCard: '#0f172a', lightBg: '#f8fafc' } } } }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s; overflow-x: hidden; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .hidden { display: none !important; }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
        .modal-scroll::-webkit-scrollbar { width: 4px; }
        .modal-scroll::-webkit-scrollbar-thumb { background: #0ea5e9; border-radius: 10px; }
    </style>
</head>
<body class="light dark min-h-screen bg-lightBg text-slate-900 dark:bg-darkBg dark:text-white antialiased">

    <div id="login-screen" class="fixed inset-0 z-[200] bg-slate-950 flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <div class="inline-flex p-4 bg-sky-500 rounded-3xl text-white mb-6 shadow-xl shadow-sky-500/20">
                <i data-lucide="bolt" class="w-10 h-10"></i>
            </div>
            <h1 class="text-3xl font-black uppercase italic tracking-tighter text-sky-500 mb-2">Drivo&Money</h1>
            <button onclick="loginGoogle()" class="w-full py-4 bg-white text-slate-900 rounded-2xl font-bold flex items-center justify-center gap-3 shadow-lg hover:bg-slate-100 mb-4">
                <i data-lucide="log-in" class="w-5 h-5"></i> Entrar com Google
            </button>
            <button onclick="showAuthTab('registro')" class="w-full py-4 bg-slate-900 text-slate-400 rounded-2xl font-bold border border-slate-800">Criar conta</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <div class="max-w-6xl mx-auto p-4 md:p-8">
            <header class="flex justify-between items-center mb-8 bg-white dark:bg-slate-900/40 p-4 rounded-[25px] border border-slate-200 dark:border-slate-800 shadow-sm">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-sky-500 rounded-lg text-white"><i data-lucide="bolt"></i></div>
                    <h1 class="text-xl font-black uppercase italic tracking-tighter text-sky-500">Drivo&Money</h1>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="toggleTheme()" class="p-3 bg-slate-100 dark:bg-slate-800 rounded-2xl text-slate-600 dark:text-yellow-400"><i id="theme-icon" data-lucide="sun"></i></button>
                    <button onclick="handleLogout()" class="p-3 bg-slate-100 dark:bg-slate-800/50 rounded-2xl text-rose-500"><i data-lucide="log-out"></i></button>
                </div>
            </header>

            <main class="pb-24">
                <section id="tab-dashboard" class="tab-content active">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                        <div class="bg-white dark:bg-darkCard p-6 rounded-[35px] border border-slate-200 dark:border-slate-800">
                            <small class="text-[10px] font-black uppercase text-slate-400">Receitas</small>
                            <p class="text-2xl font-black text-emerald-500" id="dash-receitas">R$ 0,00</p>
                        </div>
                        <div class="bg-white dark:bg-darkCard p-6 rounded-[35px] border border-slate-200 dark:border-slate-800">
                            <small class="text-[10px] font-black uppercase text-slate-400">Despesas</small>
                            <p class="text-2xl font-black text-rose-500" id="dash-despesas">R$ 0,00</p>
                        </div>
                        <div class="bg-sky-500 p-6 rounded-[35px] shadow-xl text-white">
                            <small class="text-[10px] font-black uppercase opacity-60">Saldo Atual</small>
                            <p class="text-2xl font-black" id="dash-saldo">R$ 0,00</p>
                        </div>
                    </div>
                </section>

                <section id="tab-extrato" class="tab-content">
                    <div id="lista-transacoes" class="space-y-4"></div>
                </section>

                <section id="tab-perfil" class="tab-content">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-8">
                            <form id="form-perfil-data" class="bg-white dark:bg-slate-900/40 p-8 rounded-[30px] border border-slate-200 dark:border-slate-800 shadow-xl space-y-6">
                                <h3 class="text-xl font-black uppercase italic text-sky-500 flex items-center gap-2"><i data-lucide="user"></i> Meu Perfil</h3>
                                <div class="space-y-4">
                                    <input type="text" id="perf-name" placeholder="Nome Completo" class="w-full p-4 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-slate-800 rounded-[15px] text-sm text-white">
                                    <input type="text" id="perf-username" placeholder="Username (@)" class="w-full p-4 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-slate-800 rounded-[15px] text-sm text-white">
                                    <div class="grid grid-cols-2 gap-3">
                                        <input type="text" id="perf-estado" placeholder="UF" class="p-4 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-slate-800 rounded-[15px] text-sm text-white">
                                        <input type="text" id="perf-cidade" placeholder="Cidade" class="p-4 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-slate-800 rounded-[15px] text-sm text-white">
                                    </div>
                                </div>
                                <h3 class="text-xl font-black uppercase italic text-orange-500 flex items-center gap-2"><i data-lucide="car"></i> Veículo</h3>
                                <div class="grid grid-cols-2 gap-3">
                                    <input type="text" id="perf-marca" placeholder="Marca" class="p-4 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-slate-800 rounded-[15px] text-sm text-white">
                                    <input type="text" id="perf-modelo" placeholder="Modelo" class="p-4 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-slate-800 rounded-[15px] text-sm text-white">
                                    <input type="number" id="perf-consumo" placeholder="Consumo" class="p-4 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-slate-800 rounded-[15px] text-sm text-white">
                                    <input type="number" id="perf-gasolina" placeholder="Gasolina R$" class="p-4 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-slate-800 rounded-[15px] text-sm text-white">
                                </div>
                                <button type="submit" class="w-full py-5 bg-sky-600 text-white rounded-[20px] font-black uppercase text-xs">Salvar Alterações</button>
                            </form>

                            <div class="bg-rose-600 p-8 rounded-[30px] border-4 border-rose-400 shadow-2xl space-y-4">
                                <h3 class="text-xl font-black uppercase italic text-white flex items-center gap-2"><i data-lucide="alert-triangle"></i> ZONA CRÍTICA</h3>
                                <button onclick="openDeleteAllModal()" class="w-full py-5 bg-white text-rose-600 rounded-[15px] font-black uppercase text-xs flex items-center justify-center gap-2">
                                    <i data-lucide="trash-2"></i> DELETAR TODAS AS TRANSAÇÕES
                                </button>
                            </div>
                        </div>

                        <div class="space-y-8">
                            <div class="bg-white dark:bg-slate-900/40 p-8 rounded-[40px] border border-slate-200 dark:border-slate-800 shadow-xl">
                                <h3 class="text-xl font-black uppercase italic text-sky-500 mb-6 flex items-center gap-2"><i data-lucide="landmark"></i> Financeiro</h3>
                                <div id="lista-contas-perfil" class="space-y-3"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-white/90 dark:bg-slate-900/90 backdrop-blur-xl border border-slate-200 dark:border-slate-800 px-6 py-3 rounded-[30px] flex gap-8 items-center shadow-2xl z-50">
            <button onclick="showTab('dashboard')" class="nav-btn text-sky-500" data-tab="dashboard"><i data-lucide="layout-dashboard"></i></button>
            <button onclick="showTab('extrato')" class="nav-btn text-slate-400" data-tab="extrato"><i data-lucide="receipt-text"></i></button>
            <button onclick="openModal()" class="bg-sky-500 text-white p-3 rounded-2xl shadow-lg -translate-y-2"><i data-lucide="plus"></i></button>
            <button class="text-slate-400"><i data-lucide="motorcycle"></i></button>
            <button onclick="showTab('perfil')" class="nav-btn text-slate-400" data-tab="perfil"><i data-lucide="user"></i></button>
        </nav>
    </div>

    <div id="modal-delete-all" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-md flex items-center justify-center p-4 z-[300]">
        <div class="bg-white dark:bg-[#0f172a] w-full max-w-sm rounded-[30px] p-8 border border-slate-200 dark:border-slate-800 shadow-2xl text-center">
            <h3 class="text-lg font-black uppercase italic text-rose-500 mb-4">Tem certeza?</h3>
            <p class="text-xs font-bold text-slate-500 mb-8">Digite <strong>DELETAR TUDO</strong> para confirmar.</p>
            <input type="text" id="confirm-delete-input" class="w-full p-4 mb-4 bg-slate-50 dark:bg-black/20 border border-slate-200 rounded-xl text-center font-black">
            <button onclick="handleDeleteAll()" class="w-full py-4 bg-rose-500 text-white rounded-2xl font-black uppercase text-xs">Sim, excluir tudo</button>
            <button onclick="closeDeleteAllModal()" class="w-full py-4 text-slate-500 text-[10px] font-black uppercase">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, query, where, onSnapshot, orderBy, writeBatch, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI",
            authDomain: "drivo-e-money.firebaseapp.com",
            projectId: "drivo-e-money",
            storageBucket: "drivo-e-money.firebasestorage.app",
            messagingSenderId: "62950568252",
            appId: "1:62950568252:web:7638827c39b589a9046e39"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let userId = null;

        lucide.createIcons();

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                loadUserProfile();
                loadData();
            }
        });

        async function loadUserProfile() {
            const docRef = doc(db, "users", userId);
            const userDoc = await getDoc(docRef);
            if (userDoc.exists()) {
                const data = userDoc.data();
                document.getElementById('perf-name').value = data.name || '';
                document.getElementById('perf-username').value = data.username || '';
                document.getElementById('perf-estado').value = data.estado || '';
                document.getElementById('perf-cidade').value = data.cidade || '';
                document.getElementById('perf-marca').value = data.marcaVeiculo || '';
                document.getElementById('perf-modelo').value = data.modeloVeiculo || '';
                document.getElementById('perf-consumo').value = data.consumoVeiculo || '';
                document.getElementById('perf-gasolina').value = data.precoCombustivel || '';
            }
        }

        // Salvar Perfil
        document.getElementById('form-perfil-data').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "SALVANDO...";
            await updateDoc(doc(db, "users", userId), {
                name: document.getElementById('perf-name').value,
                username: document.getElementById('perf-username').value.toLowerCase(),
                estado: document.getElementById('perf-estado').value,
                cidade: document.getElementById('perf-cidade').value,
                marcaVeiculo: document.getElementById('perf-marca').value,
                modeloVeiculo: document.getElementById('perf-modelo').value,
                consumoVeiculo: document.getElementById('perf-consumo').value,
                precoCombustivel: document.getElementById('perf-gasolina').value,
            });
            alert("Perfil Atualizado!");
            btn.innerText = "Salvar Alterações";
        });

        // Deletar Tudo
        window.handleDeleteAll = async () => {
            const input = document.getElementById('confirm-delete-input').value;
            if (input !== 'DELETAR TUDO') return alert("Digite a frase corretamente!");
            
            const q = query(collection(db, "transactions"), where("userId", "==", userId));
            const snap = await getDocs(q);
            const batch = writeBatch(db);
            snap.docs.forEach(d => batch.delete(d.ref));
            await batch.commit();
            alert("Tudo limpo!");
            closeDeleteAllModal();
        };

        // UI Helpers
        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-sky-500', 'text-slate-400'));
            document.querySelector(`[data-tab="${id}"]`).classList.replace('text-slate-400', 'text-sky-500');
        };

        window.openDeleteAllModal = () => document.getElementById('modal-delete-all').classList.remove('hidden');
        window.closeDeleteAllModal = () => document.getElementById('modal-delete-all').classList.add('hidden');
        window.handleLogout = () => signOut(auth).then(() => location.reload());
        window.toggleTheme = () => document.documentElement.classList.toggle('dark');
    </script>
</body>
</html>
