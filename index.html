<!DOCTYPE html>
<html lang="pt-br" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuFinance v27.7.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { darkBg: '#0F172A', darkCard: '#1E293B', brand: '#0EA5E9' } } }
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s ease; }
        .sidebar-active { background-color: #F1F5F9; color: #0EA5E9 !important; border-right: 4px solid #0EA5E9; }
        .dark .sidebar-active { background-color: #334155; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #card-saldo-principal { transition: background-color 0.8s ease; }
        input, select { user-select: text !important; }
        .dark input, .dark select { background-color: #334155; color: white; border-color: #475569; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-darkBg dark:text-slate-100 min-h-screen">

    <div id="app-container" class="hidden min-h-screen flex">
        <aside id="sidebar" class="w-[280px] bg-white dark:bg-darkCard border-r border-slate-200 dark:border-slate-800 flex flex-col p-6 sticky top-0 h-screen z-40">
            <div class="flex items-center gap-3 mb-12 px-2">
                <div class="w-10 h-10 bg-brand rounded-xl flex items-center justify-center text-white shadow-lg"><i data-lucide="zap" class="fill-current"></i></div>
                <span class="font-extrabold text-xl tracking-tighter italic">MuFinance</span>
            </div>
            <nav class="flex-1 space-y-2">
                <button onclick="switchTab('dashboard')" id="btn-dashboard" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 sidebar-active"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard</button>
                <button onclick="switchTab('extrato')" id="btn-extrato" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800"><i data-lucide="receipt" class="w-5 h-5"></i> Transações</button>
                <button onclick="switchTab('perfil')" id="btn-perfil" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800"><i data-lucide="settings" class="w-5 h-5"></i> Configurações</button>
            </nav>
            <button onclick="handleLogout()" class="flex items-center gap-3 p-4 text-rose-500 font-bold text-sm mt-auto"><i data-lucide="log-out" class="w-5 h-5"></i> Sair</button>
        </aside>

        <main class="flex-1 p-6 lg:p-12 pb-32 overflow-y-auto">
            <header class="flex justify-between items-center mb-10">
                <h1 id="tab-title" class="text-3xl font-extrabold italic">Dashboard</h1>
                <div class="w-12 h-12 rounded-2xl bg-slate-200 border-2 border-white shadow-sm overflow-hidden"><img src="https://ui-avatars.com/api/?name=W&background=0ea5e9&color=fff"></div>
            </header>

            <div id="content-dashboard" class="tab-content active space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div onclick="rotacionarSaldo()" id="card-saldo-principal" class="bg-slate-900 p-8 rounded-[2.5rem] shadow-xl text-white relative flex flex-col justify-center min-h-[220px] cursor-pointer active:scale-95 transition-all">
                        <div class="relative z-10 text-center">
                            <h2 class="text-5xl font-extrabold tracking-tighter" id="dash-saldo">R$ 0,00</h2>
                            <p class="text-[10px] font-black uppercase tracking-widest opacity-60 mt-2" id="label-saldo">Saldo Consolidado</p>
                            <div class="flex justify-center gap-1.5 mt-6" id="indicadores-banco"></div>
                        </div>
                        <i data-lucide="wallet" class="absolute -right-6 -bottom-6 w-32 h-32 opacity-10 rotate-12"></i>
                    </div>
                    <div class="bg-white dark:bg-darkCard p-6 rounded-[2rem] border-l-8 border-emerald-500 shadow-sm flex flex-col justify-center">
                        <p class="text-[10px] font-black opacity-50 uppercase tracking-widest mb-1">Receitas</p>
                        <h3 class="text-3xl font-extrabold text-emerald-500" id="dash-receitas">R$ 0,00</h3>
                    </div>
                    <div class="bg-white dark:bg-darkCard p-6 rounded-[2rem] border-l-8 border-rose-500 shadow-sm flex flex-col justify-center">
                        <p class="text-[10px] font-black opacity-50 uppercase tracking-widest mb-1">Despesas</p>
                        <h3 class="text-3xl font-extrabold text-rose-500" id="dash-despesas">R$ 0,00</h3>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="text-xs font-black uppercase opacity-60 tracking-widest">Distribuição</h3>
                            <div class="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-xl">
                                <button onclick="setChartTipo('despesa')" id="pill-des" class="px-4 py-1.5 text-[9px] font-black uppercase rounded-lg bg-slate-900 text-white dark:bg-brand">Despesas</button>
                                <button onclick="setChartTipo('receita')" id="pill-rec" class="px-4 py-1.5 text-[9px] font-black uppercase rounded-lg text-slate-400">Receitas</button>
                            </div>
                        </div>
                        <div class="h-[220px] relative"><canvas id="chart-rosca"></canvas></div>
                    </div>
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm">
                        <h3 class="text-xs font-black uppercase opacity-60 mb-6 tracking-widest">Feed Recente</h3>
                        <div id="mini-feed" class="space-y-4"></div>
                    </div>
                </div>
            </div>

            <div id="content-extrato" class="tab-content space-y-6">
                <div class="flex flex-col md:flex-row justify-between items-center p-6 bg-white dark:bg-darkCard rounded-[2rem] shadow-sm gap-4">
                    <h3 class="text-xs font-black uppercase opacity-60 tracking-widest">Filtro Mensal</h3>
                    <input type="month" id="filter-month" onchange="renderExtratoFull()" class="p-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 outline-none">
                </div>
                <div id="extrato-lista" class="space-y-3"></div>
            </div>

            <div id="content-perfil" class="tab-content space-y-8 pb-20">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm flex justify-between items-center">
                        <div><h3 class="text-xs font-black uppercase opacity-60 tracking-widest">Aparência</h3><p class="text-[10px] font-bold opacity-40 uppercase">Alternar Modo Noturno</p></div>
                        <button onclick="toggleDarkMode()" class="p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl transition-all"><div id="dark-status-icon"><i data-lucide="moon"></i></div></button>
                    </div>
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm lg:col-span-2">
                        <div class="flex justify-between items-center mb-6"><h3 class="text-xs font-black uppercase opacity-60 tracking-widest">Bancos</h3><button onclick="openBankModal()" class="bg-brand text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Novo Banco</button></div>
                        <div id="lista-bancos-config" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
                    </div>
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm"><h3 class="text-xs font-black uppercase opacity-60 mb-4 tracking-widest">Categorias Despesa</h3><div id="cat-despesa-list" class="flex flex-wrap gap-2"></div></div>
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm"><h3 class="text-xs font-black uppercase opacity-60 mb-4 tracking-widest">Categorias Receita</h3><div id="cat-receita-list" class="flex flex-wrap gap-2"></div></div>
                </div>
                <button onclick="saveSettings()" class="w-full py-5 bg-brand text-white font-black uppercase rounded-3xl shadow-lg">Salvar Tudo</button>
            </div>
        </main>
        <button onclick="handlePlusButton()" class="fixed bottom-8 right-8 bg-brand text-white w-16 h-16 rounded-2xl shadow-2xl flex items-center justify-center z-50 transition-transform active:scale-90"><i data-lucide="plus"></i></button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, getDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId, dataGlobal = [], userBancos = [], donutChart, currentTipo = 'despesa', chartTipo = 'despesa', bancoIndiceAtivo = -1;
        
        let userSettings = {
            catDespesa: [{n: 'Combustível', i: 'fuel'}, {n: 'Manutenção', i: 'wrench'}, {n: 'Alimentação', i: 'utensils'}, {n: 'Moradia', i: 'home'}, {n: 'Lazer', i: 'palmtree'}],
            catReceita: [{n: 'Salário', i: 'briefcase'}, {n: 'Freelance', i: 'zap'}, {n: 'Outros', i: 'plus-circle'}]
        };

        onAuthStateChanged(auth, u => {
            if (u) { userId = u.uid; document.getElementById('app-container').classList.replace('hidden', 'flex'); loadProfile(); startListener(); }
            else { window.location.reload(); }
        });

        // LISTENER COMPLETO
        function startListener() { 
            onSnapshot(query(collection(db, "transactions"), where("userId", "==", userId)), (snap) => { 
                dataGlobal = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); 
                updateDash(); renderExtratoFull();
            }); 
            onSnapshot(query(collection(db, "banks"), where("userId", "==", userId)), (snap) => { 
                userBancos = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); 
                renderBankList(); updateDash(); 
            }); 
        }

        // RENDERIZAÇÃO DE TRANSAÇÕES COM BOTÕES DE AÇÃO
        window.renderExtratoFull = () => {
            const container = document.getElementById('extrato-lista');
            const month = document.getElementById('filter-month').value;
            const filtered = dataGlobal.filter(t => new Date(t.date?.seconds * 1000).toISOString().slice(0, 7) === month);
            container.innerHTML = filtered.map(t => `
                <div class="flex justify-between items-center p-5 bg-white dark:bg-darkCard rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800 group">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 flex items-center justify-center rounded-xl ${t.tipo === 'receita' ? 'bg-emerald-50 text-emerald-600' : 'bg-rose-50 text-rose-600'}">
                            <i data-lucide="${t.tipo === 'receita' ? 'trending-up' : 'trending-down'}"></i>
                        </div>
                        <div>
                            <p class="font-bold text-sm">${t.descricao}</p>
                            <p class="text-[10px] opacity-40 font-black uppercase">${t.categoria}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <p class="font-black text-sm">R$ ${t.valor.toFixed(2)}</p>
                        <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-all">
                            <button onclick="deleteTransaction('${t.id}')" class="text-rose-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                </div>`).join('');
            lucide.createIcons();
        };

        // RENDER MINI FEED (DASHBOARD)
        function renderMiniFeed() {
            const sorted = [...dataGlobal].sort((a,b) => b.date.seconds - a.date.seconds).slice(0, 4);
            document.getElementById('mini-feed').innerHTML = sorted.map(t => `
                <div class="flex justify-between items-center p-4 bg-slate-50 dark:bg-slate-900/50 rounded-2xl group border border-transparent dark:border-slate-800">
                    <div class="flex items-center gap-4">
                        <i data-lucide="${t.tipo === 'receita' ? 'arrow-up' : 'arrow-down'}" class="w-4 h-4 ${t.tipo === 'receita' ? 'text-emerald-500' : 'text-rose-500'}"></i>
                        <p class="font-bold text-xs">${t.descricao}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <p class="font-black text-xs">R$ ${t.valor.toFixed(2)}</p>
                        <button onclick="deleteTransaction('${t.id}')" class="opacity-0 group-hover:opacity-100 text-rose-500"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                    </div>
                </div>`).join('');
            lucide.createIcons();
        }

        // LÓGICA DE CATEGORIAS (FIXED UNDEFINED)
        function renderConfigAssets() {
            const chip = (c) => {
                const name = typeof c === 'object' ? c.n : c;
                const icon = typeof c === 'object' ? c.i : 'tag';
                return `<div class="bg-slate-100 dark:bg-slate-800 p-3 rounded-xl flex items-center gap-2 border border-slate-200/50 dark:border-slate-700">
                    <i data-lucide="${icon}" class="w-3 h-3 opacity-40 text-brand"></i>
                    <span class="text-[9px] font-black uppercase text-slate-700 dark:text-slate-200">${name}</span>
                </div>`;
            };
            document.getElementById('cat-despesa-list').innerHTML = (userSettings.catDespesa || []).map(c => chip(c)).join('');
            document.getElementById('cat-receita-list').innerHTML = (userSettings.catReceita || []).map(c => chip(c)).join('');
            lucide.createIcons();
        }

        // HELPERS E BANCOS
        window.deleteTransaction = async (id) => { if(confirm("Apagar transação?")) await deleteDoc(doc(db, "transactions", id)); };
        function renderBankList() { 
            document.getElementById('lista-bancos-config').innerHTML = userBancos.map(b => `
                <div class="p-4 bg-white dark:bg-darkCard rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800 flex justify-between items-center">
                    <div class="flex items-center gap-3"><div class="w-3 h-3 rounded-full" style="background:${b.cor}"></div><span class="text-xs font-bold">${b.nome}</span></div>
                    <button onclick="deleteBank('${b.id}')" class="text-rose-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>`).join(''); 
            lucide.createIcons(); 
        }
        window.deleteBank = async (id) => { if(confirm("Apagar banco?")) await deleteDoc(doc(db, "banks", id)); };
        window.rotacionarSaldo = () => { bancoIndiceAtivo = (bancoIndiceAtivo >= userBancos.length - 1) ? -1 : bancoIndiceAtivo + 1; updateDash(); };
        window.updateDash = () => {
            const ef = dataGlobal.filter(t => t.status === 'realizado');
            const rT = ef.filter(t => t.tipo === 'receita').reduce((a,b) => a+b.valor,0);
            const dT = ef.filter(t => t.tipo === 'despesa').reduce((a,b) => a+b.valor,0);
            const valS = document.getElementById('dash-saldo');
            const labelS = document.getElementById('label-saldo');
            if(bancoIndiceAtivo === -1) {
                valS.innerText = `R$ ${(rT-dT).toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                labelS.innerText = "Saldo Consolidado";
                document.getElementById('card-saldo-principal').style.backgroundColor = '#0F172A';
            } else {
                const b = userBancos[bancoIndiceAtivo];
                const bSaldo = ef.filter(t => t.banco === b.nome).reduce((a,v) => v.tipo==='receita'?a+v.valor:a-v.valor,0);
                valS.innerText = `R$ ${bSaldo.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                labelS.innerText = `Saldo: ${b.nome}`;
                document.getElementById('card-saldo-principal').style.backgroundColor = b.cor;
            }
            renderDonut(); renderMiniFeed();
        };

        // RESTANTE DAS FUNÇÕES ORIGINAIS
        window.switchTab = (id) => { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.querySelectorAll('.sidebar-item').forEach(b => b.classList.remove('sidebar-active')); document.getElementById('content-' + id).classList.add('active'); document.getElementById('btn-' + id).classList.add('sidebar-active'); lucide.createIcons(); };
        window.toggleDarkMode = () => { document.documentElement.classList.toggle('dark'); lucide.createIcons(); };
        async function loadProfile() { const snap = await getDoc(doc(db, "users", userId)); if(snap.exists()) { userSettings = {...userSettings, ...snap.data()}; } renderConfigAssets(); }
        window.saveSettings = async () => { await setDoc(doc(db, "users", userId), { ...userSettings }, { merge: true }); alert("Salvo!"); };
        window.handleLogout = () => signOut(auth).then(() => window.location.reload());
        function renderDonut() { const ctx = document.getElementById('chart-rosca').getContext('2d'); const cats = {}; dataGlobal.filter(t => t.tipo === chartTipo && t.status === 'realizado').forEach(t => cats[t.categoria] = (cats[t.categoria] || 0) + t.valor); if (donutChart) donutChart.destroy(); donutChart = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#0EA5E9', '#10B981', '#F59E0B', '#F43F5E', '#8B5CF6'], borderWidth: 0 }] }, options: { cutout: '85%', maintainAspectRatio: false, plugins: { legend: { display: false } } } }); }
        lucide.createIcons();
    </script>
</body>
</html>
