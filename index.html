<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuFinance v25 - Lighthouse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #1E293B; }
        .sidebar-item-active { background-color: #F1F5F9; color: #0EA5E9; border-right: 4px solid #0EA5E9; }
        .custom-card { background: white; border-radius: 2rem; border: 1px solid #E2E8F0; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05); }
        .modal-dark { background-color: #0F172A; color: white; border-radius: 2.5rem; }
        .input-modal { background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 1rem; padding: 1rem; outline: none; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex min-h-screen overflow-x-hidden">

    <aside class="w-64 bg-white border-r border-slate-200 hidden lg:flex flex-col p-6 sticky top-0 h-screen">
        <div class="flex items-center gap-3 px-2 mb-10">
            <div class="w-10 h-10 bg-sky-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-sky-200">
                <i data-lucide="zap" class="w-6 h-6 fill-current"></i>
            </div>
            <span class="font-extrabold text-slate-800 tracking-tighter text-xl italic">MuFinance</span>
        </div>

        <nav class="flex-1 space-y-1">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-4 mb-4">Menu Principal</p>
            <button onclick="showTab('dashboard')" class="w-full flex items-center gap-3 p-4 rounded-xl font-bold text-sm transition-all hover:bg-slate-50 sidebar-item-active" id="nav-dashboard">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Balanço
            </button>
            <button onclick="showTab('extrato')" class="w-full flex items-center gap-3 p-4 rounded-xl font-bold text-sm transition-all hover:bg-slate-50 text-slate-500" id="nav-extrato">
                <i data-lucide="receipt-text" class="w-5 h-5"></i> Extrato
            </button>
            <button onclick="showTab('drivo')" class="w-full flex items-center gap-3 p-4 rounded-xl font-bold text-sm transition-all hover:bg-slate-50 text-slate-500" id="nav-drivo">
                <i data-lucide="gauge" class="w-5 h-5"></i> Drivo KM
            </button>
            <button onclick="showTab('metas')" class="w-full flex items-center gap-3 p-4 rounded-xl font-bold text-sm transition-all hover:bg-slate-50 text-slate-500" id="nav-metas">
                <i data-lucide="target" class="w-5 h-5"></i> Metas
            </button>
        </nav>

        <button onclick="handleLogout()" class="flex items-center gap-3 p-4 text-rose-500 font-bold text-sm mt-auto hover:bg-rose-50 rounded-xl transition-all">
            <i data-lucide="log-out" class="w-5 h-5"></i> Sair da conta
        </button>
    </aside>

    <main class="flex-1 p-4 lg:p-10 pb-32">
        
        <header class="flex justify-between items-center mb-10">
            <div>
                <h2 id="current-tab-title" class="text-2xl font-black text-slate-800 tracking-tight">Balanço Mensal</h2>
                <p id="display-periodo" class="text-sm font-semibold text-sky-600 uppercase tracking-wider">Fevereiro 2026</p>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="changeMonth(-1)" class="p-2 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 transition-all"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
                <button onclick="changeMonth(1)" class="p-2 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 transition-all"><i data-lucide="chevron-right" class="w-5 h-5"></i></button>
                <div class="h-10 w-10 bg-slate-200 rounded-full border-2 border-white shadow-sm overflow-hidden">
                    <img src="https://ui-avatars.com/api/?name=Weverson&background=0ea5e9&color=fff" alt="Perfil">
                </div>
            </div>
        </header>

        <div id="tab-dashboard" class="tab-content active space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-slate-900 p-8 rounded-[2.5rem] shadow-xl text-white relative overflow-hidden flex flex-col justify-between min-h-[180px]">
                    <div class="relative z-10">
                        <p class="text-[10px] font-black uppercase tracking-[0.2em] opacity-60">Saldo Consolidado</p>
                        <h3 class="text-4xl font-black mt-2 tracking-tighter" id="dash-saldo">R$ 0,00</h3>
                    </div>
                    <div class="flex gap-2 relative z-10">
                        <span class="px-3 py-1 bg-white/10 rounded-lg text-[9px] font-bold">REALIZADO</span>
                        <span class="px-3 py-1 bg-sky-500 rounded-lg text-[9px] font-bold italic" id="active-bank">Carteira</span>
                    </div>
                    <i data-lucide="wallet" class="absolute -right-6 -bottom-6 w-32 h-32 opacity-10 rotate-12"></i>
                </div>

                <div class="custom-card p-8 flex flex-col justify-center">
                    <p class="text-emerald-500 text-[10px] font-black uppercase tracking-widest mb-1">Receitas</p>
                    <h3 class="text-3xl font-black text-slate-800" id="dash-receitas">R$ 0,00</h3>
                </div>

                <div class="custom-card p-8 flex flex-col justify-center">
                    <p class="text-rose-500 text-[10px] font-black uppercase tracking-widest mb-1">Despesas</p>
                    <h3 class="text-3xl font-black text-slate-800" id="dash-despesas">R$ 0,00</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="custom-card p-8">
                    <h3 class="text-xs font-black uppercase text-slate-400 mb-8 tracking-[0.2em]">Distribuição de Gastos</h3>
                    <div class="h-[300px]"><canvas id="chart-rosca"></canvas></div>
                </div>
                <div class="custom-card p-8">
                    <h3 class="text-xs font-black uppercase text-slate-400 mb-6 tracking-[0.2em]">Fluxo Recente</h3>
                    <div id="mini-feed" class="space-y-4">
                        </div>
                </div>
            </div>
        </div>

        <div id="tab-extrato" class="tab-content space-y-4">
            <div id="lista-transacoes-extrato" class="space-y-3"></div>
        </div>

        <div id="tab-drivo" class="tab-content space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="custom-card p-8 border-l-8 border-amber-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase">KM Percorridos (Mês)</p>
                    <h3 class="text-4xl font-black mt-2 text-slate-800" id="drivo-km">0 KM</h3>
                </div>
                <div class="custom-card p-8 border-l-8 border-sky-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase">Custo por KM</p>
                    <h3 class="text-4xl font-black mt-2 text-slate-800" id="drivo-custo">R$ 0,00</h3>
                </div>
            </div>
        </div>

    </main>

    <button onclick="openModal()" class="fixed bottom-8 right-8 lg:bottom-12 lg:right-12 bg-sky-600 text-white w-16 h-16 rounded-2xl shadow-2xl flex items-center justify-center hover:scale-110 active:scale-95 transition-all z-50">
        <i data-lucide="plus" class="w-8 h-8 stroke-[3]"></i>
    </button>

    <div id="main-modal" class="hidden fixed inset-0 bg-slate-950/80 backdrop-blur-md flex items-center justify-center p-4 z-[100]">
        <div class="modal-dark w-full max-w-md p-8 shadow-2xl border border-white/5">
            <div class="flex gap-2 mb-8">
                <button onclick="setTipo('despesa')" id="btn-des" class="flex-1 py-4 rounded-xl font-black text-[10px] uppercase transition-all bg-rose-600 text-white">Despesa</button>
                <button onclick="setTipo('receita')" id="btn-rec" class="flex-1 py-4 rounded-xl font-black text-[10px] uppercase transition-all bg-slate-800 text-slate-500">Receita</button>
            </div>

            <form id="form-lancamento" class="space-y-5">
                <div class="bg-black/30 p-8 rounded-3xl text-center border border-white/5 mb-6">
                    <span class="text-[10px] font-black text-slate-500 uppercase block mb-1">Valor do Lançamento</span>
                    <input type="number" id="inp-valor" step="0.01" class="bg-transparent text-white text-4xl font-black w-full text-center outline-none" placeholder="0,00" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-500 uppercase ml-2">Data Lançamento</label>
                        <input type="date" id="inp-date-lan" class="input-modal w-full text-xs">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-sky-500 uppercase ml-2">Data Vencimento</label>
                        <input type="date" id="inp-date-venc" class="input-modal w-full text-xs border-sky-500/30">
                    </div>
                </div>

                <div class="flex items-center justify-between p-4 bg-black/20 rounded-2xl border border-white/5">
                    <span class="text-[10px] font-black text-slate-400 uppercase">Já foi pago/recebido?</span>
                    <button type="button" id="btn-status" onclick="toggleStatus()" class="px-4 py-2 bg-emerald-600 text-white rounded-lg text-[9px] font-black">SIM</button>
                </div>

                <select id="inp-cat" class="input-modal w-full font-bold text-xs uppercase">
                    <option value="Combustível">Combustível</option>
                    <option value="Comida">Comida</option>
                    <option value="Fixo">Fixo</option>
                    <option value="Outros">Outros</option>
                </select>

                <input type="text" id="inp-desc" placeholder="Descrição (Ex: Gasolina Fazer)" class="input-modal w-full">

                <button type="submit" class="w-full py-5 rounded-2xl font-black uppercase text-xs tracking-[0.2em] bg-sky-600 text-white shadow-lg shadow-sky-900/40">Confirmar Registro</button>
                <button type="button" onclick="closeModal()" class="w-full text-slate-500 text-[10px] font-black uppercase mt-2">Cancelar</button>
            </form>
        </div>
    </div>

    <script type="module">
        // Configurações do Firebase vindo da sua versão anterior
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId, currentTipo = 'despesa', statusRealizado = true, donutChart;
        let viewDate = new Date();

        onAuthStateChanged(auth, u => { 
            if (u) { userId = u.uid; initData(); } 
            else { window.location.href = "login.html"; } 
        });

        function initData() {
            const q = query(collection(db, "transactions"), where("userId", "==", userId));
            onSnapshot(q, (snap) => {
                const transactions = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateUI(transactions);
            });
            lucide.createIcons();
        }

        window.showTab = (tab) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('aside nav button').forEach(b => b.classList.remove('sidebar-item-active', 'text-sky-600'));
            
            document.getElementById('tab-' + tab).classList.add('active');
            document.getElementById('nav-' + tab).classList.add('sidebar-item-active');
            document.getElementById('current-tab-title').innerText = document.getElementById('nav-' + tab).innerText;
            lucide.createIcons();
        };

        window.updateUI = (data) => {
            const totalRec = data.filter(t => t.tipo === 'receita' && t.status === 'realizado').reduce((a,b) => a + b.valor, 0);
            const totalDes = data.filter(t => t.tipo === 'despesa' && t.status === 'realizado').reduce((a,b) => a + b.valor, 0);
            
            document.getElementById('dash-saldo').innerText = `R$ ${(totalRec - totalDes).toLocaleString('pt-BR')}`;
            document.getElementById('dash-receitas').innerText = `R$ ${totalRec.toLocaleString('pt-BR')}`;
            document.getElementById('dash-despesas').innerText = `R$ ${totalDes.toLocaleString('pt-BR')}`;
            
            // Lógica Drivo (Sua Fazer 250 - 29km/L)
            const gas = data.filter(t => t.categoria === 'Combustível').reduce((a,b) => a + b.valor, 0);
            const km = Math.round((gas / 6.10) * 29); // Preço médio gas Fortaleza
            document.getElementById('drivo-km').innerText = `${km} KM`;
            document.getElementById('drivo-custo').innerText = `R$ ${(gas / (km || 1)).toFixed(2)}`;

            renderFeed(data.slice(0, 5));
            renderDonut(data);
        };

        function renderFeed(data) {
            const container = document.getElementById('mini-feed');
            container.innerHTML = data.map(t => `
                <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-white rounded-lg border border-slate-200">
                            <i data-lucide="${t.tipo === 'receita' ? 'arrow-up' : 'arrow-down'}" class="w-4 h-4 ${t.tipo === 'receita' ? 'text-emerald-500' : 'text-rose-500'}"></i>
                        </div>
                        <div>
                            <p class="text-sm font-bold text-slate-800">${t.descricao}</p>
                            <p class="text-[9px] font-black text-slate-400 uppercase">${t.categoria}</p>
                        </div>
                    </div>
                    <p class="text-sm font-black ${t.tipo === 'receita' ? 'text-emerald-500' : 'text-slate-800'}">
                        ${t.tipo === 'receita' ? '+' : '-'} R$ ${t.valor.toLocaleString('pt-BR')}
                    </p>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function renderDonut(data) {
            const ctx = document.getElementById('chart-rosca').getContext('2d');
            const filtered = data.filter(t => t.tipo === 'despesa');
            const cats = {};
            filtered.forEach(t => cats[t.categoria] = (cats[t.categoria] || 0) + t.valor);
            
            if (donutChart) donutChart.destroy();
            donutChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(cats),
                    datasets: [{ data: Object.values(cats), backgroundColor: ['#0ea5e9', '#10b981', '#f59e0b', '#f43f5e', '#6366f1'], borderWidth: 0 }]
                },
                options: { cutout: '80%', plugins: { legend: { position: 'bottom', labels: { usePointStyle: true, font: { size: 10, weight: 'bold' } } } } }
            });
        }

        window.openModal = () => document.getElementById('main-modal').classList.remove('hidden');
        window.closeModal = () => document.getElementById('main-modal').classList.add('hidden');
        window.setTipo = (t) => {
            currentTipo = t;
            document.getElementById('btn-des').className = t === 'despesa' ? 'flex-1 py-4 rounded-xl font-black text-[10px] uppercase bg-rose-600 text-white' : 'flex-1 py-4 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500';
            document.getElementById('btn-rec').className = t === 'receita' ? 'flex-1 py-4 rounded-xl font-black text-[10px] uppercase bg-emerald-600 text-white' : 'flex-1 py-4 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500';
        };
        window.toggleStatus = () => {
            statusRealizado = !statusRealizado;
            const btn = document.getElementById('btn-status');
            btn.innerText = statusRealizado ? 'SIM' : 'NÃO';
            btn.className = statusRealizado ? 'px-4 py-2 bg-emerald-600 text-white rounded-lg text-[9px] font-black' : 'px-4 py-2 bg-slate-700 text-slate-400 rounded-lg text-[9px] font-black';
        };

        document.getElementById('form-lancamento').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "transactions"), {
                userId,
                valor: parseFloat(document.getElementById('inp-valor').value),
                descricao: document.getElementById('inp-desc').value,
                categoria: document.getElementById('inp-cat').value,
                tipo: currentTipo,
                status: statusRealizado ? 'realizado' : 'pendente',
                createdAt: Timestamp.fromDate(new Date(document.getElementById('inp-date-lan').value)),
                date: Timestamp.fromDate(new Date(document.getElementById('inp-date-venc').value))
            });
            closeModal();
            e.target.reset();
        };

        window.handleLogout = () => signOut(auth).then(() => window.location.reload());
        
        // Setup inicial de datas
        document.getElementById('inp-date-lan').value = new Date().toISOString().split('T')[0];
        document.getElementById('inp-date-venc').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
