<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuFinance v26.5 | Interactive Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Bloqueio de seleção de texto e scroll lateral */
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F8FAFC; 
            color: #1E293B; 
            overflow-x: hidden;
            user-select: none; /* Impede seleção de texto */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .sidebar-active { background-color: #F1F5F9 !important; color: #0EA5E9 !important; border-right: 4px solid #0EA5E9; }
        .card-branco { background: white; border-radius: 2rem; border: 1px solid #E2E8F0; box-shadow: 0 4px 12px -2px rgba(0,0,0,0.05); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .modal-dark { background-color: #0F172A; border-radius: 2.5rem; color: white; }
        .input-dark { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 1rem; padding: 1rem; outline: none; width: 100%; user-select: text; }
        .input-dark option { background-color: #0F172A; color: white; }
        #sidebar { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); width: 280px; }
        #sidebar.collapsed { width: 90px; }
        #sidebar.collapsed .sidebar-text, #sidebar.collapsed .logo-text { display: none; }
        .input-light { @apply w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-sky-500 text-sm font-medium transition-all; user-select: text; }
    </style>
</head>
<body class="min-h-screen">

    <div id="app-container" class="hidden min-h-screen">
        <aside id="sidebar" class="bg-white border-r border-slate-200 hidden lg:flex flex-col p-6 sticky top-0 h-screen z-40">
            <div class="flex items-center justify-between mb-12 px-2">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-sky-600 rounded-xl flex items-center justify-center text-white shadow-lg"><i data-lucide="zap" class="fill-current"></i></div>
                    <span class="font-extrabold text-xl tracking-tighter italic text-slate-800 logo-text">MuFinance</span>
                </div>
                <button onclick="toggleSidebar()" class="p-2 hover:bg-slate-100 rounded-lg text-slate-400"><i data-lucide="menu" class="w-5 h-5"></i></button>
            </div>
            <nav class="flex-1 space-y-2">
                <button onclick="switchTab('dashboard')" id="btn-dashboard" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 sidebar-active"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> <span class="sidebar-text">Dashboard</span></button>
                <button onclick="switchTab('extrato')" id="btn-extrato" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 transition-all"><i data-lucide="receipt" class="w-5 h-5"></i> <span class="sidebar-text">Extrato</span></button>
                <button onclick="switchTab('drivo')" id="btn-drivo" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 transition-all"><i data-lucide="gauge" class="w-5 h-5"></i> <span class="sidebar-text">Drivo KM</span></button>
                <hr class="border-slate-100 my-4">
                <button onclick="switchTab('perfil')" id="btn-perfil" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 transition-all"><i data-lucide="settings" class="w-5 h-5"></i> <span class="sidebar-text">Configurações</span></button>
            </nav>
            <button onclick="handleLogout()" class="flex items-center gap-3 p-4 text-rose-500 font-bold text-sm hover:bg-rose-50 rounded-xl mt-auto"><i data-lucide="log-out" class="w-5 h-5"></i> <span class="sidebar-text">Sair</span></button>
        </aside>

        <main class="flex-1 p-6 lg:p-12 pb-32 overflow-y-auto">
            <header class="flex justify-between items-center mb-10">
                <h1 id="tab-title" class="text-3xl font-extrabold text-slate-800 tracking-tight leading-none italic">Dashboard</h1>
                <div class="w-12 h-12 rounded-2xl bg-slate-200 border-2 border-white shadow-sm overflow-hidden"><img src="https://ui-avatars.com/api/?name=W&background=0ea5e9&color=fff"></div>
            </header>

            <div id="content-dashboard" class="tab-content active space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div onclick="rotacionarSaldo()" class="bg-slate-900 p-8 rounded-[2.5rem] shadow-xl text-white relative flex flex-col justify-center min-h-[200px] cursor-pointer transition-all hover:bg-slate-800 active:scale-[0.98]" id="card-saldo-principal">
                        <div class="relative z-10 text-center">
                            <p class="text-[10px] font-black uppercase tracking-widest opacity-60" id="label-saldo">Saldo Consolidado</p>
                            <h2 class="text-4xl font-extrabold mt-2 tracking-tighter" id="dash-saldo">R$ 0,00</h2>
                            <div class="flex justify-center gap-1.5 mt-4" id="indicadores-banco"></div>
                        </div>
                        <i data-lucide="wallet" class="absolute -right-6 -bottom-6 w-32 h-32 opacity-5 rotate-12"></i>
                    </div>

                    <div class="card-branco p-8 border-l-8 border-l-emerald-500 flex flex-col justify-center"><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Receitas (Efetivado)</p><h3 class="text-3xl font-extrabold text-slate-800" id="dash-receitas">R$ 0,00</h3></div>
                    <div class="card-branco p-8 border-l-8 border-l-rose-500 flex flex-col justify-center"><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Despesas (Efetivado)</p><h3 class="text-3xl font-extrabold text-slate-800" id="dash-despesas">R$ 0,00</h3></div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="card-branco p-8"><h3 class="text-xs font-black uppercase text-slate-400 mb-8 tracking-widest text-center">Distribuição</h3><div class="h-[280px]"><canvas id="chart-rosca"></canvas></div></div>
                    <div class="card-branco p-8"><h3 class="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest">Feed Recente</h3><div id="mini-feed" class="space-y-4"></div></div>
                </div>
            </div>

            <div id="content-extrato" class="tab-content space-y-6">
                <div id="extrato-lista" class="space-y-3"></div>
            </div>

            <div id="content-drivo" class="tab-content space-y-8">
                <div id="drivo-km-resumo" class="hidden"></div>
                <div class="card-branco p-8"><div class="timeline-container" id="drivo-timeline"></div></div>
            </div>

            <div id="content-perfil" class="tab-content space-y-8 pb-20">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 text-left">
                    <div class="card-branco p-8 space-y-4">
                        <h3 class="text-xs font-black uppercase text-slate-400 mb-4 tracking-widest">Perfil</h3>
                        <input type="text" id="perf-nome" placeholder="Nome" class="input-light">
                        <input type="text" id="perf-handle" placeholder="Handle (@)" class="input-light">
                    </div>
                    <div class="card-branco p-8 space-y-4">
                        <h3 class="text-xs font-black uppercase text-slate-400 mb-4 tracking-widest">Veículo</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="veic-consumo" placeholder="KM/L" class="input-light">
                            <input type="number" step="0.01" id="veic-gas" placeholder="Preço Gasolina" class="input-light">
                        </div>
                    </div>
                    <div class="card-branco p-8 lg:col-span-2">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xs font-black uppercase text-slate-400 tracking-widest">Bancos</h3>
                            <button onclick="addBankPrompt()" class="bg-emerald-50 text-emerald-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Adicionar</button>
                        </div>
                        <div id="lista-bancos-config" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
                    </div>
                    
                    <div class="card-branco p-8"><h3 class="text-xs font-black uppercase text-slate-400 mb-4 tracking-widest">Categorias Despesa</h3><div id="cat-despesa-list" class="flex flex-wrap gap-2"></div></div>
                    <div class="card-branco p-8"><h3 class="text-xs font-black uppercase text-slate-400 mb-4 tracking-widest">Categorias Receita</h3><div id="cat-receita-list" class="flex flex-wrap gap-2"></div></div>

                    <div class="card-branco p-8 lg:col-span-2 border-2 border-rose-100 bg-rose-50/30 flex justify-between items-center">
                        <div>
                            <h3 class="text-xs font-black uppercase text-rose-600 tracking-widest">Zona de Perigo</h3>
                            <p class="text-[10px] text-slate-500 font-bold uppercase mt-1">Apagar todos os dados permanentemente</p>
                        </div>
                        <button onclick="resetAppData()" class="bg-rose-600 text-white px-8 py-4 rounded-2xl text-[10px] font-black uppercase shadow-lg shadow-rose-200">Zerar App</button>
                    </div>
                </div>
                <button onclick="saveSettings()" class="w-full py-5 bg-sky-600 text-white font-black uppercase tracking-widest rounded-3xl shadow-xl">Salvar Tudo</button>
            </div>
        </main>
        <button onclick="handlePlusButton()" class="fixed bottom-8 right-8 bg-sky-600 text-white w-16 h-16 rounded-2xl shadow-2xl flex items-center justify-center z-50"><i data-lucide="plus"></i></button>
    </div>

    <div id="modal-lancamento" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-md flex items-center justify-center p-4 z-[100]">
        <div class="modal-dark w-full max-w-md p-8 space-y-6">
            <div class="flex gap-2">
                <button onclick="setTipo('despesa')" id="btn-tipo-des" class="flex-1 py-4 bg-rose-600 text-white rounded-2xl font-black text-[10px] uppercase">Despesa</button>
                <button onclick="setTipo('receita')" id="btn-tipo-rec" class="flex-1 py-4 bg-slate-800 text-slate-500 rounded-2xl font-black text-[10px] uppercase">Receita</button>
            </div>
            <form id="form-registro" class="space-y-4">
                <div class="bg-black/20 p-8 rounded-[2rem] text-center"><input type="number" step="0.01" id="inp-valor" class="bg-transparent text-5xl font-black text-white text-center outline-none w-full" placeholder="0,00" required></div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="inp-data-ven" class="input-dark text-xs">
                    <select id="inp-banco" class="input-dark text-xs font-bold uppercase"></select>
                </div>
                <div class="flex items-center justify-between p-4 bg-black/20 rounded-2xl border border-white/5">
                    <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest italic">Status:</span>
                    <button type="button" onclick="toggleStatus()" id="btn-status-check" class="px-6 py-2 bg-emerald-600 text-white rounded-lg text-[9px] font-black uppercase">EFETIVADO</button>
                </div>
                <select id="inp-cat" class="input-dark text-xs font-bold uppercase"></select>
                <input type="text" id="inp-desc" placeholder="Descrição" class="input-dark text-sm">
                <button type="submit" class="w-full py-5 bg-sky-600 text-white rounded-2xl font-black uppercase text-xs tracking-widest">Confirmar</button>
                <button type="button" onclick="closeModal()" class="w-full text-[10px] font-black text-slate-500 uppercase text-center mt-2">Fechar</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, Timestamp, doc, getDoc, setDoc, deleteDoc, updateDoc, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId, dataGlobal = [], donutChart, userBancos = [], currentTipo = 'despesa', statusRealizado = true, bancoIndiceAtivo = -1, userSettings = {
            catDespesa: ['Combustível', 'Comida', 'Aluguel', 'Saúde', 'Oficina'],
            catReceita: ['Salário', 'Freelance', 'Venda']
        };

        onAuthStateChanged(auth, u => {
            if (u) {
                userId = u.uid;
                document.getElementById('app-container').classList.remove('hidden');
                document.getElementById('app-container').classList.add('flex');
                loadProfile(); startListener();
            } else { window.location.reload(); }
        });

        // ROTACIONAR SALDO
        window.rotacionarSaldo = () => {
            if (bancoIndiceAtivo >= userBancos.length - 1) {
                bancoIndiceAtivo = -1;
            } else {
                bancoIndiceAtivo++;
            }
            updateDash();
        };

        window.resetAppData = async () => {
            if(!confirm("⚠️ Confirma zerar tudo?")) return;
            const batch = writeBatch(db);
            const snap = await getDocs(query(collection(db, "transactions"), where("userId", "==", userId)));
            snap.forEach(d => batch.delete(d.ref));
            await batch.commit();
        };

        function startListener() {
            onSnapshot(query(collection(db, "transactions"), where("userId", "==", userId)), (snap) => {
                dataGlobal = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateDash();
            });
            onSnapshot(query(collection(db, "banks"), where("userId", "==", userId)), (snap) => {
                userBancos = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderBankList();
                updateDash();
            });
        }

        window.updateDash = () => {
            const efetivados = dataGlobal.filter(t => t.status === 'realizado');
            const labelSaldo = document.getElementById('label-saldo');
            const valorSaldo = document.getElementById('dash-saldo');
            const indicadores = document.getElementById('indicadores-banco');

            const recTotal = efetivados.filter(t => t.tipo === 'receita').reduce((a, b) => a + b.valor, 0);
            const desTotal = efetivados.filter(t => t.tipo === 'despesa').reduce((a, b) => a + b.valor, 0);
            
            document.getElementById('dash-receitas').innerText = `R$ ${recTotal.toLocaleString('pt-BR')}`;
            document.getElementById('dash-despesas').innerText = `R$ ${desTotal.toLocaleString('pt-BR')}`;

            if (bancoIndiceAtivo === -1) {
                labelSaldo.innerText = "Saldo Consolidado";
                valorSaldo.innerText = `R$ ${(recTotal - desTotal).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
            } else {
                const b = userBancos[bancoIndiceAtivo];
                const bRec = efetivados.filter(t => t.banco === b.nome && t.tipo === 'receita').reduce((a, b) => a + b.valor, 0);
                const bDes = efetivados.filter(t => t.banco === b.nome && t.tipo === 'despesa').reduce((a, b) => a + b.valor, 0);
                labelSaldo.innerText = `Saldo: ${b.nome}`;
                valorSaldo.innerText = `R$ ${(bRec - bDes).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
            }

            indicadores.innerHTML = `<div class="w-2.5 h-1 rounded-full ${bancoIndiceAtivo === -1 ? 'bg-sky-500' : 'bg-white/20'}"></div>` + 
                userBancos.map((_, i) => `<div class="w-1 h-1 rounded-full ${bancoIndiceAtivo === i ? 'bg-sky-500' : 'bg-white/20'}"></div>`).join('');

            renderDonut(); renderMiniFeed(); renderDrivoTimeline();
        };

        // ... MANTENHA AS FUNÇÕES DE RENDERIZAÇÃO E NAVEGAÇÃO ...
        async function loadProfile() { const snap = await getDoc(doc(db, "users", userId)); if(snap.exists()) { const d = snap.data(); userSettings = { ...userSettings, ...d }; document.getElementById('perf-nome').value = d.nome || ""; document.getElementById('perf-handle').value = d.handle || ""; document.getElementById('veic-consumo').value = d.consumo || 29; document.getElementById('veic-gas').value = d.precoGasolina || 6.10; } renderConfigAssets(); }
        function renderConfigAssets() { const chip = (cat, type) => `<div class="bg-slate-50 px-3 py-2 rounded-xl border border-slate-200 flex items-center gap-2"><span class="text-[9px] font-black uppercase text-slate-600">${cat}</span><button onclick="editCatPrompt('${cat}', '${type}')" class="text-sky-500"><i data-lucide="edit-3" class="w-3 h-3"></i></button><button onclick="deleteCat('${cat}', '${type}')" class="text-rose-500"><i data-lucide="x" class="w-3 h-3"></i></button></div>`; document.getElementById('cat-despesa-list').innerHTML = userSettings.catDespesa.map(c => chip(c, 'despesa')).join(''); document.getElementById('cat-receita-list').innerHTML = userSettings.catReceita.map(c => chip(c, 'receita')).join(''); lucide.createIcons(); }
        function renderBankList() { document.getElementById('lista-bancos-config').innerHTML = userBancos.map(b => `<div class="p-4 bg-slate-50 rounded-2xl flex justify-between items-center border border-slate-100"><span class="text-xs font-bold text-slate-700">${b.nome}</span><div class="flex gap-2"><button onclick="editBankPrompt('${b.id}', '${b.nome}')" class="text-sky-500"><i data-lucide="edit-3" class="w-4 h-4"></i></button>${b.nome !== 'Carteira' ? `<button onclick="deleteBank('${b.id}')" class="text-rose-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}</div></div>`).join(''); lucide.createIcons(); }
        window.switchTab = (id) => { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.querySelectorAll('.sidebar-item').forEach(b => b.classList.remove('sidebar-active')); document.getElementById('content-' + id).classList.add('active'); document.getElementById('btn-' + id).classList.add('sidebar-active'); document.getElementById('tab-title').innerText = id === 'perfil' ? 'Configurações' : id.charAt(0).toUpperCase() + id.slice(1); if(id === 'extrato') renderExtratoFull(); lucide.createIcons(); };
        window.setTipo = (t) => { currentTipo = t; document.getElementById('btn-tipo-des').className = t === 'despesa' ? 'flex-1 py-4 bg-rose-600 text-white rounded-2xl font-black text-[10px] uppercase' : 'flex-1 py-4 bg-slate-800 text-slate-500 rounded-2xl font-black text-[10px] uppercase'; document.getElementById('btn-tipo-rec').className = t === 'receita' ? 'flex-1 py-4 bg-emerald-600 text-white rounded-2xl font-black text-[10px] uppercase' : 'flex-1 py-4 bg-slate-800 text-slate-500 rounded-2xl font-black text-[10px] uppercase'; updateModalSelects(); };
        window.toggleStatus = () => { statusRealizado = !statusRealizado; const btn = document.getElementById('btn-status-check'); btn.innerText = statusRealizado ? 'EFETIVADO' : 'PLANEJADO'; btn.className = statusRealizado ? 'px-6 py-2 bg-emerald-600 text-white rounded-lg text-[9px] font-black uppercase' : 'px-6 py-2 bg-amber-600 text-white rounded-lg text-[9px] font-black uppercase'; };
        window.handlePlusButton = () => { document.getElementById('inp-data-ven').value = new Date().toISOString().split('T')[0]; document.getElementById('modal-lancamento').classList.remove('hidden'); updateModalSelects(); };
        window.updateModalSelects = () => { document.getElementById('inp-cat').innerHTML = userSettings[currentTipo === 'despesa' ? 'catDespesa' : 'catReceita'].map(c => `<option value="${c}">${c}</option>`).join(''); document.getElementById('inp-banco').innerHTML = userBancos.map(b => `<option value="${b.nome}">${b.nome}</option>`).join(''); };
        document.getElementById('form-registro').onsubmit = async (e) => { e.preventDefault(); await addDoc(collection(db, "transactions"), { userId, valor: parseFloat(document.getElementById('inp-valor').value), descricao: document.getElementById('inp-desc').value, categoria: document.getElementById('inp-cat').value, banco: document.getElementById('inp-banco').value, tipo: currentTipo, status: statusRealizado ? 'realizado' : 'planejado', date: Timestamp.fromDate(new Date(document.getElementById('inp-data-ven').value + 'T12:00:00')) }); closeModal(); e.target.reset(); };
        function renderDonut() { const ctx = document.getElementById('chart-rosca').getContext('2d'); const cats = {}; dataGlobal.filter(t => t.tipo === 'despesa' && t.status === 'realizado').forEach(t => cats[t.categoria] = (cats[t.categoria] || 0) + t.valor); if (donutChart) donutChart.destroy(); donutChart = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#0EA5E9', '#10B981', '#F59E0B', '#F43F5E', '#6366F1'], borderWidth: 0 }] }, options: { cutout: '80%', plugins: { legend: { position: 'bottom' } } } }); }
        function renderMiniFeed() { const sorted = [...dataGlobal].sort((a,b) => (b.date?.seconds || 0) - (a.date?.seconds || 0)).slice(0, 4); document.getElementById('mini-feed').innerHTML = sorted.map(t => `<div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl"><div class="flex items-center gap-4"><i data-lucide="${t.tipo === 'receita' ? 'arrow-up' : 'arrow-down'}" class="w-4 h-4 ${t.tipo === 'receita' ? 'text-emerald-500' : 'text-rose-500'}"></i><div><p class="font-bold text-sm">${t.descricao}</p><p class="text-[9px] font-black opacity-40 uppercase">${t.categoria}</p></div></div><p class="font-black text-sm">R$ ${t.valor.toFixed(2)}</p></div>`).join(''); lucide.createIcons(); }
        function renderDrivoTimeline() { const container = document.getElementById('drivo-timeline'); const vehicleCats = ['Combustível', 'Oficina', 'Saúde']; const events = dataGlobal.filter(t => vehicleCats.includes(t.categoria)).sort((a,b) => (b.date?.seconds || 0) - (a.date?.seconds || 0)); const gas = parseFloat(document.getElementById('veic-gas')?.value || 6.10); const cons = parseFloat(document.getElementById('veic-consumo')?.value || 29); let tk = 0; container.innerHTML = '<div class="timeline-line"></div>' + events.map(t => { const km = t.categoria === 'Combustível' ? Math.round((t.valor / gas) * cons) : 0; if(t.status === 'realizado') tk += km; return `<div class="timeline-item pl-6"><div class="timeline-dot"></div><div class="bg-slate-50 p-4 rounded-2xl flex justify-between"><div><p class="font-bold text-sm text-slate-800">${t.categoria}</p><p class="text-[9px] text-slate-400 uppercase font-black">${t.descricao}</p></div><div class="text-right"><p class="font-black text-sm">R$ ${t.valor.toFixed(2)}</p>${km > 0 ? `<p class="text-[9px] font-bold text-sky-500">+${km} KM</p>` : ''}</div></div></div>`; }).join(''); document.getElementById('drivo-km-resumo').innerText = `${tk} KM`; lucide.createIcons(); }
        window.closeModal = () => document.getElementById('modal-lancamento').classList.add('hidden');
        window.saveSettings = async () => { await setDoc(doc(db, "users", userId), { ...userSettings, nome: document.getElementById('perf-nome').value, handle: document.getElementById('perf-handle').value, consumo: parseFloat(document.getElementById('veic-consumo').value), precoGasolina: parseFloat(document.getElementById('veic-gas').value) }, { merge: true }); alert("Salvo!"); };
        window.handleLogout = () => signOut(auth).then(() => window.location.reload());
        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('collapsed');
        lucide.createIcons();
    </script>
</body>
