<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money v10</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { darkBg: '#020617', darkCard: '#0f172a', accentSky: '#0ea5e9', accentEmerald: '#10b981', accentRose: '#f43f5e' } } } }
        document.documentElement.classList.add('dark');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .custom-card { background-color: #0f172a; border: 1px solid #1e293b; border-radius: 1.25rem; }
        .card-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%); border-radius: 1.25rem; }
        .nav-glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.05); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen antialiased pb-32">

    <div id="main-app" class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 custom-card p-5">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-accentSky rounded-xl text-white"><i data-lucide="zap" class="w-6 h-6 fill-current"></i></div>
                <div>
                    <h1 class="text-2xl font-black uppercase italic tracking-tighter text-accentSky leading-none">Drivo&Money</h1>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">v10 • Edição & Exclusão</span>
                </div>
            </div>
            <button onclick="handleLogout()" class="p-4 bg-slate-800/50 rounded-xl text-accentRose"><i data-lucide="log-out"></i></button>
        </header>

        <main>
            <section id="tab-dashboard" class="tab-content active space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="card-gradient p-8 shadow-2xl flex flex-col justify-between min-h-[160px] relative overflow-hidden">
                        <div class="relative z-10"><small class="text-xs font-bold uppercase opacity-80">Saldo</small><p class="text-4xl font-black mt-2" id="dash-saldo">R$ 0,00</p></div>
                        <i data-lucide="zap" class="absolute -right-8 -bottom-8 w-40 h-40 opacity-10 rotate-12"></i>
                    </div>
                    <div class="custom-card p-8 flex flex-col justify-between min-h-[160px]">
                        <div><small class="text-xs font-bold uppercase text-slate-500">Despesas Mês</small><p class="text-4xl font-black mt-2 text-accentRose" id="dash-despesas">R$ 0,00</p></div>
                    </div>
                </div>
                <div class="custom-card p-8">
                    <h3 class="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest">Atividades Recentes</h3>
                    <div id="mini-feed" class="space-y-3"></div>
                </div>
            </section>

            <section id="tab-extrato" class="tab-content space-y-4">
                <h2 class="text-xl font-black uppercase italic text-sky-500">Extrato Detalhado</h2>
                <div id="lista-transacoes-extrato" class="space-y-3"></div>
            </section>
        </main>
    </div>

    <div id="modal-lancamento" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4 z-[300]">
        <div class="custom-card w-full max-w-md p-8 shadow-2xl">
            <h3 id="modal-title" class="text-lg font-black uppercase italic text-sky-500 mb-6">Novo Lançamento</h3>
            <form id="form-transacao" class="space-y-4">
                <input type="hidden" id="edit-id">
                <div class="flex gap-2">
                    <button type="button" onclick="setTipo('despesa')" id="btn-tipo-des" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentRose text-white">Despesa</button>
                    <button type="button" onclick="setTipo('receita')" id="btn-tipo-rec" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500">Receita</button>
                </div>
                <input type="number" id="valor" step="0.01" placeholder="Valor R$" class="w-full p-4 bg-slate-950 border border-slate-800 rounded-xl text-lg font-black outline-none focus:border-sky-500 text-white" required>
                <input type="text" id="descricao" placeholder="Descrição" class="w-full p-4 bg-slate-950 border border-slate-800 rounded-xl text-sm outline-none text-white" required>
                <input type="date" id="dataVencimento" class="w-full p-3 bg-slate-950 border border-slate-800 rounded-xl text-xs font-bold text-white" required>
                <button type="submit" id="btn-salvar" class="w-full py-5 bg-sky-600 text-white rounded-2xl font-black uppercase text-xs">Salvar</button>
                <button type="button" onclick="closeModal()" class="w-full text-slate-500 text-[10px] font-bold uppercase mt-2">Cancelar</button>
            </form>
        </div>
    </div>

    <nav id="nav-bar" class="fixed bottom-0 left-0 right-0 nav-glass px-8 py-4 flex gap-10 items-center justify-center z-50">
        <button onclick="showTab('dashboard')" class="nav-btn text-accentSky" data-tab="dashboard"><i data-lucide="layout-dashboard"></i></button>
        <button onclick="showTab('extrato')" class="nav-btn text-slate-500" data-tab="extrato"><i data-lucide="receipt-text"></i></button>
        <button onclick="openModal()" class="bg-accentSky text-white p-4 rounded-2xl shadow-xl -translate-y-8 active:scale-90 transition-all"><i data-lucide="plus" class="w-6 h-6"></i></button>
        <button onclick="showTab('metas')" class="nav-btn text-slate-500" data-tab="metas"><i data-lucide="target"></i></button>
        <button onclick="showTab('perfil')" class="nav-btn text-slate-500" data-tab="perfil"><i data-lucide="user"></i></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, where, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let userId, currentTipo = 'despesa', transactions = [];

        onAuthStateChanged(auth, (u) => { if (u) { userId = u.uid; initData(); } });

        window.handleLogout = () => signOut(auth).then(() => location.reload());

        function initData() {
            const q = query(collection(db, "transactions"), where("userId", "==", userId));
            onSnapshot(q, (snap) => {
                transactions = snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => b.dateVencimento - a.dateVencimento);
                updateUI();
            });
        }

        function updateUI() {
            let r=0, d=0;
            const feed = document.getElementById('mini-feed'); feed.innerHTML = "";
            const ext = document.getElementById('lista-transacoes-extrato'); ext.innerHTML = "";

            transactions.forEach((t, i) => {
                const val = t.valor || 0;
                const dV = t.dateVencimento instanceof Timestamp ? t.dateVencimento.toDate() : new Date(t.dateVencimento);
                if(dV.getMonth() === new Date().getMonth()) { t.tipo === 'receita' ? r += val : d += val; }

                const html = `<div class="flex justify-between items-center p-4 bg-slate-900/40 rounded-xl border border-white/5">
                    <div class="flex items-center gap-3">
                        <div class="p-2 rounded-lg ${t.tipo==='receita'?'bg-accentEmerald/10 text-accentEmerald':'bg-accentRose/10 text-accentRose'}"><i data-lucide="activity" class="w-4 h-4"></i></div>
                        <div><h4 class="text-[11px] font-black uppercase">${t.descricao}</h4><p class="text-[9px] text-slate-500">${dV.toLocaleDateString('pt-BR')}</p></div>
                    </div>
                    <div class="flex items-center gap-4">
                        <p class="text-xs font-black ${t.tipo==='receita'?'text-accentEmerald':'text-accentRose'}">R$ ${val.toLocaleString('pt-BR')}</p>
                        <div class="flex gap-2">
                            <button onclick="editTransaction('${t.id}')" class="p-2 bg-slate-800 rounded-lg text-slate-400"><i data-lucide="edit-3" class="w-3 h-3"></i></button>
                            <button onclick="deleteTransaction('${t.id}')" class="p-2 bg-accentRose/10 rounded-lg text-accentRose"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                        </div>
                    </div>
                </div>`;
                if(i < 5) feed.innerHTML += html;
                ext.innerHTML += html;
            });

            document.getElementById('dash-saldo').innerText = `R$ ${(r - d).toLocaleString('pt-BR')}`;
            document.getElementById('dash-despesas').innerText = `R$ ${d.toLocaleString('pt-BR')}`;
            lucide.createIcons();
        }

        // FUNÇÕES DE AÇÃO
        window.deleteTransaction = async (id) => { if(confirm("Apagar transação?")) await deleteDoc(doc(db, "transactions", id)); };

        window.editTransaction = (id) => {
            const t = transactions.find(item => item.id === id);
            document.getElementById('edit-id').value = t.id;
            document.getElementById('descricao').value = t.descricao;
            document.getElementById('valor').value = t.valor;
            const dV = t.dateVencimento instanceof Timestamp ? t.dateVencimento.toDate() : new Date(t.dateVencimento);
            document.getElementById('dataVencimento').value = dV.toISOString().split('T')[0];
            setTipo(t.tipo);
            document.getElementById('modal-title').innerText = "Editar Transação";
            document.getElementById('modal-lancamento').classList.remove('hidden');
        };

        window.openModal = () => {
            document.getElementById('edit-id').value = "";
            document.getElementById('form-transacao').reset();
            document.getElementById('dataVencimento').value = new Date().toISOString().split('T')[0];
            document.getElementById('modal-title').innerText = "Novo Lançamento";
            document.getElementById('modal-lancamento').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('modal-lancamento').classList.add('hidden');

        document.getElementById('form-transacao').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const data = {
                userId, tipo: currentTipo,
                valor: parseFloat(document.getElementById('valor').value),
                descricao: document.getElementById('descricao').value,
                dateVencimento: Timestamp.fromDate(new Date(document.getElementById('dataVencimento').value + 'T12:00:00')),
            };
            if(id) await updateDoc(doc(db, "transactions", id), data);
            else await addDoc(collection(db, "transactions"), { ...data, createdAt: Timestamp.now() });
            closeModal();
        });

        window.setTipo = (t) => {
            currentTipo = t;
            document.getElementById('btn-tipo-des').className = t==='despesa' ? "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentRose text-white" : "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500";
            document.getElementById('btn-tipo-rec').className = t==='receita' ? "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentEmerald text-white" : "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500";
        };

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-accentSky', 'text-slate-500'));
            const active = document.querySelector(`[data-tab="${id}"]`); if(active) active.classList.replace('text-slate-500', 'text-accentSky');
        };

        lucide.createIcons();
    </script>
</body>
</html>
