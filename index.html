<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money - Full System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // CONFIGURAÇÃO DO TAILWIND
        tailwind.config = { 
            darkMode: 'class', 
            theme: { 
                extend: { 
                    colors: { darkBg: '#020617', darkCard: '#0f172a', lightBg: '#f8fafc' } 
                } 
            } 
        }

        // LÓGICA DE PERSISTÊNCIA (EXECUTA IMEDIATAMENTE)
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; overflow-x: hidden; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .hidden { display: none !important; }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
        
        /* Ajuste para garantir que o fundo mude corretamente */
        html.dark body { background-color: #020617; color: white; }
        html:not(.dark) body { background-color: #f8fafc; color: #0f172a; }
    </style>
</head>
<body class="min-h-screen antialiased">

    <div id="login-screen" class="fixed inset-0 z-[200] bg-slate-950 flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <div class="inline-flex p-4 bg-sky-500 rounded-3xl text-white mb-6 shadow-xl shadow-sky-500/20">
                <i data-lucide="bolt" class="w-10 h-10"></i>
            </div>
            <h1 class="text-3xl font-black uppercase italic tracking-tighter text-sky-500 mb-2">Drivo&Money</h1>
            <p class="text-slate-400 text-sm mb-8">Controle total na palma da mão.</p>
            <button onclick="loginGoogle()" class="w-full py-4 bg-white text-slate-900 rounded-2xl font-bold flex items-center justify-center gap-3 shadow-lg hover:bg-slate-100 mb-4 transition-all">
                <i data-lucide="log-in" class="w-5 h-5"></i> Entrar com Google
            </button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <div class="max-w-6xl mx-auto p-4 md:p-8">
            <header class="flex justify-between items-center mb-8 bg-white dark:bg-slate-900/40 p-4 rounded-[25px] border border-slate-200 dark:border-slate-800 shadow-sm">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-sky-500 rounded-lg text-white"><i data-lucide="bolt"></i></div>
                    <h1 class="text-xl font-black uppercase italic text-sky-500">Drivo&Money</h1>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="toggleTheme()" class="p-3 bg-slate-100 dark:bg-slate-800 rounded-2xl text-slate-600 dark:text-yellow-400 transition-transform active:scale-90">
                        <i id="theme-icon" data-lucide="moon"></i>
                    </button>
                    <button onclick="handleLogout()" class="p-3 bg-slate-100 dark:bg-slate-800/50 rounded-2xl text-rose-500">
                        <i data-lucide="log-out"></i>
                    </button>
                </div>
            </header>

            <main class="pb-32">
                <section id="tab-dashboard" class="tab-content active">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                        <div class="bg-white dark:bg-darkCard p-6 rounded-[35px] border border-slate-200 dark:border-slate-800">
                            <small class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Receitas</small>
                            <p class="text-2xl font-black text-emerald-500" id="dash-receitas">R$ 0,00</p>
                        </div>
                        <div class="bg-white dark:bg-darkCard p-6 rounded-[35px] border border-slate-200 dark:border-slate-800">
                            <small class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Despesas</small>
                            <p class="text-2xl font-black text-rose-500" id="dash-despesas">R$ 0,00</p>
                        </div>
                        <div class="bg-sky-500 p-6 rounded-[35px] shadow-xl text-white">
                            <small class="text-[10px] font-black uppercase opacity-60 tracking-widest">Saldo</small>
                            <p class="text-2xl font-black" id="dash-saldo">R$ 0,00</p>
                        </div>
                    </div>
                </section>

                <section id="tab-extrato" class="tab-content">
                    <h2 class="text-xl font-black uppercase italic text-sky-500 mb-6">Extrato Geral</h2>
                    <div id="lista-transacoes" class="space-y-4"></div>
                </section>

                <section id="tab-metas" class="tab-content">
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-2xl font-black uppercase italic text-sky-500">Meus Cofres</h2>
                        <button onclick="openMetaModal()" class="px-4 py-2 bg-sky-500 text-white rounded-xl text-[10px] font-black uppercase">Novo Alvo</button>
                    </div>
                    <div id="lista-metas" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </section>

                <section id="tab-relatorio" class="tab-content">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white dark:bg-darkCard p-8 rounded-[30px] border border-slate-200 dark:border-slate-800">
                            <h3 class="text-xs font-black uppercase text-slate-500 mb-6">Fluxo Mensal</h3>
                            <canvas id="chart-barras"></canvas>
                        </div>
                        <div class="bg-white dark:bg-darkCard p-8 rounded-[30px] border border-slate-200 dark:border-slate-800">
                            <h3 class="text-xs font-black uppercase text-slate-500 mb-6">Acumulado Anual</h3>
                            <canvas id="chart-linha"></canvas>
                        </div>
                    </div>
                </section>

                <section id="tab-perfil" class="tab-content text-center">
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[30px] border border-slate-200 dark:border-slate-800 max-w-sm mx-auto">
                        <div id="user-photo" class="w-20 h-20 bg-sky-500 rounded-full mx-auto mb-4 border-4 border-white dark:border-slate-800 overflow-hidden"></div>
                        <h3 id="user-name" class="text-xl font-black uppercase italic mb-1">Usuário</h3>
                        <p class="text-xs font-bold text-slate-400 uppercase mb-6">Membro Drivo&Money</p>
                    </div>
                </section>
            </main>
        </div>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-white/90 dark:bg-slate-900/90 backdrop-blur-xl border border-slate-200 dark:border-slate-800 px-6 py-3 rounded-[30px] flex gap-8 items-center shadow-2xl z-50">
            <button onclick="showTab('dashboard')" class="nav-btn text-sky-500" data-tab="dashboard"><i data-lucide="layout-dashboard"></i></button>
            <button onclick="showTab('extrato')" class="nav-btn text-slate-400" data-tab="extrato"><i data-lucide="receipt-text"></i></button>
            <button onclick="showTab('metas')" class="nav-btn text-slate-400" data-tab="metas"><i data-lucide="target"></i></button>
            <button onclick="showTab('relatorio')" class="nav-btn text-slate-400" data-tab="relatorio"><i data-lucide="bar-chart-3"></i></button>
            <button onclick="showTab('perfil')" class="nav-btn text-slate-400" data-tab="perfil"><i data-lucide="user"></i></button>
        </nav>
    </div>

    <div id="modal-meta" class="hidden fixed inset-0 bg-slate-950/80 backdrop-blur-md flex items-center justify-center p-4 z-[300]">
        <div class="bg-white dark:bg-[#0f172a] w-full max-w-md rounded-[35px] p-8 border border-slate-200 dark:border-slate-800 shadow-2xl">
            <h3 class="text-lg font-black uppercase italic text-sky-500 mb-6 text-center">Novo Alvo</h3>
            <form id="form-meta" class="space-y-4">
                <input type="text" id="meta-nome" placeholder="Nome" class="w-full p-4 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-slate-800 rounded-[18px] outline-none" required>
                <input type="number" id="meta-objetivo" placeholder="Valor Total R$" class="w-full p-4 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-slate-800 rounded-[18px] outline-none font-bold" required>
                <input type="number" id="meta-guardado" placeholder="Já guardado R$" class="w-full p-4 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-slate-800 rounded-[18px] outline-none font-bold" required>
                <button type="submit" class="w-full py-5 bg-sky-600 text-white rounded-[22px] font-black uppercase text-xs">Salvar Objetivo</button>
                <button type="button" onclick="closeMetaModal()" class="w-full text-slate-400 font-bold text-[10px] uppercase">Cancelar</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI",
            authDomain: "drivo-e-money.firebaseapp.com",
            projectId: "drivo-e-money",
            storageBucket: "drivo-e-money.firebasestorage.app",
            messagingSenderId: "62950568252",
            appId: "1:62950568252:web:7638827c39b589a9046e39"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let userId = null;
        let barChart, lineChart;

        // INICIALIZAÇÃO
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-photo').innerHTML = `<img src="${user.photoURL}" class="w-full h-full object-cover">`;
                loadAllData();
            } else {
                document.getElementById('main-app').classList.add('hidden');
                document.getElementById('login-screen').classList.remove('hidden');
            }
        });

        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.handleLogout = () => signOut(auth);

        // LÓGICA DE TEMA (CORRIGIDA)
        window.toggleTheme = () => {
            const html = document.documentElement;
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeUI(isDark);
        };

        function updateThemeUI(isDark) {
            const icon = document.getElementById('theme-icon');
            if (icon) {
                icon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
                lucide.createIcons();
            }
            if (barChart || lineChart) loadAllData(); // Força redesenho dos gráficos com novas cores
        }

        // CARREGAR DADOS
        function loadAllData() {
            onSnapshot(query(collection(db, "transactions"), where("userId", "==", userId), orderBy("date", "desc")), (snap) => {
                const txs = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderDashboard(txs);
                renderCharts(txs);
            });

            onSnapshot(query(collection(db, "goals"), where("userId", "==", userId)), (snap) => {
                const goals = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderMetas(goals);
            });
        }

        function renderDashboard(txs) {
            const feed = document.getElementById('lista-transacoes');
            feed.innerHTML = "";
            let r=0, d=0;
            txs.forEach(t => {
                const v = t.valor || 0;
                t.tipo === 'receita' ? r += v : d += v;
                feed.innerHTML += `
                    <div class="p-4 bg-white dark:bg-slate-900/40 rounded-[20px] border border-slate-100 dark:border-slate-800 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="p-2 rounded-lg ${t.tipo==='receita'?'bg-emerald-500/10 text-emerald-500':'bg-rose-500/10 text-rose-500'}">
                                <i data-lucide="${t.tipo==='receita'?'trending-up':'trending-down'}" class="w-4 h-4"></i>
                            </div>
                            <p class="text-[10px] font-black uppercase">${t.descricao}</p>
                        </div>
                        <p class="text-xs font-black ${t.tipo==='receita'?'text-emerald-500':'text-rose-500'}">R$ ${v.toLocaleString('pt-BR')}</p>
                    </div>`;
            });
            document.getElementById('dash-receitas').innerText = `R$ ${r.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
            document.getElementById('dash-despesas').innerText = `R$ ${d.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
            document.getElementById('dash-saldo').innerText = `R$ ${(r-d).toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
            lucide.createIcons();
        }

        function renderMetas(goals) {
            const list = document.getElementById('lista-metas');
            list.innerHTML = goals.length ? "" : "<p class='text-slate-500 p-10 text-center font-bold italic uppercase text-[10px]'>Nenhum objetivo.</p>";
            goals.forEach(m => {
                const prog = Math.min((m.guardado / m.objetivo) * 100, 100);
                list.innerHTML += `
                    <div class="bg-white dark:bg-darkCard p-6 rounded-[2rem] border border-slate-200 dark:border-slate-800">
                        <div class="flex justify-between mb-4">
                            <h4 class="text-[10px] font-black uppercase text-sky-500">${m.nome}</h4>
                            <button onclick="deleteMeta('${m.id}')" class="text-slate-300 hover:text-rose-500"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                        </div>
                        <div class="flex justify-between items-end mb-2">
                            <span class="text-xl font-black text-emerald-500">R$ ${m.guardado.toLocaleString('pt-BR')}</span>
                            <span class="text-[9px] font-black text-slate-400">${prog.toFixed(0)}%</span>
                        </div>
                        <div class="h-2 bg-slate-100 dark:bg-slate-950 rounded-full overflow-hidden">
                            <div class="h-full ${prog === 100 ? 'bg-emerald-500' : 'bg-sky-500'}" style="width: ${prog}%"></div>
                        </div>
                    </div>`;
            });
            lucide.createIcons();
        }

        function renderCharts(txs) {
            const ctxBar = document.getElementById('chart-barras').getContext('2d');
            const ctxLine = document.getElementById('chart-linha').getContext('2d');
            const mesesLabels = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
            const recs = Array(12).fill(0), dess = Array(12).fill(0), acm = Array(12).fill(0);

            txs.forEach(t => {
                const d = new Date(t.date?.seconds * 1000 || t.date);
                if(d.getFullYear() === 2026) {
                    const m = d.getMonth();
                    t.tipo === 'receita' ? recs[m] += t.valor : dess[m] += t.valor;
                }
            });

            let sum = 0;
            for(let i=0; i<12; i++) { sum += (recs[i]-dess[i]); acm[i] = sum; }

            if(barChart) barChart.destroy();
            if(lineChart) lineChart.destroy();

            const isDark = document.documentElement.classList.contains('dark');
            const color = isDark ? '#94a3b8' : '#64748b';

            barChart = new Chart(ctxBar, {
                type: 'bar',
                data: { labels: mesesLabels, datasets: [
                    { label: 'Rec', data: recs, backgroundColor: '#10b981' },
                    { label: 'Des', data: dess, backgroundColor: '#f43f5e' }
                ]},
                options: { plugins: { legend: { labels: { color }}}, scales: { x: { ticks: { color }}, y: { ticks: { color }}}}
            });

            lineChart = new Chart(ctxLine, {
                type: 'line',
                data: { labels: mesesLabels, datasets: [{ label: 'Patrimônio', data: acm, borderColor: '#0ea5e9', tension: 0.4 }]},
                options: { plugins: { legend: { labels: { color }}}, scales: { x: { ticks: { color }}, y: { ticks: { color }}}}
            });
        }

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-sky-500', 'text-slate-400'));
            const activeBtn = document.querySelector(`[data-tab="${id}"]`);
            if(activeBtn) activeBtn.classList.replace('text-slate-400', 'text-sky-500');
        };

        window.openMetaModal = () => document.getElementById('modal-meta').classList.remove('hidden');
        window.closeMetaModal = () => document.getElementById('modal-meta').classList.add('hidden');
        window.deleteMeta = async (id) => { if(confirm("Apagar?")) await deleteDoc(doc(db, "goals", id)); };

        document.getElementById('form-meta').addEventListener('submit', async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "goals"), {
                userId,
                nome: document.getElementById('meta-nome').value,
                objetivo: Number(document.getElementById('meta-objetivo').value),
                guardado: Number(document.getElementById('meta-guardado').value)
            });
            closeMetaModal();
        });

        // INICIALIZAÇÃO FINAL
        const initialDark = document.documentElement.classList.contains('dark');
        updateThemeUI(initialDark);
        lucide.createIcons();

    </script>
</body>
</html>
