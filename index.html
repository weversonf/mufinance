        #sidebar { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 100; }
        @media (max-width: 1024px) {

            #sidebar.open { transform: translateX(0); width: 280px !important; box-shadow: 20px 0 50px rgba(0,0,0,0.2); } 
        }

        .picker-dropdown.active { display: block; animation: fadeIn 0.2s ease; }
        .month-grid { display: grid; grid-template-cols: repeat(3, 1fr); gap: 0.5rem; }
        .month-btn { @apply p-2 text-[10px] font-bold rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 transition-all uppercase border-none cursor-pointer; }
        .month-btn.selected { @apply bg-brand text-white; }
    </style>
</head>

    <script type="module">
        // ------------------------------------------
        // 1. CONFIGURAÇÃO FIREBASE & INICIALIZAÇÃO
        // ------------------------------------------
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, getDoc, setDoc, deleteDoc, updateDoc, writeBatch, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);

        // VARIÁVEIS GLOBAIS
        let userId, dataGlobal = [], userBancos = [], userVeiculos = [], donutChart, chartTipo = 'despesa', bancoIndiceAtivo = -1;
        let userSettings = { 
            catDespesa: [{n:'Alimentação', p:true}, {n:'Moradia', p:true}, {n:'Lazer', p:true}, {n:'Transporte', p:true}, {n:'Saúde', p:true}], 
            catReceita: [{n:'Salário', p:true}, {n:'Investimentos', p:true}, {n:'Extra', p:true}] 
        };
        let currentMode = 'mensal', currentDate = new Date();
        const mesesNomes = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];

        // LISTENER DE AUTENTICAÇÃO
        onAuthStateChanged(auth, u => { if (u) { userId = u.uid; document.getElementById('app-container').classList.replace('hidden', 'flex'); loadProfile(); startListener(); } else { window.location.reload(); } });

        // ------------------------------------------
        // 2. SINCRONIZAÇÃO EM TEMPO REAL (LISTENERS)
        // ------------------------------------------
        function startListener() {
            onSnapshot(query(collection(db, "transactions"), where("userId", "==", userId)), (snap) => { dataGlobal = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); updateAll(); });
            onSnapshot(query(collection(db, "banks"), where("userId", "==", userId)), (snap) => { 
                userBancos = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if(userBancos.length === 0 && userId) addDoc(collection(db, "banks"), { userId, nome: 'Carteira', cor: '#0F172A' });
                renderBankList(); updateDash();
            });
            onSnapshot(query(collection(db, "vehicles"), where("userId", "==", userId)), (snap) => { 
                userVeiculos = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderVehicleList();
            });
        }

        // ------------------------------------------
        // 3. LÓGICA DO DASHBOARD & GRÁFICOS
        // ------------------------------------------
        function getFiltered() { return dataGlobal.filter(t => { const d = new Date(t.date.seconds * 1000); return currentMode === 'mensal' ? (d.getMonth() === currentDate.getMonth() && d.getFullYear() === currentDate.getFullYear()) : (d.getFullYear() === currentDate.getFullYear()); }); }
        
        window.updateDash = () => {
            const f = getFiltered();
            const rT = f.filter(t => t.tipo === 'receita').reduce((a,b) => a+b.valor,0);
            const dT = f.filter(t => t.tipo === 'despesa').reduce((a,b) => a+b.valor,0);
            const valS = document.getElementById('dash-saldo');
            const labelS = document.getElementById('label-saldo');

            if(valS) {
                if(bancoIndiceAtivo === -1) { valS.innerText = `R$ ${(rT-dT).toLocaleString('pt-BR', {minimumFractionDigits:2})}`; if(labelS) labelS.innerText = "Saldo Consolidado"; document.getElementById('card-saldo-principal').style.backgroundColor = '#0F172A'; }
                else { const b = userBancos[bancoIndiceAtivo]; if(b) { const bSaldo = f.filter(t => t.banco === b.nome).reduce((a,v) => v.tipo==='receita'?a+v.valor:a-v.valor,0); valS.innerText = `R$ ${bSaldo.toLocaleString('pt-BR', {minimumFractionDigits:2})}`; if(labelS) labelS.innerText = b.nome; document.getElementById('card-saldo-principal').style.backgroundColor = b.cor; } }
            }
            document.getElementById('dash-receitas').innerText = `R$ ${rT.toLocaleString('pt-BR')}`;
            document.getElementById('dash-despesas').innerText = `R$ ${dT.toLocaleString('pt-BR')}`;
            renderDonut(f);
            const feed = document.getElementById('mini-feed');
            if(feed) feed.innerHTML = [...f].sort((a,b)=>b.date.seconds-a.date.seconds).slice(0,4).map(t => itemTransacao(t)).join('');
            lucide.createIcons();
        };

        function renderDonut(f) { 
            const ctx = document.getElementById('chart-rosca'); if(!ctx) return; 
            const cats = {}; f.filter(t => t.tipo === chartTipo).forEach(t => cats[t.categoria] = (cats[t.categoria] || 0) + t.valor); 
            if (donutChart) donutChart.destroy(); 
            donutChart = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#0EA5E9', '#10B981', '#F59E0B', '#F43F5E'], borderWidth: 0 }] }, options: { cutout: '80%', maintainAspectRatio: false, plugins: { legend: { display: false } } } }); 
        }

        // ------------------------------------------
        // 4. LÓGICA DE BANCOS (EDITAR / DELETAR)
        // ------------------------------------------
        function renderBankList() { 
            const el = document.getElementById('lista-bancos-config'); 
            if(el) el.innerHTML = userBancos.map(b => `
                <div class="bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl flex justify-between items-center group transition-all">
                    <div class="flex items-center gap-3">
                        <div class="w-3 h-3 rounded-full" style="background:${b.cor}"></div>
                        <span class="font-bold text-xs uppercase">${b.nome}</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="openEditBankModal('${b.id}', '${b.nome}', '${b.cor}')" class="text-slate-400 hover:text-brand bg-transparent border-none cursor-pointer"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                        ${b.nome !== 'Carteira' ? `<button onclick="deleteBankWithRules('${b.id}', '${b.nome}')" class="text-rose-400 hover:text-rose-600 bg-transparent border-none cursor-pointer"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}
                    </div>
                </div>`).join(''); lucide.createIcons(); 
        }

        window.openEditBankModal = (id, nome, cor) => {
            document.getElementById('modal-bank-title').innerText = "Editar Banco";
            document.getElementById('modal-bank-name').value = nome;
            document.getElementById('modal-bank-color-val').value = cor;
            document.getElementById('edit-bank-id').value = id;
            document.getElementById('modal-banco').classList.remove('hidden');
        };

        window.saveBankModal = async () => { 
            const id = document.getElementById('edit-bank-id').value;
            const n = document.getElementById('modal-bank-name').value;
            const c = document.getElementById('modal-bank-color-val').value; 
            if(!n || !c) return alert("Preencha tudo!"); 
            if(id) {
                const antigoBanco = userBancos.find(b => b.id === id);
                await updateDoc(doc(db, "banks", id), { nome: n, cor: c });
                if(antigoBanco.nome !== n) {
                    const q = query(collection(db, "transactions"), where("userId", "==", userId), where("banco", "==", antigoBanco.nome));
                    const snap = await getDocs(q);
                    const batch = writeBatch(db);
                    snap.forEach(tDoc => batch.update(doc(db, "transactions", tDoc.id), { banco: n }));
                    await batch.commit();
                }
            } else { await addDoc(collection(db, "banks"), { userId, nome: n, cor: c }); }
            closeBankModal(); 
        };

        window.deleteBankWithRules = async (id, nome) => {
            if(!confirm(`Deseja deletar "${nome}"? Transações serão movidas para a Carteira.`)) return;
            const batch = writeBatch(db);
            const q = query(collection(db, "transactions"), where("userId", "==", userId), where("banco", "==", nome));
            const snap = await getDocs(q);
            snap.forEach(tDoc => batch.update(doc(db, "transactions", tDoc.id), { banco: 'Carteira' }));
            batch.delete(doc(db, "banks", id));
            await batch.commit();
        };

        // ------------------------------------------
        // 5. LÓGICA DE VEÍCULOS & PERFIL
        // ------------------------------------------
        window.saveVehicle = async () => { const marca = document.getElementById('vh-marca').value, modelo = document.getElementById('vh-modelo').value, consumo = parseFloat(document.getElementById('vh-consumo').value); if(marca && modelo && consumo) { await addDoc(collection(db, "vehicles"), { userId, marca, modelo, consumo }); closeVehicleModal(); } };
        function renderVehicleList() { const el = document.getElementById('lista-veiculos'); if(el) el.innerHTML = userVeiculos.map(v => `<div class="bg-slate-50 dark:bg-slate-800 p-4 rounded-3xl border border-slate-100 dark:border-slate-700 flex justify-between items-center group"><div><p class="text-xs font-black uppercase">${v.marca} ${v.modelo}</p><p class="text-[9px] font-bold opacity-40">${v.consumo} KM/L</p></div><button onclick="deleteVehicle('${v.id}')" class="text-rose-400 border-none bg-transparent cursor-pointer"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div>`).join(''); lucide.createIcons(); }
        window.saveSettings = async () => { await setDoc(doc(db, "users", userId), { nome: document.getElementById('perf-nome').value, usuario: document.getElementById('perf-user').value, catDespesa: userSettings.catDespesa, catReceita: userSettings.catReceita }, { merge: true }); alert("Salvo!"); };

        // ------------------------------------------
        // 6. LANÇAMENTOS & NAVEGAÇÃO
        // ------------------------------------------
        window.updateAll = () => { updateDash(); const elExtrato = document.getElementById('extrato-lista'); if(elExtrato) elExtrato.innerHTML = getFiltered().sort((a,b)=>b.date.seconds-a.date.seconds).map(t => itemTransacao(t)).join(''); lucide.createIcons(); };
        window.switchTab = (id) => {
            if (window.innerWidth < 1024) { document.getElementById('sidebar').classList.remove('open'); document.getElementById('sidebar-overlay').classList.add('hidden'); }
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.sidebar-item').forEach(b => b.classList.remove('sidebar-active'));
            const target = document.getElementById('content-'+id);
            if(target) target.classList.add('active');
            document.getElementById('tab-title').innerText = id.charAt(0).toUpperCase() + id.slice(1);
            if(id === 'dashboard') updateDash();
            lucide.createIcons();
        };

        // UI HELPERS (BOTÕES, MODAIS, LOGOUT)
        window.toggleSidebar = () => { const sidebar = document.getElementById('sidebar'); if (window.innerWidth < 1024) { sidebar.classList.toggle('open'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); } else { sidebar.classList.toggle('sidebar-collapsed'); } lucide.createIcons(); };
        window.handleLogout = () => signOut(auth).then(() => window.location.reload());
        window.openBankModal = () => { document.getElementById('modal-bank-title').innerText = "Novo Banco"; document.getElementById('edit-bank-id').value = ''; document.getElementById('modal-banco').classList.remove('hidden'); };
        window.closeBankModal = () => document.getElementById('modal-banco').classList.add('hidden');
        window.selectBankColor = (h, el) => { document.querySelectorAll('#bank-color-grid div').forEach(d => d.style.borderColor='transparent'); el.style.borderColor='#0EA5E9'; document.getElementById('modal-bank-color-val').value = h; };
        
        lucide.createIcons();
    </script>
</body>
</html>
