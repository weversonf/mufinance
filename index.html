<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money v24.2</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { darkBg: '#020617', darkCard: '#0f172a', accentSky: '#0ea5e9', accentEmerald: '#10b981', accentRose: '#f43f5e', accentAmber: '#f59e0b' } } } }
        document.documentElement.classList.add('dark');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        * { -webkit-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        input, select, textarea { user-select: text !important; }
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .custom-card { background-color: #0f172a; border: 1px solid #1e293b; border-radius: 1.5rem; }
        .card-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%); border-radius: 1.5rem; }
        .nav-glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.05); }
        .input-dark { background-color: #020617; border: 1px solid #1e293b; color: white; padding: 0.75rem 1rem; border-radius: 0.75rem; outline: none; width: 100%; font-size: 0.875rem; }
    </style>
</head>
<body class="min-h-screen antialiased pb-32 text-slate-200">
    <div id="main-app" class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 custom-card p-5">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-accentSky rounded-xl text-white shadow-lg"><i data-lucide="zap" class="w-6 h-6 fill-current"></i></div>
                <div>
                    <h1 class="text-2xl font-black uppercase italic tracking-tighter text-accentSky leading-none">Drivo&Money</h1>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">v24.2 • Perfil Refatorado</span>
                </div>
            </div>
            <button onclick="handleLogout()" class="p-4 bg-slate-800/50 rounded-xl text-accentRose"><i data-lucide="log-out"></i></button>
        </header>

        <main>
            <section id="tab-dashboard" class="tab-content active space-y-6">
                <div class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
                    <div class="flex items-center gap-4 bg-darkCard p-2 rounded-2xl border border-white/5">
                        <button onclick="changeMonth(-1)" class="p-2 hover:bg-white/5 rounded-xl transition-all"><i data-lucide="chevron-left" class="w-5 h-5 text-accentSky"></i></button>
                        <div class="text-center min-w-[120px]"><p id="display-periodo" class="text-xs font-black uppercase tracking-widest">---</p></div>
                        <button onclick="changeMonth(1)" class="p-2 hover:bg-white/5 rounded-xl transition-all"><i data-lucide="chevron-right" class="w-5 h-5 text-accentSky"></i></button>
                    </div>
                    <button onclick="toggleYearlyView()" id="btn-yearly" class="px-6 py-3 rounded-2xl bg-slate-800 text-[10px] font-black uppercase hover:bg-slate-700 border border-white/5">Ver Ano Todo</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div id="card-saldo-main" onclick="cycleBankDisplay()" class="card-gradient p-6 shadow-2xl flex flex-col justify-between min-h-[140px] relative overflow-hidden cursor-pointer active:scale-95 transition-all">
                        <div class="relative z-10"><small id="bank-label" class="text-[10px] font-black uppercase tracking-widest text-white/80">Saldo Disponível</small><p class="text-3xl font-black mt-2 text-white" id="dash-saldo">R$ 0,00</p></div>
                        <i data-lucide="wallet" class="absolute -right-4 -bottom-4 w-24 h-24 opacity-10"></i>
                    </div>
                    <div class="custom-card p-6 border-l-4 border-l-accentEmerald"><small class="text-[10px] font-black text-slate-500 uppercase">Receitas</small><p class="text-3xl font-black mt-2 text-accentEmerald" id="dash-receitas">R$ 0,00</p></div>
                    <div class="custom-card p-6 border-l-4 border-l-accentRose"><small class="text-[10px] font-black text-slate-500 uppercase">Despesas</small><p class="text-3xl font-black mt-2 text-accentRose" id="dash-despesas">R$ 0,00</p></div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                    <div class="lg:col-span-5 custom-card p-8 text-center">
                        <div class="flex justify-between items-center mb-6 text-left">
                            <h3 id="titulo-grafico" class="text-xs font-black uppercase text-slate-400 tracking-widest">Raio-X Mensal</h3>
                            <div class="flex bg-slate-800 p-1 rounded-xl">
                                <button onclick="updateDonut('despesa')" id="btn-donut-des" class="px-3 py-1.5 rounded-lg text-[9px] font-black bg-accentRose text-white">Gastos</button>
                                <button onclick="updateDonut('receita')" id="btn-donut-rec" class="px-3 py-1.5 rounded-lg text-[9px] font-black text-slate-500">Ganhos</button>
                            </div>
                        </div>
                        <div class="relative h-[280px]"><canvas id="chart-rosca"></canvas></div>
                    </div>
                    <div class="lg:col-span-7 custom-card p-8">
                        <h3 class="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest text-left">Últimos Movimentos</h3>
                        <div id="mini-feed" class="space-y-3"></div>
                    </div>
                </div>
            </section>

            <section id="tab-extrato" class="tab-content space-y-4">
                <h3 class="text-xs font-black uppercase tracking-widest text-accentSky ml-2">Histórico de Transações</h3>
                <div id="lista-transacoes-extrato" class="space-y-3 text-left"></div>
            </section>

            <section id="tab-metas" class="tab-content space-y-6">
                <div class="flex justify-between items-center px-2">
                    <h3 class="text-xs font-black uppercase tracking-widest text-accentSky">Meus Objetivos</h3>
                    <button onclick="openModalMeta()" class="p-2 bg-accentSky/10 text-accentSky rounded-lg">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    </button>
                </div>
                <div id="lista-metas" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </section>

            <section id="tab-perfil" class="tab-content space-y-8 text-left">
                <div class="space-y-4">
                    <h3 class="text-xs font-black uppercase tracking-widest text-accentSky flex items-center gap-2"><i data-lucide="user" class="w-4 h-4"></i> Meu Perfil</h3>
                    <div class="custom-card p-6 grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div><label class="text-[9px] font-black text-slate-500 uppercase">Nome</label><input type="text" id="perfil-nome" class="input-dark"></div>
                        <div><label class="text-[9px] font-black text-slate-500 uppercase">Estado</label><select id="perfil-uf" onchange="updateCidades()" class="input-dark"><option value="CE">Ceará</option><option value="SP">São Paulo</option></select></div>
                        <div><label class="text-[9px] font-black text-slate-500 uppercase">Cidade</label><select id="perfil-cidade" class="input-dark"></select></div>
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-xs font-black uppercase tracking-widest text-accentAmber flex items-center gap-2"><i data-lucide="gauge" class="w-4 h-4"></i> Meu Veículo</h3>
                    <div class="custom-card p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div><label class="text-[9px] font-black text-slate-500 uppercase">Marca</label><select id="veic-marca" onchange="updateModelos()" class="input-dark"><option value="Yamaha">Yamaha</option><option value="Honda">Honda</option><option value="Toyota">Toyota</option><option value="Volkswagen">VW</option></select></div>
                        <div><label class="text-[9px] font-black text-slate-500 uppercase">Modelo</label><select id="veic-modelo" class="input-dark"></select></div>
                        <div><label class="text-[9px] font-black text-slate-500 uppercase">Consumo (Km/L)</label><input type="number" id="veic-consumo" class="input-dark"></div>
                        <div><label class="text-[9px] font-black text-slate-500 uppercase">Gasolina R$</label><input type="number" step="0.01" id="veic-gas" class="input-dark"></div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="custom-card p-6">
                        <p class="text-[10px] font-black uppercase text-accentEmerald mb-4">Meus Bancos</p>
                        <div id="lista-bancos-perfil" class="space-y-2 mb-4"></div>
                        <button onclick="openModalBanco()" class="w-full py-2 border border-dashed border-accentEmerald/30 text-[9px] font-black text-accentEmerald uppercase">Adicionar Banco</button>
                    </div>
                    <div class="custom-card p-6">
                        <p class="text-[10px] font-black uppercase text-accentSky mb-4">Categorias</p>
                        <div class="flex gap-2">
                            <button onclick="openModalCat('receita')" class="flex-1 py-2 bg-accentEmerald/10 text-accentEmerald text-[9px] font-black uppercase rounded-lg">Nova Receita</button>
                            <button onclick="openModalCat('despesa')" class="flex-1 py-2 bg-accentRose/10 text-accentRose text-[9px] font-black uppercase rounded-lg">Nova Despesa</button>
                        </div>
                    </div>
                </div>

                <button onclick="saveAllSettings()" class="w-full py-5 bg-accentSky text-white font-black uppercase italic tracking-widest rounded-2xl shadow-xl active:scale-95 transition-all">Salvar Todas as Configurações</button>
            </section>
        </main>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 nav-glass px-8 py-4 flex gap-10 items-center justify-center z-50">
        <button onclick="showTab('dashboard')" class="nav-btn text-accentSky" data-tab="dashboard"><i data-lucide="layout-dashboard"></i></button>
        <button onclick="showTab('extrato')" class="nav-btn text-slate-500" data-tab="extrato"><i data-lucide="receipt-text"></i></button>
        <button onclick="openModal()" class="bg-accentSky text-white p-4 rounded-2xl shadow-xl -translate-y-8 active:scale-90 transition-all"><i data-lucide="plus" class="w-6 h-6"></i></button>
        <button onclick="showTab('metas')" class="nav-btn text-slate-500" data-tab="metas"><i data-lucide="target"></i></button>
        <button onclick="showTab('perfil')" class="nav-btn text-slate-500" data-tab="perfil"><i data-lucide="user"></i></button>
    </nav>

    <div id="modal-banco" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4 z-[400]">
        <div class="custom-card w-full max-w-sm p-8 shadow-2xl">
            <h3 class="text-lg font-black uppercase italic text-emerald-500 mb-6">Configurar Banco</h3>
            <form id="form-banco" class="space-y-4">
                <select id="banco-nome-input" class="input-dark"><option value="Inter">Inter</option><option value="Nubank">Nubank</option><option value="Itaú">Itaú</option><option value="Santander">Santander</option></select>
                <input type="number" id="banco-saldo-input" placeholder="Saldo Inicial R$" class="input-dark" required>
                <button type="submit" class="w-full py-4 bg-emerald-600 text-white rounded-xl font-black uppercase text-xs">Adicionar</button>
                <button type="button" onclick="closeModal()" class="w-full text-slate-500 text-[10px] font-bold mt-2 text-center uppercase">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="modal-lancamento" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4 z-[300]">
        <div class="custom-card w-full max-w-md p-8 shadow-2xl">
            <h3 id="modal-title" class="text-lg font-black uppercase italic text-sky-500 mb-6 text-left">Lançamento</h3>
            <form id="form-transacao" class="space-y-4">
                <input type="hidden" id="edit-id">
                <div class="flex gap-2">
                    <button type="button" onclick="setTipo('despesa')" id="btn-tipo-des" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentRose text-white">Despesa</button>
                    <button type="button" onclick="setTipo('receita')" id="btn-tipo-rec" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500">Receita</button>
                </div>
                <div class="flex bg-slate-800 p-1 rounded-xl">
                    <button type="button" onclick="setStatus('efetivada')" id="btn-st-efetivada" class="flex-1 py-2 rounded-lg text-[9px] font-black uppercase bg-accentSky text-white">Efetivada</button>
                    <button type="button" onclick="setStatus('prevista')" id="btn-st-prevista" class="flex-1 py-2 rounded-lg text-[9px] font-black uppercase text-slate-500">Prevista</button>
                </div>
                <input type="number" id="valor" step="0.01" placeholder="Valor R$" class="input-dark text-lg font-black" required>
                <input type="text" id="descricao" placeholder="Descrição" class="input-dark" required>
                <select id="categoria-select" class="input-dark"></select>
                <input type="date" id="dataVencimento" class="input-dark text-xs" required>
                <button type="submit" class="w-full py-5 bg-sky-600 text-white rounded-2xl font-black uppercase text-xs">Confirmar</button>
                <button type="button" onclick="closeModal()" class="w-full text-slate-500 text-[10px] font-bold mt-2 text-center uppercase">CANCELAR</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, where, Timestamp, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId, transactions = [], userBancos = [], userCats = [], goals = [];
        let viewDate = new Date();
        let currentBankIdx = -1;
        let currentTipo = 'despesa';
        let currentStatus = 'efetivada';
        const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

        const dataModelos = { "Yamaha": ["Fazer 250", "Lander 250", "XMAX"], "Honda": ["CB 300F", "XRE 300", "Civic"], "Toyota": ["Corolla", "Hilux"], "Volkswagen": ["Polo", "Golf"] };
        const dataCidades = { "CE": ["Fortaleza", "Caucaia", "Sobral"], "SP": ["São Paulo", "Campinas", "Santos"] };

        onAuthStateChanged(auth, (u) => { if (u) { userId = u.uid; initData(); loadAllSettings(); } });

        function initData() {
            onSnapshot(query(collection(db, "transactions"), where("userId", "==", userId)), (snap) => {
                transactions = snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => b.dateVencimento - a.dateVencimento);
                updateUI();
            });
            onSnapshot(query(collection(db, "banks"), where("userId", "==", userId)), (snap) => {
                userBancos = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderBancosPerfil();
                updateUI();
            });
            onSnapshot(query(collection(db, "categories"), where("userId", "==", userId)), (snap) => {
                userCats = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateCatSelect();
            });
            onSnapshot(query(collection(db, "goals"), where("userId", "==", userId)), (snap) => {
                goals = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderGoals(); 
            });
        }

        // --- FUNÇÕES DE PERFIL (v24.2) ---
        window.updateCidades = () => {
            const uf = document.getElementById('perfil-uf').value;
            const sel = document.getElementById('perfil-cidade');
            sel.innerHTML = (dataCidades[uf] || []).map(c => `<option value="${c}">${c}</option>`).join('');
            if(uf === "CE") document.getElementById('veic-gas').value = 5.97;
        };

        window.updateModelos = () => {
            const marca = document.getElementById('veic-marca').value;
            const sel = document.getElementById('veic-modelo');
            sel.innerHTML = (dataModelos[marca] || []).map(m => `<option value="${m}">${m}</option>`).join('');
        };

        window.saveAllSettings = async () => {
            const data = {
                nome: document.getElementById('perfil-nome').value,
                uf: document.getElementById('perfil-uf').value,
                cidade: document.getElementById('perfil-cidade').value,
                veiculo: {
                    marca: document.getElementById('veic-marca').value,
                    modelo: document.getElementById('veic-modelo').value,
                    consumo: parseFloat(document.getElementById('veic-consumo').value),
                    gasolina: parseFloat(document.getElementById('veic-gas').value)
                }
            };
            await setDoc(doc(db, "userSettings", userId), data);
            alert("Configurações salvas com sucesso!");
        };

        async function loadAllSettings() {
            const docRef = doc(db, "userSettings", userId);
            const d = await getDoc(docRef);
            if(d.exists()) {
                const res = d.data();
                document.getElementById('perfil-nome').value = res.nome || "";
                document.getElementById('perfil-uf').value = res.uf || "CE";
                updateCidades();
                document.getElementById('perfil-cidade').value = res.cidade || "";
                if(res.veiculo) {
                    document.getElementById('veic-marca').value = res.veiculo.marca || "";
                    updateModelos();
                    document.getElementById('veic-modelo').value = res.veiculo.modelo || "";
                    document.getElementById('veic-consumo').value = res.veiculo.consumo || "";
                    document.getElementById('veic-gas').value = res.veiculo.gasolina || "";
                }
            }
        }

        // --- BANCOS ---
        window.openModalBanco = () => { document.getElementById('modal-banco').classList.remove('hidden'); };
        document.getElementById('form-banco').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "banks"), { 
                userId, 
                nome: document.getElementById('banco-nome-input').value, 
                saldoInicial: parseFloat(document.getElementById('banco-saldo-input').value) 
            });
            closeModal();
        };

        function renderBancosPerfil() {
            const list = document.getElementById('lista-bancos-perfil');
            const cores = { "Inter": "border-orange-500", "Nubank": "border-purple-600", "Itaú": "border-orange-600", "Santander": "border-red-600" };
            list.innerHTML = userBancos.map(b => `
                <div class="p-3 bg-slate-900/50 rounded-xl border-l-4 ${cores[b.nome] || 'border-slate-500'} flex justify-between items-center">
                    <div><p class="text-[9px] font-black uppercase text-slate-500">${b.nome}</p><p class="text-xs font-black">R$ ${b.saldoInicial.toLocaleString('pt-BR')}</p></div>
                    <button onclick="deleteBanco('${b.id}')" class="text-slate-700"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // --- UI GERAL (DASHBOARD) ---
        function updateUI() {
            // Lógica de saldo consolidado v24.1 (Segura)
            const saldoBase = userBancos.reduce((acc, b) => acc + b.saldoInicial, 0);
            const movimentos = transactions.filter(t => t.status === 'efetivada').reduce((acc, t) => t.tipo === 'receita' ? acc + t.valor : acc - t.valor, 0);
            const consolidado = saldoBase + movimentos;

            document.getElementById('dash-saldo').innerText = `R$ ${consolidado.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('display-periodo').innerText = `${meses[viewDate.getMonth()]} ${viewDate.getFullYear()}`;
            
            // Feed de transações (v24.1)
            const feed = document.getElementById('mini-feed');
            feed.innerHTML = "";
            transactions.slice(0, 5).forEach(t => {
                feed.innerHTML += `<div class="p-4 bg-slate-900/40 rounded-xl border border-white/5 flex justify-between">
                    <span class="text-[10px] font-black uppercase">${t.descricao}</span>
                    <span class="text-xs font-black ${t.tipo==='receita'?'text-accentEmerald':'text-accentRose'}">R$ ${t.valor.toLocaleString('pt-BR')}</span>
                </div>`;
            });
            lucide.createIcons();
        }

        // Outras funções auxiliares (closeModal, showTab, etc) mantidas da v24.1
        window.closeModal = () => { document.querySelectorAll('.fixed.inset-0').forEach(m => m.classList.add('hidden')); };
        window.showTab = (id) => { document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active')); document.getElementById('tab-' + id).classList.add('active'); lucide.createIcons(); };

        updateModelos(); updateCidades();
        lucide.createIcons();
    </script>
</body>
</html>
