<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money v16</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { darkBg: '#020617', darkCard: '#0f172a', accentSky: '#0ea5e9', accentEmerald: '#10b981', accentRose: '#f43f5e', accentAmber: '#f59e0b' } } } }
        document.documentElement.classList.add('dark');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-card { background-color: #0f172a; border: 1px solid #1e293b; border-radius: 1.5rem; }
        .card-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%); border-radius: 1.5rem; }
        .nav-glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="min-h-screen antialiased pb-32">

    <div id="main-app" class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 custom-card p-5">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-accentSky rounded-xl text-white shadow-lg"><i data-lucide="zap" class="w-6 h-6 fill-current"></i></div>
                <div>
                    <h1 class="text-2xl font-black uppercase italic tracking-tighter text-accentSky leading-none">Drivo&Money</h1>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">v16 • Perfil & Garagem</span>
                </div>
            </div>
            <button onclick="handleLogout()" class="p-4 bg-slate-800/50 rounded-xl text-accentRose"><i data-lucide="log-out"></i></button>
        </header>

        <main>
            <section id="tab-dashboard" class="tab-content active space-y-6">
                <p class="text-center text-slate-500 py-10 font-bold uppercase text-xs tracking-widest">Carregando dados do Dashboard...</p>
            </section>

            <section id="tab-extrato" class="tab-content">
                <div id="lista-transacoes-extrato" class="space-y-3"></div>
            </section>

            <section id="tab-perfil" class="tab-content space-y-6">
                <div class="custom-card p-8 text-center relative overflow-hidden">
                    <div class="relative z-10">
                        <div id="user-photo" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-accentSky p-1 bg-darkBg overflow-hidden">
                            <i data-lucide="user" class="w-full h-full text-slate-700"></i>
                        </div>
                        <h2 id="user-name-display" class="text-2xl font-black uppercase italic tracking-tight">Weverson Feitosa</h2>
                        <p class="text-accentSky font-bold text-[10px] uppercase tracking-[0.2em] mb-4">Marketing Analyst @ Makro Engenharia</p>
                        <div class="flex justify-center gap-2">
                            <span class="px-4 py-1.5 bg-slate-800 rounded-full text-[9px] font-black uppercase"><i data-lucide="map-pin" class="w-3 h-3 inline mr-1"></i> Fortaleza, CE</span>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="custom-card p-6 border-t-4 border-t-accentSky">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h3 class="text-xs font-black uppercase text-slate-500 tracking-widest">Minha Garagem</h3>
                                <p class="text-xl font-black italic uppercase">Yamaha Fazer 250</p>
                            </div>
                            <div class="p-3 bg-accentSky/10 text-accentSky rounded-2xl"><i data-lucide="bike"></i></div>
                        </div>
                        <div class="space-y-4">
                            <div class="flex justify-between border-b border-white/5 pb-2">
                                <span class="text-[10px] font-bold text-slate-500 uppercase">Ano/Modelo</span>
                                <span class="text-sm font-black">2023 / 2023</span>
                            </div>
                            <div class="flex justify-between border-b border-white/5 pb-2">
                                <span class="text-[10px] font-bold text-slate-500 uppercase">Consumo Médio</span>
                                <span class="text-sm font-black text-accentEmerald">29 km/L</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-[10px] font-bold text-slate-500 uppercase">Gastos Totais (Fazer)</span>
                                <span id="gasto-moto-total" class="text-sm font-black text-accentRose text-accentRose">R$ 0,00</span>
                            </div>
                        </div>
                    </div>

                    <div class="custom-card p-6">
                        <h3 class="text-xs font-black uppercase text-slate-500 tracking-widest mb-6">Preferências</h3>
                        <div class="space-y-3">
                            <button class="w-full p-4 bg-slate-800/50 hover:bg-slate-800 rounded-2xl text-left flex items-center justify-between transition-all">
                                <span class="text-[10px] font-black uppercase tracking-widest">Meta de Hidratação (3.5L)</span>
                                <i data-lucide="droplets" class="w-4 h-4 text-accentSky"></i>
                            </button>
                            <button class="w-full p-4 bg-slate-800/50 hover:bg-slate-800 rounded-2xl text-left flex items-center justify-between transition-all">
                                <span class="text-[10px] font-black uppercase tracking-widest">Exportar Dados (CSV)</span>
                                <i data-lucide="download" class="w-4 h-4 text-slate-500"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 nav-glass px-8 py-4 flex gap-10 items-center justify-center z-50">
        <button onclick="showTab('dashboard')" class="nav-btn text-accentSky" data-tab="dashboard"><i data-lucide="layout-dashboard"></i></button>
        <button onclick="showTab('extrato')" class="nav-btn text-slate-500" data-tab="extrato"><i data-lucide="receipt-text"></i></button>
        <button onclick="openModal()" class="bg-accentSky text-white p-4 rounded-2xl shadow-xl -translate-y-8 active:scale-90 transition-all"><i data-lucide="plus" class="w-6 h-6"></i></button>
        <button onclick="showTab('metas')" class="nav-btn text-slate-500" data-tab="metas"><i data-lucide="target"></i></button>
        <button onclick="showTab('perfil')" class="nav-btn text-slate-500" data-tab="perfil"><i data-lucide="user"></i></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let userId, transactions = [];

        onAuthStateChanged(auth, (u) => { 
            if (u) { 
                userId = u.uid; 
                document.getElementById('user-name-display').innerText = u.displayName;
                if(u.photoURL) document.getElementById('user-photo').innerHTML = `<img src="${u.photoURL}" class="w-full h-full object-cover">`;
                initData(); 
            } 
        });

        window.handleLogout = () => signOut(auth).then(() => location.reload());

        function initData() {
            const q = query(collection(db, "transactions"), where("userId", "==", userId));
            onSnapshot(q, (snap) => {
                transactions = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateProfileStats();
                // Aqui você integraria o updateUI do Dashboard v15
            });
        }

        function updateProfileStats() {
            let gastoMoto = 0;
            transactions.forEach(t => {
                if(t.categoria === "Fazer 250" && t.tipo === "despesa") {
                    gastoMoto += (t.valor || 0);
                }
            });
            document.getElementById('gasto-moto-total').innerText = `R$ ${gastoMoto.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        }

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-accentSky', 'text-slate-500'));
            const active = document.querySelector(`[data-tab="${id}"]`); 
            if(active) active.classList.replace('text-slate-500', 'text-accentSky');
            lucide.createIcons();
        };

        lucide.createIcons();
    </script>
</body>
</html>
