<!DOCTYPE html>
<html lang="pt-br" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuFinance v27.10.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { darkBg: '#0F172A', darkCard: '#1E293B', brand: '#0EA5E9' } } }
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s ease; overflow-x: hidden; }
        .sidebar-active { background-color: #F1F5F9; color: #0EA5E9 !important; border-right: 4px solid #0EA5E9; }
        .dark .sidebar-active { background-color: #334155; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), width 0.3s ease; }
        .sidebar-collapsed { width: 88px !important; }
        .sidebar-collapsed .sidebar-text, .sidebar-collapsed .logo-text, .sidebar-collapsed #btn-close-sidebar { display: none; }
        @media (max-width: 1024px) { #sidebar { position: fixed; transform: translateX(-100%); z-index: 100; } #sidebar.open { transform: translateX(0); } }
        .input-standard { @apply w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl border-none outline-none focus:ring-2 ring-brand transition-all font-bold text-sm; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-darkBg dark:text-slate-100 min-h-screen">

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-950/50 backdrop-blur-sm z-[90] hidden"></div>

    <div id="app-container" class="hidden min-h-screen flex">
        
        <aside id="sidebar" class="w-[280px] bg-white dark:bg-darkCard border-r border-slate-200 dark:border-slate-800 flex flex-col p-6 sticky top-0 h-screen overflow-hidden">
            <div class="flex items-center justify-between mb-12 px-2">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-brand rounded-xl flex-shrink-0 flex items-center justify-center text-white shadow-lg"><i data-lucide="zap" class="fill-current"></i></div>
                    <span class="font-extrabold text-xl tracking-tighter italic logo-text">MuFinance</span>
                </div>
                <button onclick="toggleSidebar()" class="lg:hidden p-2 text-slate-400"><i data-lucide="x"></i></button>
            </div>
            <nav class="flex-1 space-y-1">
                <button onclick="switchTab('dashboard')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 sidebar-active transition-all"><i data-lucide="layout-dashboard" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Dashboard</span></button>
                <button onclick="switchTab('extrato')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"><i data-lucide="receipt" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Transações</span></button>
                <button onclick="switchTab('metas')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"><i data-lucide="target" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Metas</span></button>
                <button onclick="switchTab('relatorios')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"><i data-lucide="pie-chart" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Relatórios</span></button>
                <button onclick="switchTab('drivo')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"><i data-lucide="gauge" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Drivo KM</span></button>
                <hr class="my-4 opacity-10">
                <button onclick="switchTab('perfil')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"><i data-lucide="settings" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Configurações</span></button>
            </nav>
            <button onclick="handleLogout()" class="flex items-center gap-3 p-4 text-rose-500 font-bold text-sm mt-auto"><i data-lucide="log-out" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Sair</span></button>
        </aside>

        <main class="flex-1 p-4 lg:p-12 pb-32 overflow-y-auto w-full">
            
            <header class="flex justify-between items-center mb-10">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="w-12 h-12 flex items-center justify-center bg-white dark:bg-darkCard rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 text-slate-500 hover:text-brand transition-colors"><i data-lucide="menu"></i></button>
                    <h1 id="tab-title" class="text-2xl lg:text-3xl font-extrabold italic uppercase tracking-tighter">Dashboard</h1>
                </div>
                <div class="w-12 h-12 rounded-2xl bg-slate-200 border-2 border-white shadow-sm overflow-hidden flex-shrink-0"><img id="user-avatar" src="https://ui-avatars.com/api/?name=W&background=0ea5e9&color=fff"></div>
            </header>

            <div id="content-dashboard" class="tab-content active space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div onclick="rotacionarSaldo()" id="card-saldo-principal" class="bg-slate-900 p-8 rounded-[2.5rem] shadow-xl text-white relative flex flex-col justify-center min-h-[220px] cursor-pointer active:scale-95 transition-all">
                        <div class="relative z-10 text-center">
                            <h2 class="text-4xl lg:text-5xl font-extrabold tracking-tighter" id="dash-saldo">R$ 0,00</h2>
                            <p class="text-[10px] font-black uppercase tracking-widest opacity-60 mt-2" id="label-saldo">Saldo Consolidado</p>
                            <div class="flex justify-center gap-1.5 mt-6" id="indicadores-banco"></div>
                        </div>
                        <i data-lucide="wallet" class="absolute -right-6 -bottom-6 w-32 h-32 opacity-10 rotate-12"></i>
                    </div>
                    <div class="bg-white dark:bg-darkCard p-6 rounded-[2rem] border-l-8 border-emerald-500 shadow-sm flex flex-col justify-center"><p class="text-[10px] font-black opacity-50 uppercase tracking-widest mb-1">Receitas</p><h3 class="text-2xl lg:text-3xl font-extrabold text-emerald-500" id="dash-receitas">R$ 0,00</h3></div>
                    <div class="bg-white dark:bg-darkCard p-6 rounded-[2rem] border-l-8 border-rose-500 shadow-sm flex flex-col justify-center"><p class="text-[10px] font-black opacity-50 uppercase tracking-widest mb-1">Despesas</p><h3 class="text-2xl lg:text-3xl font-extrabold text-rose-500" id="dash-despesas">R$ 0,00</h3></div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="text-xs font-black uppercase opacity-60 tracking-widest italic">Distribuição</h3>
                            <div class="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-xl">
                                <button onclick="setChartTipo('despesa')" id="pill-des" class="px-4 py-1.5 text-[9px] font-black uppercase rounded-lg bg-slate-900 text-white dark:bg-brand transition-all">Despesas</button>
                                <button onclick="setChartTipo('receita')" id="pill-rec" class="px-4 py-1.5 text-[9px] font-black uppercase rounded-lg text-slate-400 transition-all">Receitas</button>
                            </div>
                        </div>
                        <div class="h-[280px] relative w-full flex justify-center"><canvas id="chart-rosca"></canvas></div>
                    </div>
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm">
                        <h3 class="text-xs font-black uppercase opacity-60 mb-6 tracking-widest">Feed Recente</h3>
                        <div id="mini-feed" class="space-y-4"></div>
                    </div>
                </div>
            </div>

            <div id="content-extrato" class="tab-content space-y-6">
                <div class="flex justify-between items-center p-6 bg-white dark:bg-darkCard rounded-[2rem] shadow-sm">
                    <h3 class="text-xs font-black uppercase opacity-60 tracking-widest">Histórico</h3>
                    <input type="month" id="filter-month" onchange="renderExtratoFull()" class="bg-slate-50 dark:bg-slate-800 p-2 rounded-xl border-none outline-none font-bold text-brand text-sm">
                </div>
                <div id="extrato-lista" class="space-y-3"></div>
            </div>

            <div id="content-drivo" class="tab-content space-y-6"><div id="drivo-timeline" class="space-y-4"></div></div>
            <div id="content-perfil" class="tab-content space-y-8 pb-20">
                 <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm space-y-4">
                        <h3 class="text-xs font-black uppercase opacity-60 tracking-widest">Perfil</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" id="perf-nome" placeholder="Nome" class="input-standard">
                            <input type="text" id="perf-user" placeholder="Usuário" class="input-standard">
                        </div>
                        <button onclick="saveSettings()" class="w-full py-4 bg-brand text-white font-black uppercase rounded-2xl text-xs">Salvar Perfil</button>
                    </div>
                 </div>
            </div>
            
        </main>
        <button onclick="handlePlusButton()" class="fixed bottom-8 right-8 bg-brand text-white w-16 h-16 rounded-2xl shadow-2xl flex items-center justify-center z-50 transition-transform active:scale-90"><i data-lucide="plus"></i></button>
    </div>

    <div id="modal-lancamento" class="hidden fixed inset-0 bg-slate-950/80 backdrop-blur-sm flex items-center justify-center p-4 z-[110]">
        <div class="bg-white dark:bg-darkCard w-full max-w-md rounded-[2.5rem] p-8 space-y-6 shadow-2xl">
            <h3 id="modal-title" class="text-xs font-black uppercase text-brand text-center tracking-widest">Lançamento</h3>
            <form id="form-registro" class="space-y-4">
                <input type="hidden" id="edit-id">
                <input type="number" step="0.01" id="inp-valor" placeholder="R$ 0,00" class="input-standard text-center text-3xl h-24" required>
                <input type="text" id="inp-desc" placeholder="Descrição" class="input-standard" required>
                <div class="grid grid-cols-2 gap-4">
                    <select id="inp-tipo" class="input-standard" onchange="updateCatSelect()">
                        <option value="despesa">Despesa</option>
                        <option value="receita">Receita</option>
                    </select>
                    <select id="inp-cat" class="input-standard"></select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <select id="inp-banco" class="input-standard"></select>
                    <input type="date" id="inp-data" class="input-standard">
                </div>
                <div class="flex gap-2">
                    <button type="button" onclick="closeModal()" class="flex-1 font-bold text-xs opacity-40 uppercase">Cancelar</button>
                    <button type="submit" class="flex-1 py-4 bg-brand text-white rounded-2xl font-black text-xs uppercase shadow-lg">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, Timestamp, doc, getDoc, setDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId, dataGlobal = [], userBancos = [], donutChart, chartTipo = 'despesa', bancoIndiceAtivo = -1;
        let userSettings = { catDespesa: [], catReceita: [] };

        onAuthStateChanged(auth, u => {
            if (u) { userId = u.uid; document.getElementById('app-container').classList.replace('hidden', 'flex'); loadProfile(); startListener(); }
            else { window.location.reload(); }
        });

        function startListener() {
            onSnapshot(query(collection(db, "transactions"), where("userId", "==", userId)), (snap) => { 
                dataGlobal = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); 
                updateDash(); renderExtratoFull(); 
            });
            onSnapshot(query(collection(db, "banks"), where("userId", "==", userId)), (snap) => { 
                userBancos = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); 
                updateDash(); updateBankSelects();
            });
        }

        // [CORREÇÃO GRÁFICO DISTRIBUIÇÃO]
        window.setChartTipo = (tipo) => {
            chartTipo = tipo;
            const btnDes = document.getElementById('pill-des');
            const btnRec = document.getElementById('pill-rec');
            
            if (tipo === 'despesa') {
                btnDes.className = "px-4 py-1.5 text-[9px] font-black uppercase rounded-lg bg-slate-900 text-white dark:bg-brand transition-all";
                btnRec.className = "px-4 py-1.5 text-[9px] font-black uppercase rounded-lg text-slate-400 transition-all";
            } else {
                btnRec.className = "px-4 py-1.5 text-[9px] font-black uppercase rounded-lg bg-slate-900 text-white dark:bg-brand transition-all";
                btnDes.className = "px-4 py-1.5 text-[9px] font-black uppercase rounded-lg text-slate-400 transition-all";
            }
            renderDonut();
        };

        function renderDonut() {
            const ctx = document.getElementById('chart-rosca');
            if(!ctx) return;
            
            const transFiltradas = dataGlobal.filter(t => t.tipo === chartTipo && t.status === 'realizado');
            const agrupado = {};
            transFiltradas.forEach(t => {
                const label = t.categoria || "Sem Categoria";
                agrupado[label] = (agrupado[label] || 0) + t.valor;
            });

            if (donutChart) donutChart.destroy();
            
            donutChart = new Chart(ctx.getContext('2d'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(agrupado),
                    datasets: [{
                        data: Object.values(agrupado),
                        backgroundColor: ['#0EA5E9', '#10B981', '#F59E0B', '#F43F5E', '#8B5CF6', '#6366F1', '#EC4899'],
                        borderWidth: 0
                    }]
                },
                options: {
                    cutout: '75%',
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                usePointStyle: true,
                                padding: 20,
                                font: { size: 10, weight: '700' },
                                color: document.documentElement.classList.contains('dark') ? '#94a3b8' : '#64748b'
                            }
                        }
                    }
                }
            });
        }

        // [DEMAIS FUNÇÕES]
        window.updateDash = () => {
            const ef = dataGlobal.filter(t => t.status === 'realizado');
            const rT = ef.filter(t => t.tipo === 'receita').reduce((a,b) => a+b.valor,0);
            const dT = ef.filter(t => t.tipo === 'despesa').reduce((a,b) => a+b.valor,0);
            const valS = document.getElementById('dash-saldo');
            if(bancoIndiceAtivo === -1) { valS.innerText = `R$ ${(rT-dT).toLocaleString('pt-BR', {minimumFractionDigits:2})}`; document.getElementById('card-saldo-principal').style.backgroundColor = '#0F172A'; }
            else { const b = userBancos[bancoIndiceAtivo]; const bSaldo = ef.filter(t => t.banco === b.nome).reduce((a,v) => v.tipo==='receita'?a+v.valor:a-v.valor,0); valS.innerText = `R$ ${bSaldo.toLocaleString('pt-BR', {minimumFractionDigits:2})}`; document.getElementById('card-saldo-principal').style.backgroundColor = b.cor; }
            document.getElementById('dash-receitas').innerText = `R$ ${rT.toLocaleString('pt-BR')}`;
            document.getElementById('dash-despesas').innerText = `R$ ${dT.toLocaleString('pt-BR')}`;
            renderDonut(); renderMiniFeed();
        };

        window.renderExtratoFull = () => {
            const m = document.getElementById('filter-month').value || new Date().toISOString().slice(0,7);
            const filtered = dataGlobal.filter(t => new Date(t.date?.seconds * 1000).toISOString().slice(0, 7) === m);
            document.getElementById('extrato-lista').innerHTML = filtered.map(t => `
                <div class="flex justify-between items-center p-5 bg-white dark:bg-darkCard rounded-2xl border border-slate-100 dark:border-slate-800 group">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 flex items-center justify-center rounded-xl ${t.tipo==='receita'?'bg-emerald-50 text-emerald-600':'bg-rose-50 text-rose-600'}"><i data-lucide="${t.tipo==='receita'?'trending-up':'trending-down'}"></i></div>
                        <div><p class="font-bold text-sm">${t.descricao}</p><p class="text-[10px] opacity-40 uppercase font-black">${t.categoria}</p></div>
                    </div>
                    <div class="flex items-center gap-4">
                        <p class="font-black text-sm">R$ ${t.valor.toFixed(2)}</p>
                        <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-all">
                            <button onclick="editTransaction('${t.id}')" class="text-brand"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                            <button onclick="deleteTransaction('${t.id}')" class="text-rose-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                </div>`).join('');
            lucide.createIcons();
        };

        window.editTransaction = (id) => {
            const t = dataGlobal.find(x => x.id === id);
            if(!t) return;
            document.getElementById('edit-id').value = t.id;
            document.getElementById('inp-valor').value = t.valor;
            document.getElementById('inp-desc').value = t.descricao;
            document.getElementById('inp-tipo').value = t.tipo;
            document.getElementById('inp-data').value = new Date(t.date.seconds * 1000).toISOString().split('T')[0];
            updateCatSelect();
            document.getElementById('inp-cat').value = t.categoria;
            document.getElementById('inp-banco').value = t.banco;
            document.getElementById('modal-title').innerText = "Editar Transação";
            document.getElementById('modal-lancamento').classList.remove('hidden');
        };

        window.handlePlusButton = () => {
            document.getElementById('edit-id').value = '';
            document.getElementById('form-registro').reset();
            document.getElementById('modal-title').innerText = "Novo Lançamento";
            document.getElementById('inp-data').value = new Date().toISOString().split('T')[0];
            updateCatSelect();
            document.getElementById('modal-lancamento').classList.remove('hidden');
        };

        document.getElementById('form-registro').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const payload = {
                userId,
                valor: parseFloat(document.getElementById('inp-valor').value),
                descricao: document.getElementById('inp-desc').value,
                tipo: document.getElementById('inp-tipo').value,
                categoria: document.getElementById('inp-cat').value,
                banco: document.getElementById('inp-banco').value,
                status: 'realizado',
                date: Timestamp.fromDate(new Date(document.getElementById('inp-data').value + 'T12:00:00'))
            };
            if(id) await updateDoc(doc(db, "transactions", id), payload);
            else await addDoc(collection(db, "transactions"), payload);
            closeModal();
        };

        window.updateCatSelect = () => {
            const tipo = document.getElementById('inp-tipo').value;
            const cats = userSettings[tipo === 'despesa' ? 'catDespesa' : 'catReceita'];
            document.getElementById('inp-cat').innerHTML = cats.map(c => `<option value="${c.n||c}">${c.n||c}</option>`).join('');
        };
        function updateBankSelects() { document.getElementById('inp-banco').innerHTML = userBancos.map(b => `<option value="${b.nome}">${b.nome}</option>`).join(''); }
        window.closeModal = () => document.getElementById('modal-lancamento').classList.add('hidden');
        window.deleteTransaction = async id => { if(confirm("Apagar?")) await deleteDoc(doc(db, "transactions", id)); };
        async function loadProfile() { const snap = await getDoc(doc(db, "users", userId)); if(snap.exists()) { userSettings = snap.data(); } }
        window.switchTab = (id) => { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.getElementById('content-'+id).classList.add('active'); if(id==='dashboard') renderDonut(); lucide.createIcons(); };
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); lucide.createIcons(); };
        window.handleLogout = () => signOut(auth).then(() => window.location.reload());
        function renderMiniFeed() { const s = [...dataGlobal].sort((a,b)=>b.date.seconds-a.date.seconds).slice(0,4); document.getElementById('mini-feed').innerHTML = s.map(t=>`<div class="flex justify-between items-center p-4 bg-slate-50 dark:bg-slate-900/50 rounded-2xl group"><div class="flex items-center gap-4"><i data-lucide="${t.tipo==='receita'?'arrow-up':'arrow-down'}" class="w-4 h-4 ${t.tipo==='receita'?'text-emerald-500':'text-rose-500'}"></i><p class="font-bold text-xs">${t.descricao}</p></div><div class="flex items-center gap-3"><p class="font-black text-xs">R$ ${t.valor.toFixed(2)}</p><button onclick="editTransaction('${t.id}')" class="text-brand opacity-0 group-hover:opacity-100 transition-all"><i data-lucide="edit-3" class="w-3 h-3"></i></button></div></div>`).join(''); lucide.createIcons(); }
        lucide.createIcons();
    </script>
</body>
</html>
