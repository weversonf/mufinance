<!DOCTYPE html>
<html lang="pt-br" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuFinance v27.17.9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { darkBg: '#0F172A', darkCard: '#1E293B', brand: '#0EA5E9' } } }
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s ease; overflow-x: hidden; }
        .sidebar-active { background-color: #F1F5F9; color: #0EA5E9 !important; border-right: 4px solid #0EA5E9; }
        .dark .sidebar-active { background-color: #334155; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #sidebar { transition: width 0.3s ease, transform 0.3s ease; z-index: 100; }
        #sidebar.open { transform: translateX(0); width: 280px !important; }
        @media (max-width: 1024px) { #sidebar { position: fixed; transform: translateX(-100%); } }
        .input-standard { @apply w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl border-none outline-none focus:ring-2 ring-brand transition-all font-bold text-sm; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-darkBg dark:text-slate-100 min-h-screen">

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-950/40 z-[90] hidden transition-opacity"></div>

    <div id="app-container" class="hidden min-h-screen flex">
        
        <aside id="sidebar" class="w-[280px] bg-white dark:bg-darkCard border-r border-slate-200 dark:border-slate-800 flex flex-col p-6 sticky top-0 h-screen overflow-hidden">
            <div class="flex items-center justify-between mb-12 px-2">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-brand rounded-xl flex items-center justify-center text-white shadow-lg"><i data-lucide="zap" class="fill-current"></i></div>
                    <span class="font-extrabold text-xl tracking-tighter italic logo-text">MuFinance</span>
                </div>
                <button onclick="toggleSidebar()" class="lg:hidden p-2 text-slate-400"><i data-lucide="x"></i></button>
            </div>
            <nav class="flex-1 space-y-1">
                <button onclick="switchTab('dashboard')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 sidebar-active transition-all"><i data-lucide="layout-dashboard" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Dashboard</span></button>
                <button onclick="switchTab('extrato')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"><i data-lucide="receipt" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Transações</span></button>
                <button onclick="switchTab('metas')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"><i data-lucide="target" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Metas</span></button>
                <button onclick="switchTab('perfil')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"><i data-lucide="settings" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Configurações</span></button>
            </nav>
            <button onclick="handleLogout()" class="flex items-center gap-3 p-4 text-rose-500 font-bold text-sm mt-auto"><i data-lucide="log-out" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Sair</span></button>
        </aside>

        <main class="flex-1 p-4 lg:p-12 pb-32 overflow-y-auto w-full">
            <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="w-12 h-12 flex items-center justify-center bg-white dark:bg-darkCard rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 text-slate-500 hover:text-brand transition-colors"><i data-lucide="menu"></i></button>
                    <h1 id="tab-title" class="text-2xl lg:text-3xl font-extrabold italic uppercase tracking-tighter leading-none">Dashboard</h1>
                </div>

                <div id="date-picker-wrapper" class="picker-container">
                    <button onclick="toggleDatePicker()" class="flex items-center gap-3 bg-white dark:bg-darkCard px-5 py-3 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800 hover:border-brand transition-all">
                        <i data-lucide="calendar" class="w-4 h-4 text-brand"></i>
                        <span id="display-periodo" class="text-sm font-black uppercase tracking-widest">Fevereiro/26</span>
                        <i data-lucide="chevron-down" class="w-4 h-4 opacity-30"></i>
                    </button>
                    <div id="picker-dropdown" class="picker-dropdown" style="display:none;">
                        </div>
                </div>
            </header>

            <div id="content-dashboard" class="tab-content active space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div onclick="rotacionarSaldo()" id="card-saldo-principal" class="bg-slate-900 p-6 rounded-[2.5rem] shadow-xl text-white relative flex flex-col justify-center min-h-[160px] cursor-pointer active:scale-95 transition-all">
                        <div class="relative z-10 text-center">
                            <h2 class="text-3xl lg:text-4xl font-extrabold tracking-tighter" id="dash-saldo">R$ 0,00</h2>
                            <p class="text-[9px] font-black uppercase tracking-widest opacity-60 mt-1" id="label-saldo">Saldo Consolidado</p>
                        </div>
                    </div>
                    <div class="bg-white dark:bg-darkCard p-5 rounded-[2rem] border-l-8 border-emerald-500 shadow-sm flex flex-col justify-center min-h-[140px]"><p class="text-[9px] font-black opacity-50 uppercase tracking-widest mb-1">Receitas</p><h3 class="text-xl lg:text-2xl font-extrabold text-emerald-500" id="dash-receitas">R$ 0,00</h3></div>
                    <div class="bg-white dark:bg-darkCard p-5 rounded-[2rem] border-l-8 border-rose-500 shadow-sm flex flex-col justify-center min-h-[140px]"><p class="text-[9px] font-black opacity-50 uppercase tracking-widest mb-1">Despesas</p><h3 class="text-xl lg:text-2xl font-extrabold text-rose-500" id="dash-despesas">R$ 0,00</h3></div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="text-xs font-black uppercase opacity-60 tracking-widest italic">Distribuição</h3>
                            <div class="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-xl">
                                <button onclick="setChartTipo('despesa')" id="pill-des" class="px-4 py-1.5 text-[9px] font-black uppercase rounded-lg bg-slate-900 text-white dark:bg-brand transition-all border-none cursor-pointer">Despesas</button>
                                <button onclick="setChartTipo('receita')" id="pill-rec" class="px-4 py-1.5 text-[9px] font-black uppercase rounded-lg text-slate-400 transition-all border-none cursor-pointer">Receitas</button>
                            </div>
                        </div>
                        <div class="h-[250px] relative w-full flex justify-center"><canvas id="chart-rosca"></canvas></div>
                    </div>
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm"><h3 class="text-xs font-black uppercase opacity-60 mb-6 tracking-widest">Feed Recente</h3><div id="mini-feed" class="space-y-4"></div></div>
                </div>
            </div>

            <div id="content-extrato" class="tab-content space-y-6"><div id="extrato-lista" class="space-y-3 pb-20"></div></div>
            <div id="content-metas" class="tab-content space-y-6"><div id="metas-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div></div>
            <div id="content-perfil" class="tab-content space-y-8 pb-20"><div id="cat-despesa-list" class="flex flex-wrap gap-2"></div><div id="cat-receita-list" class="flex flex-wrap gap-2"></div></div>
        </main>
        
        <button onclick="handlePlusButton()" class="fixed bottom-8 right-8 bg-brand text-white w-16 h-16 rounded-2xl shadow-2xl flex items-center justify-center z-50 transition-transform active:scale-90"><i data-lucide="plus"></i></button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, getDoc, setDoc, deleteDoc, updateDoc, writeBatch, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);

        let userId, dataGlobal = [], userBancos = [], donutChart, chartTipo = 'despesa', bancoIndiceAtivo = -1;
        let currentDate = new Date(); // Seu filtro de data padrão

        onAuthStateChanged(auth, u => { if (u) { userId = u.uid; document.getElementById('app-container').classList.replace('hidden', 'flex'); startListener(); } else { window.location.reload(); } });

        function startListener() {
            onSnapshot(query(collection(db, "transactions"), where("userId", "==", userId)), (snap) => {
                dataGlobal = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateDash();
            });
            onSnapshot(query(collection(db, "banks"), where("userId", "==", userId)), (snap) => {
                userBancos = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateDash();
            });
        }

        /* FILTRO ORIGINAL (NÃO MEXER) */
        function getFiltered() {
            return dataGlobal.filter(t => {
                const d = new Date(t.date.seconds * 1000);
                return d.getMonth() === currentDate.getMonth() && d.getFullYear() === currentDate.getFullYear();
            });
        }

        /* SALDO ROTATIVO RESTAURADO */
        window.rotacionarSaldo = () => {
            bancoIndiceAtivo = (bancoIndiceAtivo >= userBancos.length - 1) ? -1 : bancoIndiceAtivo + 1;
            updateDash();
        };

        window.updateDash = () => {
            const f = getFiltered();
            const rT = f.filter(t => t.tipo === 'receita').reduce((a,b) => a+b.valor,0);
            const dT = f.filter(t => t.tipo === 'despesa').reduce((a,b) => a+b.valor,0);
            
            const elSaldo = document.getElementById('dash-saldo');
            const elLabel = document.getElementById('label-saldo');
            const elCard = document.getElementById('card-saldo-principal');

            if (bancoIndiceAtivo === -1) {
                elSaldo.innerText = `R$ ${(rT-dT).toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
                elLabel.innerText = "Saldo Consolidado";
                elCard.style.backgroundColor = '#0F172A';
            } else {
                const b = userBancos[bancoIndiceAtivo];
                const bSaldo = f.filter(t => t.banco === b.nome).reduce((a,v) => v.tipo==='receita'?a+v.valor:a-v.valor,0);
                elSaldo.innerText = `R$ ${bSaldo.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
                elLabel.innerText = b.nome;
                elCard.style.backgroundColor = b.cor;
            }

            document.getElementById('dash-receitas').innerText = `R$ ${rT.toLocaleString('pt-BR')}`;
            document.getElementById('dash-despesas').innerText = `R$ ${dT.toLocaleString('pt-BR')}`;
            renderDonut(f);
            lucide.createIcons();
        };

        /* LÓGICA GRÁFICO RESTAURADA */
        window.setChartTipo = (tipo) => {
            chartTipo = tipo;
            const pD = document.getElementById('pill-des'), pR = document.getElementById('pill-rec');
            if(tipo === 'despesa') {
                pD.className = "px-4 py-1.5 text-[9px] font-black uppercase rounded-lg bg-slate-900 text-white dark:bg-brand border-none cursor-pointer";
                pR.className = "px-4 py-1.5 text-[9px] font-black uppercase rounded-lg text-slate-400 border-none cursor-pointer";
            } else {
                pR.className = "px-4 py-1.5 text-[9px] font-black uppercase rounded-lg bg-slate-900 text-white dark:bg-brand border-none cursor-pointer";
                pD.className = "px-4 py-1.5 text-[9px] font-black uppercase rounded-lg text-slate-400 border-none cursor-pointer";
            }
            renderDonut(getFiltered());
        };

        function renderDonut(f) {
            const ctx = document.getElementById('chart-rosca'); if(!ctx) return;
            const cats = {}; f.filter(t => t.tipo === chartTipo).forEach(t => cats[t.categoria] = (cats[t.categoria] || 0) + t.valor);
            if (donutChart) donutChart.destroy();
            donutChart = new Chart(ctx.getContext('2d'), { 
                type: 'doughnut', 
                data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#0EA5E9', '#10B981', '#F59E0B', '#F43F5E', '#8B5CF6'], borderWidth: 0 }] }, 
                options: { cutout: '85%', plugins: { legend: { display: false } } } 
            });
        }

        /* NAVEGAÇÃO E AUXILIARES MANTIDOS */
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); };
        window.switchTab = (id) => { 
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('sidebar-overlay').classList.add('hidden');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('content-'+id).classList.add('active');
            lucide.createIcons();
        };

        lucide.createIcons();
    </script>
</body>
</html>
