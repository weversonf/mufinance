<!DOCTYPE html>
<html lang="pt-br" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuFinance v27.17.7 | Mobile UX & Goals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { darkBg: '#0F172A', darkCard: '#1E293B', brand: '#0EA5E9' } } }
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s ease; overflow-x: hidden; }
        .sidebar-active { background-color: #F1F5F9; color: #0EA5E9 !important; border-right: 4px solid #0EA5E9; }
        .dark .sidebar-active { background-color: #334155; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #sidebar { transition: width 0.3s ease, transform 0.3s ease; z-index: 100; }
        .sidebar-collapsed { width: 88px !important; }
        .sidebar-collapsed .sidebar-text, .sidebar-collapsed .logo-text { display: none; }
        @media (max-width: 1024px) { #sidebar { position: fixed; transform: translateX(-100%); } #sidebar.open { transform: translateX(0); width: 280px !important; } }
        .input-standard { @apply w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl border-none outline-none focus:ring-2 ring-brand transition-all font-bold text-sm; }
        
        .picker-container { position: relative; display: inline-block; }
        .picker-dropdown { display: none; position: absolute; top: 110%; right: 0; background: white; border-radius: 1.5rem; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); z-index: 150; width: 280px; padding: 1.25rem; border: 1px solid #f1f5f9; }
        .dark .picker-dropdown { background: #1E293B; border-color: #334155; }
        .picker-dropdown.active { display: block; animation: fadeIn 0.2s ease; }
        .month-grid { display: grid; grid-template-cols: repeat(3, 1fr); gap: 0.5rem; }
        .month-btn { @apply p-2 text-[10px] font-bold rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 transition-all uppercase border-none cursor-pointer; }
        .month-btn.selected { @apply bg-brand text-white; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-darkBg dark:text-slate-100 min-h-screen">

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-950/40 z-[90] hidden transition-opacity"></div>

    <div id="app-container" class="hidden min-h-screen flex">
        
        <aside id="sidebar" class="w-[280px] bg-white dark:bg-darkCard border-r border-slate-200 dark:border-slate-800 flex flex-col p-6 sticky top-0 h-screen overflow-hidden">
            <div class="flex items-center justify-between mb-12 px-2">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-brand rounded-xl flex items-center justify-center text-white shadow-lg"><i data-lucide="zap" class="fill-current"></i></div>
                    <span class="font-extrabold text-xl tracking-tighter italic logo-text">MuFinance</span>
                </div>
                <button onclick="toggleSidebar()" class="lg:hidden p-2 text-slate-400"><i data-lucide="x"></i></button>
            </div>
            <nav class="flex-1 space-y-1">
                <button onclick="switchTab('dashboard')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 sidebar-active transition-all"><i data-lucide="layout-dashboard" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Dashboard</span></button>
                <button onclick="switchTab('extrato')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"><i data-lucide="receipt" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Transações</span></button>
                <button onclick="switchTab('metas')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"><i data-lucide="target" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Metas</span></button>
                <button onclick="switchTab('drivo')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"><i data-lucide="gauge" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Drivo KM</span></button>
                <hr class="my-4 opacity-10">
                <button onclick="switchTab('perfil')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"><i data-lucide="settings" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Configurações</span></button>
            </nav>
            <button onclick="handleLogout()" class="flex items-center gap-3 p-4 text-rose-500 font-bold text-sm mt-auto"><i data-lucide="log-out" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Sair</span></button>
        </aside>

        <main class="flex-1 p-4 lg:p-12 pb-32 overflow-y-auto w-full">
            <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="w-12 h-12 flex items-center justify-center bg-white dark:bg-darkCard rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 text-slate-500 hover:text-brand transition-colors"><i data-lucide="menu"></i></button>
                    <h1 id="tab-title" class="text-2xl lg:text-3xl font-extrabold italic uppercase tracking-tighter leading-none">Dashboard</h1>
                </div>

                <div id="date-picker-wrapper" class="picker-container">
                    <button onclick="toggleDatePicker()" class="flex items-center gap-3 bg-white dark:bg-darkCard px-5 py-3 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800 hover:border-brand transition-all">
                        <i data-lucide="calendar" class="w-4 h-4 text-brand"></i>
                        <span id="display-periodo" class="text-sm font-black uppercase tracking-widest">Fevereiro/26</span>
                        <i data-lucide="chevron-down" class="w-4 h-4 opacity-30"></i>
                    </button>
                    <div id="picker-dropdown" class="picker-dropdown">
                        <div class="flex justify-between items-center mb-4 px-2">
                            <button onclick="changeYear(-1)" class="p-1 hover:text-brand bg-transparent border-none cursor-pointer"><i data-lucide="chevron-left"></i></button>
                            <span id="picker-year" class="font-black text-sm">2026</span>
                            <button onclick="changeYear(1)" class="p-1 hover:text-brand bg-transparent border-none cursor-pointer"><i data-lucide="chevron-right"></i></button>
                        </div>
                        <div class="month-grid" id="month-grid"></div>
                    </div>
                </div>
            </header>

            <div id="content-metas" class="tab-content space-y-8">
                <div class="flex justify-between items-end">
                    <div>
                        <h2 class="text-2xl font-extrabold italic uppercase">Suas Metas</h2>
                        <p class="text-[10px] font-bold opacity-50 uppercase tracking-widest">Planejamento de longo prazo</p>
                    </div>
                    <button onclick="openMetaModal()" class="bg-brand text-white px-6 py-3 rounded-2xl font-black text-[10px] uppercase shadow-lg shadow-brand/20">Nova Meta</button>
                </div>
                <div id="metas-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>
            </div>

            <div id="content-dashboard" class="tab-content active space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div onclick="rotacionarSaldo()" id="card-saldo-principal" class="bg-slate-900 p-6 rounded-[2.5rem] shadow-xl text-white relative flex flex-col justify-center min-h-[160px] cursor-pointer active:scale-95 transition-all">
                        <div class="relative z-10 text-center">
                            <h2 class="text-3xl lg:text-4xl font-extrabold tracking-tighter" id="dash-saldo">R$ 0,00</h2>
                            <p class="text-[9px] font-black uppercase tracking-widest opacity-60 mt-1" id="label-saldo">Saldo Consolidado</p>
                            <div class="flex justify-center gap-1.5 mt-4" id="indicadores-banco"></div>
                        </div>
                    </div>
                    <div class="bg-white dark:bg-darkCard p-5 rounded-[2rem] border-l-8 border-emerald-500 shadow-sm flex flex-col justify-center min-h-[140px]"><p class="text-[9px] font-black opacity-50 uppercase tracking-widest mb-1">Receitas</p><h3 class="text-xl lg:text-2xl font-extrabold text-emerald-500" id="dash-receitas">R$ 0,00</h3></div>
                    <div class="bg-white dark:bg-darkCard p-5 rounded-[2rem] border-l-8 border-rose-500 shadow-sm flex flex-col justify-center min-h-[140px]"><p class="text-[9px] font-black opacity-50 uppercase tracking-widest mb-1">Despesas</p><h3 class="text-xl lg:text-2xl font-extrabold text-rose-500" id="dash-despesas">R$ 0,00</h3></div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="text-xs font-black uppercase opacity-60 tracking-widest italic leading-none">Distribuição</h3>
                            <div class="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-xl shadow-inner">
                                <button onclick="setChartTipo('despesa')" id="pill-des" class="px-4 py-1.5 text-[9px] font-black uppercase rounded-lg bg-slate-900 text-white dark:bg-brand transition-all border-none">Despesas</button>
                                <button onclick="setChartTipo('receita')" id="pill-rec" class="px-4 py-1.5 text-[9px] font-black uppercase rounded-lg text-slate-400 transition-all border-none">Receitas</button>
                            </div>
                        </div>
                        <div class="h-[250px] relative w-full flex justify-center"><canvas id="chart-rosca"></canvas></div>
                    </div>
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm"><h3 class="text-xs font-black uppercase opacity-60 mb-6 tracking-widest">Feed do Período</h3><div id="mini-feed" class="space-y-4"></div></div>
                </div>
            </div>

            <div id="content-extrato" class="tab-content space-y-6"><div id="extrato-lista" class="space-y-3 pb-20"></div></div>

            <div id="content-perfil" class="tab-content space-y-8 pb-20">
                <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm">
                    <h3 class="text-xs font-black uppercase mb-6 tracking-widest opacity-60 italic">Categorias</h3>
                    <div id="cat-despesa-list" class="flex flex-wrap gap-2 mb-4"></div>
                    <div id="cat-receita-list" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
        </main>
        
        <button onclick="handlePlusButton()" class="fixed bottom-8 right-8 bg-brand text-white w-16 h-16 rounded-2xl shadow-2xl flex items-center justify-center z-50 transition-transform active:scale-90"><i data-lucide="plus"></i></button>
    </div>

    <div id="modal-meta" class="hidden fixed inset-0 bg-slate-950/80 backdrop-blur-sm flex items-center justify-center p-4 z-[110]">
        <div class="bg-white dark:bg-darkCard w-full max-w-sm rounded-[2.5rem] p-8 space-y-6">
            <h3 class="text-xs font-black uppercase text-brand text-center tracking-widest">Nova Meta Financeira</h3>
            <input type="text" id="meta-nome" placeholder="Ex: Viagem de Moto" class="input-standard">
            <input type="number" id="meta-alvo" placeholder="Valor Alvo (R$)" class="input-standard">
            <input type="number" id="meta-poupado" placeholder="Já poupado (R$)" class="input-standard">
            <div class="flex gap-2">
                <button onclick="closeMetaModal()" class="flex-1 font-bold text-xs opacity-40">FECHAR</button>
                <button onclick="saveMeta()" class="flex-1 py-3 bg-brand text-white rounded-xl font-black text-xs uppercase">Salvar</button>
            </div>
        </div>
    </div>

    <div id="modal-lancamento" class="hidden fixed inset-0 bg-slate-950/80 backdrop-blur-sm flex items-center justify-center p-4 z-[110]">
        <div class="bg-white dark:bg-darkCard w-full max-w-md rounded-[2.5rem] p-8 space-y-6 shadow-2xl">
            <h3 id="modal-title" class="text-xs font-black uppercase text-brand text-center tracking-widest">Lançamento</h3>
            <form id="form-registro" class="space-y-4">
                <input type="hidden" id="edit-id">
                <input type="number" step="0.01" id="inp-valor" placeholder="R$ 0,00" class="input-standard text-center text-3xl h-20" required>
                <input type="text" id="inp-desc" placeholder="Descrição" class="input-standard" required>
                <div class="grid grid-cols-2 gap-4">
                    <select id="inp-tipo" class="input-standard cursor-pointer" onchange="updateCatSelect()"><option value="despesa">Despesa</option><option value="receita">Receita</option></select>
                    <select id="inp-cat" class="input-standard cursor-pointer"></select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <select id="inp-banco" class="input-standard cursor-pointer"></select>
                    <input type="date" id="inp-data" class="input-standard">
                </div>
                <div class="flex gap-2 pt-2">
                    <button type="button" onclick="closeModal()" class="flex-1 font-bold text-xs opacity-40 uppercase border-none bg-transparent">Cancelar</button>
                    <button type="submit" class="flex-1 py-4 bg-brand text-white rounded-2xl font-black text-xs uppercase shadow-md border-none">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, getDoc, setDoc, deleteDoc, updateDoc, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);

        let userId, dataGlobal = [], userBancos = [], donutChart, chartTipo = 'despesa', bancoIndiceAtivo = -1;
        let metasGlobal = [];
        let userSettings = { 
            catDespesa: [{n:'Alimentação', p:true}, {n:'Moradia', p:true}, {n:'Lazer', p:true}, {n:'Transporte', p:true}, {n:'Saúde', p:true}], 
            catReceita: [{n:'Salário', p:true}, {n:'Investimentos', p:true}, {n:'Extra', p:true}] 
        };
        let currentMode = 'mensal', currentDate = new Date();

        onAuthStateChanged(auth, u => { if (u) { userId = u.uid; document.getElementById('app-container').classList.replace('hidden', 'flex'); loadProfile(); startListener(); } else { window.location.reload(); } });

        /* UI NAVEGAÇÃO CORRIGIDA PARA MOBILE */
        window.toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
            lucide.createIcons();
        };

        window.switchTab = (id) => { 
            // Fecha o menu automaticamente no mobile ao trocar de aba
            if (window.innerWidth < 1024) {
                document.getElementById('sidebar').classList.remove('open');
                document.getElementById('sidebar-overlay').classList.add('hidden');
            }

            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); 
            document.querySelectorAll('.sidebar-item').forEach(b => b.classList.remove('sidebar-active'));
            const content = document.getElementById('content-'+id);
            if(content) content.classList.add('active'); 
            
            const title = document.getElementById('tab-title');
            if(title) title.innerText = id.charAt(0).toUpperCase() + id.slice(1);
            
            if(id==='dashboard') renderDonut(getFiltered()); 
            if(id==='metas') renderMetas();
            lucide.createIcons(); 
        };

        /* LÓGICA DE METAS */
        window.openMetaModal = () => document.getElementById('modal-meta').classList.remove('hidden');
        window.closeMetaModal = () => document.getElementById('modal-meta').classList.add('hidden');
        
        window.saveMeta = async () => {
            const nome = document.getElementById('meta-nome').value;
            const alvo = parseFloat(document.getElementById('meta-alvo').value);
            const poupado = parseFloat(document.getElementById('meta-poupado').value);
            if(!nome || !alvo) return alert("Preencha os dados!");
            
            await addDoc(collection(db, "goals"), { userId, nome, alvo, poupado });
            closeMetaModal();
        };

        function renderMetas() {
            const list = document.getElementById('metas-list');
            list.innerHTML = metasGlobal.map(m => {
                const perc = Math.min((m.poupado / m.alvo) * 100, 100).toFixed(1);
                return `
                <div class="bg-white dark:bg-darkCard p-6 rounded-[2rem] shadow-sm space-y-4">
                    <div class="flex justify-between items-start">
                        <div><h4 class="font-black text-sm uppercase">${m.nome}</h4><p class="text-[9px] opacity-40 font-bold uppercase">Meta: R$ ${m.alvo.toLocaleString()}</p></div>
                        <button onclick="deleteMeta('${m.id}')" class="text-rose-500 opacity-20 hover:opacity-100"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                    <div class="w-full bg-slate-100 dark:bg-slate-800 h-3 rounded-full overflow-hidden">
                        <div class="bg-brand h-full" style="width: ${perc}%"></div>
                    </div>
                    <div class="flex justify-between text-[10px] font-black uppercase">
                        <span class="text-brand">${perc}%</span>
                        <span class="opacity-40">R$ ${m.poupado.toLocaleString()}</span>
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        window.deleteMeta = async (id) => { if(confirm("Remover meta?")) await deleteDoc(doc(db, "goals", id)); };

        /* FIREBASE LISTENERS */
        function startListener() {
            onSnapshot(query(collection(db, "transactions"), where("userId", "==", userId)), (snap) => { dataGlobal = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); updateDash(); });
            onSnapshot(query(collection(db, "goals"), where("userId", "==", userId)), (snap) => { metasGlobal = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); renderMetas(); });
            onSnapshot(query(collection(db, "banks"), where("userId", "==", userId)), (snap) => { 
                userBancos = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if(userBancos.length === 0) addDoc(collection(db, "banks"), { userId, nome: 'Carteira', cor: '#0F172A' });
                updateBankSelects(); updateDash();
            });
        }

        function getFiltered() {
            return dataGlobal.filter(t => {
                const d = new Date(t.date.seconds * 1000);
                return d.getMonth() === currentDate.getMonth() && d.getFullYear() === currentDate.getFullYear();
            });
        }

        window.updateDash = () => {
            const f = getFiltered();
            const rT = f.filter(t => t.tipo === 'receita').reduce((a,b) => a+b.valor,0);
            const dT = f.filter(t => t.tipo === 'despesa').reduce((a,b) => a+b.valor,0);
            document.getElementById('dash-saldo').innerText = `R$ ${(rT-dT).toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
            document.getElementById('dash-receitas').innerText = `R$ ${rT.toLocaleString('pt-BR')}`;
            document.getElementById('dash-despesas').innerText = `R$ ${dT.toLocaleString('pt-BR')}`;
            renderDonut(f);
        };

        function renderDonut(f) {
            const ctx = document.getElementById('chart-rosca'); if(!ctx) return;
            const cats = {}; f.filter(t => t.tipo === 'despesa').forEach(t => cats[t.categoria] = (cats[t.categoria] || 0) + t.valor);
            if (donutChart) donutChart.destroy();
            donutChart = new Chart(ctx.getContext('2d'), { type: 'doughnut', data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#0EA5E9', '#10B981', '#F59E0B', '#F43F5E'], borderWidth: 0 }] }, options: { cutout: '85%', plugins: { legend: { display: false } } } });
        }

        async function loadProfile() { 
            const snap = await getDoc(doc(db, "users", userId)); 
            if(snap.exists()) { const d = snap.data(); if(d.catDespesa) userSettings.catDespesa = d.catDespesa; if(d.catReceita) userSettings.catReceita = d.catReceita; } 
            renderConfigAssets(); updateCatSelect(); 
        }

        function renderConfigAssets() {
            const chip = (c, type) => `<div class="bg-slate-100 dark:bg-slate-800 px-3 py-2 rounded-xl text-[10px] font-bold uppercase">${c.n || c}</div>`;
            document.getElementById('cat-despesa-list').innerHTML = userSettings.catDespesa.map(c => chip(c, 'despesa')).join('');
            document.getElementById('cat-receita-list').innerHTML = userSettings.catReceita.map(c => chip(c, 'receita')).join('');
        }

        function updateBankSelects() { document.getElementById('inp-banco').innerHTML = userBancos.map(b => `<option value="${b.nome}">${b.nome}</option>`).join(''); }
        window.updateCatSelect = () => { const t = document.getElementById('inp-tipo').value; const cats = t === 'despesa' ? userSettings.catDespesa : userSettings.catReceita; document.getElementById('inp-cat').innerHTML = cats.map(c => `<option value="${c.n || c}">${c.n || c}</option>`).join(''); };
        window.closeModal = () => document.getElementById('modal-lancamento').classList.add('hidden');
        window.handlePlusButton = () => { document.getElementById('form-registro').reset(); updateCatSelect(); document.getElementById('modal-lancamento').classList.remove('hidden'); };

        lucide.createIcons();
    </script>
</body>
</html>
