<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money v24.3</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { darkBg: '#020617', darkCard: '#0f172a', accentSky: '#0ea5e9', accentEmerald: '#10b981', accentRose: '#f43f5e', accentAmber: '#f59e0b' } } } }
        document.documentElement.classList.add('dark');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        * { -webkit-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        input, select, textarea { user-select: text !important; }
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .custom-card { background-color: #0f172a; border: 1px solid #1e293b; border-radius: 1.5rem; }
        .card-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%); border-radius: 1.5rem; }
        .nav-glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.05); }
        .input-dark { background-color: #020617; border: 1px solid #1e293b; color: white; padding: 0.75rem 1rem; border-radius: 0.75rem; outline: none; width: 100%; font-size: 0.875rem; }
    </style>
</head>
<body class="min-h-screen antialiased pb-32 text-slate-200">
    <div id="main-app" class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 custom-card p-5">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-accentSky rounded-xl text-white shadow-lg"><i data-lucide="zap" class="w-6 h-6 fill-current"></i></div>
                <div>
                    <h1 class="text-2xl font-black uppercase italic tracking-tighter text-accentSky leading-none">Drivo&Money</h1>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">v24.3 • Perfil & Veículos</span>
                </div>
            </div>
            <button onclick="handleLogout()" class="p-4 bg-slate-800/50 rounded-xl text-accentRose"><i data-lucide="log-out"></i></button>
        </header>

        <main>
            <section id="tab-dashboard" class="tab-content active space-y-6">
                <div class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
                    <div class="flex items-center gap-4 bg-darkCard p-2 rounded-2xl border border-white/5">
                        <button onclick="changeMonth(-1)" class="p-2 hover:bg-white/5 rounded-xl transition-all"><i data-lucide="chevron-left" class="w-5 h-5 text-accentSky"></i></button>
                        <div class="text-center min-w-[120px]"><p id="display-periodo" class="text-xs font-black uppercase tracking-widest">---</p></div>
                        <button onclick="changeMonth(1)" class="p-2 hover:bg-white/5 rounded-xl transition-all"><i data-lucide="chevron-right" class="w-5 h-5 text-accentSky"></i></button>
                    </div>
                    <button onclick="toggleYearlyView()" id="btn-yearly" class="px-6 py-3 rounded-2xl bg-slate-800 text-[10px] font-black uppercase hover:bg-slate-700 border border-white/5">Ver Ano Todo</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div id="card-saldo-main" onclick="cycleBankDisplay()" class="card-gradient p-6 shadow-2xl flex flex-col justify-between min-h-[140px] relative overflow-hidden cursor-pointer active:scale-95 transition-all">
                        <div class="relative z-10"><small id="bank-label" class="text-[10px] font-black uppercase tracking-widest text-white/80">Saldo Disponível</small><p class="text-3xl font-black mt-2 text-white" id="dash-saldo">R$ 0,00</p></div>
                        <i data-lucide="wallet" class="absolute -right-4 -bottom-4 w-24 h-24 opacity-10"></i>
                    </div>
                    <div class="custom-card p-6 border-l-4 border-l-accentEmerald"><small class="text-[10px] font-black text-slate-500 uppercase">Receitas</small><p class="text-3xl font-black mt-2 text-accentEmerald" id="dash-receitas">R$ 0,00</p></div>
                    <div class="custom-card p-6 border-l-4 border-l-accentRose"><small class="text-[10px] font-black text-slate-500 uppercase">Despesas</small><p class="text-3xl font-black mt-2 text-accentRose" id="dash-despesas">R$ 0,00</p></div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                    <div class="lg:col-span-5 custom-card p-8 text-center">
                        <div class="flex justify-between items-center mb-6 text-left">
                            <h3 id="titulo-grafico" class="text-xs font-black uppercase text-slate-400 tracking-widest">Raio-X Mensal</h3>
                            <div class="flex bg-slate-800 p-1 rounded-xl">
                                <button onclick="updateDonut('despesa')" id="btn-donut-des" class="px-3 py-1.5 rounded-lg text-[9px] font-black bg-accentRose text-white">Gastos</button>
                                <button onclick="updateDonut('receita')" id="btn-donut-rec" class="px-3 py-1.5 rounded-lg text-[9px] font-black text-slate-500">Ganhos</button>
                            </div>
                        </div>
                        <div class="relative h-[280px]"><canvas id="chart-rosca"></canvas></div>
                    </div>
                    <div class="lg:col-span-7 custom-card p-8">
                        <h3 class="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest text-left">Últimos Movimentos</h3>
                        <div id="mini-feed" class="space-y-3"></div>
                    </div>
                </div>
            </section>

            <section id="tab-extrato" class="tab-content space-y-4">
                <h3 class="text-xs font-black uppercase tracking-widest text-accentSky ml-2">Histórico de Transações</h3>
                <div id="lista-transacoes-extrato" class="space-y-3 text-left"></div>
            </section>

            <section id="tab-metas" class="tab-content space-y-6">
                <div class="flex justify-between items-center px-2">
                    <h3 class="text-xs font-black uppercase tracking-widest text-accentSky">Meus Objetivos</h3>
                    <button onclick="openModalMeta()" class="p-2 bg-accentSky/10 text-accentSky rounded-lg"><i data-lucide="plus-circle" class="w-5 h-5"></i></button>
                </div>
                <div id="lista-metas" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </section>

            <section id="tab-perfil" class="tab-content space-y-8 text-left">
                <div class="space-y-4">
                    <h3 class="text-xs font-black uppercase tracking-widest text-accentSky flex items-center gap-2"><i data-lucide="user" class="w-4 h-4"></i> Meu Perfil</h3>
                    <div class="custom-card p-6 grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div><label class="text-[9px] font-black uppercase text-slate-500">Nome</label><input type="text" id="perfil-nome" class="input-dark"></div>
                        <div><label class="text-[9px] font-black uppercase text-slate-500">Estado</label><select id="perfil-uf" onchange="updateCidades()" class="input-dark"><option value="">Selecione</option><option value="CE">Ceará</option><option value="SP">São Paulo</option><option value="RJ">Rio de Janeiro</option></select></div>
                        <div><label class="text-[9px] font-black uppercase text-slate-500">Cidade</label><select id="perfil-cidade" class="input-dark"></select></div>
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-xs font-black uppercase tracking-widest text-accentAmber flex items-center gap-2"><i data-lucide="gauge" class="w-4 h-4"></i> Meu Veículo</h3>
                    <div class="custom-card p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div><label class="text-[9px] font-black uppercase text-slate-500">Marca/Montadora</label><select id="veic-marca" onchange="updateModelos()" class="input-dark"><option value="">Selecione</option><option value="Yamaha">Yamaha</option><option value="Honda">Honda</option><option value="Toyota">Toyota</option><option value="Volkswagen">VW</option></select></div>
                        <div><label class="text-[9px] font-black uppercase text-slate-500">Modelo</label><select id="veic-modelo" class="input-dark"></select></div>
                        <div><label class="text-[9px] font-black uppercase text-slate-500">Consumo (Km/Lt)</label><input type="number" id="veic-consumo" class="input-dark" placeholder="Ex: 29"></div>
                        <div><label class="text-[9px] font-black uppercase text-slate-500">Gasolina R$ (Cidade)</label><input type="number" step="0.01" id="veic-gas" class="input-dark"></div>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-center px-1">
                        <h3 class="text-xs font-black uppercase tracking-widest text-accentEmerald flex items-center gap-2"><i data-lucide="building-2" class="w-4 h-4"></i> Meus Bancos</h3>
                        <button onclick="openModalBanco()" class="p-2 bg-accentEmerald/10 text-accentEmerald rounded-lg"><i data-lucide="plus-circle" class="w-4 h-4"></i></button>
                    </div>
                    <div id="lista-bancos-perfil" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-xs font-black uppercase tracking-widest text-accentRose flex items-center gap-2"><i data-lucide="layers" class="w-4 h-4"></i> Categorias</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="custom-card p-6">
                            <div class="flex justify-between items-center mb-4">
                                <p class="text-[10px] font-black uppercase text-accentEmerald">Receitas</p>
                                <button onclick="openModalCat('receita')" class="p-1 text-accentEmerald"><i data-lucide="plus-circle" class="w-4 h-4"></i></button>
                            </div>
                            <div id="list-cat-rec-perfil" class="space-y-2"></div>
                        </div>
                        <div class="custom-card p-6">
                            <div class="flex justify-between items-center mb-4">
                                <p class="text-[10px] font-black uppercase text-accentRose">Despesas</p>
                                <button onclick="openModalCat('despesa')" class="p-1 text-accentRose"><i data-lucide="plus-circle" class="w-4 h-4"></i></button>
                            </div>
                            <div id="list-cat-des-perfil" class="space-y-2"></div>
                        </div>
                    </div>
                </div>

                <button onclick="savePerfilFull()" class="w-full py-6 bg-accentSky text-white font-black uppercase italic tracking-widest rounded-2xl shadow-xl active:scale-95 transition-all mt-4 mb-10">Salvar Todas as Configurações</button>
            </section>
        </main>
    </div>

    <div id="modal-banco" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4 z-[400]">
        <div class="custom-card w-full max-w-sm p-8 shadow-2xl">
            <h3 id="banco-modal-title" class="text-lg font-black uppercase italic text-emerald-500 mb-6">Configurar Banco</h3>
            <form id="form-banco" class="space-y-4">
                <input type="hidden" id="banco-id">
                <select id="banco-nome" class="input-dark"><option value="Inter">Inter</option><option value="Nubank">Nubank</option><option value="Itaú">Itaú</option><option value="Santander">Santander</option><option value="Outros">Outros</option></select>
                <input type="number" id="banco-saldo-ini" placeholder="Saldo Inicial R$" class="input-dark" required>
                <button type="submit" class="w-full py-4 bg-emerald-600 text-white rounded-xl font-black uppercase text-xs">Confirmar</button>
                <button type="button" onclick="closeModal()" class="w-full text-slate-500 text-[10px] font-bold mt-2 text-center uppercase">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="modal-cat" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4 z-[400]">
        <div class="custom-card w-full max-w-sm p-8 shadow-2xl">
            <h3 class="text-lg font-black uppercase italic text-sky-500 mb-6">Nova Categoria</h3>
            <form id="form-cat" class="space-y-4">
                <input type="hidden" id="cat-tipo-fixo">
                <input type="text" id="cat-nome" placeholder="Ex: Combustível" class="input-dark" required>
                <select id="cat-icone" class="input-dark"><option value="fuel">Bomba de Combustível</option><option value="shopping-cart">Compras</option><option value="coffee">Alimentação</option><option value="home">Moradia</option><option value="trending-up">Investimento</option></select>
                <button type="submit" class="w-full py-4 bg-sky-600 text-white rounded-xl font-black uppercase text-xs">Salvar</button>
                <button type="button" onclick="closeModal()" class="w-full text-slate-500 text-[10px] font-bold mt-2 text-center uppercase">Cancelar</button>
            </form>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 nav-glass px-8 py-4 flex gap-10 items-center justify-center z-50">
        <button onclick="showTab('dashboard')" class="nav-btn text-accentSky" data-tab="dashboard"><i data-lucide="layout-dashboard"></i></button>
        <button onclick="showTab('extrato')" class="nav-btn text-slate-500" data-tab="extrato"><i data-lucide="receipt-text"></i></button>
        <button onclick="openModal()" class="bg-accentSky text-white p-4 rounded-2xl shadow-xl -translate-y-8 active:scale-90 transition-all"><i data-lucide="plus" class="w-6 h-6"></i></button>
        <button onclick="showTab('metas')" class="nav-btn text-slate-500" data-tab="metas"><i data-lucide="target"></i></button>
        <button onclick="showTab('perfil')" class="nav-btn text-slate-500" data-tab="perfil"><i data-lucide="user"></i></button>
    </nav>

    <div id="modal-lancamento" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4 z-[300]">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, where, Timestamp, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId, transactions = [], userBancos = [], userCats = [], goals = [];
        let currentBankIdx = -1;
        const bancoCores = { "Inter": "#ff7a00", "Nubank": "#8a05be", "Itaú": "#ec7000", "Santander": "#cc0000", "Outros": "#1e293b" };
        const dataCidades = { "CE": ["Fortaleza", "Caucaia", "Sobral", "Juazeiro"], "SP": ["São Paulo", "Campinas", "Santos"], "RJ": ["Rio de Janeiro", "Niterói"] };
        const dataVeiculos = { 
            "Yamaha": ["Fazer 250", "Lander 250", "XMAX", "MT-03"], 
            "Honda": ["CB 300F", "XRE 300", "Civic", "HR-V", "PCX"],
            "Toyota": ["Corolla", "Hilux", "Yaris"],
            "Volkswagen": ["Gol", "Polo", "Golf", "T-Cross"]
        };

        onAuthStateChanged(auth, (u) => { if (u) { userId = u.uid; initData(); loadPerfilFull(); } });

        function initData() {
            onSnapshot(query(collection(db, "banks"), where("userId", "==", userId)), (snap) => {
                userBancos = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderBancosPerfil();
                updateUI();
            });
            onSnapshot(query(collection(db, "categories"), where("userId", "==", userId)), (snap) => {
                userCats = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderCatsPerfil();
                updateCatSelect();
            });
            // Ouvintes para transações e metas seguem a lógica que você já tem...
        }

        // --- LÓGICA DE PERFIL (SALVAR/CARREGAR) ---
        window.savePerfilFull = async () => {
            const data = {
                nome: document.getElementById('perfil-nome').value,
                uf: document.getElementById('perfil-uf').value,
                cidade: document.getElementById('perfil-cidade').value,
                veiculo: {
                    marca: document.getElementById('veic-marca').value,
                    modelo: document.getElementById('veic-modelo').value,
                    consumo: parseFloat(document.getElementById('veic-consumo').value),
                    gasolina: parseFloat(document.getElementById('veic-gas').value)
                }
            };
            await setDoc(doc(db, "userSettings", userId), data);
            alert("Perfil e Veículo salvos!");
        };

        async function loadPerfilFull() {
            const d = await getDoc(doc(db, "userSettings", userId));
            if(d.exists()) {
                const res = d.data();
                document.getElementById('perfil-nome').value = res.nome || "";
                document.getElementById('perfil-uf').value = res.uf || "";
                updateCidades();
                document.getElementById('perfil-cidade').value = res.cidade || "";
                if(res.veiculo) {
                    document.getElementById('veic-marca').value = res.veiculo.marca || "";
                    updateModelos();
                    document.getElementById('veic-modelo').value = res.veiculo.modelo || "";
                    document.getElementById('veic-consumo').value = res.veiculo.consumo || "";
                    document.getElementById('veic-gas').value = res.veiculo.gasolina || "";
                }
            }
        }

        // --- LÓGICA DE INTERAÇÃO (SELECTS DINÂMICOS) ---
        window.updateCidades = () => {
            const uf = document.getElementById('perfil-uf').value;
            const sel = document.getElementById('perfil-cidade');
            sel.innerHTML = (dataCidades[uf] || []).map(c => `<option value="${c}">${c}</option>`).join('');
            if(uf === "CE") document.getElementById('veic-gas').value = 5.97;
        };

        window.updateModelos = () => {
            const marca = document.getElementById('veic-marca').value;
            const sel = document.getElementById('veic-modelo');
            sel.innerHTML = (dataVeiculos[marca] || []).map(m => `<option value="${m}">${m}</option>`).join('');
        };

        // --- LÓGICA DE BANCOS (COM SOMA NO DASHBOARD) ---
        window.openModalBanco = () => { document.getElementById('form-banco').reset(); document.getElementById('modal-banco').classList.remove('hidden'); };
        
        document.getElementById('form-banco').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('banco-id').value;
            const data = { userId, nome: document.getElementById('banco-nome').value, saldoInicial: parseFloat(document.getElementById('banco-saldo-ini').value) };
            if(id) await updateDoc(doc(db, "banks", id), data);
            else await addDoc(collection(db, "banks"), data);
            closeModal();
        };

        window.editBanco = (id) => {
            const b = userBancos.find(x => x.id === id);
            document.getElementById('banco-id').value = b.id;
            document.getElementById('banco-nome').value = b.nome;
            document.getElementById('banco-saldo-ini').value = b.saldoInicial;
            document.getElementById('modal-banco').classList.remove('hidden');
        };

        function renderBancosPerfil() {
            const list = document.getElementById('lista-bancos-perfil');
            list.innerHTML = userBancos.map(b => `
                <div onclick="editBanco('${b.id}')" class="custom-card p-4 border-l-4 cursor-pointer hover:bg-slate-800 transition-all" style="border-color: ${bancoCores[b.nome] || '#ccc'}">
                    <p class="text-[9px] font-black uppercase text-slate-500">${b.nome}</p>
                    <p class="text-sm font-black">R$ ${b.saldoInicial.toLocaleString('pt-BR', {minimumFractionDigits:2})}</p>
                </div>
            `).join('');
        }

        // --- LÓGICA DE CATEGORIAS ---
        window.openModalCat = (tipo) => { document.getElementById('cat-tipo-fixo').value = tipo; document.getElementById('modal-cat').classList.remove('hidden'); };
        
        document.getElementById('form-cat').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "categories"), { 
                userId, 
                nome: document.getElementById('cat-nome').value, 
                tipo: document.getElementById('cat-tipo-fixo').value, 
                icone: document.getElementById('cat-icone').value 
            });
            closeModal();
        };

        function renderCatsPerfil() {
            const rec = document.getElementById('list-cat-rec-perfil');
            const des = document.getElementById('list-cat-des-perfil');
            rec.innerHTML = ""; des.innerHTML = "";
            userCats.forEach(c => {
                const html = `<div class="flex justify-between items-center p-3 bg-slate-900/50 rounded-xl border border-white/5">
                    <div class="flex items-center gap-2"><i data-lucide="${c.icone}" class="w-3 h-3 text-slate-400"></i><span class="text-[10px] font-black uppercase">${c.nome}</span></div>
                    <button onclick="deleteCat('${c.id}')" class="text-slate-600"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                </div>`;
                c.tipo === 'receita' ? rec.innerHTML += html : des.innerHTML += html;
            });
            lucide.createIcons();
        }

        // --- CICLO DE SALDO NO DASHBOARD ---
        window.cycleBankDisplay = () => {
            currentBankIdx++;
            if (currentBankIdx >= userBancos.length) currentBankIdx = -1;
            updateUI();
        };

        function updateUI() {
            // Soma de todos os saldos iniciais + movimentos efetivados
            const saldoBase = userBancos.reduce((acc, b) => acc + b.saldoInicial, 0);
            const movimentos = transactions.filter(t => t.status === 'efetivada').reduce((acc, t) => t.tipo === 'receita' ? acc + t.valor : acc - t.valor, 0);
            const consolidado = saldoBase + movimentos;

            const card = document.getElementById('card-saldo-main');
            const label = document.getElementById('bank-label');
            const display = document.getElementById('dash-saldo');

            if(currentBankIdx === -1) {
                label.innerText = "Saldo Consolidado";
                display.innerText = `R$ ${consolidado.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                card.style.background = "linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%)";
            } else {
                const bAtivo = userBancos[currentBankIdx];
                label.innerText = `Saldo ${bAtivo.nome}`;
                display.innerText = `R$ ${bAtivo.saldoInicial.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                card.style.background = bancoCores[bAtivo.nome] || "#1e293b";
            }
            lucide.createIcons();
        }

        window.closeModal = () => { 
            document.querySelectorAll('.fixed.inset-0').forEach(m => m.classList.add('hidden')); 
        };

        window.showTab = (id) => { 
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active')); 
            document.getElementById('tab-' + id).classList.add('active'); 
            lucide.createIcons(); 
        };
