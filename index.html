<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money v20</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { 
            darkMode: 'class', 
            theme: { extend: { colors: { darkBg: '#020617', darkCard: '#0f172a', accentSky: '#0ea5e9', accentEmerald: '#10b981', accentRose: '#f43f5e', accentAmber: '#f59e0b' } } } 
        }
        document.documentElement.classList.add('dark');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .custom-card { background-color: #0f172a; border: 1px solid #1e293b; border-radius: 1.5rem; }
        .card-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%); border-radius: 1.5rem; }
        .nav-glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="min-h-screen antialiased pb-32">

    <div id="main-app" class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 custom-card p-5">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-accentSky rounded-xl text-white shadow-lg"><i data-lucide="zap" class="w-6 h-6 fill-current"></i></div>
                <div>
                    <h1 class="text-2xl font-black uppercase italic tracking-tighter text-accentSky leading-none">Drivo&Money</h1>
                    <span id="user-handle-display" class="text-[9px] font-black text-slate-500 uppercase tracking-widest">@usuario</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleNotifications()" class="relative p-3 bg-slate-800/50 rounded-xl text-slate-400 hover:text-white transition-all">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                    <span id="notif-badge" class="hidden absolute top-2 right-2 w-2 h-2 bg-accentRose rounded-full border-2 border-darkCard"></span>
                </button>
                <button onclick="handleLogout()" class="p-3 bg-slate-800/50 rounded-xl text-accentRose"><i data-lucide="log-out" class="w-5 h-5"></i></button>
            </div>
        </header>

        <main>
            <section id="tab-dashboard" class="tab-content active space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div id="card-saldo-main" onclick="cycleBankDisplay()" class="card-gradient p-6 shadow-2xl flex flex-col justify-between min-h-[140px] relative overflow-hidden cursor-pointer transition-all duration-500">
                        <div class="relative z-10"><small id="bank-label" class="text-[10px] font-black uppercase opacity-80 tracking-widest">Saldo Real</small><p class="text-3xl font-black mt-2" id="dash-saldo">R$ 0,00</p></div>
                        <i id="bank-icon-ui" data-lucide="wallet" class="absolute -right-4 -bottom-4 w-24 h-24 opacity-10"></i>
                    </div>
                    <div class="custom-card p-6 border-l-4 border-l-accentEmerald">
                        <small class="text-[10px] font-black uppercase text-slate-500">Receitas (Mês)</small>
                        <p class="text-3xl font-black mt-2 text-accentEmerald" id="dash-receitas">R$ 0,00</p>
                    </div>
                    <div class="custom-card p-6 border-l-4 border-l-accentRose">
                        <small class="text-[10px] font-black uppercase text-slate-500">Despesas (Mês)</small>
                        <p class="text-3xl font-black mt-2 text-accentRose" id="dash-despesas">R$ 0,00</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                    <div class="lg:col-span-5 custom-card p-8">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xs font-black uppercase text-slate-400 tracking-widest">Raio-X de Gastos</h3>
                            <div class="flex bg-slate-800 p-1 rounded-xl">
                                <button onclick="updateDonut('despesa')" id="btn-donut-des" class="px-3 py-1.5 rounded-lg text-[9px] font-black uppercase bg-accentRose text-white">Gastos</button>
                                <button onclick="updateDonut('receita')" id="btn-donut-rec" class="px-3 py-1.5 rounded-lg text-[9px] font-black uppercase text-slate-500">Ganhos</button>
                            </div>
                        </div>
                        <div class="relative h-[250px]"><canvas id="chart-rosca"></canvas></div>
                    </div>
                    <div class="lg:col-span-7 custom-card p-8">
                        <h3 class="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest">Últimos Movimentos</h3>
                        <div id="mini-feed" class="space-y-3"></div>
                    </div>
                </div>
            </section>

            <section id="tab-perfil" class="tab-content space-y-8">
                <div class="custom-card p-6 space-y-4">
                    <h3 class="text-xs font-black uppercase text-accentSky tracking-widest">Minha Identidade</h3>
                    <div class="flex gap-2">
                        <input type="text" id="input-handle" placeholder="Seu @nome" class="flex-1 bg-slate-950 p-4 rounded-xl border border-white/5 outline-none focus:border-accentSky">
                        <button onclick="saveHandle()" class="bg-accentSky px-6 rounded-xl font-black text-xs uppercase">Salvar</button>
                    </div>
                </div>
                <div class="space-y-4">
                    <div class="flex justify-between items-center"><h3 class="text-xs font-black uppercase text-accentSky tracking-widest">Meus Bancos</h3><button onclick="openBankModal()" class="text-[10px] bg-accentSky/10 text-accentSky px-3 py-1 rounded-lg font-black">+ ADICIONAR</button></div>
                    <div id="lista-bancos-perfil" class="grid grid-cols-1 gap-2"></div>
                </div>
            </section>
        </main>
    </div>

    <div id="modal-notificacoes" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-sm z-[500] flex items-center justify-end">
        <div class="h-full w-full max-w-md bg-darkCard border-l border-white/10 p-8 shadow-2xl overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-xl font-black uppercase italic text-white">Notificações</h3>
                <button onclick="toggleNotifications()" class="p-2 bg-slate-800 rounded-lg"><i data-lucide="x"></i></button>
            </div>
            <div id="lista-notificacoes" class="space-y-4">
                <p class="text-slate-500 text-center text-xs font-bold py-10">Nenhuma pendência por aqui.</p>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 nav-glass px-8 py-4 flex gap-10 items-center justify-center z-50">
        <button onclick="showTab('dashboard')" class="nav-btn text-accentSky" data-tab="dashboard"><i data-lucide="layout-dashboard"></i></button>
        <button onclick="openModal()" class="bg-accentSky text-white p-4 rounded-2xl shadow-xl -translate-y-8 active:scale-90 transition-all"><i data-lucide="plus" class="w-6 h-6"></i></button>
        <button onclick="showTab('perfil')" class="nav-btn text-slate-500" data-tab="perfil"><i data-lucide="user"></i></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, getDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId, userHandle, transactions = [], userBancos = [], currentBankIdx = -1;

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                userId = u.uid;
                syncData();
                loadHandle();
            }
        });

        // NOTIFICAÇÕES
        window.toggleNotifications = () => document.getElementById('modal-notificacoes').classList.toggle('hidden');

        function syncData() {
            // Sincronizar transações enviadas para mim (@handle)
            if(userHandle) {
                const qNotif = query(collection(db, "transactions"), where("markedUser", "==", userHandle), where("notified", "==", true));
                onSnapshot(qNotif, (snap) => {
                    const list = document.getElementById('lista-notificacoes');
                    const badge = document.getElementById('notif-badge');
                    if(snap.empty) {
                        list.innerHTML = `<p class="text-slate-500 text-center text-xs font-bold py-10">Tudo limpo!</p>`;
                        badge.classList.add('hidden');
                    } else {
                        badge.classList.remove('hidden');
                        list.innerHTML = snap.docs.map(d => {
                            const t = d.data();
                            return `
                                <div class="p-5 bg-slate-900/50 rounded-2xl border border-accentSky/30 space-y-3">
                                    <p class="text-[10px] font-black text-accentSky uppercase">Novo Lançamento Recebido</p>
                                    <h4 class="text-sm font-bold">${t.descricao}</h4>
                                    <p class="text-xl font-black text-white">R$ ${t.valor.toLocaleString('pt-BR')}</p>
                                    <div class="flex gap-2">
                                        <button onclick="acceptNotif('${d.id}')" class="flex-1 py-3 bg-accentEmerald text-white rounded-xl text-[10px] font-black uppercase">Aceitar</button>
                                        <button onclick="declineNotif('${d.id}')" class="flex-1 py-3 bg-slate-800 text-slate-400 rounded-xl text-[10px] font-black uppercase">Recusar</button>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    }
                    lucide.createIcons();
                });
            }
            
            // Sincronizar Dashboard (conforme v15)
            const q = query(collection(db, "transactions"), where("userId", "==", userId));
            onSnapshot(q, (snap) => {
                transactions = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateUI();
            });
        }

        // CARROSSEL DE BANCOS
        window.cycleBankDisplay = () => {
            currentBankIdx++;
            if(currentBankIdx >= userBancos.length) currentBankIdx = -1;
            updateUI();
        };

        function updateUI() {
            // Lógica de cálculo de saldo e renderização idêntica à v15 (restaurada)
            // ... (implementação interna mantendo layout original)
            lucide.createIcons();
        }

        window.loadHandle = async () => {
            const docSnap = await getDoc(doc(db, "users", userId));
            if (docSnap.exists() && docSnap.data().handle) {
                userHandle = docSnap.data().handle;
                document.getElementById('user-handle-display').innerText = "@" + userHandle;
                document.getElementById('input-handle').value = userHandle;
                syncData(); // Re-sincroniza após carregar o handle
            }
        };

        window.saveHandle = async () => {
            const h = document.getElementById('input-handle').value.toLowerCase().replace('@','');
            await setDoc(doc(db, "users", userId), { handle: h }, { merge: true });
            location.reload();
        };

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            lucide.createIcons();
        };

        lucide.createIcons();
    </script>
</body>
</html>
