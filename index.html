<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        // Configuração do Tailwind para suportar modo escuro via classe
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#020617',
                        darkCard: '#0f172a',
                        lightBg: '#f8fafc'
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .select-none { user-select: none; -webkit-user-select: none; }
    </style>
</head>
<body class="light select-none min-h-screen bg-lightBg text-slate-900 dark:bg-darkBg dark:text-white antialiased">

    <div id="app" class="max-w-6xl mx-auto p-4 md:p-8">
        
        <header class="flex justify-between items-center mb-8 bg-white dark:bg-slate-900/40 p-4 rounded-[25px] border border-slate-200 dark:border-slate-800 shadow-sm">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-sky-500 rounded-lg text-white">
                    <i data-lucide="bolt"></i>
                </div>
                <h1 class="text-xl font-black uppercase italic tracking-tighter text-sky-500">Drivo&Money</h1>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="p-3 bg-slate-100 dark:bg-slate-800 rounded-2xl text-slate-600 dark:text-yellow-400 transition-all active:scale-95">
                    <i id="theme-icon" data-lucide="sun"></i>
                </button>
                <button onclick="logout()" class="p-3 bg-slate-100 dark:bg-slate-800/50 rounded-2xl text-rose-500">
                    <i data-lucide="log-out"></i>
                </button>
            </div>
        </header>

        <main id="main-content">
            
            <section id="tab-dashboard" class="tab-content active">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                    <div class="bg-white dark:bg-darkCard p-6 rounded-[30px] border border-slate-200 dark:border-slate-800">
                        <small class="font-black text-slate-400 uppercase text-[10px] tracking-widest">Saldo Atual</small>
                        <p class="text-3xl font-black mt-1">R$ 3.269,60</p>
                    </div>
                    </div>
                <p class="text-center text-slate-400 text-sm italic">Dashboard carregado. Envie a próxima página...</p>
            </section>

            <section id="tab-extrato" class="tab-content">
                <h2 class="text-2xl font-black mb-4">Extrato Detalhado</h2>
                </section>

            <section id="tab-moto" class="tab-content">
                </section>

        </main>
    </div>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-white/80 dark:bg-slate-900/80 backdrop-blur-lg border border-slate-200 dark:border-slate-800 px-6 py-3 rounded-[30px] flex gap-8 items-center shadow-2xl z-50">
        <button onclick="showTab('dashboard')" class="text-sky-500"><i data-lucide="layout-dashboard"></i></button>
        <button onclick="showTab('extrato')" class="text-slate-400"><i data-lucide="receipt-text"></i></button>
        <button onclick="toggleModal()" class="bg-sky-500 text-white p-3 rounded-2xl shadow-lg shadow-sky-500/40 -translate-y-2"><i data-lucide="plus"></i></button>
        <button onclick="showTab('moto')" class="text-slate-400"><i data-lucide="motorcycle"></i></button>
        <button onclick="showTab('perfil')" class="text-slate-400"><i data-lucide="user"></i></button>
    </nav>

    <script>
        // Inicializa Ícones
        lucide.createIcons();

        // Lógica de Troca de Tema
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                icon.setAttribute('data-lucide', 'moon');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                icon.setAttribute('data-lucide', 'sun');
            }
            lucide.createIcons();
        }

        // Persistência do Tema ao carregar
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        // Navegação entre abas (SPA)
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            
            // Atualiza cores dos ícones na nav
            document.querySelectorAll('nav button').forEach(btn => btn.classList.replace('text-sky-500', 'text-slate-400'));
            event.currentTarget.classList.replace('text-slate-400', 'text-sky-500');
        }

        function toggleModal() { alert('Modal de lançamento será embutido aqui!'); }
        function logout() { alert('Fazendo logout...'); }
    </script>
</body>
</html>
