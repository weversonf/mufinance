<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuFinance v26.2 | Dashboard Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #1E293B; overflow-x: hidden; }
        .sidebar-active { background-color: #F1F5F9; color: #0EA5E9; border-right: 4px solid #0EA5E9; }
        .card-branco { background: white; border-radius: 2rem; border: 1px solid #E2E8F0; box-shadow: 0 4px 12px -2px rgba(0,0,0,0.05); height: 100%; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #sidebar { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); width: 280px; }
        #sidebar.collapsed { width: 90px; }
        #sidebar.collapsed .sidebar-text, #sidebar.collapsed .logo-text { display: none; }
        .input-light { @apply w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-sky-500 text-sm font-medium transition-all; }
        
        /* Ajuste do Gráfico para não estourar */
        .chart-container { position: relative; height: 300px; width: 100%; }
    </style>
</head>
<body class="min-h-screen">

    <div id="toast-success" class="fixed top-8 left-1/2 -translate-x-1/2 z-[200] transform -translate-y-20 opacity-0 pointer-events-none transition-all duration-500">
        <div class="bg-slate-900 text-white px-8 py-4 rounded-3xl shadow-2xl flex items-center gap-4 border border-white/10">
            <div class="bg-sky-500 p-1.5 rounded-full"><i data-lucide="check" class="w-4 h-4 text-white stroke-[4]"></i></div>
            <span class="font-black uppercase tracking-[0.2em] text-[10px]" id="toast-msg">Sucesso!</span>
        </div>
    </div>

    <div id="app-container" class="hidden min-h-screen">
        <aside id="sidebar" class="bg-white border-r border-slate-200 hidden lg:flex flex-col p-6 sticky top-0 h-screen z-40">
            <div class="flex items-center justify-between mb-12 px-2">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-sky-600 rounded-xl flex items-center justify-center text-white shadow-lg"><i data-lucide="zap" class="fill-current"></i></div>
                    <span class="font-extrabold text-xl tracking-tighter italic text-slate-800 logo-text">MuFinance</span>
                </div>
                <button onclick="toggleSidebar()" class="p-2 hover:bg-slate-100 rounded-lg text-slate-400"><i data-lucide="menu" class="w-5 h-5"></i></button>
            </div>
            <nav class="flex-1 space-y-2">
                <button onclick="switchTab('dashboard')" id="btn-dashboard" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm sidebar-active"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> <span class="sidebar-text">Dashboard</span></button>
                <button onclick="switchTab('extrato')" id="btn-extrato" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50"><i data-lucide="receipt" class="w-5 h-5"></i> <span class="sidebar-text">Extrato</span></button>
                <button onclick="switchTab('perfil')" id="btn-perfil" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50"><i data-lucide="settings" class="w-5 h-5"></i> <span class="sidebar-text">Configurações</span></button>
            </nav>
            <button onclick="handleLogout()" class="flex items-center gap-3 p-4 text-rose-500 font-bold text-sm hover:bg-rose-50 rounded-xl mt-auto"><i data-lucide="log-out" class="w-5 h-5"></i> <span class="sidebar-text">Sair</span></button>
        </aside>

        <main class="flex-1 p-6 lg:p-12 pb-32 overflow-y-auto">
            <header class="flex justify-between items-center mb-10">
                <h1 id="tab-title" class="text-3xl font-extrabold text-slate-800 tracking-tight leading-none italic">Dashboard</h1>
                <div class="w-12 h-12 rounded-2xl bg-slate-200 border-2 border-white shadow-sm overflow-hidden"><img src="https://ui-avatars.com/api/?name=W&background=0ea5e9&color=fff"></div>
            </header>

            <div id="content-dashboard" class="tab-content active space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-slate-900 p-8 rounded-[2.5rem] shadow-xl text-white relative flex flex-col justify-between min-h-[160px]">
                        <div><p class="text-[10px] font-black uppercase tracking-widest opacity-60">Saldo Consolidado</p><h2 class="text-4xl font-extrabold mt-2 tracking-tighter" id="dash-saldo">R$ 0,00</h2></div>
                        <i data-lucide="wallet" class="absolute -right-6 -bottom-6 w-32 h-32 opacity-10 rotate-12"></i>
                    </div>
                    <div class="card-branco p-8 border-l-8 border-l-emerald-500 flex flex-col justify-center"><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Receitas</p><h3 class="text-3xl font-extrabold text-slate-800" id="dash-receitas">R$ 0,00</h3></div>
                    <div class="card-branco p-8 border-l-8 border-l-rose-500 flex flex-col justify-center"><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Despesas</p><h3 class="text-3xl font-extrabold text-slate-800" id="dash-despesas">R$ 0,00</h3></div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
                    <div class="card-branco p-8">
                        <h3 class="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest text-center">Distribuição de Gastos</h3>
                        <div class="chart-container">
                            <canvas id="chart-rosca"></canvas>
                        </div>
                    </div>
                    <div class="card-branco p-8">
                        <h3 class="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest">Feed Recente</h3>
                        <div id="mini-feed" class="space-y-4"></div>
                    </div>
                </div>
            </div>

            <div id="content-extrato" class="tab-content space-y-6">
                <div id="extrato-lista" class="space-y-3"></div>
            </div>

            <div id="content-perfil" class="tab-content space-y-8 pb-20">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="card-branco p-8 space-y-4">
                        <h3 class="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest">Configurações Gerais</h3>
                        <input type="text" id="perf-nome" placeholder="Seu Nome" class="input-light">
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="veic-consumo" placeholder="KM/L" class="input-light">
                            <input type="number" step="0.01" id="veic-gas" placeholder="Preço Gasolina" class="input-light">
                        </div>
                        <button onclick="saveSettings()" class="w-full py-5 bg-slate-900 text-white font-black uppercase tracking-widest rounded-3xl shadow-xl">Salvar</button>
                    </div>
                </div>
            </div>
        </main>
        
        <button onclick="openModal()" class="fixed bottom-8 right-8 bg-sky-600 text-white w-16 h-16 rounded-2xl shadow-2xl flex items-center justify-center hover:scale-110 active:scale-95 transition-all z-50">
            <i data-lucide="plus" class="w-8 h-8 stroke-[3]"></i>
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId, dataGlobal = [], donutChart;

        onAuthStateChanged(auth, u => {
            if (u) {
                userId = u.uid;
                document.getElementById('app-container').classList.remove('hidden');
                document.getElementById('app-container').classList.add('flex');
                startListener();
            } else { window.location.href = "index.html"; }
        });

        function startListener() {
            onSnapshot(query(collection(db, "transactions"), where("userId", "==", userId)), (snap) => {
                dataGlobal = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateDash();
            });
        }

        function updateDash() {
            const rec = dataGlobal.filter(t => t.tipo === 'receita').reduce((a, b) => a + b.valor, 0);
            const des = dataGlobal.filter(t => t.tipo === 'despesa').reduce((a, b) => a + b.valor, 0);
            
            document.getElementById('dash-saldo').innerText = `R$ ${(rec - des).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
            document.getElementById('dash-receitas').innerText = `R$ ${rec.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
            document.getElementById('dash-despesas').innerText = `R$ ${des.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
            
            renderMiniFeed();
            renderDonut();
        }

        function renderDonut() {
            const ctx = document.getElementById('chart-rosca').getContext('2d');
            const cats = {};
            dataGlobal.filter(t => t.tipo === 'despesa').forEach(t => {
                cats[t.categoria] = (cats[t.categoria] || 0) + t.valor;
            });

            if (donutChart) donutChart.destroy();
            
            donutChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(cats),
                    datasets: [{
                        data: Object.values(cats),
                        backgroundColor: ['#0EA5E9', '#10B981', '#F59E0B', '#F43F5E', '#6366F1'],
                        borderWidth: 0,
                        hoverOffset: 20
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '75%',
                    plugins: {
                        legend: { position: 'bottom', labels: { usePointStyle: true, padding: 20, font: { weight: 'bold', size: 11 } } }
                    }
                }
            });
        }

        function renderMiniFeed() {
            const sorted = [...dataGlobal].sort((a,b) => (b.date?.seconds || 0) - (a.date?.seconds || 0)).slice(0, 4);
            document.getElementById('mini-feed').innerHTML = sorted.map(t => `
                <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl transition-all border border-transparent hover:border-slate-200">
                    <div class="flex items-center gap-4">
                        <div class="p-2 bg-white rounded-lg border border-slate-100 shadow-sm">
                            <i data-lucide="${t.tipo === 'receita' ? 'arrow-up' : 'arrow-down'}" class="w-4 h-4 ${t.tipo === 'receita' ? 'text-emerald-500' : 'text-rose-500'}"></i>
                        </div>
                        <div>
                            <p class="font-bold text-sm text-slate-800">${t.descricao || 'Sem descrição'}</p>
                            <p class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">${t.categoria}</p>
                        </div>
                    </div>
                    <p class="font-black text-sm text-slate-900">R$ ${parseFloat(t.valor).toFixed(2)}</p>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.sidebar-item').forEach(b => b.classList.remove('sidebar-active'));
            document.getElementById('content-' + id).classList.add('active');
            document.getElementById('btn-' + id).classList.add('sidebar-active');
            lucide.createIcons();
        };

        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
        };

        window.handleLogout = () => signOut(auth).then(() => window.location.reload());

        lucide.createIcons();
    </script>
</body>
</html>
