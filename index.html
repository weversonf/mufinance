<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money - Gestão Financeira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { 
            darkMode: 'class', 
            theme: { 
                extend: { 
                    colors: { darkBg: '#020617', darkCard: '#0f172a', lightBg: '#f8fafc' } 
                } 
            } 
        }
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'dark') document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
        })();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; overflow-x: hidden; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .hidden { display: none !important; }
        html.dark body { background-color: #020617; color: white; }
        html.dark .custom-card { background-color: #0f172a; border-color: #1e293b; color: white; }
        html:not(.dark) .custom-card { background-color: white; border-color: #e2e8f0; color: #0f172a; }
        .modal-scroll::-webkit-scrollbar { width: 4px; }
        .modal-scroll::-webkit-scrollbar-thumb { background: #0ea5e9; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen antialiased pb-24">

    <div id="login-screen" class="fixed inset-0 z-[200] bg-slate-950 flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <div class="inline-flex p-4 bg-sky-500 rounded-3xl text-white mb-6 shadow-xl shadow-sky-500/20"><i data-lucide="bolt" class="w-10 h-10"></i></div>
            <h1 class="text-3xl font-black uppercase italic tracking-tighter text-sky-500 mb-2">Drivo&Money</h1>
            <button onclick="loginGoogle()" class="w-full py-4 bg-white text-slate-900 rounded-2xl font-bold flex items-center justify-center gap-3 shadow-lg hover:bg-slate-100 transition-all">
                <i data-lucide="log-in" class="w-5 h-5"></i> Entrar com Google
            </button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <div class="max-w-6xl mx-auto p-4 md:p-8">
            <header class="flex justify-between items-center mb-8 custom-card p-4 rounded-[25px] border shadow-sm">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-sky-500 rounded-lg text-white"><i data-lucide="bolt"></i></div>
                    <h1 class="text-xl font-black uppercase italic text-sky-500">Drivo&Money</h1>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="toggleTheme()" class="p-3 bg-slate-100 dark:bg-slate-800 rounded-2xl text-slate-600 dark:text-yellow-400"><i id="theme-icon" data-lucide="sun"></i></button>
                    <button onclick="handleLogout()" class="p-3 bg-slate-100 dark:bg-slate-800/50 rounded-2xl text-rose-500"><i data-lucide="log-out"></i></button>
                </div>
            </header>

            <main>
                <section id="tab-dashboard" class="tab-content active space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-sky-500 p-6 rounded-[35px] shadow-xl text-white relative overflow-hidden">
                            <div class="relative z-10"><small class="text-[10px] font-black uppercase opacity-60 tracking-widest">Saldo Atual</small><p class="text-3xl font-black" id="dash-saldo">R$ 0,00</p></div>
                            <i data-lucide="wallet" class="absolute right-[-10px] bottom-[-10px] w-24 h-24 opacity-10"></i>
                        </div>
                        <div class="custom-card p-6 rounded-[35px] border"><small class="text-[10px] font-black uppercase text-slate-400">Receitas do Mês</small><p class="text-2xl font-black text-emerald-500" id="dash-receitas">R$ 0,00</p></div>
                        <div class="custom-card p-6 rounded-[35px] border"><small class="text-[10px] font-black uppercase text-slate-400">Despesas do Mês</small><p class="text-2xl font-black text-rose-500" id="dash-despesas">R$ 0,00</p></div>
                    </div>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="custom-card p-8 rounded-[40px] border">
                             <div class="flex justify-between mb-6">
                                <h3 class="text-xs font-black uppercase tracking-widest text-slate-400">Distribuição</h3>
                                <div class="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-xl">
                                    <button onclick="updateDonut('despesa')" id="btn-donut-des" class="px-4 py-1.5 rounded-lg text-[9px] font-black uppercase bg-rose-500 text-white transition-all">Despesas</button>
                                    <button onclick="updateDonut('receita')" id="btn-donut-rec" class="px-4 py-1.5 rounded-lg text-[9px] font-black uppercase text-slate-500 transition-all">Receitas</button>
                                </div>
                            </div>
                            <canvas id="chart-rosca"></canvas>
                        </div>
                        <div class="custom-card p-8 rounded-[40px] border">
                            <h3 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-6">Atividades Recentes</h3>
                            <div id="mini-feed" class="space-y-4"></div>
                        </div>
                    </div>
                </section>

                <section id="tab-extrato" class="tab-content">
                    <div id="lista-transacoes" class="space-y-4"></div>
                </section>
            </main>
        </div>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-white/90 dark:bg-slate-900/90 backdrop-blur-xl border border-slate-200 dark:border-slate-800 px-6 py-3 rounded-[30px] flex gap-8 items-center shadow-2xl z-50">
            <button onclick="showTab('dashboard')" class="nav-btn text-sky-500" data-tab="dashboard"><i data-lucide="layout-dashboard"></i></button>
            <button onclick="showTab('extrato')" class="nav-btn text-slate-400" data-tab="extrato"><i data-lucide="receipt-text"></i></button>
            <button onclick="openModal()" class="bg-sky-500 text-white p-3 rounded-2xl shadow-lg -translate-y-2 active:scale-90 transition-all"><i data-lucide="plus"></i></button>
            <button onclick="showTab('metas')" class="nav-btn text-slate-400" data-tab="metas"><i data-lucide="target"></i></button>
            <button onclick="showTab('relatorio')" class="nav-btn text-slate-400" data-tab="relatorio"><i data-lucide="bar-chart-3"></i></button>
        </nav>
    </div>

    <div id="modal-lancamento" class="hidden fixed inset-0 bg-slate-950/80 backdrop-blur-md flex items-center justify-center p-4 z-[300]">
        <div class="custom-card w-full max-w-md rounded-[35px] p-8 border shadow-2xl modal-scroll overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-black uppercase italic text-sky-500">Novo Lançamento</h3>
                <button onclick="closeModal()" class="text-slate-500"><i data-lucide="x"></i></button>
            </div>
            
            <form id="form-transacao" class="space-y-4">
                <div class="flex gap-2">
                    <button type="button" onclick="setTipo('despesa')" id="btn-tipo-des" class="flex-1 py-3 rounded-xl font-black text-xs uppercase bg-rose-600 text-white">Despesa</button>
                    <button type="button" onclick="setTipo('receita')" id="btn-tipo-rec" class="flex-1 py-3 rounded-xl font-black text-xs uppercase bg-slate-100 dark:bg-slate-800 text-slate-500">Receita</button>
                </div>

                <div class="flex bg-slate-100 dark:bg-slate-800/50 p-1 rounded-xl">
                    <button type="button" onclick="setStatus('efetivada')" id="btn-st-efetivada" class="flex-1 py-2 rounded-lg text-[9px] font-black uppercase bg-sky-500 text-white transition-all">Efetivada</button>
                    <button type="button" onclick="setStatus('prevista')" id="btn-st-prevista" class="flex-1 py-2 rounded-lg text-[9px] font-black uppercase text-slate-500 transition-all">Prevista</button>
                </div>

                <input type="number" id="valor" step="0.01" placeholder="Valor R$" class="w-full p-4 bg-slate-50 dark:bg-black/20 border border-slate-200 rounded-[18px] text-lg font-black outline-none focus:border-sky-500 dark:text-white" required>
                <input type="text" id="descricao" placeholder="Descrição" class="w-full p-4 bg-slate-50 dark:bg-black/20 border border-slate-200 rounded-[18px] text-sm outline-none dark:text-white" required>
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="space-y-1">
                        <label class="text-[9px] uppercase font-black text-slate-400 ml-1">Lançamento</label>
                        <input type="date" id="dataLancamento" class="w-full p-3 bg-slate-50 dark:bg-black/20 border border-slate-200 rounded-xl text-xs font-bold dark:text-white">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] uppercase font-black text-slate-400 ml-1">Vencimento</label>
                        <input type="date" id="dataVencimento" class="w-full p-3 bg-slate-50 dark:bg-black/20 border border-slate-200 rounded-xl text-xs font-bold dark:text-white">
                    </div>
                </div>

                <button type="submit" id="btn-salvar" class="w-full py-5 bg-sky-600 text-white rounded-[22px] font-black uppercase text-xs shadow-lg shadow-sky-600/20">Salvar Transação</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI",
            authDomain: "drivo-e-money.firebaseapp.com",
            projectId: "drivo-e-money",
            storageBucket: "drivo-e-money.firebasestorage.app",
            messagingSenderId: "62950568252",
            appId: "1:62950568252:web:7638827c39b589a9046e39"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let userId, currentTipo = 'despesa', currentStatus = 'efetivada', transactions = [], donutChart;

        onAuthStateChanged(auth, (u) => {
            if (u) { userId = u.uid; document.getElementById('login-screen').classList.add('hidden'); document.getElementById('main-app').classList.remove('hidden'); initData(); }
            else { document.getElementById('login-screen').classList.remove('hidden'); document.getElementById('main-app').classList.add('hidden'); }
        });

        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.handleLogout = () => signOut(auth);

        function initData() {
            const q = query(collection(db, "transactions"), where("userId", "==", userId), orderBy("date", "desc"));
            onSnapshot(q, (snap) => {
                transactions = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateUI();
            });
        }

        function updateUI() {
            let r=0, d=0; const now = new Date();
            const feed = document.getElementById('mini-feed'); feed.innerHTML = "";
            const list = document.getElementById('lista-transacoes'); list.innerHTML = "";

            transactions.forEach((t, i) => {
                const val = t.valor || 0;
                const date = t.dateVencimento instanceof Timestamp ? t.dateVencimento.toDate() : new Date(t.dateVencimento);
                
                if(date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear()) {
                    t.tipo === 'receita' ? r += val : d += val;
                }

                const itemHtml = `
                    <div class="flex justify-between items-center p-4 custom-card rounded-2xl border ${t.status === 'prevista' ? 'opacity-60 border-dashed' : ''}">
                        <div class="flex items-center gap-3">
                            <div class="p-2 rounded-lg ${t.tipo==='receita'?'bg-emerald-500/10 text-emerald-500':'bg-rose-500/10 text-rose-500'}">
                                <i data-lucide="${t.status==='prevista'?'clock':'check'}" class="w-4 h-4"></i>
                            </div>
                            <div>
                                <p class="text-[10px] font-black uppercase">${t.descricao}</p>
                                <p class="text-[8px] font-bold text-slate-400 uppercase italic">Vence: ${date.toLocaleDateString('pt-BR')}</p>
                            </div>
                        </div>
                        <p class="text-xs font-black ${t.tipo==='receita'?'text-emerald-500':'text-rose-500'}">R$ ${val.toLocaleString('pt-BR')}</p>
                    </div>`;

                if(i < 5) feed.innerHTML += itemHtml;
                list.innerHTML += itemHtml;
            });

            document.getElementById('dash-receitas').innerText = `R$ ${r.toLocaleString('pt-BR')}`;
            document.getElementById('dash-despesas').innerText = `R$ ${d.toLocaleString('pt-BR')}`;
            document.getElementById('dash-saldo').innerText = `R$ ${(r - d).toLocaleString('pt-BR')}`;
            lucide.createIcons();
            updateDonut('despesa');
        }

        window.updateDonut = (tipo) => {
            const ctx = document.getElementById('chart-rosca').getContext('2d');
            const dataMap = {};
            transactions.filter(t => t.tipo === tipo).forEach(t => { const cat = t.categoria || 'Geral'; dataMap[cat] = (dataMap[cat] || 0) + t.valor; });
            const labels = Object.keys(dataMap); const values = Object.values(dataMap);
            if(donutChart) donutChart.destroy();
            donutChart = new Chart(ctx, {
                type: 'doughnut', data: { labels, datasets: [{ data: values, backgroundColor: tipo==='despesa'?['#f43f5e','#fb923c','#facc15']:['#10b981','#0ea5e9'], borderWidth: 0 }]},
                options: { cutout: '80%', plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8', font: { size: 9, weight: 'bold' }}}}}
            });
            document.getElementById('btn-donut-des').className = tipo==='despesa' ? "px-4 py-1.5 rounded-lg text-[9px] font-black uppercase bg-rose-500 text-white" : "px-4 py-1.5 rounded-lg text-[9px] font-black uppercase text-slate-500";
            document.getElementById('btn-donut-rec').className = tipo==='receita' ? "px-4 py-1.5 rounded-lg text-[9px] font-black uppercase bg-emerald-500 text-white" : "px-4 py-1.5 rounded-lg text-[9px] font-black uppercase text-slate-500";
        };

        window.setStatus = (s) => {
            currentStatus = s;
            document.getElementById('btn-st-efetivada').className = s==='efetivada' ? "flex-1 py-2 rounded-lg text-[9px] font-black uppercase bg-sky-500 text-white" : "flex-1 py-2 rounded-lg text-[9px] font-black uppercase text-slate-500";
            document.getElementById('btn-st-prevista').className = s==='prevista' ? "flex-1 py-2 rounded-lg text-[9px] font-black uppercase bg-amber-500 text-white" : "flex-1 py-2 rounded-lg text-[9px] font-black uppercase text-slate-500";
        };

        window.setTipo = (t) => {
            currentTipo = t;
            document.getElementById('btn-tipo-des').className = t==='despesa' ? "flex-1 py-3 rounded-xl font-black text-xs uppercase bg-rose-600 text-white" : "flex-1 py-3 rounded-xl font-black text-xs uppercase bg-slate-100 dark:bg-slate-800 text-slate-500";
            document.getElementById('btn-tipo-rec').className = t==='receita' ? "flex-1 py-3 rounded-xl font-black text-xs uppercase bg-emerald-600 text-white" : "flex-1 py-3 rounded-xl font-black text-xs uppercase bg-slate-100 dark:bg-slate-800 text-slate-500";
        };

        document.getElementById('form-transacao').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-salvar'); btn.disabled = true; btn.innerText = "Gravando...";
            
            const payload = {
                userId, tipo: currentTipo, status: currentStatus,
                valor: parseFloat(document.getElementById('valor').value),
                descricao: document.getElementById('descricao').value,
                dateLancamento: Timestamp.fromDate(new Date(document.getElementById('dataLancamento').value + 'T12:00:00')),
                dateVencimento: Timestamp.fromDate(new Date(document.getElementById('dataVencimento').value + 'T12:00:00')),
                date: Timestamp.fromDate(new Date(document.getElementById('dataVencimento').value + 'T12:00:00')), // Compatibilidade com código anterior
                createdAt: Timestamp.now(), categoria: 'Geral'
            };

            try {
                await addDoc(collection(db, "transactions"), payload);
                closeModal();
                e.target.reset();
            } catch (err) { alert(err.message); }
            finally { btn.disabled = false; btn.innerText = "Salvar Transação"; }
        });

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-sky-500', 'text-slate-400'));
            const active = document.querySelector(`[data-tab="${id}"]`); if(active) active.classList.replace('text-slate-400', 'text-sky-500');
        };

        window.toggleTheme = () => { const isD = document.documentElement.classList.toggle('dark'); localStorage.setItem('theme', isD?'dark':'light'); updateUI(); };
        window.openModal = () => {
            const d = new Date().toISOString().split('T')[0];
            document.getElementById('dataLancamento').value = d;
            document.getElementById('dataVencimento').value = d;
            document.getElementById('modal-lancamento').classList.remove('hidden');
        };
        window.closeModal = () => document.getElementById('modal-lancamento').classList.add('hidden');
    </script>
</body>
</html>
