<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money v24.7</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { darkBg: '#020617', darkCard: '#0f172a', accentSky: '#0ea5e9', accentEmerald: '#10b981', accentRose: '#f43f5e', accentAmber: '#f59e0b' } } } }
        document.documentElement.classList.add('dark');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        * { -webkit-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        input, select, textarea { user-select: text !important; }
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .custom-card { background-color: #0f172a; border: 1px solid #1e293b; border-radius: 1.5rem; }
        .card-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%); border-radius: 1.5rem; }
        .nav-glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.05); }
        .input-dark { background-color: #020617; border: 1px solid #1e293b; color: white; padding: 0.75rem 1rem; border-radius: 0.75rem; outline: none; width: 100%; font-size: 0.875rem; }
    </style>
</head>
<body class="min-h-screen antialiased pb-32 text-slate-200 text-left">
    <div id="main-app" class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 custom-card p-5">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-accentSky rounded-xl text-white shadow-lg"><i data-lucide="zap" class="w-6 h-6 fill-current"></i></div>
                <div>
                    <h1 class="text-2xl font-black uppercase italic tracking-tighter text-accentSky leading-none">Drivo&Money</h1>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">v24.7 • Carteira Ativa</span>
                </div>
            </div>
            <button onclick="handleLogout()" class="p-4 bg-slate-800/50 rounded-xl text-accentRose"><i data-lucide="log-out"></i></button>
        </header>

        <main>
            <section id="tab-dashboard" class="tab-content active space-y-6">
                <div class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
                    <div class="flex items-center gap-4 bg-darkCard p-2 rounded-2xl border border-white/5">
                        <button onclick="changeMonth(-1)" class="p-2 hover:bg-white/5 rounded-xl transition-all"><i data-lucide="chevron-left" class="w-5 h-5 text-accentSky"></i></button>
                        <div class="text-center min-w-[120px]"><p id="display-periodo" class="text-xs font-black uppercase tracking-widest">---</p></div>
                        <button onclick="changeMonth(1)" class="p-2 hover:bg-white/5 rounded-xl transition-all"><i data-lucide="chevron-right" class="w-5 h-5 text-accentSky"></i></button>
                    </div>
                    <button onclick="toggleYearlyView()" id="btn-yearly" class="px-6 py-3 rounded-2xl bg-slate-800 text-[10px] font-black uppercase hover:bg-slate-700 border border-white/5">Ver Ano Todo</button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div id="card-saldo-main" onclick="cycleBankDisplay()" class="card-gradient p-6 shadow-2xl flex flex-col justify-between min-h-[140px] relative overflow-hidden cursor-pointer active:scale-95 transition-all">
                        <div class="relative z-10">
                            <small id="bank-label" class="text-[10px] font-black uppercase tracking-widest text-white/80">Saldo Consolidado</small>
                            <p class="text-3xl font-black mt-2 text-white" id="dash-saldo">R$ 0,00</p>
                        </div>
                        <i data-lucide="wallet" class="absolute -right-4 -bottom-4 w-24 h-24 opacity-10"></i>
                    </div>
                    <div class="custom-card p-6 border-l-4 border-l-accentEmerald"><small class="text-[10px] font-black text-slate-500 uppercase">Receitas</small><p class="text-3xl font-black mt-2 text-accentEmerald" id="dash-receitas">R$ 0,00</p></div>
                    <div class="custom-card p-6 border-l-4 border-l-accentRose"><small class="text-[10px] font-black text-slate-500 uppercase">Despesas</small><p class="text-3xl font-black mt-2 text-accentRose" id="dash-despesas">R$ 0,00</p></div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                    <div class="lg:col-span-5 custom-card p-8 text-center">
                        <div class="flex justify-between items-center mb-6 text-left">
                            <h3 class="text-xs font-black uppercase text-slate-400 tracking-widest">Raio-X Mensal</h3>
                            <div class="flex bg-slate-800 p-1 rounded-xl">
                                <button onclick="updateDonut('despesa')" id="btn-donut-des" class="px-3 py-1.5 rounded-lg text-[9px] font-black bg-accentRose text-white">Gastos</button>
                                <button onclick="updateDonut('receita')" id="btn-donut-rec" class="px-3 py-1.5 rounded-lg text-[9px] font-black text-slate-500">Ganhos</button>
                            </div>
                        </div>
                        <div class="relative h-[280px]"><canvas id="chart-rosca"></canvas></div>
                    </div>
                    <div class="lg:col-span-7 custom-card p-8">
                        <h3 class="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest">Últimos Movimentos</h3>
                        <div id="mini-feed" class="space-y-3"></div>
                    </div>
                </div>
            </section>

            <section id="tab-extrato" class="tab-content space-y-4">
                <h3 class="text-xs font-black uppercase tracking-widest text-accentSky ml-2">Histórico de Transações</h3>
                <div id="lista-transacoes-extrato" class="space-y-3"></div>
            </section>

            <section id="tab-drivo" class="tab-content space-y-6">
                <h3 class="text-xs font-black uppercase tracking-widest text-accentAmber ml-2">Drivo Analytics</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="custom-card p-6 border-l-4 border-accentAmber">
                        <small class="text-[9px] font-black text-slate-500 uppercase">KM Estimados (Mês)</small>
                        <p id="drivo-km" class="text-3xl font-black mt-2">0 KM</p>
                    </div>
                    <div class="custom-card p-6 border-l-4 border-accentSky">
                        <small class="text-[9px] font-black text-slate-500 uppercase">Custo por KM</small>
                        <p id="drivo-custo-km" class="text-3xl font-black mt-2">R$ 0,00</p>
                    </div>
                </div>
                <div class="custom-card p-6">
                    <h4 class="text-[10px] font-black uppercase text-slate-400 mb-4">Abastecimentos Recentes</h4>
                    <div id="lista-drivo" class="space-y-3"></div>
                </div>
            </section>

            <section id="tab-perfil" class="tab-content space-y-8">
                <div class="space-y-4">
                    <div class="flex justify-between items-center px-1">
                        <h3 class="text-xs font-black uppercase tracking-widest text-accentEmerald flex items-center gap-2">
                            <i data-lucide="building-2" class="w-4 h-4"></i> Meus Bancos
                        </h3>
                        <button onclick="openModalBanco()" class="p-2 bg-accentEmerald/10 text-accentEmerald rounded-lg"><i data-lucide="plus-circle" class="w-4 h-4"></i></button>
                    </div>
                    <div id="lista-bancos-perfil" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
                </div>
            </section>
        </main>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 nav-glass px-6 py-4 flex gap-6 items-center justify-center z-50">
        <button onclick="showTab('dashboard')" class="nav-btn text-accentSky" data-tab="dashboard"><i data-lucide="layout-dashboard"></i></button>
        <button onclick="showTab('extrato')" class="nav-btn text-slate-500" data-tab="extrato"><i data-lucide="receipt-text"></i></button>
        <button onclick="openModal()" class="bg-accentSky text-white p-4 rounded-2xl shadow-xl -translate-y-8 active:scale-90 transition-all"><i data-lucide="plus" class="w-6 h-6"></i></button>
        <button onclick="showTab('drivo')" class="nav-btn text-slate-500" data-tab="drivo"><i data-lucide="gauge"></i></button>
        <button onclick="showTab('perfil')" class="nav-btn text-slate-500" data-tab="perfil"><i data-lucide="user"></i></button>
    </nav>

    <div id="modal-lancamento" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4 z-[300]">
        <div class="custom-card w-full max-w-md p-8 shadow-2xl">
            <h3 id="modal-title" class="text-lg font-black uppercase italic text-sky-500 mb-6">Lançamento</h3>
            <form id="form-transacao" class="space-y-4">
                <input type="hidden" id="edit-id">
                <div class="flex gap-2">
                    <button type="button" onclick="setTipo('despesa')" id="btn-tipo-des" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentRose text-white">Despesa</button>
                    <button type="button" onclick="setTipo('receita')" id="btn-tipo-rec" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500">Receita</button>
                </div>
                <input type="number" id="valor" step="0.01" placeholder="0,00" class="input-dark text-lg font-black" required>
                <input type="text" id="descricao" placeholder="Descrição" class="input-dark" required>
                <div class="grid grid-cols-2 gap-2">
                    <select id="banco-select" class="input-dark" required></select>
                    <select id="categoria-select" class="input-dark" required></select>
                </div>
                <input type="date" id="dataVencimento" class="input-dark text-xs" required>
                <button type="submit" class="w-full py-5 bg-sky-600 text-white rounded-2xl font-black uppercase text-xs shadow-lg">Confirmar</button>
                <button type="button" onclick="closeModal()" class="w-full text-slate-500 text-[10px] font-bold mt-2 uppercase">CANCELAR</button>
            </form>
        </div>
    </div>

    <div id="modal-banco" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4 z-[400]">
        <div class="custom-card w-full max-w-sm p-8">
            <h3 class="text-xs font-black uppercase text-accentEmerald mb-4">Novo Banco</h3>
            <form id="form-banco" class="space-y-4">
                <select id="banco-nome-input" class="input-dark">
                    <option value="Carteira">Carteira</option>
                    <option value="Inter">Inter</option>
                    <option value="Nubank">Nubank</option>
                    <option value="Itaú">Itaú</option>
                    <option value="Santander">Santander</option>
                </select>
                <input type="number" id="banco-saldo-input" step="0.01" class="input-dark" placeholder="Saldo Inicial">
                <button type="submit" class="w-full py-4 bg-emerald-600 text-white rounded-xl font-black uppercase text-xs">Salvar</button>
                <button type="button" onclick="closeModal()" class="w-full text-slate-500 text-[10px] font-bold mt-2 uppercase">Voltar</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, where, Timestamp, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId, transactions = [], userBancos = [], userCats = [], donutChart;
        let viewDate = new Date();
        let isYearlyView = false;
        let currentBankIdx = -1;
        let currentTipo = 'despesa';
        const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

        const bancoConfigs = {
            "Carteira": { cor: "#475569", texto: "white" },
            "Inter": { cor: "#ff7a00", texto: "white" },
            "Nubank": { cor: "#8a05be", texto: "white" },
            "Itaú": { cor: "#ec7000", texto: "white" },
            "Santander": { cor: "#cc0000", texto: "white" },
            "Outros": { cor: "#1e293b", texto: "white" }
        };

        onAuthStateChanged(auth, async (u) => { 
            if (u) { 
                userId = u.uid; 
                await checkDefaultBank();
                initData(); 
            } 
        });

        // --- AJUSTE: CRIA CONTA CARTEIRA SE NÃO EXISTIR ---
        async function checkDefaultBank() {
            const q = query(collection(db, "banks"), where("userId", "==", userId));
            const snap = await getDocs(q);
            if (snap.empty) {
                await addDoc(collection(db, "banks"), {
                    userId: userId,
                    nome: "Carteira",
                    saldoInicial: 0,
                    createdAt: Timestamp.now()
                });
            }
        }

        function initData() {
            onSnapshot(query(collection(db, "transactions"), where("userId", "==", userId)), (snap) => {
                transactions = snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => b.dateVencimento - a.dateVencimento);
                updateUI();
            });
            onSnapshot(query(collection(db, "banks"), where("userId", "==", userId)), (snap) => {
                userBancos = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateBancoSelect();
                updateUI();
            });
        }

        window.cycleBankDisplay = () => {
            currentBankIdx++;
            if (currentBankIdx >= userBancos.length) currentBankIdx = -1;
            updateUI();
        };

        function updateUI() {
            const sIniTotal = userBancos.reduce((acc, b) => acc + (b.saldoInicial || 0), 0);
            const sTransTotal = transactions.reduce((acc, t) => t.tipo === 'receita' ? acc + t.valor : acc - t.valor, 0);
            const consolidado = sIniTotal + sTransTotal;

            const label = document.getElementById('bank-label');
            const display = document.getElementById('dash-saldo');
            const card = document.getElementById('card-saldo-main');

            if (currentBankIdx === -1) {
                label.innerText = "Saldo Consolidado";
                display.innerText = `R$ ${consolidado.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                card.style.background = "linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%)";
            } else {
                const b = userBancos[currentBankIdx];
                const conf = bancoConfigs[b.nome] || bancoConfigs["Outros"];
                const sTransBanco = transactions.filter(t => t.banco === b.nome).reduce((acc, t) => t.tipo === 'receita' ? acc + t.valor : acc - t.valor, 0);
                const saldoRealBanco = (b.saldoInicial || 0) + sTransBanco;
                label.innerText = `Saldo ${b.nome}`;
                display.innerText = `R$ ${saldoRealBanco.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                card.style.background = conf.cor;
            }

            let rPer = 0, dPer = 0;
            const feed = document.getElementById('mini-feed');
            const ext = document.getElementById('lista-transacoes-extrato');
            feed.innerHTML = ""; ext.innerHTML = "";

            transactions.forEach((t, i) => {
                const dV = t.dateVencimento instanceof Timestamp ? t.dateVencimento.toDate() : new Date(t.dateVencimento);
                if(isYearlyView ? dV.getFullYear() === viewDate.getFullYear() : (dV.getMonth() === viewDate.getMonth() && dV.getFullYear() === viewDate.getFullYear())) {
                    t.tipo === 'receita' ? rPer += t.valor : dPer += t.valor;
                    const html = `<div class="flex justify-between items-center p-4 bg-slate-900/40 rounded-xl border border-white/5"><div class="flex items-center gap-3"><div class="p-2 rounded-lg ${t.tipo==='receita'?'bg-accentEmerald/10 text-accentEmerald':'bg-accentRose/10 text-accentRose'}"><i data-lucide="arrow-right-left" class="w-4 h-4"></i></div><div><h4 class="text-[11px] font-black uppercase">${t.descricao}</h4><p class="text-[9px] text-slate-500">${dV.toLocaleDateString()} • ${t.banco}</p></div></div><div class="flex items-center gap-3"><p class="text-xs font-black ${t.tipo==='receita'?'text-accentEmerald':'text-accentRose'}">R$ ${t.valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p><button onclick="deleteTransaction('${t.id}')" class="p-2 text-slate-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div></div>`;
                    if(i < 5) feed.innerHTML += html; ext.innerHTML += html;
                }
            });

            document.getElementById('dash-receitas').innerText = `R$ ${rPer.toLocaleString('pt-BR')}`;
            document.getElementById('dash-despesas').innerText = `R$ ${dPer.toLocaleString('pt-BR')}`;
            document.getElementById('display-periodo').innerText = isYearlyView ? viewDate.getFullYear() : `${meses[viewDate.getMonth()]} ${viewDate.getFullYear()}`;
            lucide.createIcons();
        }

        function updateBancoSelect() {
            const sel = document.getElementById('banco-select');
            sel.innerHTML = userBancos.map(b => `<option value="${b.nome}">${b.nome}</option>`).join('');
        }

        window.setTipo = (t) => {
            currentTipo = t;
            document.getElementById('btn-tipo-des').className = t === 'despesa' ? "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentRose text-white" : "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500";
            document.getElementById('btn-tipo-rec').className = t === 'receita' ? "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentEmerald text-white" : "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500";
        };

        document.getElementById('form-transacao').addEventListener('submit', async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "transactions"), {
                userId,
                tipo: currentTipo,
                valor: parseFloat(document.getElementById('valor').value),
                descricao: document.getElementById('descricao').value,
                banco: document.getElementById('banco-select').value,
                dateVencimento: Timestamp.fromDate(new Date(document.getElementById('dataVencimento').value + 'T12:00:00')),
                createdAt: Timestamp.now()
            });
            closeModal();
        });

        window.deleteTransaction = async (id) => { if (confirm("Apagar?")) await deleteDoc(doc(db, "transactions", id)); };
        window.showTab = (id) => { document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active')); document.getElementById('tab-' + id).classList.add('active'); lucide.createIcons(); };
        window.openModal = () => { document.getElementById('form-transacao').reset(); document.getElementById('dataVencimento').value = new Date().toISOString().split('T')[0]; document.getElementById('modal-lancamento').classList.remove('hidden'); };
        window.openModalBanco = () => document.getElementById('modal-banco').classList.remove('hidden');
        window.closeModal = () => { document.getElementById('modal-lancamento').classList.add('hidden'); document.getElementById('modal-banco').classList.add('hidden'); };
        window.handleLogout = () => signOut(auth).then(() => location.reload());
        window.changeMonth = (d) => { viewDate.setMonth(viewDate.getMonth() + d); updateUI(); };
        window.toggleYearlyView = () => { isYearlyView = !isYearlyView; updateUI(); };
    </script>
</body>
</html>
