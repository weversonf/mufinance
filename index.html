<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money v24.1</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { darkBg: '#020617', darkCard: '#0f172a', accentSky: '#0ea5e9', accentEmerald: '#10b981', accentRose: '#f43f5e', accentAmber: '#f59e0b' } } } }
        document.documentElement.classList.add('dark');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        * { -webkit-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        input, select, textarea { user-select: text !important; }
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .custom-card { background-color: #0f172a; border: 1px solid #1e293b; border-radius: 1.5rem; }
        .card-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%); border-radius: 1.5rem; }
        .nav-glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.05); }
        .input-dark { background-color: #020617; border: 1px solid #1e293b; color: white; padding: 0.75rem 1rem; border-radius: 0.75rem; outline: none; width: 100%; font-size: 0.875rem; }
    </style>
</head>
<body class="min-h-screen antialiased pb-32 text-slate-200">
    <div id="main-app" class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 custom-card p-5">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-accentSky rounded-xl text-white shadow-lg"><i data-lucide="zap" class="w-6 h-6 fill-current"></i></div>
                <div>
                    <h1 class="text-2xl font-black uppercase italic tracking-tighter text-accentSky leading-none">Drivo&Money</h1>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">v24.1 • Ícones de Edição</span>
                </div>
            </div>
            <button onclick="handleLogout()" class="p-4 bg-slate-800/50 rounded-xl text-accentRose"><i data-lucide="log-out"></i></button>
        </header>

        <main>
            <section id="tab-dashboard" class="tab-content active space-y-6">
                <div class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
                    <div class="flex items-center gap-4 bg-darkCard p-2 rounded-2xl border border-white/5">
                        <button onclick="changeMonth(-1)" class="p-2 hover:bg-white/5 rounded-xl transition-all"><i data-lucide="chevron-left" class="w-5 h-5 text-accentSky"></i></button>
                        <div class="text-center min-w-[120px]"><p id="display-periodo" class="text-xs font-black uppercase tracking-widest">---</p></div>
                        <button onclick="changeMonth(1)" class="p-2 hover:bg-white/5 rounded-xl transition-all"><i data-lucide="chevron-right" class="w-5 h-5 text-accentSky"></i></button>
                    </div>
                    <button onclick="toggleYearlyView()" id="btn-yearly" class="px-6 py-3 rounded-2xl bg-slate-800 text-[10px] font-black uppercase hover:bg-slate-700 border border-white/5">Ver Ano Todo</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div id="card-saldo-main" onclick="cycleBankDisplay()" class="card-gradient p-6 shadow-2xl flex flex-col justify-between min-h-[140px] relative overflow-hidden cursor-pointer active:scale-95 transition-all">
                        <div class="relative z-10"><small id="bank-label" class="text-[10px] font-black uppercase tracking-widest text-white/80">Saldo Disponível</small><p class="text-3xl font-black mt-2 text-white" id="dash-saldo">R$ 0,00</p></div>
                        <i data-lucide="wallet" class="absolute -right-4 -bottom-4 w-24 h-24 opacity-10"></i>
                    </div>
                    <div class="custom-card p-6 border-l-4 border-l-accentEmerald"><small class="text-[10px] font-black text-slate-500 uppercase">Receitas</small><p class="text-3xl font-black mt-2 text-accentEmerald" id="dash-receitas">R$ 0,00</p></div>
                    <div class="custom-card p-6 border-l-4 border-l-accentRose"><small class="text-[10px] font-black text-slate-500 uppercase">Despesas</small><p class="text-3xl font-black mt-2 text-accentRose" id="dash-despesas">R$ 0,00</p></div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                    <div class="lg:col-span-5 custom-card p-8 text-center">
                        <div class="flex justify-between items-center mb-6 text-left">
                            <h3 id="titulo-grafico" class="text-xs font-black uppercase text-slate-400 tracking-widest">Raio-X Mensal</h3>
                            <div class="flex bg-slate-800 p-1 rounded-xl">
                                <button onclick="updateDonut('despesa')" id="btn-donut-des" class="px-3 py-1.5 rounded-lg text-[9px] font-black bg-accentRose text-white">Gastos</button>
                                <button onclick="updateDonut('receita')" id="btn-donut-rec" class="px-3 py-1.5 rounded-lg text-[9px] font-black text-slate-500">Ganhos</button>
                            </div>
                        </div>
                        <div class="relative h-[280px]"><canvas id="chart-rosca"></canvas></div>
                    </div>
                    <div class="lg:col-span-7 custom-card p-8">
                        <h3 class="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest text-left">Últimos Movimentos</h3>
                        <div id="mini-feed" class="space-y-3"></div>
                    </div>
                </div>
            </section>

            <section id="tab-extrato" class="tab-content space-y-4">
                <h3 class="text-xs font-black uppercase tracking-widest text-accentSky ml-2">Histórico de Transações</h3>
                <div id="lista-transacoes-extrato" class="space-y-3 text-left"></div>
            </section>

            <section id="tab-metas" class="tab-content space-y-6">
                <div class="flex justify-between items-center px-2">
                    <h3 class="text-xs font-black uppercase tracking-widest text-accentSky">Meus Objetivos</h3>
                    <button onclick="openModalMeta()" class="p-2 bg-accentSky/10 text-accentSky rounded-lg">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    </button>
                </div>
                <div id="lista-metas" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </section>

            <section id="tab-perfil" class="tab-content space-y-8 text-left">
                <div class="space-y-4">
                    <h3 class="text-xs font-black uppercase tracking-widest text-accentSky flex items-center gap-2"><i data-lucide="user" class="w-4 h-4"></i> Meu Perfil</h3>
                    <div class="custom-card p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="prof-nome" placeholder="Seu Nome" class="input-dark">
                        <div class="flex gap-2"><input type="text" id="prof-handle" placeholder="@seu_id" class="input-dark flex-1"><button class="bg-accentSky px-4 rounded-xl text-[10px] font-black uppercase">Salvar</button></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 nav-glass px-8 py-4 flex gap-10 items-center justify-center z-50">
        <button onclick="showTab('dashboard')" class="nav-btn text-accentSky" data-tab="dashboard"><i data-lucide="layout-dashboard"></i></button>
        <button onclick="showTab('extrato')" class="nav-btn text-slate-500" data-tab="extrato"><i data-lucide="receipt-text"></i></button>
        <button onclick="openModal()" class="bg-accentSky text-white p-4 rounded-2xl shadow-xl -translate-y-8 active:scale-90 transition-all"><i data-lucide="plus" class="w-6 h-6"></i></button>
        <button onclick="showTab('metas')" class="nav-btn text-slate-500" data-tab="metas"><i data-lucide="target"></i></button>
        <button onclick="showTab('perfil')" class="nav-btn text-slate-500" data-tab="perfil"><i data-lucide="user"></i></button>
    </nav>

    <div id="modal-lancamento" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4 z-[300]">
        <div class="custom-card w-full max-w-md p-8 shadow-2xl">
            <h3 id="modal-title" class="text-lg font-black uppercase italic text-sky-500 mb-6 text-left">Lançamento</h3>
            <form id="form-transacao" class="space-y-4">
                <input type="hidden" id="edit-id">
                <div class="flex gap-2">
                    <button type="button" onclick="setTipo('despesa')" id="btn-tipo-des" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentRose text-white">Despesa</button>
                    <button type="button" onclick="setTipo('receita')" id="btn-tipo-rec" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500">Receita</button>
                </div>
                <div class="flex bg-slate-800 p-1 rounded-xl">
                    <button type="button" onclick="setStatus('efetivada')" id="btn-st-efetivada" class="flex-1 py-2 rounded-lg text-[9px] font-black uppercase bg-accentSky text-white">Efetivada</button>
                    <button type="button" onclick="setStatus('prevista')" id="btn-st-prevista" class="flex-1 py-2 rounded-lg text-[9px] font-black uppercase text-slate-500">Prevista</button>
                </div>
                <input type="number" id="valor" step="0.01" placeholder="Valor R$" class="input-dark text-lg font-black" required>
                <input type="text" id="descricao" placeholder="Descrição" class="input-dark" required>
                <select id="categoria-select" class="input-dark"></select>
                <input type="date" id="dataVencimento" class="input-dark text-xs" required>
                <button type="submit" class="w-full py-5 bg-sky-600 text-white rounded-2xl font-black uppercase text-xs">Confirmar</button>
                <button type="button" onclick="closeModal()" class="w-full text-slate-500 text-[10px] font-bold mt-2 text-center uppercase">CANCELAR</button>
            </form>
        </div>
    </div>

    <div id="modal-meta" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4 z-[300]">
        <div class="custom-card w-full max-w-md p-8 shadow-2xl">
            <h3 id="modal-meta-title" class="text-lg font-black uppercase italic text-sky-500 mb-6 text-left">Novo Objetivo</h3>
            <form id="form-meta" class="space-y-4">
                <input type="hidden" id="meta-edit-id">
                <input type="text" id="meta-nome" placeholder="Ex: Viagem" class="input-dark" required>
                <input type="number" id="meta-objetivo" placeholder="Valor Total R$" class="input-dark" required>
                <input type="number" id="meta-atual" placeholder="Já guardado R$" class="input-dark" value="0">
                <button type="submit" class="w-full py-5 bg-sky-600 text-white rounded-2xl font-black uppercase text-xs">Salvar Meta</button>
                <button type="button" onclick="closeModal()" class="w-full text-slate-500 text-[10px] font-bold mt-2 text-center uppercase">Cancelar</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, where, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId, transactions = [], userBancos = [], userCats = [], goals = [], donutChart;
        let viewDate = new Date();
        let isYearlyView = false;
        let currentBankIdx = -1;
        let currentTipo = 'despesa';
        let currentStatus = 'efetivada';
        const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

        onAuthStateChanged(auth, (u) => { if (u) { userId = u.uid; initData(); } });

        function initData() {
            onSnapshot(query(collection(db, "transactions"), where("userId", "==", userId)), (snap) => {
                transactions = snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => b.dateVencimento - a.dateVencimento);
                updateUI();
            });
            onSnapshot(query(collection(db, "banks"), where("userId", "==", userId)), (snap) => {
                userBancos = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateUI();
            });
            onSnapshot(query(collection(db, "categories"), where("userId", "==", userId)), (snap) => {
                userCats = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateCatSelect();
            });
            onSnapshot(query(collection(db, "goals"), where("userId", "==", userId)), (snap) => {
                goals = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderGoals(); 
            });
        }

        // --- LÓGICA DE METAS ---
        window.openModalMeta = () => {
            document.getElementById('meta-edit-id').value = "";
            document.getElementById('modal-meta-title').innerText = "Novo Objetivo";
            document.getElementById('form-meta').reset();
            document.getElementById('modal-meta').classList.remove('hidden');
        };

        window.editGoal = (id) => {
            const g = goals.find(x => x.id === id);
            if(!g) return;
            document.getElementById('meta-edit-id').value = g.id;
            document.getElementById('modal-meta-title').innerText = "Editar Objetivo";
            document.getElementById('meta-nome').value = g.nome;
            document.getElementById('meta-objetivo').value = g.objetivo;
            document.getElementById('meta-atual').value = g.atual;
            document.getElementById('modal-meta').classList.remove('hidden');
        };

        window.addValueGoal = async (id) => {
            const g = goals.find(x => x.id === id);
            const val = prompt(`Quanto deseja adicionar em "${g.nome}"?`);
            if(val && !isNaN(val)) {
                const novoAtual = (g.atual || 0) + parseFloat(val);
                await updateDoc(doc(db, "goals", id), { atual: novoAtual });
            }
        };

        document.getElementById('form-meta').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('meta-edit-id').value;
            const data = {
                userId,
                nome: document.getElementById('meta-nome').value,
                objetivo: parseFloat(document.getElementById('meta-objetivo').value),
                atual: parseFloat(document.getElementById('meta-atual').value)
            };
            if(id) await updateDoc(doc(db, "goals", id), data);
            else await addDoc(collection(db, "goals"), data);
            closeModal();
        };

        window.deleteGoal = async (id) => { 
            if(confirm("Remover esta meta?")) await deleteDoc(doc(db, "goals", id)); 
        };

        function renderGoals() {
            const list = document.getElementById('lista-metas');
            if(!list) return;
            list.innerHTML = goals.map(g => {
                const perc = g.objetivo > 0 ? Math.min(((g.atual || 0) / g.objetivo) * 100, 100).toFixed(0) : 0;
                return `
                <div class="custom-card p-5 space-y-4 relative overflow-hidden text-left border-l-4 border-accentSky">
                    <div class="flex justify-between items-start">
                        <div class="flex items-center gap-3">
                            <div onclick="editGoal('${g.id}')" class="p-2 bg-slate-800 rounded-lg cursor-pointer hover:bg-slate-700 text-slate-400">
                                <i data-lucide="edit-2" class="w-4 h-4"></i>
                            </div>
                            <div>
                                <h4 class="text-xs font-black uppercase tracking-widest text-white leading-none mb-1">${g.nome}</h4>
                                <p class="text-[10px] text-slate-500 font-bold">R$ ${(g.atual || 0).toLocaleString('pt-BR')} de R$ ${(g.objetivo || 0).toLocaleString('pt-BR')}</p>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="addValueGoal('${g.id}')" class="p-2 bg-accentSky/10 text-accentSky rounded-lg hover:bg-accentSky/20"><i data-lucide="plus" class="w-4 h-4"></i></button>
                            <button onclick="deleteGoal('${g.id}')" class="p-2 text-slate-600 hover:text-accentRose"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                            <div class="bg-accentSky h-full transition-all duration-1000" style="width: ${perc}%"></div>
                        </div>
                        <p class="text-[10px] font-black text-right text-accentSky">${perc}% concluído</p>
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        // --- SISTEMA GERAL ---
        window.closeModal = () => {
            document.getElementById('modal-lancamento').classList.add('hidden');
            document.getElementById('modal-meta').classList.add('hidden');
        };

        window.openModal = () => { 
            document.getElementById('edit-id').value = ""; 
            document.getElementById('modal-title').innerText = "Novo Lançamento";
            document.getElementById('form-transacao').reset(); 
            document.getElementById('dataVencimento').value = new Date().toISOString().split('T')[0];
            updateCatSelect();
            document.getElementById('modal-lancamento').classList.remove('hidden'); 
        };

        window.editTransaction = (id) => {
            const t = transactions.find(item => item.id === id);
            if (!t) return;
            document.getElementById('edit-id').value = t.id;
            document.getElementById('modal-title').innerText = "Editar Registro";
            document.getElementById('descricao').value = t.descricao;
            document.getElementById('valor').value = t.valor;
            setTipo(t.tipo);
            setStatus(t.status || 'efetivada');
            setTimeout(() => { document.getElementById('categoria-select').value = t.categoria; }, 50);
            const dV = t.dateVencimento instanceof Timestamp ? t.dateVencimento.toDate() : new Date(t.dateVencimento);
            document.getElementById('dataVencimento').value = dV.toISOString().split('T')[0];
            document.getElementById('modal-lancamento').classList.remove('hidden');
        };

        window.deleteTransaction = async (id) => {
            if (confirm("Deseja apagar este registro permanentemente?")) {
                await deleteDoc(doc(db, "transactions", id));
            }
        };

        function updateUI() {
            let rPer = 0, dPer = 0;
            const feed = document.getElementById('mini-feed');
            const ext = document.getElementById('lista-transacoes-extrato');
            if(!feed || !ext) return;
            feed.innerHTML = ""; ext.innerHTML = "";
            const sIni = userBancos.reduce((acc, b) => acc + (b.saldoInicial || 0), 0);
            const sTrans = transactions.filter(t => t.status === 'efetivada').reduce((acc, t) => t.tipo === 'receita' ? acc + t.valor : acc - t.valor, 0);
            const consolidado = sIni + sTrans;
            document.getElementById('dash-saldo').innerText = `R$ ${consolidado.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('display-periodo').innerText = isYearlyView ? `Ano ${viewDate.getFullYear()}` : `${meses[viewDate.getMonth()]} ${viewDate.getFullYear()}`;
            transactions.forEach((t, i) => {
                const dV = t.dateVencimento instanceof Timestamp ? t.dateVencimento.toDate() : new Date(t.dateVencimento);
                const match = isYearlyView ? dV.getFullYear() === viewDate.getFullYear() : (dV.getMonth() === viewDate.getMonth() && dV.getFullYear() === viewDate.getFullYear());
                if(match) {
                    t.tipo === 'receita' ? rPer += t.valor : dPer += t.valor;
                    const html = `<div class="flex justify-between items-center p-4 bg-slate-900/40 rounded-xl border border-white/5">
                        <div class="flex items-center gap-3">
                            <div class="p-2 rounded-lg ${t.tipo==='receita'?'bg-accentEmerald/10 text-accentEmerald':'bg-accentRose/10 text-accentRose'}"><i data-lucide="${t.status==='efetivada'?'check':'clock'}" class="w-4 h-4"></i></div>
                            <div><h4 class="text-[11px] font-black uppercase">${t.descricao}</h4><p class="text-[9px] text-slate-500">${dV.toLocaleDateString()}</p></div>
                        </div>
                        <div class="flex items-center gap-3">
                            <p class="text-xs font-black ${t.tipo==='receita'?'text-accentEmerald':'text-accentRose'}">R$ ${t.valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                            <div class="flex gap-1">
                                <button onclick="editTransaction('${t.id}')" class="p-2 text-slate-500 hover:text-accentSky"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                                <button onclick="deleteTransaction('${t.id}')" class="p-2 text-slate-500 hover:text-accentRose"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        </div>
                    </div>`;
                    if(i < 5) feed.innerHTML += html;
                    ext.innerHTML += html;
                }
            });
            document.getElementById('dash-receitas').innerText = `R$ ${rPer.toLocaleString('pt-BR')}`;
            document.getElementById('dash-despesas').innerText = `R$ ${dPer.toLocaleString('pt-BR')}`;
            lucide.createIcons();
            setTimeout(() => updateDonut(currentTipo), 100);
        }

        document.getElementById('form-transacao').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const data = { userId, tipo: currentTipo, status: currentStatus, valor: parseFloat(document.getElementById('valor').value), descricao: document.getElementById('descricao').value, categoria: document.getElementById('categoria-select').value, dateVencimento: Timestamp.fromDate(new Date(document.getElementById('dataVencimento').value + 'T12:00:00')) };
            if (id) await updateDoc(doc(db, "transactions", id), data);
            else await addDoc(collection(db, "transactions"), { ...data, createdAt: Timestamp.now() });
            closeModal();
        });

        window.updateDonut = (tipo) => {
            const canvas = document.getElementById('chart-rosca');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const dataMap = {};
            transactions.filter(t => {
                const dV = t.dateVencimento instanceof Timestamp ? t.dateVencimento.toDate() : new Date(t.dateVencimento);
                return t.tipo === tipo && (isYearlyView ? dV.getFullYear() === viewDate.getFullYear() : (dV.getMonth() === viewDate.getMonth() && dV.getFullYear() === viewDate.getFullYear()));
            }).forEach(t => { const cat = t.categoria || 'Geral'; dataMap[cat] = (dataMap[cat] || 0) + t.valor; });
            if(donutChart) donutChart.destroy();
            donutChart = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(dataMap), datasets: [{ data: Object.values(dataMap), backgroundColor: tipo==='despesa'?['#f43f5e','#fb923c','#facc15','#a855f7']:['#10b981','#0ea5e9'], borderWidth: 0 }]}, options: { cutout: '80%', plugins: { legend: { display: true, position: 'bottom', labels: { color: '#94a3b8', font: { size: 10, weight: '700' }, usePointStyle: true }}}} });
            document.getElementById('btn-donut-des').className = tipo==='despesa' ? "px-3 py-1.5 rounded-lg text-[9px] font-black bg-accentRose text-white" : "px-3 py-1.5 rounded-lg text-[9px] font-black text-slate-500";
            document.getElementById('btn-donut-rec').className = tipo==='receita' ? "px-3 py-1.5 rounded-lg text-[9px] font-black bg-accentEmerald text-white" : "px-3 py-1.5 rounded-lg text-[9px] font-black text-slate-500";
        };

        window.setTipo = (t) => { 
            currentTipo = t; 
            updateCatSelect(); 
            document.getElementById('btn-tipo-des').className = t === 'despesa' ? "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentRose text-white" : "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500";
            document.getElementById('btn-tipo-rec').className = t === 'receita' ? "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentEmerald text-white" : "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500";
        };

        window.setStatus = (s) => { currentStatus = s; 
            document.getElementById('btn-st-efetivada').className = s==='efetivada' ? "flex-1 py-2 rounded-lg text-[9px] font-black uppercase bg-accentSky text-white" : "flex-1 py-2 rounded-lg text-[9px] font-black uppercase text-slate-500";
            document.getElementById('btn-st-prevista').className = s==='prevista' ? "flex-1 py-2 rounded-lg text-[9px] font-black uppercase bg-accentAmber text-white" : "flex-1 py-2 rounded-lg text-[9px] font-black uppercase text-slate-500";
        };
        window.showTab = (id) => { document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active')); document.getElementById('tab-' + id).classList.add('active'); document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-accentSky', 'text-slate-500')); const active = document.querySelector(`[data-tab="${id}"]`); if(active) active.classList.replace('text-slate-500', 'text-accentSky'); lucide.createIcons(); if(id === 'dashboard') setTimeout(() => updateDonut(currentTipo), 100); };
        window.changeMonth = (delta) => { isYearlyView = false; viewDate.setMonth(viewDate.getMonth() + delta); updateUI(); };
        window.toggleYearlyView = () => { isYearlyView = !isYearlyView; updateUI(); };
        window.cycleBankDisplay = () => { currentBankIdx++; if (currentBankIdx >= userBancos.length) currentBankIdx = -1; updateUI(); };
        window.handleLogout = () => signOut(auth).then(() => location.reload());

        function updateCatSelect() { 
            const sel = document.getElementById('categoria-select'); 
            if(!sel) return; 
            const filtered = userCats.filter(c => c.tipo === currentTipo); 
            sel.innerHTML = filtered.map(c => `<option value="${c.nome}">${c.nome}</option>`).join(''); 
        }

        lucide.createIcons();
    </script>
</body>
</html>
