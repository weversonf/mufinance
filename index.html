<!DOCTYPE html>
<html lang="pt-br" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuFinance v27.7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#0F172A',
                        darkCard: '#1E293B',
                        brand: '#0EA5E9'
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s ease; }
        .sidebar-active { background-color: #F1F5F9; color: #0EA5E9 !important; border-right: 4px solid #0EA5E9; }
        .dark .sidebar-active { background-color: #334155; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Ajuste do Card de Saldo */
        #card-saldo-principal { transition: background-color 0.8s ease; }
        
        /* Ajuste de inputs para Dark Mode */
        input, select { user-select: text !important; }
        .dark input, .dark select { background-color: #334155; color: white; border-color: #475569; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-darkBg dark:text-slate-100 min-h-screen">

    <div id="app-container" class="hidden min-h-screen flex">
        <aside id="sidebar" class="w-[280px] bg-white dark:bg-darkCard border-r border-slate-200 dark:border-slate-800 flex flex-col p-6 sticky top-0 h-screen z-40">
            <div class="flex items-center gap-3 mb-12 px-2">
                <div class="w-10 h-10 bg-brand rounded-xl flex items-center justify-center text-white shadow-lg"><i data-lucide="zap" class="fill-current"></i></div>
                <span class="font-extrabold text-xl tracking-tighter italic italic">MuFinance</span>
            </div>
            <nav class="flex-1 space-y-2">
                <button onclick="switchTab('dashboard')" id="btn-dashboard" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 sidebar-active"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard</button>
                <button onclick="switchTab('extrato')" id="btn-extrato" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800"><i data-lucide="receipt" class="w-5 h-5"></i> Transações</button>
                <button onclick="switchTab('drivo')" id="btn-drivo" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800"><i data-lucide="gauge" class="w-5 h-5"></i> Drivo KM</button>
                <hr class="my-4 opacity-10">
                <button onclick="switchTab('perfil')" id="btn-perfil" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800"><i data-lucide="settings" class="w-5 h-5"></i> Configurações</button>
            </nav>
            <button onclick="handleLogout()" class="flex items-center gap-3 p-4 text-rose-500 font-bold text-sm mt-auto"><i data-lucide="log-out" class="w-5 h-5"></i> Sair</button>
        </aside>

        <main class="flex-1 p-6 lg:p-12 pb-32 overflow-y-auto">
            <header class="flex justify-between items-center mb-10">
                <h1 id="tab-title" class="text-3xl font-extrabold italic">Dashboard</h1>
                <div class="w-12 h-12 rounded-2xl bg-slate-200 border-2 border-white shadow-sm overflow-hidden"><img src="https://ui-avatars.com/api/?name=W&background=0ea5e9&color=fff"></div>
            </header>

            <div id="content-dashboard" class="tab-content active space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div onclick="rotacionarSaldo()" id="card-saldo-principal" class="bg-slate-900 p-8 rounded-[2.5rem] shadow-xl text-white relative flex flex-col justify-center min-h-[220px] cursor-pointer active:scale-95">
                        <div class="relative z-10 text-center">
                            <h2 class="text-5xl font-extrabold tracking-tighter" id="dash-saldo">R$ 0,00</h2>
                            <p class="text-[10px] font-black uppercase tracking-widest opacity-60 mt-2" id="label-saldo">Saldo Consolidado</p>
                            <div class="flex justify-center gap-1.5 mt-6" id="indicadores-banco"></div>
                        </div>
                        <i data-lucide="wallet" class="absolute -right-6 -bottom-6 w-32 h-32 opacity-10 rotate-12"></i>
                    </div>
                    <div class="bg-white dark:bg-darkCard p-6 rounded-[2rem] border-l-8 border-emerald-500 shadow-sm flex flex-col justify-center">
                        <p class="text-[10px] font-black opacity-50 uppercase tracking-widest mb-1">Receitas</p>
                        <h3 class="text-3xl font-extrabold text-emerald-500" id="dash-receitas">R$ 0,00</h3>
                    </div>
                    <div class="bg-white dark:bg-darkCard p-6 rounded-[2rem] border-l-8 border-rose-500 shadow-sm flex flex-col justify-center">
                        <p class="text-[10px] font-black opacity-50 uppercase tracking-widest mb-1">Despesas</p>
                        <h3 class="text-3xl font-extrabold text-rose-500" id="dash-despesas">R$ 0,00</h3>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="text-xs font-black uppercase opacity-60 tracking-widest">Distribuição</h3>
                            <div class="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-xl">
                                <button onclick="setChartTipo('despesa')" id="pill-des" class="px-4 py-1.5 text-[9px] font-black uppercase rounded-lg bg-slate-900 text-white dark:bg-brand">Despesas</button>
                                <button onclick="setChartTipo('receita')" id="pill-rec" class="px-4 py-1.5 text-[9px] font-black uppercase rounded-lg text-slate-400">Receitas</button>
                            </div>
                        </div>
                        <div class="h-[220px] relative"><canvas id="chart-rosca"></canvas></div>
                    </div>
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm">
                        <h3 class="text-xs font-black uppercase opacity-60 mb-6 tracking-widest">Feed Recente</h3>
                        <div id="mini-feed" class="space-y-4"></div>
                    </div>
                </div>
            </div>

            <div id="content-extrato" class="tab-content space-y-6">
                <div class="flex flex-col md:flex-row justify-between items-center p-6 bg-white dark:bg-darkCard rounded-[2rem] shadow-sm gap-4">
                    <h3 class="text-xs font-black uppercase opacity-60 tracking-widest">Filtro Mensal</h3>
                    <input type="month" id="filter-month" onchange="renderExtratoFull()" class="p-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 outline-none focus:ring-2 ring-brand">
                </div>
                <div id="extrato-lista" class="space-y-3"></div>
            </div>

            <div id="content-perfil" class="tab-content space-y-8 pb-20">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm flex justify-between items-center">
                        <div><h3 class="text-xs font-black uppercase opacity-60 tracking-widest">Aparência</h3><p class="text-[10px] font-bold opacity-40 uppercase">Alternar Modo Noturno</p></div>
                        <button onclick="toggleDarkMode()" class="p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl"><div id="dark-status-icon"><i data-lucide="moon"></i></div></button>
                    </div>
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm space-y-4">
                        <h3 class="text-xs font-black uppercase opacity-60 tracking-widest">Perfil</h3>
                        <input type="text" id="perf-nome" placeholder="Nome" class="w-full p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 border-none">
                    </div>
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm lg:col-span-2">
                        <div class="flex justify-between items-center mb-6"><h3 class="text-xs font-black uppercase opacity-60 tracking-widest">Bancos</h3><button onclick="openBankModal()" class="bg-brand text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Novo Banco</button></div>
                        <div id="lista-bancos-config" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
                    </div>
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm"><h3 class="text-xs font-black uppercase opacity-60 mb-4 tracking-widest">Categorias Despesa</h3><div id="cat-despesa-list" class="flex flex-wrap gap-2"></div></div>
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm"><h3 class="text-xs font-black uppercase opacity-60 mb-4 tracking-widest">Categorias Receita</h3><div id="cat-receita-list" class="flex flex-wrap gap-2"></div></div>
                </div>
                <button onclick="saveSettings()" class="w-full py-5 bg-brand text-white font-black uppercase rounded-3xl shadow-lg">Salvar Tudo</button>
            </div>
        </main>

        <button onclick="handlePlusButton()" class="fixed bottom-8 right-8 bg-brand text-white w-16 h-16 rounded-2xl shadow-2xl flex items-center justify-center z-50 transition-transform active:scale-90"><i data-lucide="plus"></i></button>
    </div>

    <div id="modal-lancamento" class="hidden fixed inset-0 bg-slate-950/80 backdrop-blur-sm flex items-center justify-center p-4 z-[100]">
        <div class="bg-white dark:bg-darkCard w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl space-y-6">
            <div class="flex gap-2">
                <button onclick="setTipo('despesa')" id="btn-tipo-des" class="flex-1 py-4 bg-rose-500 text-white rounded-2xl font-black text-[10px] uppercase">Despesa</button>
                <button onclick="setTipo('receita')" id="btn-tipo-rec" class="flex-1 py-4 bg-slate-100 dark:bg-slate-800 text-slate-500 rounded-2xl font-black text-[10px] uppercase">Receita</button>
            </div>
            <form id="form-registro-financeiro" class="space-y-4">
                <input type="hidden" id="edit-id">
                <div class="bg-slate-100 dark:bg-slate-900/50 p-8 rounded-[2rem] text-center border border-slate-200 dark:border-slate-800">
                    <input type="number" step="0.01" id="inp-valor" class="bg-transparent text-5xl font-black text-slate-900 dark:text-white text-center outline-none w-full" placeholder="0" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="inp-data-ven" class="p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 text-xs font-bold border-none">
                    <select id="inp-banco" class="p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 text-xs font-bold border-none uppercase"></select>
                </div>
                <div class="flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl">
                    <span class="text-[10px] font-black opacity-40 uppercase">Status:</span>
                    <button type="button" onclick="toggleStatus()" id="btn-status-check" class="px-6 py-2 bg-emerald-500 text-white rounded-lg text-[9px] font-black uppercase">EFETIVADO</button>
                </div>
                <select id="inp-cat" class="w-full p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 text-xs font-bold border-none uppercase"></select>
                <input type="text" id="inp-desc" placeholder="Descrição" class="w-full p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 border-none outline-none">
                <button type="submit" class="w-full py-5 bg-brand text-white rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-lg">Confirmar Lançamento</button>
                <button type="button" onclick="closeModal()" class="w-full text-[10px] font-black opacity-30 uppercase text-center">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="modal-banco" class="hidden fixed inset-0 bg-slate-950/80 backdrop-blur-sm flex items-center justify-center p-4 z-[110]">
        <div class="bg-white dark:bg-darkCard w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl space-y-6 text-center">
            <h3 class="text-xs font-black uppercase text-brand tracking-widest" id="bank-modal-title">Novo Banco</h3>
            <input type="text" id="modal-bank-name" placeholder="Ex: Nubank" class="w-full p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 border-none outline-none text-center font-bold">
            <div id="bank-color-grid" class="grid grid-cols-4 gap-3 justify-items-center">
                <div onclick="selectBankColor('#8A05BE', this)" class="bank-option w-10 h-10 rounded-xl bg-[#8A05BE]"></div>
                <div onclick="selectBankColor('#FF6200', this)" class="bank-option w-10 h-10 rounded-xl bg-[#FF6200]"></div>
                <div onclick="selectBankColor('#EC7000', this)" class="bank-option w-10 h-10 rounded-xl bg-[#EC7000]"></div>
                <div onclick="selectBankColor('#C71920', this)" class="bank-option w-10 h-10 rounded-xl bg-[#C71920]"></div>
                <div onclick="selectBankColor('#FCE300', this)" class="bank-option w-10 h-10 rounded-xl bg-[#FCE300]"></div>
                <div onclick="selectBankColor('#005CA9', this)" class="bank-option w-10 h-10 rounded-xl bg-[#005CA9]"></div>
                <div onclick="selectBankColor('#CC0000', this)" class="bank-option w-10 h-10 rounded-xl bg-[#CC0000]"></div>
                <div onclick="selectBankColor('#111111', this)" class="bank-option w-10 h-10 rounded-xl bg-[#111111]"></div>
            </div>
            <input type="hidden" id="modal-bank-color-val"><input type="hidden" id="modal-bank-id">
            <div class="flex gap-3"><button onclick="closeBankModal()" class="flex-1 text-[10px] font-black uppercase opacity-50">Sair</button><button onclick="saveBankModal()" class="flex-1 py-4 bg-brand text-white rounded-2xl font-black text-[10px] uppercase shadow-lg">Salvar</button></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, Timestamp, doc, getDoc, setDoc, deleteDoc, updateDoc, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId, dataGlobal = [], userBancos = [], donutChart, currentTipo = 'despesa', chartTipo = 'despesa', bancoIndiceAtivo = -1, statusRealizado = true;
        let userSettings = {
            catDespesa: [{n: 'Combustível', i: 'fuel'}, {n: 'Manutenção', i: 'wrench'}, {n: 'Alimentação', i: 'utensils'}, {n: 'Moradia', i: 'home'}],
            catReceita: [{n: 'Salário', i: 'briefcase'}, {n: 'Freelance', i: 'zap'}]
        };

        onAuthStateChanged(auth, u => {
            if (u) {
                userId = u.uid;
                document.getElementById('app-container').classList.replace('hidden', 'flex');
                document.getElementById('filter-month').value = new Date().toISOString().slice(0, 7);
                loadProfile(); startListener();
            } else { window.location.reload(); }
        });

        // TEMA
        window.toggleDarkMode = () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('dark-status-icon').innerHTML = isDark ? '<i data-lucide="sun" class="w-5 h-5 text-amber-400"></i>' : '<i data-lucide="moon" class="w-5 h-5"></i>';
            lucide.createIcons();
        };

        // GRAFICO
        window.setChartTipo = (tipo) => {
            chartTipo = tipo;
            document.getElementById('pill-des').className = tipo === 'despesa' ? 'px-4 py-1.5 text-[9px] font-black uppercase rounded-lg bg-slate-900 text-white dark:bg-brand transition-all' : 'px-4 py-1.5 text-[9px] font-black uppercase rounded-lg text-slate-400 transition-all';
            document.getElementById('pill-rec').className = tipo === 'receita' ? 'px-4 py-1.5 text-[9px] font-black uppercase rounded-lg bg-slate-900 text-white dark:bg-brand transition-all' : 'px-4 py-1.5 text-[9px] font-black uppercase rounded-lg text-slate-400 transition-all';
            renderDonut();
        };

        function renderDonut() {
            const ctx = document.getElementById('chart-rosca').getContext('2d');
            const cats = {};
            dataGlobal.filter(t => t.tipo === chartTipo && t.status === 'realizado').forEach(t => cats[t.categoria] = (cats[t.categoria] || 0) + t.valor);
            if (donutChart) donutChart.destroy();
            donutChart = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(cats), datasets: [{ data: Object.values(cats), backgroundColor: ['#0EA5E9', '#10B981', '#F59E0B', '#F43F5E', '#8B5CF6'], borderWidth: 0 }] }, options: { cutout: '85%', maintainAspectRatio: false, plugins: { legend: { display: false } } } });
        }

        // DASHBOARD
        window.updateDash = () => {
            const ef = dataGlobal.filter(t => t.status === 'realizado');
            const rT = ef.filter(t => t.tipo === 'receita').reduce((a,b) => a+b.valor,0);
            const dT = ef.filter(t => t.tipo === 'despesa').reduce((a,b) => a+b.valor,0);
            document.getElementById('dash-receitas').innerText = `R$ ${rT.toLocaleString('pt-BR')}`;
            document.getElementById('dash-despesas').innerText = `R$ ${dT.toLocaleString('pt-BR')}`;
            const valS = document.getElementById('dash-saldo');
            const labelS = document.getElementById('label-saldo');
            if(bancoIndiceAtivo === -1) {
                valS.innerText = `R$ ${(rT-dT).toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                labelS.innerText = "Saldo Consolidado";
                document.getElementById('card-saldo-principal').style.backgroundColor = '#0F172A';
            } else {
                const b = userBancos[bancoIndiceAtivo];
                const bSaldo = ef.filter(t => t.banco === b.nome).reduce((a,v) => v.tipo==='receita'?a+v.valor:a-v.valor,0);
                valS.innerText = `R$ ${bSaldo.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                labelS.innerText = `Saldo: ${b.nome}`;
                document.getElementById('card-saldo-principal').style.backgroundColor = b.cor;
            }
            document.getElementById('indicadores-banco').innerHTML = `<div class="w-3 h-1 rounded-full ${bancoIndiceAtivo === -1 ? 'bg-white' : 'bg-white/20'}"></div>` + 
                userBancos.map((_, i) => `<div class="w-1.5 h-1 rounded-full ${bancoIndiceAtivo === i ? 'bg-white' : 'bg-white/20'}"></div>`).join('');
            renderDonut(); renderMiniFeed();
        };

        window.renderMiniFeed = () => {
            const sorted = [...dataGlobal].sort((a,b) => b.date.seconds - a.date.seconds).slice(0, 4);
            document.getElementById('mini-feed').innerHTML = sorted.map(t => `
                <div class="flex justify-between items-center p-4 bg-slate-50 dark:bg-slate-900/50 rounded-2xl group border border-transparent dark:border-slate-800">
                    <div class="flex items-center gap-4">
                        <i data-lucide="${t.tipo === 'receita' ? 'arrow-up' : 'arrow-down'}" class="w-4 h-4 ${t.tipo === 'receita' ? 'text-emerald-500' : 'text-rose-500'}"></i>
                        <p class="font-bold text-xs">${t.descricao}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <p class="font-black text-xs">R$ ${t.valor.toFixed(2)}</p>
                        <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-all">
                            <button onclick="editTransaction('${t.id}')" class="text-brand"><i data-lucide="edit-3" class="w-3 h-3"></i></button>
                            <button onclick="deleteTransaction('${t.id}')" class="text-rose-500"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                        </div>
                    </div>
                </div>`).join('');
            lucide.createIcons();
        };

        // EXTRATO
        window.renderExtratoFull = () => {
            const container = document.getElementById('extrato-lista');
            const month = document.getElementById('filter-month').value;
            const filtered = dataGlobal.filter(t => new Date(t.date?.seconds * 1000).toISOString().slice(0, 7) === month).sort((a,b) => b.date.seconds - a.date.seconds);
            container.innerHTML = filtered.map(t => `<div class="flex justify-between items-center p-5 bg-white dark:bg-darkCard rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800 group"><div class="flex items-center gap-4"><div class="w-10 h-10 flex items-center justify-center rounded-xl ${t.tipo === 'receita' ? 'bg-emerald-50 text-emerald-600' : 'bg-rose-50 text-rose-600'}"><i data-lucide="${t.tipo === 'receita' ? 'trending-up' : 'trending-down'}"></i></div><div><p class="font-bold text-sm text-slate-800 dark:text-slate-100">${t.descricao}</p><p class="text-[10px] opacity-40 font-black uppercase">${t.categoria}</p></div></div><div class="flex items-center gap-4 text-right"><div><p class="font-black text-sm">R$ ${t.valor.toFixed(2)}</p><span class="text-[8px] font-black px-2 py-0.5 rounded-full ${t.status === 'realizado' ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-700'}">${t.status === 'realizado' ? 'OK' : 'PAG'}</span></div><div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-all"><button onclick="editTransaction('${t.id}')" class="text-brand"><i data-lucide="edit-3" class="w-4 h-4"></i></button><button onclick="deleteTransaction('${t.id}')" class="text-rose-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div></div></div>`).join('');
            lucide.createIcons();
        };

        // BANCOS
        function renderBankList() { 
            document.getElementById('lista-bancos-config').innerHTML = userBancos.map(b => `
                <div class="p-4 bg-white dark:bg-darkCard rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800 flex justify-between items-center">
                    <div class="flex items-center gap-3"><div class="w-3 h-3 rounded-full" style="background:${b.cor}"></div><span class="text-xs font-bold">${b.nome}</span></div>
                    <div class="flex gap-2">
                        <button onclick="openBankModal('${b.id}','${b.nome}','${b.cor}')" class="text-brand"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                        <button onclick="deleteBank('${b.id}')" class="text-rose-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                </div>`).join(''); 
            lucide.createIcons(); 
        }

        // CATEGORIAS
        function renderConfigAssets() {
            const chip = (c) => `<div class="bg-slate-100 dark:bg-slate-800 p-3 rounded-xl flex items-center gap-2 border border-slate-200/50 dark:border-slate-700"><i data-lucide="${c.i || 'tag'}" class="w-3 h-3 opacity-40"></i><span class="text-[9px] font-black uppercase text-slate-700 dark:text-slate-200">${c.n}</span></div>`;
            document.getElementById('cat-despesa-list').innerHTML = (userSettings.catDespesa || []).map(c => chip(c)).join('');
            document.getElementById('cat-receita-list').innerHTML = (userSettings.catReceita || []).map(c => chip(c)).join('');
            lucide.createIcons();
        }

        // STARTUP
        function startListener() { onSnapshot(query(collection(db, "transactions"), where("userId", "==", userId)), (snap) => { dataGlobal = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); updateDash(); renderExtratoFull(); }); onSnapshot(query(collection(db, "banks"), where("userId", "==", userId)), (snap) => { userBancos = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); renderBankList(); updateDash(); }); }
        
        // HELPERS
        window.switchTab = (id) => { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.querySelectorAll('.sidebar-item').forEach(b => b.classList.remove('sidebar-active')); document.getElementById('content-' + id).classList.add('active'); document.getElementById('btn-' + id).classList.add('sidebar-active'); if(id === 'extrato') renderExtratoFull(); lucide.createIcons(); };
        window.openBankModal = (id = null, n = '', c = '#111111') => { document.getElementById('bank-modal-title').innerText = id ? 'Editar Banco' : 'Novo Banco'; document.getElementById('modal-bank-id').value = id || ''; document.getElementById('modal-bank-name').value = n; document.getElementById('modal-bank-color-val').value = c; document.getElementById('modal-banco').classList.remove('hidden'); };
        window.saveBankModal = async () => { const id = document.getElementById('modal-bank-id').value; const n = document.getElementById('modal-bank-name').value; const c = document.getElementById('modal-bank-color-val').value; if(!n || !c) return; if(id) await updateDoc(doc(db, "banks", id), { nome: n, cor: c }); else await addDoc(collection(db, "banks"), { userId, nome: n, cor: c }); closeBankModal(); };
        window.deleteBank = async (id) => { if(confirm("Apagar banco?")) await deleteDoc(doc(db, "banks", id)); };
        window.closeBankModal = () => document.getElementById('modal-banco').classList.add('hidden');
        window.selectBankColor = (hex, el) => { document.querySelectorAll('.bank-option').forEach(opt => opt.classList.remove('selected')); el.classList.add('selected'); document.getElementById('modal-bank-color-val').value = hex; };
        window.setTipo = (t) => { currentTipo = t; document.getElementById('btn-tipo-des').className = t === 'despesa' ? 'flex-1 py-3 bg-rose-500 text-white rounded-2xl font-black text-[10px] uppercase' : 'flex-1 py-3 bg-slate-100 dark:bg-slate-800 text-slate-500 rounded-2xl font-black text-[10px] uppercase'; document.getElementById('btn-tipo-rec').className = t === 'receita' ? 'flex-1 py-3 bg-emerald-500 text-white rounded-2xl font-black text-[10px] uppercase' : 'flex-1 py-3 bg-slate-100 dark:bg-slate-800 text-slate-500 rounded-2xl font-black text-[10px] uppercase'; updateModalSelects(); };
        window.updateModalSelects = () => { const cats = userSettings[currentTipo==='despesa'?'catDespesa':'catReceita']; document.getElementById('inp-cat').innerHTML = (cats || []).map(c => `<option value="${c.n}">${c.n}</option>`).join(''); document.getElementById('inp-banco').innerHTML = userBancos.map(b => `<option value="${b.nome}">${b.nome}</option>`).join(''); };
        window.handlePlusButton = () => { document.getElementById('edit-id').value = ''; document.getElementById('form-registro-financeiro').reset(); document.getElementById('modal-lancamento').classList.remove('hidden'); updateModalSelects(); };
        window.closeModal = () => document.getElementById('modal-lancamento').classList.add('hidden');
        window.toggleStatus = () => { statusRealizado = !statusRealizado; document.getElementById('btn-status-check').innerText = statusRealizado ? 'EFETIVADO' : 'PLANEJADO'; document.getElementById('btn-status-check').className = statusRealizado ? 'px-6 py-2 bg-emerald-500 text-white rounded-lg text-[9px] font-black uppercase' : 'px-6 py-2 bg-amber-500 text-white rounded-lg text-[9px] font-black uppercase'; };
        document.getElementById('form-registro-financeiro').onsubmit = async (e) => { e.preventDefault(); const id = document.getElementById('edit-id').value; const payload = { userId, valor: parseFloat(document.getElementById('inp-valor').value), descricao: document.getElementById('inp-desc').value, categoria: document.getElementById('inp-cat').value, banco: document.getElementById('inp-banco').value, tipo: currentTipo, status: statusRealizado ? 'realizado' : 'planejado', date: Timestamp.fromDate(new Date(document.getElementById('inp-data-ven').value + 'T12:00:00')) }; if(id) await updateDoc(doc(db, "transactions", id), payload); else await addDoc(collection(db, "transactions"), payload); closeModal(); };
        window.editTransaction = (id) => { const t = dataGlobal.find(x => x.id === id); if(!t) return; document.getElementById('edit-id').value = id; document.getElementById('inp-valor').value = t.valor; document.getElementById('inp-desc').value = t.descricao; document.getElementById('inp-data-ven').value = new Date(t.date.seconds * 1000).toISOString().split('T')[0]; setTipo(t.tipo); statusRealizado = t.status === 'realizado'; updateModalSelects(); document.getElementById('inp-cat').value = t.categoria; document.getElementById('inp-banco').value = t.banco; document.getElementById('modal-lancamento').classList.remove('hidden'); };
        window.deleteTransaction = async (id) => { if(confirm("Apagar?")) await deleteDoc(doc(db, "transactions", id)); };
        window.saveSettings = async () => { await setDoc(doc(db, "users", userId), { ...userSettings, nome: document.getElementById('perf-nome').value, consumo: parseFloat(document.getElementById('veic-consumo').value) }, { merge: true }); alert("Salvo!"); };
        async function loadProfile() { const snap = await getDoc(doc(db, "users", userId)); if(snap.exists()) { userSettings = {...userSettings, ...snap.data()}; document.getElementById('perf-nome').value = snap.data().nome; } renderConfigAssets(); }
        window.rotacionarSaldo = () => { bancoIndiceAtivo = (bancoIndiceAtivo >= userBancos.length - 1) ? -1 : bancoIndiceAtivo + 1; updateDash(); };
        window.handleLogout = () => signOut(auth).then(() => window.location.reload());
        lucide.createIcons();
    </script>
</body>
</html>
