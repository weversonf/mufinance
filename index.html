<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money v23.2</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { darkBg: '#020617', darkCard: '#0f172a', accentSky: '#0ea5e9', accentEmerald: '#10b981', accentRose: '#f43f5e', accentAmber: '#f59e0b' } } } }
        document.documentElement.classList.add('dark');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        * { -webkit-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        input, select, textarea { user-select: text !important; }
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .custom-card { background-color: #0f172a; border: 1px solid #1e293b; border-radius: 1.5rem; }
        .card-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%); border-radius: 1.5rem; }
        .nav-glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.05); }
        .input-dark { background-color: #020617; border: 1px solid #1e293b; color: white; padding: 0.75rem 1rem; border-radius: 0.75rem; outline: none; width: 100%; font-size: 0.875rem; }
    </style>
</head>
<body class="min-h-screen antialiased pb-32 text-slate-200">

    <div id="main-app" class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 custom-card p-5">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-accentSky rounded-xl text-white shadow-lg"><i data-lucide="zap" class="w-6 h-6 fill-current"></i></div>
                <div>
                    <h1 class="text-2xl font-black uppercase italic tracking-tighter text-accentSky leading-none">Drivo&Money</h1>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">v23.2 • Categorias Editáveis</span>
                </div>
            </div>
            <button onclick="handleLogout()" class="p-4 bg-slate-800/50 rounded-xl text-accentRose"><i data-lucide="log-out"></i></button>
        </header>

        <main>
            <section id="tab-dashboard" class="tab-content active space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div id="card-saldo-main" onclick="cycleBankDisplay()" class="card-gradient p-6 shadow-2xl flex flex-col justify-between min-h-[140px] relative overflow-hidden cursor-pointer active:scale-95 transition-all">
                        <div class="relative z-10">
                            <small id="bank-label" class="text-[10px] font-black uppercase tracking-widest text-white/80">Saldo Disponível</small>
                            <p class="text-3xl font-black mt-2 text-white" id="dash-saldo">R$ 0,00</p>
                        </div>
                        <i data-lucide="wallet" class="absolute -right-4 -bottom-4 w-24 h-24 opacity-10"></i>
                    </div>
                    <div class="custom-card p-6 border-l-4 border-l-accentEmerald"><small class="text-[10px] font-black text-slate-500 uppercase">Receitas</small><p class="text-3xl font-black mt-2 text-accentEmerald" id="dash-receitas">R$ 0,00</p></div>
                    <div class="custom-card p-6 border-l-4 border-l-accentRose"><small class="text-[10px] font-black text-slate-500 uppercase">Despesas</small><p class="text-3xl font-black mt-2 text-accentRose" id="dash-despesas">R$ 0,00</p></div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                    <div class="lg:col-span-5 custom-card p-8 text-center">
                        <h3 class="text-xs font-black text-slate-400 mb-6 uppercase tracking-widest">Raio-X</h3>
                        <canvas id="chart-rosca"></canvas>
                    </div>
                    <div class="lg:col-span-7 custom-card p-8">
                        <h3 class="text-xs font-black text-slate-400 mb-6 uppercase tracking-widest">Atividades</h3>
                        <div id="mini-feed" class="space-y-3"></div>
                    </div>
                </div>
            </section>

            <section id="tab-perfil" class="tab-content space-y-8">
                <div class="space-y-4">
                    <h3 class="text-xs font-black uppercase tracking-widest text-accentSky">Gerenciar Categorias</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="custom-card p-6">
                            <div class="flex justify-between items-center mb-4">
                                <p class="text-[10px] font-black text-accentEmerald uppercase">Receitas</p>
                                <button onclick="addCategoryPrompt('receita')" class="bg-accentEmerald/10 text-accentEmerald px-2 py-1 rounded text-[10px] font-black">+ ADD</button>
                            </div>
                            <div id="list-cat-receita" class="space-y-2"></div>
                        </div>
                        <div class="custom-card p-6">
                            <div class="flex justify-between items-center mb-4">
                                <p class="text-[10px] font-black text-accentRose uppercase">Despesas</p>
                                <button onclick="addCategoryPrompt('despesa')" class="bg-accentRose/10 text-accentRose px-2 py-1 rounded text-[10px] font-black">+ ADD</button>
                            </div>
                            <div id="list-cat-despesa" class="space-y-2"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 nav-glass px-8 py-4 flex gap-10 items-center justify-center z-50">
        <button onclick="showTab('dashboard')" class="nav-btn text-accentSky" data-tab="dashboard"><i data-lucide="layout-dashboard"></i></button>
        <button onclick="openModal()" class="bg-accentSky text-white p-4 rounded-2xl shadow-xl -translate-y-8 active:scale-90"><i data-lucide="plus"></i></button>
        <button onclick="showTab('perfil')" class="nav-btn text-slate-500" data-tab="perfil"><i data-lucide="user"></i></button>
    </nav>

    <div id="modal-lancamento" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4 z-[300]">
        <div class="custom-card w-full max-w-md p-8 shadow-2xl">
            <h3 class="text-lg font-black uppercase italic text-sky-500 mb-6">Lançamento</h3>
            <form id="form-transacao" class="space-y-4">
                <div class="flex gap-2">
                    <button type="button" onclick="setTipo('despesa')" id="btn-tipo-des" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentRose text-white">Despesa</button>
                    <button type="button" onclick="setTipo('receita')" id="btn-tipo-rec" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500">Receita</button>
                </div>
                <input type="number" id="valor" step="0.01" placeholder="Valor R$" class="input-dark text-lg font-black" required>
                <input type="text" id="descricao" placeholder="Descrição" class="input-dark" required>
                <select id="categoria-select" class="input-dark"></select>
                <input type="date" id="dataVencimento" class="input-dark text-xs" required>
                <button type="submit" class="w-full py-5 bg-sky-600 text-white rounded-2xl font-black uppercase text-xs">Confirmar</button>
                <button type="button" onclick="closeModal()" class="w-full text-slate-500 text-[10px] font-bold mt-2 text-center">CANCELAR</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, setDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId, userCategories = [], currentTipo = 'despesa';

        // Categorias Padrão Iniciais
        const defaultCats = [
            { nome: 'Alimentação', tipo: 'despesa' }, { nome: 'Educação', tipo: 'despesa' },
            { nome: 'Moradia', tipo: 'despesa' }, { nome: 'Saúde', tipo: 'despesa' },
            { nome: 'Transporte', tipo: 'despesa' }, { nome: 'Outros', tipo: 'despesa' },
            { nome: 'Salário', tipo: 'receita' }, { nome: 'Bônus', tipo: 'receita' }, { nome: 'Outros', tipo: 'receita' }
        ];

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                userId = u.uid;
                syncCategories();
            }
        });

        // SINCRONIZAR E CRIAR PADRÕES SE VAZIO
        function syncCategories() {
            const q = query(collection(db, "categories"), where("userId", "==", userId));
            onSnapshot(q, async (snap) => {
                if (snap.empty) {
                    for (let cat of defaultCats) {
                        await addDoc(collection(db, "categories"), { ...cat, userId });
                    }
                } else {
                    userCategories = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    renderCategories();
                    updateSelectOptions();
                }
            });
        }

        window.addCategoryPrompt = async (tipo) => {
            const nome = prompt(`Nova categoria de ${tipo}:`);
            if (nome) await addDoc(collection(db, "categories"), { userId, nome, tipo });
        };

        window.editCategory = async (id, antigoNome) => {
            const novoNome = prompt("Editar categoria:", antigoNome);
            if (novoNome && novoNome !== antigoNome) {
                await updateDoc(doc(db, "categories", id), { nome: novoNome });
            }
        };

        window.deleteCategory = async (id) => {
            if (confirm("Excluir esta categoria?")) await deleteDoc(doc(db, "categories", id));
        };

        function renderCategories() {
            const rList = document.getElementById('list-cat-receita');
            const dList = document.getElementById('list-cat-despesa');
            rList.innerHTML = ""; dList.innerHTML = "";

            userCategories.forEach(cat => {
                const html = `<div class="flex justify-between items-center p-3 bg-slate-900/50 rounded-xl border border-white/5">
                    <span class="text-[11px] font-bold uppercase tracking-widest">${cat.nome}</span>
                    <div class="flex gap-2">
                        <button onclick="editCategory('${cat.id}', '${cat.nome}')" class="text-slate-500 hover:text-accentSky"><i data-lucide="edit-3" class="w-3 h-3"></i></button>
                        <button onclick="deleteCategory('${cat.id}')" class="text-slate-500 hover:text-accentRose"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                    </div>
                </div>`;
                cat.tipo === 'receita' ? rList.innerHTML += html : dList.innerHTML += html;
            });
            lucide.createIcons();
        }

        window.setTipo = (t) => {
            currentTipo = t;
            document.getElementById('btn-tipo-des').className = t==='despesa' ? "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentRose text-white" : "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500";
            document.getElementById('btn-tipo-rec').className = t==='receita' ? "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentEmerald text-white" : "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500";
            updateSelectOptions();
        };

        function updateSelectOptions() {
            const select = document.getElementById('categoria-select');
            const filtered = userCategories.filter(c => c.tipo === currentTipo);
            select.innerHTML = filtered.map(c => `<option value="${c.nome}">${c.nome}</option>`).join('');
        }

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            lucide.createIcons();
        };

        window.openModal = () => document.getElementById('modal-lancamento').classList.remove('hidden');
        window.closeModal = () => document.getElementById('modal-lancamento').classList.add('hidden');
        lucide.createIcons();
    </script>
</body>
</html>
