<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money v08</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        tailwind.config = { 
            darkMode: 'class', 
            theme: { 
                extend: { 
                    colors: { 
                        darkBg: '#020617', 
                        darkCard: '#0f172a', 
                        accentSky: '#0ea5e9',
                        accentEmerald: '#10b981',
                        accentRose: '#f43f5e'
                    }
                } 
            } 
        }
        document.documentElement.classList.add('dark');
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; overflow-x: hidden; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .card-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%); }
        .custom-card { background-color: #0f172a; border: 1px solid #1e293b; border-radius: 1.5rem; }
        .nav-glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        .hidden { display: none !important; }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="min-h-screen antialiased pb-32">

    <div id="login-screen" class="fixed inset-0 z-[200] bg-[#020617] flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <div class="inline-flex p-5 bg-accentSky rounded-2xl text-white mb-6 shadow-2xl">
                <i data-lucide="zap" class="w-12 h-12 fill-current"></i>
            </div>
            <h1 class="text-4xl font-black uppercase italic tracking-tighter text-white mb-1">Drivo&Money</h1>
            <p class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-10">v08 • Fortaleza</p>
            <button onclick="loginGoogle()" class="w-full py-5 bg-white text-slate-900 rounded-2xl font-black flex items-center justify-center gap-3 shadow-xl hover:scale-105 transition-all">
                Entrar com Google
            </button>
        </div>
    </div>

    <div id="main-app" class="hidden max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-10 custom-card p-5 shadow-sm">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-accentSky rounded-xl text-white">
                    <i data-lucide="zap" class="w-6 h-6 fill-current"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black uppercase italic tracking-tighter leading-none text-accentSky">Drivo&Money</h1>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">v08 • Premium Dark</span>
                </div>
            </div>
            <button onclick="handleLogout()" class="p-4 bg-slate-800/50 rounded-xl text-accentRose"><i data-lucide="log-out"></i></button>
        </header>

        <main>
            <section id="tab-dashboard" class="tab-content active space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="card-gradient p-8 rounded-[1.5rem] shadow-2xl flex flex-col justify-between min-h-[200px] relative overflow-hidden text-white">
                        <div class="relative z-10">
                            <small class="text-xs font-bold uppercase opacity-80 tracking-widest">Saldo Atual</small>
                            <p class="text-4xl font-black mt-2 tracking-tighter" id="dash-saldo">R$ 0,00</p>
                        </div>
                        <i data-lucide="zap" class="absolute -right-8 -bottom-8 w-40 h-40 opacity-10 rotate-12"></i>
                    </div>

                    <div class="custom-card p-8 flex flex-col justify-between min-h-[200px]">
                        <div>
                            <small class="text-xs font-bold uppercase text-slate-500 tracking-widest">Despesas do Mês</small>
                            <p class="text-4xl font-black mt-2 tracking-tighter text-accentRose" id="dash-despesas">R$ 0,00</p>
                        </div>
                        <div class="mt-4"><small class="text-[10px] font-black uppercase text-accentEmerald">Ganhos: <span id="dash-rec-mini">R$ 0,00</span></small></div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                    <div class="lg:col-span-4 custom-card p-8">
                        <h3 class="text-xs font-black uppercase text-slate-500 mb-6 tracking-widest">Categorias</h3>
                        <div class="relative h-[220px]"><canvas id="chart-rosca"></canvas></div>
                    </div>
                    <div class="lg:col-span-8 custom-card p-8">
                        <h3 class="text-xs font-black uppercase text-slate-500 mb-6 tracking-widest">Atividades Recentes</h3>
                        <div id="mini-feed" class="space-y-3"></div>
                    </div>
                </div>
            </section>

            <section id="tab-extrato" class="tab-content space-y-6">
                <h2 class="text-2xl font-black uppercase italic text-sky-500">Extrato</h2>
                <div id="lista-transacoes-extrato" class="space-y-3"></div>
            </section>
        </main>
    </div>

    <div id="modal-lancamento" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4 z-[300]">
        <div class="custom-card w-full max-w-md p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-black uppercase italic text-sky-500">Novo Lançamento</h3>
                <button onclick="closeModal()" class="text-slate-500"><i data-lucide="x"></i></button>
            </div>
            <form id="form-transacao" class="space-y-4">
                <div class="flex gap-2">
                    <button type="button" onclick="setTipo('despesa')" id="btn-tipo-des" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentRose text-white">Despesa</button>
                    <button type="button" onclick="setTipo('receita')" id="btn-tipo-rec" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500">Receita</button>
                </div>
                <div class="flex bg-slate-800 p-1 rounded-xl">
                    <button type="button" onclick="setStatus('efetivada')" id="btn-st-efetivada" class="flex-1 py-2 rounded-lg text-[9px] font-black uppercase bg-sky-500 text-white">Efetivada</button>
                    <button type="button" onclick="setStatus('prevista')" id="btn-st-prevista" class="flex-1 py-2 rounded-lg text-[9px] font-black uppercase text-slate-500">Prevista</button>
                </div>
                <input type="number" id="valor" step="0.01" placeholder="Valor R$" class="w-full p-4 bg-slate-950 border border-slate-800 rounded-xl text-lg font-black outline-none focus:border-sky-500 text-white" required>
                <input type="text" id="descricao" placeholder="Descrição" class="w-full p-4 bg-slate-950 border border-slate-800 rounded-xl text-sm outline-none text-white" required>
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="dataLancamento" class="p-3 bg-slate-950 border border-slate-800 rounded-xl text-xs font-bold text-white">
                    <input type="date" id="dataVencimento" class="p-3 bg-slate-950 border border-slate-800 rounded-xl text-xs font-bold text-white">
                </div>
                <button type="submit" id="btn-salvar" class="w-full py-5 bg-sky-600 text-white rounded-2xl font-black uppercase text-xs shadow-lg">Confirmar Lançamento</button>
            </form>
        </div>
    </div>

    <nav id="nav-bar" class="hidden fixed bottom-8 left-1/2 -translate-x-1/2 nav-glass px-8 py-4 rounded-[2rem] flex gap-10 items-center shadow-2xl z-50">
        <button onclick="showTab('dashboard')" class="nav-btn text-accentSky" data-tab="dashboard"><i data-lucide="layout-dashboard"></i></button>
        <button onclick="showTab('extrato')" class="nav-btn text-slate-500" data-tab="extrato"><i data-lucide="receipt-text"></i></button>
        <button onclick="openModal()" class="bg-accentSky text-white p-4 rounded-2xl shadow-xl -translate-y-6 active:scale-90 transition-all"><i data-lucide="plus" class="w-6 h-6"></i></button>
        <button onclick="showTab('metas')" class="nav-btn text-slate-500" data-tab="metas"><i data-lucide="target"></i></button>
        <button onclick="showTab('perfil')" class="nav-btn text-slate-500" data-tab="perfil"><i data-lucide="user"></i></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI",
            authDomain: "drivo-e-money.firebaseapp.com",
            projectId: "drivo-e-money",
            storageBucket: "drivo-e-money.firebasestorage.app",
            messagingSenderId: "62950568252",
            appId: "1:62950568252:web:7638827c39b589a9046e39"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let userId, currentTipo = 'despesa', currentStatus = 'efetivada', transactions = [], donutChart;

        onAuthStateChanged(auth, (u) => {
            if (u) {
                userId = u.uid;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('nav-bar').classList.remove('hidden');
                initData();
            }
        });

        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.handleLogout = () => signOut(auth).then(() => location.reload());

        function initData() {
            const q = query(collection(db, "transactions"), where("userId", "==", userId), orderBy("dateVencimento", "desc"));
            onSnapshot(q, (snap) => {
                transactions = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateUI();
            });
        }

        function updateUI() {
            let r=0, d=0; const now = new Date();
            const miniFeed = document.getElementById('mini-feed'); miniFeed.innerHTML = "";
            const extratoContainer = document.getElementById('lista-transacoes-extrato'); extratoContainer.innerHTML = "";

            transactions.forEach((t, i) => {
                const val = t.valor || 0;
                const dVenc = t.dateVencimento instanceof Timestamp ? t.dateVencimento.toDate() : new Date(t.dateVencimento);
                if(dVenc.getMonth() === now.getMonth() && dVenc.getFullYear() === now.getFullYear()) {
                    t.tipo === 'receita' ? r += val : d += val;
                }
                const card = `<div class="flex justify-between items-center p-4 bg-slate-900/40 rounded-2xl border border-white/5">
                    <div class="flex items-center gap-3">
                        <div class="p-2 rounded-lg ${t.tipo==='receita'?'bg-accentEmerald/10 text-accentEmerald':'bg-accentRose/10 text-accentRose'}">
                            <i data-lucide="${t.status==='prevista'?'clock':'check'}" class="w-4 h-4"></i>
                        </div>
                        <div><h4 class="text-[11px] font-black uppercase tracking-tight">${t.descricao}</h4><p class="text-[9px] font-bold text-slate-500">${dVenc.toLocaleDateString('pt-BR')}</p></div>
                    </div>
                    <p class="text-xs font-black ${t.tipo==='receita'?'text-accentEmerald':'text-accentRose'}">R$ ${val.toLocaleString('pt-BR')}</p>
                </div>`;
                if(i < 5) miniFeed.innerHTML += card;
                extratoContainer.innerHTML += card;
            });

            document.getElementById('dash-saldo').innerText = `R$ ${(r - d).toLocaleString('pt-BR')}`;
            document.getElementById('dash-rec-mini').innerText = `R$ ${r.toLocaleString('pt-BR')}`;
            document.getElementById('dash-despesas').innerText = `R$ ${d.toLocaleString('pt-BR')}`;
            lucide.createIcons();
            updateDonut('despesa');
        }

        window.updateDonut = (tipo) => {
            const ctx = document.getElementById('chart-rosca').getContext('2d');
            const dataMap = {};
            transactions.filter(t => t.tipo === tipo).forEach(t => { const cat = t.categoria || 'Geral'; dataMap[cat] = (dataMap[cat] || 0) + t.valor; });
            const labels = Object.keys(dataMap); const values = Object.values(dataMap);
            if(donutChart) donutChart.destroy();
            donutChart = new Chart(ctx, {
                type: 'doughnut', data: { labels, datasets: [{ data: values, backgroundColor: ['#0ea5e9','#10b981','#f43f5e','#facc15'], borderWidth: 0 }]},
                options: { cutout: '85%', plugins: { legend: { position: 'bottom', labels: { color: '#64748b', font: { size: 9, weight: '700' }, usePointStyle: true }}}}
            });
        };

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-accentSky', 'text-slate-500'));
            const active = document.querySelector(`[data-tab="${id}"]`); if(active) active.classList.replace('text-slate-400', 'text-accentSky');
        };

        window.openModal = () => {
            const d = new Date().toISOString().split('T')[0];
            document.getElementById('dataLancamento').value = d;
            document.getElementById('dataVencimento').value = d;
            document.getElementById('modal-lancamento').classList.remove('hidden');
        };
        window.closeModal = () => document.getElementById('modal-lancamento').classList.add('hidden');

        window.setTipo = (t) => {
            currentTipo = t;
            document.getElementById('btn-tipo-des').className = t==='despesa' ? "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentRose text-white" : "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500";
            document.getElementById('btn-tipo-rec').className = t==='receita' ? "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentEmerald text-white" : "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500";
        };

        window.setStatus = (s) => {
            currentStatus = s;
            document.getElementById('btn-st-efetivada').className = s==='efetivada' ? "flex-1 py-2 rounded-lg text-[9px] font-black uppercase bg-sky-500 text-white" : "flex-1 py-2 rounded-lg text-[9px] font-black uppercase text-slate-500";
            document.getElementById('btn-st-prevista').className = s==='prevista' ? "flex-1 py-2 rounded-lg text-[9px] font-black uppercase bg-amber-500 text-white" : "flex-1 py-2 rounded-lg text-[9px] font-black uppercase text-slate-500";
        };

        document.getElementById('form-transacao').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-salvar');
            btn.disabled = true; btn.innerText = "Gravando...";
            
            await addDoc(collection(db, "transactions"), {
                userId, tipo: currentTipo, status: currentStatus, 
                valor: parseFloat(document.getElementById('valor').value), 
                descricao: document.getElementById('descricao').value,
                dateLancamento: Timestamp.fromDate(new Date(document.getElementById('dataLancamento').value + 'T12:00:00')),
                dateVencimento: Timestamp.fromDate(new Date(document.getElementById('dataVencimento').value + 'T12:00:00')),
                createdAt: Timestamp.now(), categoria: 'Geral'
            });
            
            closeModal();
            e.target.reset();
            btn.disabled = false; btn.innerText = "Confirmar Lançamento";
        });

        lucide.createIcons();
    </script>
</body>
</html>
