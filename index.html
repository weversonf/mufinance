<!DOCTYPE html>
<html lang="pt-br" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuFinance v27.18.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { darkBg: '#0F172A', darkCard: '#1E293B', brand: '#0EA5E9' } } }
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s ease; overflow-x: hidden; }
        .sidebar-active { background-color: #F1F5F9; color: #0EA5E9 !important; border-right: 4px solid #0EA5E9; }
        .dark .sidebar-active { background-color: #334155; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #sidebar { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 100; }
        @media (max-width: 1024px) { #sidebar { position: fixed; transform: translateX(-100%); height: 100vh; } #sidebar.open { transform: translateX(0); width: 280px !important; box-shadow: 20px 0 50px rgba(0,0,0,0.2); } }
        .sidebar-collapsed { width: 88px !important; }
        .sidebar-collapsed .sidebar-text, .sidebar-collapsed .logo-text { display: none; }
        .input-standard { @apply w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl border-none outline-none focus:ring-2 ring-brand transition-all font-bold text-sm; }
        
        .picker-container { position: relative; display: inline-block; }
        .picker-dropdown { display: none; position: absolute; top: 110%; right: 0; background: white; border-radius: 1.5rem; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); z-index: 150; width: 280px; padding: 1.25rem; border: 1px solid #f1f5f9; }
        .dark .picker-dropdown { background: #1E293B; border-color: #334155; }
        .picker-dropdown.active { display: block; animation: fadeIn 0.2s ease; }
        .month-grid { display: grid; grid-template-cols: repeat(3, 1fr); gap: 0.5rem; }
        .month-btn { @apply p-2 text-[10px] font-bold rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 transition-all uppercase border-none cursor-pointer; }
        .month-btn.selected { @apply bg-brand text-white; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-darkBg dark:text-slate-100 min-h-screen">

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-950/40 z-[90] hidden transition-opacity"></div>

    <div id="app-container" class="hidden min-h-screen flex">
        
        <aside id="sidebar" class="w-[280px] bg-white dark:bg-darkCard border-r border-slate-200 dark:border-slate-800 flex flex-col p-6 sticky top-0 h-screen overflow-hidden">
            <div class="flex items-center justify-between mb-12 px-2">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-brand rounded-xl flex items-center justify-center text-white shadow-lg"><i data-lucide="zap" class="fill-current"></i></div>
                    <span class="font-extrabold text-xl tracking-tighter italic logo-text">MuFinance</span>
                </div>
                <button onclick="toggleSidebar()" class="lg:hidden p-2 text-slate-400"><i data-lucide="x"></i></button>
            </div>
            <nav class="flex-1 space-y-1">
                <button onclick="switchTab('dashboard')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 sidebar-active transition-all"><i data-lucide="layout-dashboard" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Dashboard</span></button>
                <button onclick="switchTab('extrato')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"><i data-lucide="receipt" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Transações</span></button>
                <button onclick="switchTab('metas')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"><i data-lucide="target" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Metas</span></button>
                <button onclick="switchTab('drivo')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"><i data-lucide="gauge" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Drivo KM</span></button>
                <hr class="my-4 opacity-10">
                <button onclick="switchTab('perfil')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"><i data-lucide="settings" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Configurações</span></button>
            </nav>
            <button onclick="handleLogout()" class="flex items-center gap-3 p-4 text-rose-500 font-bold text-sm mt-auto"><i data-lucide="log-out" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Sair</span></button>
        </aside>

        <main class="flex-1 p-4 lg:p-12 pb-32 overflow-y-auto w-full">
            <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10">
                <div class="flex items-center gap-4">
                    <button id="btn-hamburger" onclick="toggleSidebar()" class="w-12 h-12 flex items-center justify-center bg-white dark:bg-darkCard rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 text-slate-500 hover:text-brand transition-colors"><i data-lucide="menu"></i></button>
                    <h1 id="tab-title" class="text-2xl lg:text-3xl font-extrabold italic uppercase tracking-tighter leading-none">Configurações</h1>
                </div>

                <div id="date-picker-wrapper" class="picker-container" style="display:none;">
                    <button onclick="toggleDatePicker()" class="flex items-center gap-3 bg-white dark:bg-darkCard px-5 py-3 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800 hover:border-brand transition-all">
                        <i data-lucide="calendar" class="w-4 h-4 text-brand"></i>
                        <span id="display-periodo" class="text-sm font-black uppercase tracking-widest">Fevereiro/26</span>
                        <i data-lucide="chevron-down" class="w-4 h-4 opacity-30"></i>
                    </button>
                    <div id="picker-dropdown" class="picker-dropdown">
                        <div class="flex justify-between items-center mb-4 px-2">
                            <button onclick="changeYear(-1)" class="p-1 hover:text-brand bg-transparent border-none cursor-pointer"><i data-lucide="chevron-left"></i></button>
                            <span id="picker-year" class="font-black text-sm">2026</span>
                            <button onclick="changeYear(1)" class="p-1 hover:text-brand bg-transparent border-none cursor-pointer"><i data-lucide="chevron-right"></i></button>
                        </div>
                        <div class="month-grid" id="month-grid"></div>
                        <hr class="my-4 opacity-10">
                        <button onclick="setAnualMode()" class="w-full py-2 bg-slate-100 dark:bg-slate-700 rounded-xl text-[10px] font-black uppercase hover:bg-brand hover:text-white transition-all border-none">Ver Ano Inteiro</button>
                    </div>
                </div>
            </header>

            <div id="content-perfil" class="tab-content active space-y-8 pb-20">
                <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm">
                    <h3 class="text-xs font-black uppercase mb-6 tracking-widest opacity-60 italic">Seu Perfil</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black uppercase opacity-40 ml-2">Nome Completo</label>
                            <input type="text" id="perf-nome" placeholder="Ex: Weverson Silva" class="input-standard">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black uppercase opacity-40 ml-2">Nome de Usuário</label>
                            <input type="text" id="perf-user" placeholder="@weverson" class="input-standard">
                        </div>
                    </div>
                </div>

                <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xs font-black uppercase tracking-widest opacity-60 italic">Meus Veículos</h3>
                        <button onclick="openVehicleModal()" class="bg-brand text-white px-5 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg shadow-brand/20">Novo Veículo</button>
                    </div>
                    <div id="lista-veiculos" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        </div>
                </div>

                <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xs font-black uppercase tracking-widest opacity-60 italic">Contas & Bancos</h3>
                        <button onclick="openBankModal()" class="bg-brand text-white px-5 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg shadow-brand/20">Novo Banco</button>
                    </div>
                    <div id="lista-bancos-config" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xs font-black uppercase tracking-widest opacity-60 italic">Categorias Despesa</h3>
                            <button onclick="addCategoryPrompt('despesa')" class="text-brand hover:scale-110 transition-transform"><i data-lucide="plus-circle"></i></button>
                        </div>
                        <div id="cat-despesa-list" class="flex flex-wrap gap-2"></div>
                    </div>
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xs font-black uppercase tracking-widest opacity-60 italic">Categorias Receita</h3>
                            <button onclick="addCategoryPrompt('receita')" class="text-brand hover:scale-110 transition-transform"><i data-lucide="plus-circle"></i></button>
                        </div>
                        <div id="cat-receita-list" class="flex flex-wrap gap-2"></div>
                    </div>
                </div>

                <button onclick="saveSettings()" class="w-full py-5 bg-slate-900 text-white dark:bg-brand font-black uppercase rounded-3xl shadow-xl hover:scale-[1.01] active:scale-95 transition-all">Salvar Todas as Preferências</button>
                
                <div class="pt-10 border-t border-slate-200 dark:border-slate-800">
                    <button onclick="openResetModal()" class="w-full py-4 border-2 border-rose-500/20 text-rose-500 hover:bg-rose-500 hover:text-white font-black uppercase rounded-2xl transition-all text-[10px] tracking-widest italic">Zona de Perigo: Resetar minha conta</button>
                </div>
            </div>

            <div id="content-dashboard" class="tab-content space-y-8"></div>
            <div id="content-extrato" class="tab-content space-y-6"></div>
            <div id="content-metas" class="tab-content space-y-6"></div>
            <div id="content-drivo" class="tab-content space-y-6"></div>
        </main>
    </div>

    <div id="modal-veiculo" class="hidden fixed inset-0 bg-slate-950/80 backdrop-blur-sm flex items-center justify-center p-4 z-[110]">
        <div class="bg-white dark:bg-darkCard w-full max-w-sm rounded-[2.5rem] p-8 space-y-6 shadow-2xl">
            <h3 class="text-xs font-black uppercase text-brand text-center tracking-widest">Configurar Veículo</h3>
            <div class="space-y-4">
                <input type="text" id="vh-marca" placeholder="Montadora (Ex: Yamaha)" class="input-standard">
                <input type="text" id="vh-modelo" placeholder="Modelo (Ex: Fazer 250)" class="input-standard">
                <div class="relative">
                    <input type="number" id="vh-consumo" placeholder="Consumo Médio (km/L)" class="input-standard pr-16">
                    <span class="absolute right-4 top-4 text-[10px] font-black opacity-30">KM/L</span>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="closeVehicleModal()" class="flex-1 font-bold text-xs opacity-40 border-none bg-transparent uppercase">Fechar</button>
                <button onclick="saveVehicle()" class="flex-1 py-3 bg-brand text-white rounded-xl font-black text-xs border-none uppercase">Salvar</button>
            </div>
        </div>
    </div>

    <div id="modal-banco" class="hidden fixed inset-0 bg-slate-950/80 backdrop-blur-sm flex items-center justify-center p-4 z-[110]">
        <div class="bg-white dark:bg-darkCard w-full max-w-sm rounded-[2.5rem] p-8 space-y-6">
            <h3 id="modal-bank-title" class="text-xs font-black uppercase text-brand text-center tracking-widest">Configurar Banco</h3>
            <input type="text" id="modal-bank-name" placeholder="Nome" class="input-standard">
            <div id="bank-color-grid" class="grid grid-cols-4 gap-2">
                <div onclick="selectBankColor('#8A05BE', this)" class="w-10 h-10 rounded-xl bg-[#8A05BE] cursor-pointer border-2 border-transparent"></div>
                <div onclick="selectBankColor('#005CA9', this)" class="w-10 h-10 rounded-xl bg-[#005CA9] cursor-pointer border-2 border-transparent"></div>
            </div>
            <input type="hidden" id="modal-bank-color-val">
            <div class="flex gap-2">
                <button onclick="closeBankModal()" class="flex-1 font-bold text-xs opacity-40 uppercase">Fechar</button>
                <button onclick="saveBankModal()" class="flex-1 py-3 bg-brand text-white rounded-xl font-black text-xs uppercase">Salvar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, getDoc, setDoc, deleteDoc, updateDoc, writeBatch, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);

        let userId, userBancos = [], userVeiculos = [];
        let userSettings = { 
            catDespesa: [{n:'Alimentação', p:true}, {n:'Moradia', p:true}, {n:'Lazer', p:true}, {n:'Transporte', p:true}, {n:'Saúde', p:true}], 
            catReceita: [{n:'Salário', p:true}, {n:'Investimentos', p:true}, {n:'Extra', p:true}] 
        };

        onAuthStateChanged(auth, u => { if (u) { userId = u.uid; document.getElementById('app-container').classList.replace('hidden', 'flex'); loadProfile(); startListener(); } });

        function startListener() {
            onSnapshot(query(collection(db, "banks"), where("userId", "==", userId)), (snap) => { 
                userBancos = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderBankList();
            });
            onSnapshot(query(collection(db, "vehicles"), where("userId", "==", userId)), (snap) => { 
                userVeiculos = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderVehicleList();
            });
        }

        /* PERFIL & CONFIGS */
        async function loadProfile() { 
            const snap = await getDoc(doc(db, "users", userId)); 
            if(snap.exists()) { 
                const d = snap.data();
                if(d.catDespesa) userSettings.catDespesa = d.catDespesa;
                if(d.catReceita) userSettings.catReceita = d.catReceita;
                document.getElementById('perf-nome').value = d.nome || ""; 
                document.getElementById('perf-user').value = d.usuario || ""; 
            } 
            renderConfigAssets();
        }

        window.saveSettings = async () => {
            const nome = document.getElementById('perf-nome').value;
            const usuario = document.getElementById('perf-user').value;
            await setDoc(doc(db, "users", userId), { 
                nome, usuario,
                catDespesa: userSettings.catDespesa, catReceita: userSettings.catReceita 
            }, { merge: true });
            alert("Perfil e preferências salvos!");
        };

        /* LÓGICA DE VEÍCULOS */
        window.openVehicleModal = () => document.getElementById('modal-veiculo').classList.remove('hidden');
        window.closeVehicleModal = () => document.getElementById('modal-veiculo').classList.add('hidden');
        
        window.saveVehicle = async () => {
            const marca = document.getElementById('vh-marca').value;
            const modelo = document.getElementById('vh-modelo').value;
            const consumo = parseFloat(document.getElementById('vh-consumo').value);
            if(marca && modelo && consumo) {
                await addDoc(collection(db, "vehicles"), { userId, marca, modelo, consumo });
                closeVehicleModal();
                document.getElementById('vh-marca').value = '';
                document.getElementById('vh-modelo').value = '';
                document.getElementById('vh-consumo').value = '';
            }
        };

        function renderVehicleList() {
            const el = document.getElementById('lista-veiculos');
            if(el) {
                el.innerHTML = userVeiculos.map(v => `
                    <div class="bg-slate-50 dark:bg-slate-800 p-5 rounded-3xl border border-slate-100 dark:border-slate-700 flex justify-between items-center group">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-slate-200 dark:bg-slate-700 rounded-xl flex items-center justify-center text-slate-500"><i data-lucide="bike"></i></div>
                            <div>
                                <p class="text-xs font-black uppercase tracking-tight leading-none">${v.marca} ${v.modelo}</p>
                                <p class="text-[9px] font-bold opacity-40 uppercase mt-1">${v.consumo} KM/L (Médio)</p>
                            </div>
                        </div>
                        <button onclick="deleteVehicle('${v.id}')" class="text-rose-400 opacity-0 group-hover:opacity-100 transition-all cursor-pointer border-none bg-transparent">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                `).join('');
                lucide.createIcons();
            }
        }
        window.deleteVehicle = async (id) => { if(confirm("Remover veículo?")) await deleteDoc(doc(db, "vehicles", id)); };

        /* BANCOS & CATEGORIAS (MANTIDOS) */
        function renderBankList() {
            const el = document.getElementById('lista-bancos-config');
            if(el) el.innerHTML = userBancos.map(b => `
                <div class="bg-slate-50 dark:bg-slate-800 p-4 rounded-2xl flex justify-between items-center group">
                    <div class="flex items-center gap-3"><div class="w-3 h-3 rounded-full" style="background:${b.cor}"></div><span class="font-bold text-xs uppercase">${b.nome}</span></div>
                    ${b.nome !== 'Carteira' ? `<button onclick="deleteBank('${b.id}')" class="text-rose-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}
                </div>`).join('');
            lucide.createIcons();
        }
        window.openBankModal = () => document.getElementById('modal-banco').classList.remove('hidden');
        window.closeBankModal = () => document.getElementById('modal-banco').classList.add('hidden');
        window.saveBankModal = async () => { const n = document.getElementById('modal-bank-name').value, c = document.getElementById('modal-bank-color-val').value; if(n && c) { await addDoc(collection(db, "banks"), { userId, nome: n, cor: c }); closeBankModal(); } };
        window.selectBankColor = (h, el) => { document.querySelectorAll('#bank-color-grid div').forEach(d => d.style.borderColor='transparent'); el.style.borderColor='#0EA5E9'; document.getElementById('modal-bank-color-val').value = h; };

        function renderConfigAssets() {
            const chip = (c, type) => {
                const nome = c.n || c;
                return `<div class="bg-slate-100 dark:bg-slate-800 px-3 py-2 rounded-xl flex items-center gap-3 border border-slate-200 dark:border-slate-700">
                    <span class="text-[10px] font-bold uppercase">${nome}</span>
                    ${!c.p ? `<button onclick="removeCategory('${nome}', '${type}')" class="text-slate-400 hover:text-rose-500 border-none bg-transparent cursor-pointer"><i data-lucide="x" class="w-3 h-3"></i></button>` : ''}
                </div>`;
            };
            document.getElementById('cat-despesa-list').innerHTML = userSettings.catDespesa.map(c => chip(c, 'despesa')).join('');
            document.getElementById('cat-receita-list').innerHTML = userSettings.catReceita.map(c => chip(c, 'receita')).join('');
            lucide.createIcons();
        }

        /* NAVEGAÇÃO */
        window.toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (window.innerWidth < 1024) { sidebar.classList.toggle('open'); overlay.classList.toggle('hidden'); }
            else { sidebar.classList.toggle('sidebar-collapsed'); }
            lucide.createIcons();
        };

        window.switchTab = (id) => {
            if (window.innerWidth < 1024) { document.getElementById('sidebar').classList.remove('open'); document.getElementById('sidebar-overlay').classList.add('hidden'); }
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.sidebar-item').forEach(b => b.classList.remove('sidebar-active'));
            const target = document.getElementById('content-'+id);
            if(target) target.classList.add('active');
            const title = document.getElementById('tab-title');
            if(title) title.innerText = id.charAt(0).toUpperCase() + id.slice(1);
            lucide.createIcons();
        };

        window.handleLogout = () => signOut(auth).then(() => window.location.reload());
        lucide.createIcons();
    </script>
</body>
</html>
