<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuFinance v26.2 | Drivo Timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #1E293B; overflow-x: hidden; }
        .sidebar-active { background-color: #F1F5F9 !important; color: #0EA5E9 !important; border-right: 4px solid #0EA5E9; }
        .card-branco { background: white; border-radius: 2rem; border: 1px solid #E2E8F0; box-shadow: 0 4px 12px -2px rgba(0,0,0,0.05); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .modal-dark { background-color: #0F172A; border-radius: 2.5rem; color: white; }
        .input-dark { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 1rem; padding: 1rem; outline: none; width: 100%; }
        #sidebar { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); width: 280px; }
        #sidebar.collapsed { width: 90px; }
        #sidebar.collapsed .sidebar-text, #sidebar.collapsed .logo-text { display: none; }
        .input-light { @apply w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-sky-500 text-sm font-medium transition-all; }
        
        /* Timeline Styles */
        .timeline-container { position: relative; padding-left: 2rem; }
        .timeline-line { position: absolute; left: 0.75rem; top: 0; bottom: 0; width: 2px; background: #E2E8F0; border-radius: 1px; }
        .timeline-dot { position: absolute; left: 0; width: 1.5rem; height: 1.5rem; border-radius: 50%; display: flex; items-center; justify-content: center; z-index: 10; background: white; border: 2px solid #E2E8F0; }
    </style>
</head>
<body class="min-h-screen">

    <div id="app-container" class="hidden min-h-screen">
        <aside id="sidebar" class="bg-white border-r border-slate-200 hidden lg:flex flex-col p-6 sticky top-0 h-screen z-40">
            <div class="flex items-center justify-between mb-12 px-2">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-sky-600 rounded-xl flex items-center justify-center text-white shadow-lg"><i data-lucide="zap" class="fill-current"></i></div>
                    <span class="font-extrabold text-xl tracking-tighter italic text-slate-800 logo-text">MuFinance</span>
                </div>
                <button onclick="toggleSidebar()" class="p-2 hover:bg-slate-100 rounded-lg text-slate-400"><i data-lucide="menu" class="w-5 h-5"></i></button>
            </div>
            <nav class="flex-1 space-y-2">
                <button onclick="switchTab('dashboard')" id="btn-dashboard" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 sidebar-active"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> <span class="sidebar-text">Dashboard</span></button>
                <button onclick="switchTab('extrato')" id="btn-extrato" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50"><i data-lucide="receipt" class="w-5 h-5"></i> <span class="sidebar-text">Extrato</span></button>
                <button onclick="switchTab('drivo')" id="btn-drivo" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50"><i data-lucide="gauge" class="w-5 h-5"></i> <span class="sidebar-text">Drivo KM</span></button>
                <hr class="border-slate-100 my-4">
                <button onclick="switchTab('perfil')" id="btn-perfil" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50"><i data-lucide="settings" class="w-5 h-5"></i> <span class="sidebar-text">Configurações</span></button>
            </nav>
        </aside>

        <main class="flex-1 p-6 lg:p-12 pb-32">
            <header class="flex justify-between items-center mb-10">
                <h1 id="tab-title" class="text-3xl font-extrabold text-slate-800 tracking-tight italic">Dashboard</h1>
                <div class="w-12 h-12 rounded-2xl bg-slate-200 border-2 border-white shadow-sm overflow-hidden"><img src="https://ui-avatars.com/api/?name=W&background=0ea5e9&color=fff"></div>
            </header>

            <div id="content-dashboard" class="tab-content active space-y-8">
                </div>

            <div id="content-drivo" class="tab-content space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="card-branco p-8 border-l-8 border-amber-500">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">KM Total Estimado</p>
                        <h2 class="text-4xl font-extrabold text-slate-800" id="drivo-km-total">0 KM</h2>
                    </div>
                    <div class="card-branco p-8 border-l-8 border-sky-500">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Média de Consumo</p>
                        <h2 class="text-4xl font-extrabold text-slate-800">29 KM/L</h2>
                    </div>
                </div>

                <div class="card-branco p-8">
                    <h3 class="text-xs font-black uppercase text-slate-400 mb-10 tracking-widest">Linha do Tempo de Serviços</h3>
                    
                    <div class="timeline-container" id="drivo-timeline">
                        <div class="timeline-line"></div>
                        </div>
                </div>
            </div>
            
            </main>
        
        <button onclick="openModal()" class="fixed bottom-8 right-8 bg-sky-600 text-white w-16 h-16 rounded-2xl shadow-2xl flex items-center justify-center hover:scale-110 active:scale-95 transition-all z-50"><i data-lucide="plus" class="w-8 h-8 stroke-[3]"></i></button>
    </div>

    <script type="module">
        // Importações e Config do Firebase (Mantidas)
        
        // Mock de ícones por serviço
        const serviceIcons = {
            'Combustível': { icon: 'fuel', color: 'text-amber-500', bg: 'bg-amber-50' },
            'Oficina': { icon: 'wrench', color: 'text-rose-500', bg: 'bg-rose-50' },
            'Saúde': { icon: 'heart', color: 'text-red-500', bg: 'bg-red-50' },
            'Outros': { icon: 'settings', color: 'text-slate-500', bg: 'bg-slate-50' }
        };

        function renderDrivoTimeline() {
            const container = document.getElementById('drivo-timeline');
            // Filtramos apenas despesas relacionadas ao veículo
            const vehicleData = dataGlobal.filter(t => t.tipo === 'despesa' && ['Combustível', 'Oficina'].includes(t.categoria))
                                         .sort((a,b) => (b.date?.seconds || 0) - (a.date?.seconds || 0));

            container.innerHTML = '<div class="timeline-line"></div>' + vehicleData.map((t, index) => {
                const config = serviceIcons[t.categoria] || serviceIcons['Outros'];
                const date = new Date(t.date?.seconds * 1000).toLocaleDateString('pt-BR', { day: '2-digit', month: 'short' });
                
                // Cálculo de KM acumulado para o exemplo (Simulação Drivvo)
                const kmSimulado = 19618 + (index * 120); 

                return `
                <div class="relative mb-12 pl-8">
                    <div class="timeline-dot ${config.bg}">
                        <i data-lucide="${config.icon}" class="w-3 h-3 ${config.color}"></i>
                    </div>
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="font-bold text-slate-800 text-sm">${t.categoria}</h4>
                            <p class="text-[10px] text-slate-400 font-bold uppercase"><i data-lucide="map-pin" class="w-2 h-2 inline mr-1"></i> ${t.descricao || 'Local não informado'}</p>
                            <p class="text-[11px] font-bold text-slate-500 mt-1"><i data-lucide="gauge" class="w-3 h-3 inline mr-1"></i> ${kmSimulado} km</p>
                        </div>
                        <div class="text-right">
                            <span class="block text-[10px] font-black text-slate-300 uppercase">${date}</span>
                            <span class="block font-black text-sm text-slate-700">R$ ${t.valor.toFixed(2)}</span>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
            
            lucide.createIcons();
        }

        // Adicione renderDrivoTimeline() dentro do seu startListener para atualizar em tempo real
    </script>
</body>
</html>
