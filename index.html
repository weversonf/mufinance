<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money v24</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { 
            darkMode: 'class', 
            theme: { extend: { colors: { darkBg: '#020617', darkCard: '#0f172a', accentSky: '#0ea5e9', accentEmerald: '#10b981', accentRose: '#f43f5e', accentAmber: '#f59e0b', nubank: '#820ad1', inter: '#ff7a00' } } } 
        }
        document.documentElement.classList.add('dark');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        /* BLOQUEIO DE SELEÇÃO DE TEXTO */
        * { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        input, select, textarea { user-select: text; } /* Permite digitar em campos de texto */

        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .custom-card { background-color: #0f172a; border: 1px solid #1e293b; border-radius: 1.5rem; }
        
        /* CORES DINÂMICAS DO CARD */
        .card-consolidado { background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%); }
        .card-nubank { background: linear-gradient(135deg, #820ad1 0%, #5a0792 100%); }
        .card-inter { background: linear-gradient(135deg, #ff7a00 0%, #cc6200 100%); }
        .card-default-bank { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border: 2px solid #334155; }

        .nav-glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.05); }
        .input-dark { background-color: #020617; border: 1px solid #1e293b; color: white; padding: 0.75rem 1rem; border-radius: 0.75rem; outline: none; width: 100%; font-size: 0.875rem; }
    </style>
</head>
<body class="min-h-screen antialiased pb-32 text-slate-200">

    <div id="main-app" class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 custom-card p-5">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-accentSky rounded-xl text-white shadow-lg"><i data-lucide="zap" class="w-6 h-6 fill-current"></i></div>
                <div>
                    <h1 class="text-2xl font-black uppercase italic tracking-tighter text-accentSky leading-none">Drivo&Money</h1>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">v24 • Saldo Rotativo</span>
                </div>
            </div>
            <button onclick="handleLogout()" class="p-4 bg-slate-800/50 rounded-xl text-accentRose"><i data-lucide="log-out"></i></button>
        </header>

        <main>
            <section id="tab-dashboard" class="tab-content active space-y-6">
                <div class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
                    <div class="flex items-center gap-4 bg-darkCard p-2 rounded-2xl border border-white/5">
                        <button onclick="changeMonth(-1)" class="p-2 hover:bg-white/5 rounded-xl transition-all"><i data-lucide="chevron-left" class="w-5 h-5 text-accentSky"></i></button>
                        <div class="text-center min-w-[120px]">
                            <p id="display-periodo" class="text-xs font-black uppercase tracking-widest">---</p>
                        </div>
                        <button onclick="changeMonth(1)" class="p-2 hover:bg-white/5 rounded-xl transition-all"><i data-lucide="chevron-right" class="w-5 h-5 text-accentSky"></i></button>
                    </div>
                    <button onclick="toggleYearlyView()" id="btn-yearly" class="px-6 py-3 rounded-2xl bg-slate-800 text-[10px] font-black uppercase tracking-widest hover:bg-slate-700 border border-white/5">Ver Ano Todo</button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div id="card-saldo-container" onclick="cycleBankDisplay()" class="card-consolidado p-6 shadow-2xl flex flex-col justify-between min-h-[140px] relative overflow-hidden cursor-pointer transition-all duration-500 active:scale-95">
                        <div class="relative z-10">
                            <small id="bank-label" class="text-[10px] font-black uppercase tracking-widest text-white/80">Saldo Consolidado</small>
                            <p class="text-3xl font-black mt-2 text-white" id="dash-saldo">R$ 0,00</p>
                        </div>
                        <i id="bank-icon-ui" data-lucide="wallet" class="absolute -right-4 -bottom-4 w-24 h-24 opacity-10"></i>
                        <div id="bank-indicators" class="flex gap-1 mt-2"></div>
                    </div>

                    <div class="custom-card p-6 border-l-4 border-l-accentEmerald">
                        <small id="label-receita" class="text-[10px] font-black uppercase text-slate-500">Receitas</small>
                        <p class="text-3xl font-black mt-2 text-accentEmerald" id="dash-receitas">R$ 0,00</p>
                    </div>
                    <div class="custom-card p-6 border-l-4 border-l-accentRose">
                        <small id="label-despesa" class="text-[10px] font-black uppercase text-slate-500">Despesas</small>
                        <p class="text-3xl font-black mt-2 text-accentRose" id="dash-despesas">R$ 0,00</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                    <div class="lg:col-span-5 custom-card p-8">
                        <h3 id="titulo-grafico" class="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest text-center">Raio-X Mensal</h3>
                        <canvas id="chart-rosca"></canvas>
                    </div>
                    <div class="lg:col-span-7 custom-card p-8">
                        <h3 class="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest">Atividades Recentes</h3>
                        <div id="mini-feed" class="space-y-3"></div>
                    </div>
                </div>
            </section>

            <section id="tab-perfil" class="tab-content space-y-8">
                <div class="space-y-4">
                    <h3 class="text-xs font-black uppercase tracking-widest text-accentSky">Meus Bancos</h3>
                    <div class="custom-card p-6 space-y-4">
                        <button onclick="addBankPrompt()" class="w-full py-3 bg-accentSky/10 text-accentSky border border-accentSky/20 rounded-xl font-black text-[10px] uppercase">+ Adicionar Novo Banco</button>
                        <div id="lista-bancos-perfil" class="grid grid-cols-1 gap-2"></div>
                    </div>
                </div>
            </section>
            
            <section id="tab-extrato" class="tab-content space-y-4">
                <div id="lista-transacoes-extrato" class="space-y-3"></div>
            </section>
        </main>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 nav-glass px-8 py-4 flex gap-10 items-center justify-center z-50">
        <button onclick="showTab('dashboard')" class="nav-btn text-accentSky" data-tab="dashboard"><i data-lucide="layout-dashboard"></i></button>
        <button onclick="showTab('extrato')" class="nav-btn text-slate-500" data-tab="extrato"><i data-lucide="receipt-text"></i></button>
        <button onclick="openModal()" class="bg-accentSky text-white p-4 rounded-2xl shadow-xl -translate-y-8 active:scale-90"><i data-lucide="plus"></i></button>
        <button onclick="showTab('perfil')" class="nav-btn text-slate-500" data-tab="perfil"><i data-lucide="user"></i></button>
    </nav>

    <div id="modal-lancamento" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4 z-[300]">
        <div class="custom-card w-full max-w-md p-8 shadow-2xl">
            <h3 id="modal-title" class="text-lg font-black uppercase italic text-sky-500 mb-6">Lançamento</h3>
            <form id="form-transacao" class="space-y-4">
                <input type="hidden" id="edit-id">
                <div class="flex gap-2">
                    <button type="button" onclick="setTipo('despesa')" id="btn-tipo-des" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentRose text-white">Despesa</button>
                    <button type="button" onclick="setTipo('receita')" id="btn-tipo-rec" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500">Receita</button>
                </div>
                <input type="number" id="valor" step="0.01" placeholder="Valor R$" class="input-dark text-lg font-black" required>
                <input type="text" id="descricao" placeholder="Descrição" class="input-dark" required>
                <select id="categoria" class="input-dark"><option value="Geral">Geral</option><option value="Alimentação">Alimentação</option><option value="Fazer 250">Fazer 250 (Moto)</option><option value="Salário">Salário</option></select>
                <select id="banco-vinculo" class="input-dark"><option value="Dinheiro">Dinheiro/Outros</option></select>
                <input type="date" id="dataVencimento" class="input-dark text-xs" required>
                <button type="submit" class="w-full py-5 bg-sky-600 text-white rounded-2xl font-black uppercase text-xs">Confirmar</button>
                <button type="button" onclick="closeModal()" class="w-full text-slate-500 text-[10px] font-black mt-2">CANCELAR</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, where, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId, transactions = [], userBancos = [], donutChart;
        let currentBankIdx = -1; // -1 = Consolidado
        let viewDate = new Date();
        let isYearlyView = false;
        let currentTipo = 'despesa';
        const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

        onAuthStateChanged(auth, (u) => { if (u) { userId = u.uid; initData(); } });

        function initData() {
            // Sincronizar Transações
            onSnapshot(query(collection(db, "transactions"), where("userId", "==", userId)), (snap) => {
                transactions = snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => b.dateVencimento - a.dateVencimento);
                updateUI();
            });
            // Sincronizar Bancos
            onSnapshot(query(collection(db, "banks"), where("userId", "==", userId)), (snap) => {
                userBancos = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderBancosPerfil();
                updateUI();
            });
        }

        window.cycleBankDisplay = () => {
            currentBankIdx++;
            if(currentBankIdx >= userBancos.length) currentBankIdx = -1;
            updateUI();
        };

        function updateUI() {
            let sGlobal = 0, rPeriodo = 0, dPeriodo = 0;
            const feed = document.getElementById('mini-feed'); feed.innerHTML = "";
            const ext = document.getElementById('lista-transacoes-extrato'); ext.innerHTML = "";
            
            // 1. Calcular Saldo Consolidado (Bancos + Efetivados)
            const saldoInicialBancos = userBancos.reduce((acc, b) => acc + (b.saldoInicial || 0), 0);
            const saldoEfetivadoTransacoes = transactions.filter(t => t.status === 'efetivada').reduce((acc, t) => t.tipo === 'receita' ? acc + t.valor : acc - t.valor, 0);
            const consolidado = saldoInicialBancos + saldoEfetivadoTransacoes;

            // 2. Lógica do Card Rotativo
            const card = document.getElementById('card-saldo-container');
            const label = document.getElementById('bank-label');
            const valDisplay = document.getElementById('dash-saldo');
            const iconUi = document.getElementById('bank-icon-ui');

            if(currentBankIdx === -1) {
                card.className = "card-consolidado p-6 shadow-2xl flex flex-col justify-between min-h-[140px] relative overflow-hidden cursor-pointer transition-all duration-500 active:scale-95";
                label.innerText = "Saldo Consolidado";
                valDisplay.innerText = `R$ ${consolidado.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                iconUi.setAttribute('data-lucide', 'wallet');
            } else {
                const b = userBancos[currentBankIdx];
                const corClass = b.nome.toLowerCase().includes('nubank') ? 'card-nubank' : (b.nome.toLowerCase().includes('inter') ? 'card-inter' : 'card-default-bank');
                card.className = `${corClass} p-6 shadow-2xl flex flex-col justify-between min-h-[140px] relative overflow-hidden cursor-pointer transition-all duration-500 active:scale-95`;
                label.innerText = `Saldo ${b.nome}`;
                // Lógica simples: Saldo do banco = Inicial + transações vinculadas à ele
                const saldoProprio = b.saldoInicial + transactions.filter(t => t.status === 'efetivada' && t.banco === b.nome).reduce((acc, t) => t.tipo === 'receita' ? acc + t.valor : acc - t.valor, 0);
                valDisplay.innerText = `R$ ${saldoProprio.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                iconUi.setAttribute('data-lucide', 'landmark');
            }

            // 3. Mini Feed e Gráfico (Filtro por Período v15)
            const display = document.getElementById('display-periodo');
            display.innerText = isYearlyView ? `Ano ${viewDate.getFullYear()}` : `${meses[viewDate.getMonth()]} ${viewDate.getFullYear()}`;

            transactions.forEach((t, i) => {
                const dV = t.dateVencimento instanceof Timestamp ? t.dateVencimento.toDate() : new Date(t.dateVencimento);
                const match = isYearlyView ? dV.getFullYear() === viewDate.getFullYear() : (dV.getMonth() === viewDate.getMonth() && dV.getFullYear() === viewDate.getFullYear());
                
                if(match) {
                    t.tipo === 'receita' ? rPeriodo += t.valor : dPeriodo += t.valor;
                    const html = `<div class="p-3 bg-slate-900/50 rounded-xl border border-white/5 flex justify-between items-center"><div class="flex items-center gap-3"><div class="p-2 rounded-lg ${t.tipo==='receita'?'bg-accentEmerald/10 text-accentEmerald':'bg-accentRose/10 text-accentRose'}"><i data-lucide="${t.status==='efetivada'?'check':'clock'}" class="w-3 h-3"></i></div><div><p class="text-[10px] font-black uppercase">${t.descricao}</p><p class="text-[8px] text-slate-500">${dV.toLocaleDateString()}</p></div></div><p class="text-xs font-black ${t.tipo==='receita'?'text-accentEmerald':'text-accentRose'}">R$ ${t.valor.toLocaleString()}</p></div>`;
                    if(i < 5) feed.innerHTML += html;
                    ext.innerHTML += html;
                }
            });

            document.getElementById('dash-receitas').innerText = `R$ ${rPeriodo.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('dash-despesas').innerText = `R$ ${dPeriodo.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            lucide.createIcons();
            updateDonut('despesa');
        }

        window.addBankPrompt = async () => {
            const nome = prompt("Nome do Banco (Ex: Nubank, Inter, Itaú):");
            const saldo = prompt("Saldo Inicial (Ex: 1500.00):");
            if(nome && saldo) { await addDoc(collection(db, "banks"), { userId, nome, saldoInicial: parseFloat(saldo) }); }
        };

        function renderBancosPerfil() {
            const list = document.getElementById('lista-bancos-perfil');
            const select = document.getElementById('banco-vinculo');
            list.innerHTML = userBancos.map(b => `<div class="flex justify-between p-4 bg-slate-900/50 rounded-xl border border-white/5"><p class="text-[10px] font-black uppercase">${b.nome}</p><button onclick="deleteBank('${b.id}')" class="text-accentRose"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div>`).join('');
            select.innerHTML = `<option value="Dinheiro">Dinheiro/Outros</option>` + userBancos.map(b => `<option value="${b.nome}">${b.nome}</option>`).join('');
            lucide.createIcons();
        }

        window.deleteBank = async (id) => { if(confirm("Apagar banco?")) await deleteDoc(doc(db, "banks", id)); };

        // RESTANTE DAS FUNÇÕES v15 (Navegação de Meses, Modal, etc)
        window.changeMonth = (delta) => { isYearlyView = false; viewDate.setMonth(viewDate.getMonth() + delta); updateUI(); };
        window.toggleYearlyView = () => { isYearlyView = !isYearlyView; updateUI(); };
        window.showTab = (id) => { document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active')); document.getElementById('tab-' + id).classList.add('active'); lucide.createIcons(); };
        window.openModal = () => document.getElementById('modal-lancamento').classList.remove('hidden');
        window.closeModal = () => document.getElementById('modal-lancamento').classList.add('hidden');
        window.setTipo = (t) => { currentTipo = t; document.getElementById('btn-tipo-des').className = t==='despesa' ? "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentRose text-white" : "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500"; document.getElementById('btn-tipo-rec').className = t==='receita' ? "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-accentEmerald text-white" : "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-slate-800 text-slate-500"; };

        document.getElementById('form-transacao').onsubmit = async (e) => {
            e.preventDefault();
            await addDoc(collection(db, "transactions"), { 
                userId, 
                tipo: currentTipo, 
                valor: parseFloat(document.getElementById('valor').value), 
                descricao: document.getElementById('descricao').value, 
                categoria: document.getElementById('categoria').value, 
                banco: document.getElementById('banco-vinculo').value,
                status: 'efetivada',
                dateVencimento: Timestamp.fromDate(new Date(document.getElementById('dataVencimento').value + 'T12:00:00')) 
            });
            closeModal();
        };

        window.handleLogout = () => signOut(auth).then(() => location.reload());
        lucide.createIcons();
    </script>
</body>
</html>
