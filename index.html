<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money v24.8</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { darkBg: '#020617', darkCard: '#0f172a', accentSky: '#0ea5e9', accentEmerald: '#10b981', accentRose: '#f43f5e', accentAmber: '#f59e0b' } } } }
        document.documentElement.classList.add('dark');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        * { -webkit-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        input, select, textarea { user-select: text !important; }
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .custom-card { background-color: #0f172a; border: 1px solid #1e293b; border-radius: 1.5rem; }
        .card-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%); border-radius: 1.5rem; }
        .nav-glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.05); }
        .input-dark { background-color: #020617; border: 1px solid #1e293b; color: white; padding: 0.75rem 1rem; border-radius: 0.75rem; outline: none; width: 100%; font-size: 0.875rem; }
    </style>
</head>
<body class="min-h-screen antialiased pb-32 text-slate-200">
    <div id="main-app" class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 custom-card p-5">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-accentSky rounded-xl text-white shadow-lg"><i data-lucide="zap" class="w-6 h-6 fill-current"></i></div>
                <div>
                    <h1 class="text-2xl font-black uppercase italic tracking-tighter text-accentSky leading-none">Drivo&Money</h1>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">v24.8 • Gráfico OK</span>
                </div>
            </div>
            <button onclick="handleLogout()" class="p-4 bg-slate-800/50 rounded-xl text-accentRose"><i data-lucide="log-out"></i></button>
        </header>

        <main>
            <section id="tab-dashboard" class="tab-content active space-y-6">
                <div class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
                    <div class="flex items-center gap-4 bg-darkCard p-2 rounded-2xl border border-white/5">
                        <button onclick="changeMonth(-1)" class="p-2 hover:bg-white/5 rounded-xl transition-all"><i data-lucide="chevron-left" class="w-5 h-5 text-accentSky"></i></button>
                        <div class="text-center min-w-[120px]"><p id="display-periodo" class="text-xs font-black uppercase tracking-widest">---</p></div>
                        <button onclick="changeMonth(1)" class="p-2 hover:bg-white/5 rounded-xl transition-all"><i data-lucide="chevron-right" class="w-5 h-5 text-accentSky"></i></button>
                    </div>
                    <button onclick="toggleYearlyView()" id="btn-yearly" class="px-6 py-3 rounded-2xl bg-slate-800 text-[10px] font-black uppercase hover:bg-slate-700 border border-white/5">Ver Ano Todo</button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div id="card-saldo-main" onclick="cycleBankDisplay()" class="card-gradient p-6 shadow-2xl flex flex-col justify-between min-h-[140px] relative overflow-hidden cursor-pointer active:scale-95 transition-all">
                        <div class="relative z-10">
                            <small id="bank-label" class="text-[10px] font-black uppercase tracking-widest text-white/80">Saldo Consolidado</small>
                            <p class="text-3xl font-black mt-2 text-white" id="dash-saldo">R$ 0,00</p>
                        </div>
                        <i data-lucide="wallet" class="absolute -right-4 -bottom-4 w-24 h-24 opacity-10"></i>
                    </div>
                    <div class="custom-card p-6 border-l-4 border-l-accentEmerald"><small class="text-[10px] font-black text-slate-500 uppercase">Receitas</small><p class="text-3xl font-black mt-2 text-accentEmerald" id="dash-receitas">R$ 0,00</p></div>
                    <div class="custom-card p-6 border-l-4 border-l-accentRose"><small class="text-[10px] font-black text-slate-500 uppercase">Despesas</small><p class="text-3xl font-black mt-2 text-accentRose" id="dash-despesas">R$ 0,00</p></div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                    <div class="lg:col-span-5 custom-card p-8 text-center">
                        <div class="flex justify-between items-center mb-6 text-left">
                            <h3 class="text-xs font-black uppercase text-slate-400 tracking-widest">Raio-X Mensal</h3>
                            <div class="flex bg-slate-800 p-1 rounded-xl">
                                <button onclick="updateDonut('despesa')" id="btn-donut-des" class="px-3 py-1.5 rounded-lg text-[9px] font-black bg-accentRose text-white">Gastos</button>
                                <button onclick="updateDonut('receita')" id="btn-donut-rec" class="px-3 py-1.5 rounded-lg text-[9px] font-black text-slate-500">Ganhos</button>
                            </div>
                        </div>
                        <div class="relative h-[280px]"><canvas id="chart-rosca"></canvas></div>
                    </div>
                    <div class="lg:col-span-7 custom-card p-8">
                        <h3 class="text-xs font-black uppercase text-slate-400 mb-6 tracking-widest text-left">Últimos Movimentos</h3>
                        <div id="mini-feed" class="space-y-3"></div>
                    </div>
                </div>
            </section>

            <section id="tab-perfil" class="tab-content space-y-8 text-left">
                <div class="space-y-4">
                    <h3 class="text-xs font-black uppercase tracking-widest text-accentSky flex items-center gap-2"><i data-lucide="user" class="w-4 h-4"></i> Meu Perfil</h3>
                    <div class="custom-card p-6 grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div><label class="text-[9px] font-black text-slate-500 uppercase">Nome</label><input type="text" id="perf-nome" class="input-dark"></div>
                        <div><label class="text-[9px] font-black text-slate-500 uppercase">Cidade</label><input type="text" id="perf-cidade" class="input-dark"></div>
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-xs font-black uppercase tracking-widest text-accentAmber flex items-center gap-2"><i data-lucide="gauge" class="w-4 h-4"></i> Meu Veículo</h3>
                    <div class="custom-card p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div><label class="text-[9px] font-black text-slate-500 uppercase">Montadora</label><input type="text" id="veic-marca" class="input-dark"></div>
                        <div><label class="text-[9px] font-black text-slate-500 uppercase">Modelo</label><input type="text" id="veic-modelo" class="input-dark"></div>
                        <div><label class="text-[9px] font-black text-slate-500 uppercase">Consumo (Km/L)</label><input type="number" id="veic-consumo" class="input-dark"></div>
                        <div><label class="text-[9px] font-black text-slate-500 uppercase">Gasolina R$</label><input type="number" step="0.01" id="veic-gas" class="input-dark"></div>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-center px-1">
                        <h3 class="text-xs font-black uppercase tracking-widest text-accentEmerald flex items-center gap-2">
                            <i data-lucide="building-2" class="w-4 h-4"></i> Meus Bancos
                        </h3>
                        <button onclick="openModalBanco()" class="p-2 bg-accentEmerald/10 text-accentEmerald rounded-lg"><i data-lucide="plus-circle" class="w-4 h-4"></i></button>
                    </div>
                    <div id="lista-bancos-perfil" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
                </div>

                <button onclick="savePerfilSettings()" class="w-full py-5 bg-accentSky text-white font-black uppercase italic tracking-widest rounded-2xl shadow-xl mt-4 mb-10">
                    Salvar Todas as Configurações
                </button>
            </section>
        </main>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 nav-glass px-6 py-4 flex gap-6 items-center justify-center z-50">
        <button onclick="showTab('dashboard')" class="nav-btn text-accentSky" data-tab="dashboard"><i data-lucide="layout-dashboard"></i></button>
        <button onclick="openModal()" class="bg-accentSky text-white p-4 rounded-2xl shadow-xl -translate-y-8 active:scale-90 transition-all"><i data-lucide="plus" class="w-6 h-6"></i></button>
        <button onclick="showTab('perfil')" class="nav-btn text-slate-500" data-tab="perfil"><i data-lucide="user"></i></button>
    </nav>

    <div id="modal-banco" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4 z-[400]"><div class="custom-card w-full max-w-sm p-8 shadow-2xl"><form id="form-banco" class="space-y-4"><select id="banco-nome-input" class="input-dark"><option value="Carteira">Carteira</option><option value="Inter">Inter</option><option value="Nubank">Nubank</option><option value="Itaú">Itaú</option><option value="Santander">Santander</option><option value="Outros">Outros</option></select><input type="number" id="banco-saldo-input" step="0.01" class="input-dark" placeholder="Saldo Inicial"><button type="submit" class="w-full py-4 bg-emerald-600 text-white rounded-xl font-black uppercase text-xs">Confirmar</button><button type="button" onclick="closeModal()" class="w-full text-slate-500 text-[10px] font-bold mt-2 uppercase">CANCELAR</button></form></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, where, Timestamp, getDoc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId, transactions = [], userBancos = [], userCats = [], donutChart;
        let viewDate = new Date();
        let isYearlyView = false;
        let currentBankIdx = -1;
        let currentDonutType = 'despesa';
        const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

        const bancoConfigs = {
            "Carteira": { cor: "#475569", texto: "white" },
            "Inter": { cor: "#ff7a00", texto: "white" },
            "Nubank": { cor: "#8a05be", texto: "white" },
            "Itaú": { cor: "#ec7000", texto: "white" },
            "Santander": { cor: "#cc0000", texto: "white" },
            "Outros": { cor: "#1e293b", texto: "white" }
        };

        onAuthStateChanged(auth, async (u) => { 
            if (u) { 
                userId = u.uid; 
                await checkDefaultBank();
                initData(); 
            } 
        });

        async function checkDefaultBank() {
            const q = query(collection(db, "banks"), where("userId", "==", userId));
            const snap = await getDocs(q);
            if (snap.empty) {
                await addDoc(collection(db, "banks"), { userId, nome: "Carteira", saldoInicial: 0, createdAt: Timestamp.now() });
            }
        }

        function initData() {
            onSnapshot(query(collection(db, "transactions"), where("userId", "==", userId)), (snap) => {
                transactions = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateUI();
            });
            onSnapshot(query(collection(db, "banks"), where("userId", "==", userId)), (snap) => {
                userBancos = snap.docs.map(d => ({id: d.id, ...d.data()}));
                renderBancosPerfil();
                updateUI();
            });
            onSnapshot(doc(db, "users", userId), (snap) => {
                if(snap.exists()) loadPerfilData(snap.data());
            });
        }

        function loadPerfilData(data) {
            document.getElementById('perf-nome').value = data.nome || "";
            document.getElementById('perf-cidade').value = data.cidade || "";
            document.getElementById('veic-marca').value = data.veiculoMarca || "";
            document.getElementById('veic-modelo').value = data.veiculoModelo || "";
            document.getElementById('veic-consumo').value = data.consumo || 0;
            document.getElementById('veic-gas').value = data.precoGasolina || 0;
        }

        function renderBancosPerfil() {
            const container = document.getElementById('lista-bancos-perfil');
            if(!container) return;
            container.innerHTML = userBancos.map(b => `
                <div class="p-4 bg-slate-900/40 border border-white/5 rounded-2xl flex justify-between items-center">
                    <div>
                        <p class="text-[10px] font-black uppercase text-slate-500">${b.nome}</p>
                        <p class="text-sm font-black italic">R$ ${b.saldoInicial.toLocaleString('pt-BR')}</p>
                    </div>
                    <button onclick="deleteBanco('${b.id}')" class="text-accentRose p-2"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // --- LÓGICA DO GRÁFICO (RAIO-X) ---
        window.updateDonut = (tipo) => {
            currentDonutType = tipo;
            const canvas = document.getElementById('chart-rosca');
            if(!canvas) return;

            // Estética dos botões
            document.getElementById('btn-donut-des').className = tipo === 'despesa' ? "px-3 py-1.5 rounded-lg text-[9px] font-black bg-accentRose text-white" : "px-3 py-1.5 rounded-lg text-[9px] font-black text-slate-500";
            document.getElementById('btn-donut-rec').className = tipo === 'receita' ? "px-3 py-1.5 rounded-lg text-[9px] font-black bg-accentEmerald text-white" : "px-3 py-1.5 rounded-lg text-[9px] font-black text-slate-500";

            const filtered = transactions.filter(t => {
                const dV = t.dateVencimento instanceof Timestamp ? t.dateVencimento.toDate() : new Date(t.dateVencimento);
                const matchDate = isYearlyView ? dV.getFullYear() === viewDate.getFullYear() : (dV.getMonth() === viewDate.getMonth() && dV.getFullYear() === viewDate.getFullYear());
                return t.tipo === tipo && matchDate;
            });

            const agrupado = {};
            filtered.forEach(t => {
                const cat = t.categoria || "Sem Categoria";
                agrupado[cat] = (agrupado[cat] || 0) + t.valor;
            });

            const labels = Object.keys(agrupado);
            const data = Object.values(agrupado);
            const colors = tipo === 'despesa' ? ['#f43f5e', '#fb7185', '#fda4af', '#fecdd3'] : ['#10b981', '#34d399', '#6ee7b7', '#a7f3d0'];

            if (donutChart) donutChart.destroy();
            donutChart = new Chart(canvas, {
                type: 'doughnut',
                data: {
                    labels,
                    datasets: [{ data, backgroundColor: colors, borderWidth: 0, hoverOffset: 10 }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8', font: { size: 10, weight: 'bold' }, padding: 20 } } },
                    cutout: '70%'
                }
            });
        };

        window.updateUI = () => {
            const sIniTotal = userBancos.reduce((acc, b) => acc + (b.saldoInicial || 0), 0);
            const sTransTotal = transactions.filter(t => t.status === 'efetivada').reduce((acc, t) => t.tipo === 'receita' ? acc + t.valor : acc - t.valor, 0);
            const consolidado = sIniTotal + sTransTotal;

            const display = document.getElementById('dash-saldo');
            const label = document.getElementById('bank-label');
            const card = document.getElementById('card-saldo-main');

            if (currentBankIdx === -1) {
                label.innerText = "Saldo Consolidado";
                display.innerText = `R$ ${consolidado.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                card.style.background = "linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%)";
            } else {
                const b = userBancos[currentBankIdx];
                const conf = bancoConfigs[b.nome] || bancoConfigs["Outros"];
                const sTransBanco = transactions.filter(t => t.status === 'efetivada' && t.banco === b.nome).reduce((acc, t) => t.tipo === 'receita' ? acc + t.valor : acc - t.valor, 0);
                display.innerText = `R$ ${(b.saldoInicial + sTransBanco).toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                label.innerText = `Saldo ${b.nome}`;
                card.style.background = conf.cor;
            }

            document.getElementById('display-periodo').innerText = isYearlyView ? viewDate.getFullYear() : `${meses[viewDate.getMonth()]} ${viewDate.getFullYear()}`;
            updateDonut(currentDonutType);
            lucide.createIcons();
        };

        window.cycleBankDisplay = () => { currentBankIdx++; if (currentBankIdx >= userBancos.length) currentBankIdx = -1; updateUI(); };
        window.showTab = (id) => { document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active')); document.getElementById('tab-' + id).classList.add('active'); lucide.createIcons(); };
        window.savePerfilSettings = async () => {
            await setDoc(doc(db, "users", userId), {
                nome: document.getElementById('perf-nome').value,
                cidade: document.getElementById('perf-cidade').value,
                veiculoMarca: document.getElementById('veic-marca').value,
                veiculoModelo: document.getElementById('veic-modelo').value,
                consumo: parseFloat(document.getElementById('veic-consumo').value),
                precoGasolina: parseFloat(document.getElementById('veic-gas').value)
            }, { merge: true });
            alert("Salvo!");
        };
        window.handleLogout = () => signOut(auth).then(() => location.reload());
        window.changeMonth = (d) => { isYearlyView = false; viewDate.setMonth(viewDate.getMonth() + d); updateUI(); };
        window.toggleYearlyView = () => { isYearlyView = !isYearlyView; updateUI(); };
        window.closeModal = () => document.getElementById('modal-banco').classList.add('hidden');
        window.openModalBanco = () => document.getElementById('modal-banco').classList.remove('hidden');
    </script>
</body>
</html>
