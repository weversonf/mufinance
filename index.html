<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money v17</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = { 
            darkMode: 'class', 
            theme: { extend: { colors: { darkBg: '#020617', darkCard: '#0f172a', accentSky: '#0ea5e9', accentEmerald: '#10b981', accentRose: '#f43f5e', nubank: '#820ad1', inter: '#ff7a00', itau: '#ec7000', santander: '#cc0000' } } } 
        }
        document.documentElement.classList.add('dark');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-card { background-color: #0f172a; border: 1px solid #1e293b; border-radius: 1.5rem; }
        .nav-glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="min-h-screen antialiased pb-32">

    <div id="main-app" class="max-w-4xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8 custom-card p-5">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-accentSky rounded-xl text-white shadow-lg"><i data-lucide="zap" class="w-6 h-6 fill-current"></i></div>
                <h1 class="text-2xl font-black uppercase italic text-accentSky leading-none">Drivo&Money</h1>
            </div>
            <span class="text-[10px] font-black text-slate-500 uppercase">v17 • Premium</span>
        </header>

        <section id="tab-dashboard" class="tab-content active space-y-6">
            <div id="card-saldo-container" onclick="toggleBankBalance()" class="cursor-pointer transition-all duration-500 p-8 rounded-[2rem] shadow-2xl relative overflow-hidden min-h-[160px] flex flex-col justify-between bg-gradient-to-br from-accentSky to-blue-700">
                <div class="relative z-10 flex justify-between items-start">
                    <div>
                        <small id="bank-label" class="text-[10px] font-black uppercase tracking-[0.2em] text-white/80">Saldo Consolidado</small>
                        <p id="dash-saldo" class="text-4xl font-black mt-2 text-white">R$ 0,00</p>
                    </div>
                    <i id="bank-icon" data-lucide="layers" class="w-8 h-8 text-white/20"></i>
                </div>
                <div class="flex gap-1">
                    <div class="h-1 w-8 bg-white rounded-full"></div>
                    <div class="h-1 w-2 bg-white/30 rounded-full"></div>
                    <div class="h-1 w-2 bg-white/30 rounded-full"></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="custom-card p-6 border-l-4 border-l-accentEmerald">
                    <small class="text-[10px] font-black uppercase text-slate-500">Receitas</small>
                    <p class="text-2xl font-black mt-1 text-accentEmerald" id="dash-receitas">R$ 0,00</p>
                </div>
                <div class="custom-card p-6 border-l-4 border-l-accentRose">
                    <small class="text-[10px] font-black uppercase text-slate-500">Despesas</small>
                    <p class="text-2xl font-black mt-1 text-accentRose" id="dash-despesas">R$ 0,00</p>
                </div>
            </div>
        </section>

        <section id="tab-perfil" class="tab-content space-y-8">
            <div class="space-y-4">
                <h3 class="text-xs font-black uppercase tracking-widest text-accentSky flex items-center gap-2">
                    <i data-lucide="user" class="w-4 h-4"></i> Meu Perfil
                </h3>
                <div class="custom-card p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="pref-nome" placeholder="Nome Completo" class="bg-darkBg p-4 rounded-xl border border-white/5 outline-none focus:border-accentSky transition-all">
                    <select id="pref-estado" onchange="updateCities()" class="bg-darkBg p-4 rounded-xl border border-white/5 outline-none">
                        <option value="">Selecione o Estado</option>
                        <option value="CE">Ceará</option>
                        <option value="SP">São Paulo</option>
                    </select>
                    <select id="pref-cidade" onchange="updateGasPrice()" class="bg-darkBg p-4 rounded-xl border border-white/5 outline-none">
                        <option value="">Selecione a Cidade</option>
                    </select>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-xs font-black uppercase tracking-widest text-accentSky flex items-center gap-2">
                    <i data-lucide="bike" class="w-4 h-4"></i> Meu Veículo
                </h3>
                <div class="custom-card p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <select id="veh-marca" onchange="updateModels()" class="bg-darkBg p-4 rounded-xl border border-white/5 outline-none">
                        <option value="">Marca/Montadora</option>
                        <option value="yamaha">Yamaha</option>
                        <option value="honda">Honda</option>
                        <option value="toyota">Toyota</option>
                    </select>
                    <select id="veh-modelo" class="bg-darkBg p-4 rounded-xl border border-white/5 outline-none">
                        <option value="">Modelo</option>
                    </select>
                    <input type="number" id="veh-consumo" placeholder="Consumo (Km/L)" class="bg-darkBg p-4 rounded-xl border border-white/5 outline-none">
                    <input type="number" id="veh-gas-price" step="0.01" placeholder="Preço Gasolina R$" class="bg-darkBg p-4 rounded-xl border border-accentSky outline-none">
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="text-xs font-black uppercase tracking-widest text-accentSky flex items-center gap-2">
                        <i data-lucide="landmark" class="w-4 h-4"></i> Meus Bancos
                    </h3>
                    <button onclick="openBankModal()" class="text-[10px] font-black uppercase bg-accentSky/10 text-accentSky px-3 py-1 rounded-lg">+ Novo</button>
                </div>
                <div id="lista-bancos" class="grid grid-cols-1 gap-3">
                    </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-xs font-black uppercase tracking-widest text-accentSky flex items-center gap-2">
                    <i data-lucide="layers" class="w-4 h-4"></i> Categorias
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="custom-card p-6">
                        <p class="text-[10px] font-black uppercase text-accentEmerald mb-4">Receitas</p>
                        <div id="cat-receita-list" class="space-y-2"></div>
                    </div>
                    <div class="custom-card p-6">
                        <p class="text-[10px] font-black uppercase text-accentRose mb-4">Despesas</p>
                        <div id="cat-despesa-list" class="space-y-2"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 nav-glass px-8 py-4 flex gap-10 items-center justify-center z-50">
        <button onclick="showTab('dashboard')" class="nav-btn text-accentSky" data-tab="dashboard"><i data-lucide="layout-dashboard"></i></button>
        <button onclick="openModal()" class="bg-accentSky text-white p-4 rounded-2xl shadow-xl -translate-y-8"><i data-lucide="plus"></i></button>
        <button onclick="showTab('perfil')" class="nav-btn text-slate-500" data-tab="perfil"><i data-lucide="user"></i></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Firebase Config (Omitido para brevidade, mas deve ser mantido)
        
        let bancos = [
            { id: 1, nome: 'Nubank', saldo: 20, cor: 'bg-purple-700', icon: 'credit-card' },
            { id: 2, nome: 'Inter', saldo: 50, cor: 'bg-orange-500', icon: 'landmark' }
        ];
        let currentBankIdx = -1; // -1 = Consolidado

        window.toggleBankBalance = () => {
            currentBankIdx++;
            if(currentBankIdx >= bancos.length) currentBankIdx = -1;
            
            const card = document.getElementById('card-saldo-container');
            const label = document.getElementById('bank-label');
            const saldoDisplay = document.getElementById('dash-saldo');

            if(currentBankIdx === -1) {
                const total = bancos.reduce((acc, b) => acc + b.saldo, 0);
                card.className = "cursor-pointer transition-all duration-500 p-8 rounded-[2rem] shadow-2xl relative overflow-hidden min-h-[160px] flex flex-col justify-between bg-gradient-to-br from-accentSky to-blue-700";
                label.innerText = "Saldo Consolidado";
                saldoDisplay.innerText = `R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            } else {
                const b = bancos[currentBankIdx];
                card.className = `cursor-pointer transition-all duration-500 p-8 rounded-[2rem] shadow-2xl relative overflow-hidden min-h-[160px] flex flex-col justify-between ${b.cor}`;
                label.innerText = `Saldo ${b.nome}`;
                saldoDisplay.innerText = `R$ ${b.saldo.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            }
        };

        window.updateCities = () => {
            const estado = document.getElementById('pref-estado').value;
            const cidadeSelect = document.getElementById('pref-cidade');
            cidadeSelect.innerHTML = '<option value="">Carregando...</option>';
            
            if(estado === 'CE') {
                const cidades = ['Fortaleza', 'Caucaia', 'Sobral', 'Canindé'];
                cidadeSelect.innerHTML = cidades.map(c => `<option value="${c}">${c}</option>`).join('');
            }
        };

        window.updateGasPrice = () => {
            const cidade = document.getElementById('pref-cidade').value;
            const gasInput = document.getElementById('veh-gas-price');
            // Mock de preço automático
            if(cidade === 'Fortaleza') gasInput.value = 5.97;
            else gasInput.value = 6.15;
        };

        window.updateModels = () => {
            const marca = document.getElementById('veh-marca').value;
            const modeloSelect = document.getElementById('veh-modelo');
            const modelos = {
                yamaha: ['Fazer 250', 'Lander 250', 'MT-03'],
                honda: ['CG 160', 'CB 300F', 'Civic'],
                toyota: ['Corolla', 'Hilux']
            };
            modeloSelect.innerHTML = modelos[marca]?.map(m => `<option value="${m}">${m}</option>`).join('') || '<option>Selecione Marca</option>';
        };

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            lucide.createIcons();
        };

        // Render Inicial
        updateCities();
        toggleBankBalance();
        lucide.createIcons();
    </script>
</body>
</html>
