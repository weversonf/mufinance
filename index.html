<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money v05</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        tailwind.config = { 
            darkMode: 'class', 
            theme: { 
                extend: { 
                    colors: { 
                        darkBg: '#020617', 
                        darkCard: '#0f172a', 
                        accentSky: '#0ea5e9',
                        accentEmerald: '#10b981',
                        accentRose: '#f43f5e'
                    },
                    borderRadius: {
                        '4xl': '2rem',
                        '5xl': '3rem',
                    }
                } 
            } 
        }
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'dark') document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
        })();
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; transition: all 0.3s ease; overflow-x: hidden; }
        
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .card-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%); }
        .hidden { display: none !important; }
        
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="min-h-screen bg-slate-50 dark:bg-darkBg text-slate-900 dark:text-white antialiased pb-32">

    <div id="login-screen" class="fixed inset-0 z-[200] bg-slate-950 flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <div class="inline-flex p-5 bg-accentSky rounded-[2rem] text-white mb-6 shadow-2xl shadow-sky-500/20">
                <i data-lucide="zap" class="w-12 h-12 fill-current"></i>
            </div>
            <h1 class="text-4xl font-black uppercase italic tracking-tighter text-white mb-1">Drivo&Money</h1>
            <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-10">Version 05 • Fortaleza</p>
            <button onclick="loginGoogle()" class="w-full py-5 bg-white text-slate-900 rounded-3xl font-black flex items-center justify-center gap-3 shadow-xl hover:scale-105 transition-all active:scale-95">
                Entrar com Google
            </button>
        </div>
    </div>

    <div id="main-app" class="hidden max-w-6xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-10 bg-white dark:bg-darkCard p-5 rounded-4xl border border-slate-200 dark:border-slate-800 shadow-sm">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-accentSky rounded-2xl text-white shadow-lg shadow-sky-500/30">
                    <i data-lucide="zap" class="w-6 h-6 fill-current"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black uppercase italic tracking-tighter leading-none text-accentSky">Drivo&Money</h1>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">v05 • Original Colors</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl text-yellow-400"><i id="theme-icon" data-lucide="sun"></i></button>
                <button onclick="handleLogout()" class="p-3 bg-slate-100 dark:bg-slate-800/50 rounded-2xl text-rose-500"><i data-lucide="log-out"></i></button>
            </div>
        </header>

        <main>
            <section id="tab-dashboard" class="tab-content active space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="card-gradient p-8 rounded-5xl shadow-2xl shadow-sky-500/20 flex flex-col justify-between min-h-[220px] relative overflow-hidden text-white">
                        <div class="relative z-10">
                            <div class="flex justify-between items-start">
                                <small class="text-xs font-bold uppercase opacity-80 tracking-widest">Saldo Atual</small>
                                <div class="p-2 bg-white/20 rounded-xl backdrop-blur-md"><i data-lucide="wallet" class="w-4 h-4"></i></div>
                            </div>
                            <p class="text-5xl font-black mt-4 tracking-tighter" id="dash-saldo">R$ 0,00</p>
                        </div>
                        <i data-lucide="zap" class="absolute -right-8 -bottom-8 w-48 h-48 opacity-10 rotate-12"></i>
                    </div>

                    <div class="bg-white dark:bg-darkCard p-8 rounded-5xl border border-slate-200 dark:border-slate-800 flex flex-col justify-between min-h-[220px]">
                        <div>
                            <div class="flex justify-between items-start">
                                <small class="text-xs font-bold uppercase text-slate-400 tracking-widest">Despesas do Mês</small>
                                <div class="p-2 bg-accentRose/10 text-accentRose rounded-xl"><i data-lucide="trending-down" class="w-4 h-4"></i></div>
                            </div>
                            <p class="text-5xl font-black mt-4 tracking-tighter text-accentRose" id="dash-despesas">R$ 0,00</p>
                        </div>
                        <div class="mt-6 flex items-center gap-2">
                            <small class="text-[10px] font-black uppercase text-accentEmerald">Ganhos: <span id="dash-rec-mini">R$ 0,00</span></small>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                    <div class="lg:col-span-4 bg-white dark:bg-darkCard p-8 rounded-5xl border border-slate-200 dark:border-slate-800">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="text-xs font-black uppercase text-slate-400">Categorias</h3>
                            <div class="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-xl">
                                <button onclick="updateDonut('despesa')" id="btn-donut-des" class="px-3 py-1.5 rounded-lg text-[9px] font-black uppercase bg-accentRose text-white">Gastos</button>
                                <button onclick="updateDonut('receita')" id="btn-donut-rec" class="px-3 py-1.5 rounded-lg text-[9px] font-black uppercase text-slate-500">Ganhos</button>
                            </div>
                        </div>
                        <div class="relative h-[250px]">
                            <canvas id="chart-rosca"></canvas>
                        </div>
                    </div>

                    <div class="lg:col-span-8 bg-white dark:bg-darkCard p-8 rounded-5xl border border-slate-200 dark:border-slate-800">
                        <h3 class="text-xs font-black uppercase text-slate-400 mb-8">Atividades Recentes</h3>
                        <div id="mini-feed" class="space-y-4"></div>
                    </div>
                </div>
            </section>

            <section id="tab-extrato" class="tab-content">
                <div id="lista-transacoes-extrato" class="space-y-4"></div>
            </section>
        </main>
    </div>

    <nav id="nav-bar" class="hidden fixed bottom-8 left-1/2 -translate-x-1/2 bg-white/90 dark:bg-darkCard/90 backdrop-blur-xl border border-slate-200 dark:border-slate-800 px-8 py-4 rounded-[2.5rem] flex gap-10 items-center shadow-2xl z-50">
        <button onclick="showTab('dashboard')" class="nav-btn text-accentSky" data-tab="dashboard"><i data-lucide="layout-dashboard"></i></button>
        <button onclick="showTab('extrato')" class="nav-btn text-slate-500" data-tab="extrato"><i data-lucide="receipt-text"></i></button>
        <button onclick="openModal()" class="bg-accentSky text-white p-4 rounded-3xl shadow-xl shadow-sky-500/40 -translate-y-6 active:scale-90 transition-all"><i data-lucide="plus" class="w-8 h-8"></i></button>
        <button onclick="showTab('metas')" class="nav-btn text-slate-500" data-tab="metas"><i data-lucide="target"></i></button>
        <button onclick="showTab('perfil')" class="nav-btn text-slate-500" data-tab="perfil"><i data-lucide="user"></i></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI",
            authDomain: "drivo-e-money.firebaseapp.com",
            projectId: "drivo-e-money",
            storageBucket: "drivo-e-money.firebasestorage.app",
            messagingSenderId: "62950568252",
            appId: "1:62950568252:web:7638827c39b589a9046e39"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let userId, transactions = [], donutChart;

        onAuthStateChanged(auth, (u) => {
            if (u) {
                userId = u.uid;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('nav-bar').classList.remove('hidden');
                initData();
            }
        });

        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.handleLogout = () => signOut(auth).then(() => location.reload());

        function initData() {
            const q = query(collection(db, "transactions"), where("userId", "==", userId), orderBy("dateVencimento", "desc"));
            onSnapshot(q, (snap) => {
                transactions = snap.docs.map(d => ({id: d.id, ...d.data()}));
                updateUI();
            });
        }

        function updateUI() {
            let r=0, d=0; const now = new Date();
            const miniFeed = document.getElementById('mini-feed'); miniFeed.innerHTML = "";
            const extratoContainer = document.getElementById('lista-transacoes-extrato'); extratoContainer.innerHTML = "";

            transactions.forEach((t, i) => {
                const val = t.valor || 0;
                const dVenc = t.dateVencimento instanceof Timestamp ? t.dateVencimento.toDate() : new Date(t.dateVencimento);
                if(dVenc.getMonth() === now.getMonth() && dVenc.getFullYear() === now.getFullYear()) {
                    t.tipo === 'receita' ? r += val : d += val;
                }
                const cardHtml = `<div class="flex justify-between items-center p-4 bg-slate-50 dark:bg-slate-900/50 rounded-3xl border border-slate-100 dark:border-white/5">
                    <div class="flex items-center gap-4">
                        <div class="p-2 rounded-xl ${t.tipo==='receita'?'bg-accentEmerald/10 text-accentEmerald':'bg-accentRose/10 text-accentRose'}"><i data-lucide="${t.status === 'prevista' ? 'clock' : 'check'}" class="w-4 h-4"></i></div>
                        <div><h4 class="text-[10px] font-black uppercase">${t.descricao}</h4><p class="text-[8px] font-bold text-slate-500">${dVenc.toLocaleDateString('pt-BR')}</p></div>
                    </div>
                    <p class="text-xs font-black ${t.tipo==='receita'?'text-accentEmerald':'text-accentRose'}">R$ ${val.toLocaleString('pt-BR')}</p>
                </div>`;
                if(i < 5) miniFeed.innerHTML += cardHtml;
                extratoContainer.innerHTML += cardHtml;
            });

            document.getElementById('dash-saldo').innerText = `R$ ${(r - d).toLocaleString('pt-BR')}`;
            document.getElementById('dash-rec-mini').innerText = `R$ ${r.toLocaleString('pt-BR')}`;
            document.getElementById('dash-despesas').innerText = `R$ ${d.toLocaleString('pt-BR')}`;
            lucide.createIcons();
            updateDonut('despesa');
        }

        window.updateDonut = (tipo) => {
            const ctx = document.getElementById('chart-rosca').getContext('2d');
            const dataMap = {};
            transactions.filter(t => t.tipo === tipo).forEach(t => { const cat = t.categoria || 'Geral'; dataMap[cat] = (dataMap[cat] || 0) + t.valor; });
            const labels = Object.keys(dataMap); const values = Object.values(dataMap);
            if(donutChart) donutChart.destroy();
            donutChart = new Chart(ctx, {
                type: 'doughnut', data: { labels, datasets: [{ data: values, backgroundColor: ['#0ea5e9','#10b981','#f43f5e','#facc15'], borderWidth: 0 }]},
                options: { cutout: '85%', plugins: { legend: { position: 'bottom', labels: { color: '#64748b', font: { size: 9, weight: '700' }, usePointStyle: true }}}}
            });
        };

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-accentSky', 'text-slate-500'));
            const active = document.querySelector(`[data-tab="${id}"]`); if(active) active.classList.replace('text-slate-500', 'text-accentSky');
        };

        window.toggleTheme = () => {
            const isD = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isD ? 'dark' : 'light');
            document.getElementById('theme-icon').setAttribute('data-lucide', isD ? 'sun' : 'moon');
            lucide.createIcons();
        };

        lucide.createIcons();
    </script>
</body>
</html>
