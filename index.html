<!DOCTYPE html>
<html lang="pt-br" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuFinance v27.10.7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { darkBg: '#0F172A', darkCard: '#1E293B', brand: '#0EA5E9' } } }
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s ease; overflow-x: hidden; }
        .sidebar-active { background-color: #F1F5F9; color: #0EA5E9 !important; border-right: 4px solid #0EA5E9; }
        .dark .sidebar-active { background-color: #334155; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), width 0.3s ease; }
        .sidebar-collapsed { width: 88px !important; }
        .sidebar-collapsed .sidebar-text, .sidebar-collapsed .logo-text, .sidebar-collapsed #btn-close-sidebar { display: none; }
        @media (max-width: 1024px) { #sidebar { position: fixed; transform: translateX(-100%); z-index: 100; } #sidebar.open { transform: translateX(0); } }
        .input-standard { @apply w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-2xl border-none outline-none focus:ring-2 ring-brand transition-all font-bold text-sm; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-darkBg dark:text-slate-100 min-h-screen">

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-950/50 backdrop-blur-sm z-[90] hidden"></div>

    <div id="app-container" class="hidden min-h-screen flex">
        
        <aside id="sidebar" class="w-[280px] bg-white dark:bg-darkCard border-r border-slate-200 dark:border-slate-800 flex flex-col p-6 sticky top-0 h-screen overflow-hidden">
            <div class="flex items-center justify-between mb-12 px-2">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-brand rounded-xl flex-shrink-0 flex items-center justify-center text-white shadow-lg"><i data-lucide="zap" class="fill-current"></i></div>
                    <span class="font-extrabold text-xl tracking-tighter italic logo-text">MuFinance</span>
                </div>
                <button onclick="toggleSidebar()" class="lg:hidden p-2 text-slate-400"><i data-lucide="x"></i></button>
            </div>
            <nav class="flex-1 space-y-1">
                <button onclick="switchTab('dashboard')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 sidebar-active transition-all"><i data-lucide="layout-dashboard" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Dashboard</span></button>
                <button onclick="switchTab('extrato')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"><i data-lucide="receipt" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Transações</span></button>
                <button onclick="switchTab('perfil')" class="sidebar-item w-full flex items-center gap-4 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all"><i data-lucide="settings" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Configurações</span></button>
            </nav>
            <button onclick="handleLogout()" class="flex items-center gap-3 p-4 text-rose-500 font-bold text-sm mt-auto"><i data-lucide="log-out" class="w-5 h-5 flex-shrink-0"></i> <span class="sidebar-text">Sair</span></button>
        </aside>

        <main class="flex-1 p-4 lg:p-12 pb-32 overflow-y-auto w-full">
            
            <header class="flex justify-between items-center mb-10">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="w-12 h-12 flex items-center justify-center bg-white dark:bg-darkCard rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 text-slate-500 hover:text-brand transition-colors"><i data-lucide="menu"></i></button>
                    <h1 id="tab-title" class="text-2xl lg:text-3xl font-extrabold italic uppercase tracking-tighter">Dashboard</h1>
                </div>
            </header>

            <div id="content-dashboard" class="tab-content active space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div id="card-saldo-principal" class="bg-slate-900 p-8 rounded-[2.5rem] shadow-xl text-white relative flex flex-col justify-center min-h-[200px]">
                        <h2 class="text-4xl lg:text-5xl font-extrabold tracking-tighter" id="dash-saldo">R$ 0,00</h2>
                        <p class="text-[10px] font-black uppercase tracking-widest opacity-60 mt-2">Saldo Geral</p>
                    </div>
                    <div class="bg-white dark:bg-darkCard p-6 rounded-[2rem] border-l-8 border-emerald-500 shadow-sm flex flex-col justify-center"><p class="text-[10px] font-black opacity-50 uppercase tracking-widest mb-1">Receitas</p><h3 class="text-2xl font-extrabold text-emerald-500" id="dash-receitas">R$ 0,00</h3></div>
                    <div class="bg-white dark:bg-darkCard p-6 rounded-[2rem] border-l-8 border-rose-500 shadow-sm flex flex-col justify-center"><p class="text-[10px] font-black opacity-50 uppercase tracking-widest mb-1">Despesas</p><h3 class="text-2xl font-extrabold text-rose-500" id="dash-despesas">R$ 0,00</h3></div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="text-xs font-black uppercase opacity-60 tracking-widest italic">Distribuição</h3>
                            <div class="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-xl">
                                <button onclick="setChartTipo('despesa')" id="pill-des" class="px-4 py-1.5 text-[9px] font-black uppercase rounded-lg bg-slate-900 text-white dark:bg-brand">Despesas</button>
                                <button onclick="setChartTipo('receita')" id="pill-rec" class="px-4 py-1.5 text-[9px] font-black uppercase rounded-lg text-slate-400">Receitas</button>
                            </div>
                        </div>
                        <div class="h-[280px] relative w-full flex justify-center"><canvas id="chart-rosca"></canvas></div>
                    </div>
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm">
                        <h3 class="text-xs font-black uppercase opacity-60 mb-6 tracking-widest">Feed Recente</h3>
                        <div id="mini-feed" class="space-y-4"></div>
                    </div>
                </div>
            </div>

            <div id="content-extrato" class="tab-content space-y-6">
                <div id="extrato-lista" class="space-y-3"></div>
            </div>

            <div id="content-perfil" class="tab-content space-y-8 pb-20">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm space-y-6">
                        <h3 class="text-xs font-black uppercase opacity-60 tracking-widest">Categorias</h3>
                        <div class="flex gap-2 p-1 bg-slate-100 dark:bg-slate-800 rounded-xl">
                            <button onclick="toggleCatView('despesa')" id="btn-cat-des" class="flex-1 py-2 text-[10px] font-black uppercase rounded-lg bg-white dark:bg-slate-700 shadow-sm transition-all">Despesas</button>
                            <button onclick="toggleCatView('receita')" id="btn-cat-rec" class="flex-1 py-2 text-[10px] font-black uppercase rounded-lg text-slate-400 transition-all">Receitas</button>
                        </div>
                        <div class="flex gap-2">
                            <input type="text" id="new-cat-name" placeholder="Nova Categoria..." class="input-standard">
                            <button onclick="addCategory()" class="px-6 bg-brand text-white rounded-2xl"><i data-lucide="plus"></i></button>
                        </div>
                        <div id="cat-list" class="space-y-2 max-h-[300px] overflow-y-auto pr-2"></div>
                    </div>

                    <div class="bg-white dark:bg-darkCard p-8 rounded-[2rem] shadow-sm space-y-6">
                        <h3 class="text-xs font-black uppercase opacity-60 tracking-widest">Contas / Bancos</h3>
                        <div class="space-y-4">
                            <input type="text" id="bank-name" placeholder="Nome do Banco" class="input-standard">
                            <div class="flex items-center gap-4">
                                <label class="text-xs font-bold opacity-50">Cor:</label>
                                <input type="color" id="bank-color" class="h-10 w-20 rounded-lg border-none bg-transparent cursor-pointer">
                                <button onclick="addBank()" class="flex-1 py-4 bg-brand text-white font-black uppercase rounded-2xl text-xs">Adicionar</button>
                            </div>
                        </div>
                        <div id="bank-list" class="space-y-2"></div>
                    </div>
                </div>
            </div>
        </main>
        
        <button onclick="handlePlusButton()" class="fixed bottom-8 right-8 bg-brand text-white w-16 h-16 rounded-2xl shadow-2xl flex items-center justify-center z-50 transition-transform active:scale-90"><i data-lucide="plus"></i></button>
    </div>

    <div id="modal-lancamento" class="hidden fixed inset-0 bg-slate-950/80 backdrop-blur-sm flex items-center justify-center p-4 z-[110]">
        <div class="bg-white dark:bg-darkCard w-full max-w-md rounded-[2.5rem] p-8 space-y-6 shadow-2xl">
            <h3 id="modal-title" class="text-xs font-black uppercase text-brand text-center tracking-widest">Novo Lançamento</h3>
            <form id="form-registro" class="space-y-4">
                <input type="hidden" id="edit-id">
                <input type="number" step="0.01" id="inp-valor" placeholder="R$ 0,00" class="input-standard text-center text-3xl h-20" required>
                <input type="text" id="inp-desc" placeholder="Descrição" class="input-standard" required>
                <div class="grid grid-cols-2 gap-4">
                    <select id="inp-tipo" class="input-standard" onchange="updateCatSelect()">
                        <option value="despesa">Despesa</option>
                        <option value="receita">Receita</option>
                    </select>
                    <select id="inp-cat" class="input-standard"></select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <select id="inp-banco" class="input-standard"></select>
                    <input type="date" id="inp-data" class="input-standard">
                </div>
                <div class="flex gap-2 pt-2">
                    <button type="button" onclick="closeModal()" class="flex-1 font-bold text-xs opacity-40 uppercase">Cancelar</button>
                    <button type="submit" class="flex-1 py-4 bg-brand text-white rounded-2xl font-black text-xs uppercase shadow-lg">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        /* ==========================================
           [JS] LÓGICA DE DADOS E FIREBASE
           ========================================== */
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, Timestamp, doc, getDoc, setDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyArWGgDx0uxce8w72J_1UpKPCUJGvHs3fI", authDomain: "drivo-e-money.firebaseapp.com", projectId: "drivo-e-money", storageBucket: "drivo-e-money.firebasestorage.app", messagingSenderId: "62950568252", appId: "1:62950568252:web:7638827c39b589a9046e39" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId, dataGlobal = [], userBancos = [], donutChart, chartTipo = 'despesa', catView = 'despesa';
        let userSettings = { catDespesa: [], catReceita: [] };

        onAuthStateChanged(auth, u => {
            if (u) { userId = u.uid; document.getElementById('app-container').classList.replace('hidden', 'flex'); loadProfile(); startListener(); }
            else { window.location.reload(); }
        });

        function startListener() {
            onSnapshot(query(collection(db, "transactions"), where("userId", "==", userId)), (snap) => { 
                dataGlobal = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); 
                updateDash(); renderExtratoFull(); 
            });
            onSnapshot(query(collection(db, "banks"), where("userId", "==", userId)), (snap) => { 
                userBancos = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })); 
                renderBanks(); updateBankSelects();
            });
        }

        /* ==========================================
           [JS] LÓGICA DO GRÁFICO (DISTRIBUIÇÃO)
           ========================================== */
        window.setChartTipo = (tipo) => {
            chartTipo = tipo;
            document.getElementById('pill-des').className = tipo === 'despesa' ? "px-4 py-1.5 text-[9px] font-black uppercase rounded-lg bg-slate-900 text-white dark:bg-brand" : "px-4 py-1.5 text-[9px] font-black uppercase rounded-lg text-slate-400";
            document.getElementById('pill-rec').className = tipo === 'receita' ? "px-4 py-1.5 text-[9px] font-black uppercase rounded-lg bg-slate-900 text-white dark:bg-brand" : "px-4 py-1.5 text-[9px] font-black uppercase rounded-lg text-slate-400";
            renderDonut();
        };

        function renderDonut() {
            const ctx = document.getElementById('chart-rosca');
            if(!ctx) return;
            const filtradas = dataGlobal.filter(t => t.tipo === chartTipo && t.status === 'realizado');
            const agrupado = {};
            filtradas.forEach(t => { const l = t.categoria || "Outros"; agrupado[l] = (agrupado[l] || 0) + t.valor; });
            if (donutChart) donutChart.destroy();
            donutChart = new Chart(ctx.getContext('2d'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(agrupado),
                    datasets: [{ data: Object.values(agrupado), backgroundColor: ['#0EA5E9', '#10B981', '#F59E0B', '#F43F5E', '#8B5CF6'], borderWidth: 0 }]
                },
                options: { cutout: '75%', maintainAspectRatio: false, plugins: { legend: { display: true, position: 'bottom', labels: { usePointStyle: true, font: { size: 10, weight: '700' }, color: '#94a3b8' } } } }
            });
        }

        /* ==========================================
           [JS] LÓGICA DE CONFIGURAÇÕES (CATS/BANCOS)
           ========================================== */
        async function loadProfile() { 
            const snap = await getDoc(doc(db, "users", userId)); 
            if(snap.exists()) { userSettings = snap.data(); } 
            renderCats(); 
        }

        window.toggleCatView = (tipo) => {
            catView = tipo;
            document.getElementById('btn-cat-des').className = tipo === 'despesa' ? "flex-1 py-2 text-[10px] font-black uppercase rounded-lg bg-white dark:bg-slate-700 shadow-sm" : "flex-1 py-2 text-[10px] font-black uppercase rounded-lg text-slate-400";
            document.getElementById('btn-cat-rec').className = tipo === 'receita' ? "flex-1 py-2 text-[10px] font-black uppercase rounded-lg bg-white dark:bg-slate-700 shadow-sm" : "flex-1 py-2 text-[10px] font-black uppercase rounded-lg text-slate-400";
            renderCats();
        };

        function renderCats() {
            const list = userSettings[catView === 'despesa' ? 'catDespesa' : 'catReceita'] || [];
            document.getElementById('cat-list').innerHTML = list.map(c => `
                <div class="flex justify-between items-center p-3 bg-slate-50 dark:bg-slate-800 rounded-xl">
                    <span class="text-xs font-bold uppercase">${c}</span>
                    <button onclick="removeCat('${c}')" class="text-rose-500"><i data-lucide="x" class="w-4 h-4"></i></button>
                </div>`).join('');
            lucide.createIcons();
        }

        window.addCategory = async () => {
            const name = document.getElementById('new-cat-name').value.trim();
            if(!name) return;
            const key = catView === 'despesa' ? 'catDespesa' : 'catReceita';
            if(!userSettings[key]) userSettings[key] = [];
            userSettings[key].push(name);
            await setDoc(doc(db, "users", userId), userSettings, { merge: true });
            document.getElementById('new-cat-name').value = '';
            renderCats();
        };

        window.removeCat = async (name) => {
            const key = catView === 'despesa' ? 'catDespesa' : 'catReceita';
            userSettings[key] = userSettings[key].filter(c => c !== name);
            await setDoc(doc(db, "users", userId), userSettings, { merge: true });
            renderCats();
        };

        window.addBank = async () => {
            const nome = document.getElementById('bank-name').value;
            const cor = document.getElementById('bank-color').value;
            if(nome) { await addDoc(collection(db, "banks"), { userId, nome, cor }); document.getElementById('bank-name').value = ''; }
        };

        function renderBanks() {
            document.getElementById('bank-list').innerHTML = userBancos.map(b => `
                <div class="flex justify-between items-center p-3 bg-slate-50 dark:bg-slate-800 rounded-xl border-l-4" style="border-color: ${b.cor}">
                    <span class="text-xs font-black uppercase">${b.nome}</span>
                    <button onclick="deleteBank('${b.id}')" class="text-rose-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>`).join('');
            lucide.createIcons();
        }

        window.deleteBank = async id => { if(confirm("Apagar banco?")) await deleteDoc(doc(db, "banks", id)); };

        /* ==========================================
           [JS] LÓGICA DE TRANSAÇÕES E EDIÇÃO
           ========================================== */
        window.updateDash = () => {
            const ef = dataGlobal.filter(t => t.status === 'realizado');
            const rT = ef.filter(t => t.tipo === 'receita').reduce((a,b) => a+b.valor,0);
            const dT = ef.filter(t => t.tipo === 'despesa').reduce((a,b) => a+b.valor,0);
            document.getElementById('dash-saldo').innerText = `R$ ${(rT-dT).toLocaleString('pt-BR')}`;
            document.getElementById('dash-receitas').innerText = `R$ ${rT.toLocaleString('pt-BR')}`;
            document.getElementById('dash-despesas').innerText = `R$ ${dT.toLocaleString('pt-BR')}`;
            renderDonut(); renderMiniFeed();
        };

        window.renderExtratoFull = () => {
            document.getElementById('extrato-lista').innerHTML = dataGlobal.sort((a,b)=>b.date.seconds-a.date.seconds).map(t => `
                <div class="flex justify-between items-center p-5 bg-white dark:bg-darkCard rounded-2xl border border-slate-100 dark:border-slate-800 group transition-all">
                    <div class="flex items-center gap-4">
                        <div class="p-2 rounded-xl ${t.tipo==='receita'?'bg-emerald-50 text-emerald-600':'bg-rose-50 text-rose-600'}"><i data-lucide="${t.tipo==='receita'?'trending-up':'trending-down'}"></i></div>
                        <div><p class="font-bold text-sm">${t.descricao}</p><p class="text-[10px] opacity-40 uppercase font-black">${t.categoria}</p></div>
                    </div>
                    <div class="flex items-center gap-4">
                        <p class="font-black text-sm">R$ ${t.valor.toFixed(2)}</p>
                        <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-all">
                            <button onclick="editTransaction('${t.id}')" class="text-brand"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                            <button onclick="deleteTransaction('${t.id}')" class="text-rose-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                </div>`).join('');
            lucide.createIcons();
        };

        window.editTransaction = (id) => {
            const t = dataGlobal.find(x => x.id === id);
            if(!t) return;
            document.getElementById('edit-id').value = t.id;
            document.getElementById('inp-valor').value = t.valor;
            document.getElementById('inp-desc').value = t.descricao;
            document.getElementById('inp-tipo').value = t.tipo;
            document.getElementById('inp-data').value = new Date(t.date.seconds * 1000).toISOString().split('T')[0];
            updateCatSelect();
            document.getElementById('inp-cat').value = t.categoria;
            document.getElementById('inp-banco').value = t.banco;
            document.getElementById('modal-title').innerText = "Editar Lançamento";
            document.getElementById('modal-lancamento').classList.remove('hidden');
        };

        window.handlePlusButton = () => {
            document.getElementById('edit-id').value = '';
            document.getElementById('form-registro').reset();
            document.getElementById('modal-title').innerText = "Novo Lançamento";
            document.getElementById('inp-data').value = new Date().toISOString().split('T')[0];
            updateCatSelect();
            document.getElementById('modal-lancamento').classList.remove('hidden');
        };

        document.getElementById('form-registro').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const payload = {
                userId,
                valor: parseFloat(document.getElementById('inp-valor').value),
                descricao: document.getElementById('inp-desc').value,
                tipo: document.getElementById('inp-tipo').value,
                categoria: document.getElementById('inp-cat').value,
                banco: document.getElementById('inp-banco').value,
                status: 'realizado',
                date: Timestamp.fromDate(new Date(document.getElementById('inp-data').value + 'T12:00:00'))
            };
            if(id) await updateDoc(doc(db, "transactions", id), payload);
            else await addDoc(collection(db, "transactions"), payload);
            closeModal();
        };

        window.updateCatSelect = () => {
            const tipo = document.getElementById('inp-tipo').value;
            const cats = userSettings[tipo === 'despesa' ? 'catDespesa' : 'catReceita'] || [];
            document.getElementById('inp-cat').innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join('');
        };
        function updateBankSelects() { document.getElementById('inp-banco').innerHTML = userBancos.map(b => `<option value="${b.nome}">${b.nome}</option>`).join(''); }
        window.closeModal = () => document.getElementById('modal-lancamento').classList.add('hidden');
        window.deleteTransaction = async id => { if(confirm("Apagar?")) await deleteDoc(doc(db, "transactions", id)); };
        window.switchTab = (id) => { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.querySelectorAll('.sidebar-item').forEach(b => b.classList.remove('sidebar-active')); document.getElementById('content-'+id).classList.add('active'); if(window.innerWidth < 1024) toggleSidebar(); if(id==='dashboard') renderDonut(); lucide.createIcons(); };
        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); lucide.createIcons(); };
        window.handleLogout = () => signOut(auth).then(() => window.location.reload());
        function renderMiniFeed() { 
            const s = [...dataGlobal].sort((a,b)=>b.date.seconds-a.date.seconds).slice(0,4); 
            document.getElementById('mini-feed').innerHTML = s.map(t=>`
                <div class="flex justify-between items-center p-4 bg-slate-50 dark:bg-slate-900/50 rounded-2xl group transition-all border border-transparent dark:border-slate-800">
                    <p class="font-bold text-xs">${t.descricao}</p>
                    <div class="flex items-center gap-3">
                        <p class="font-black text-xs">R$ ${t.valor.toFixed(2)}</p>
                        <button onclick="editTransaction('${t.id}')" class="text-brand opacity-0 group-hover:opacity-100 transition-all"><i data-lucide="edit-3" class="w-3 h-3"></i></button>
                    </div>
                </div>`).join(''); 
        }
        lucide.createIcons();
