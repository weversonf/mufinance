<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo & Money - Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .select-none { user-select: none; }
        
        /* Estilo para simular o modo dark se o usuário preferir */
        .dark { background-color: #020617; color: white; }
        
        /* Custom scrollbar para o modal */
        .modal-scroll::-webkit-scrollbar { width: 5px; }
        .modal-scroll::-webkit-scrollbar-track { background: transparent; }
        .modal-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 dark select-none min-h-screen pb-24 md:pb-8 text-slate-900 dark:text-white antialiased">

    <div id="app" class="max-w-6xl mx-auto p-4 md:p-8">
        <header class="hidden md:flex justify-between items-center mb-10 bg-white dark:bg-slate-900/40 p-4 rounded-[30px] border border-slate-200 dark:border-slate-800 shadow-sm">
            <div class="flex gap-2">
                <a href="#" class="p-3 bg-sky-500 rounded-[20px] text-white"><i data-lucide="layout-dashboard"></i></a>
                <a href="#" class="p-3 bg-slate-100 dark:bg-slate-800 rounded-[20px] text-orange-500 hover:scale-105 transition-transform"><i data-lucide="bar-chart-3"></i></a>
                <a href="#" class="p-3 bg-slate-100 dark:bg-slate-800 rounded-[20px] text-sky-500 hover:scale-105 transition-transform"><i data-lucide="receipt-text"></i></a>
                <a href="#" class="p-3 bg-slate-100 dark:bg-slate-800 rounded-[20px] text-slate-500 hover:scale-105 transition-transform"><i data-lucide="target"></i></a>
            </div>
            <div class="flex items-center gap-4">
                <button class="flex items-center gap-2 px-4 py-2 bg-sky-500 text-white rounded-xl text-[10px] font-black uppercase shadow-lg shadow-sky-500/20">
                    <i data-lucide="download" class="w-4 h-4"></i> Instalar App
                </button>
                <a href="#" class="p-3 bg-slate-100 dark:bg-slate-800 rounded-[20px] text-sky-500"><i data-lucide="user"></i></a>
                <button onclick="logout()" class="p-3 bg-slate-100 dark:bg-slate-800/50 rounded-[20px] text-rose-500"><i data-lucide="log-out"></i></button>
            </div>
        </header>

        <div class="md:hidden flex justify-between items-center mb-6">
            <h1 class="text-2xl font-black uppercase italic text-sky-500">Dashboard</h1>
            <div class="flex items-center gap-2">
                <button class="p-2 bg-sky-500 text-white rounded-lg"><i data-lucide="download" class="w-5 h-5"></i></button>
            </div>
        </div>

        <div class="flex flex-col md:flex-row items-center justify-between mb-8 gap-4">
            <div class="flex bg-white dark:bg-slate-900/40 p-1 rounded-2xl border border-slate-200 dark:border-slate-800 w-full md:w-auto">
                <button class="flex-1 md:flex-none px-6 py-2 rounded-xl text-[10px] font-black uppercase bg-sky-500 text-white">Mensal</button>
                <button class="flex-1 md:flex-none px-6 py-2 rounded-xl text-[10px] font-black uppercase text-slate-500">Anual</button>
            </div>

            <div class="flex items-center gap-4 bg-white dark:bg-slate-900/40 px-6 py-3 rounded-[25px] border border-slate-200 dark:border-slate-800 shadow-sm w-full md:w-auto justify-between md:justify-start">
                <button class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full"><i data-lucide="chevron-left" class="text-sky-500"></i></button>
                <div class="text-center min-w-[120px]">
                    <p class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-0.5">Período</p>
                    <p class="text-sm font-black uppercase italic">Fevereiro 2026</p>
                </div>
                <button class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full"><i data-lucide="chevron-right" class="text-sky-500"></i></button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white dark:bg-slate-900/40 p-6 rounded-[35px] border border-slate-200 dark:border-slate-800 shadow-sm">
                <div class="flex items-center gap-3 mb-4">
                    <div class="p-2 bg-emerald-500/10 text-emerald-500 rounded-xl"><i data-lucide="arrow-up-circle"></i></div>
                    <span class="text-[10px] font-black uppercase tracking-widest text-slate-400">Receitas</span>
                </div>
                <p class="text-2xl font-black text-emerald-500">R$ 5.420,00</p>
            </div>
            <div class="bg-white dark:bg-slate-900/40 p-6 rounded-[35px] border border-slate-200 dark:border-slate-800 shadow-sm">
                <div class="flex items-center gap-3 mb-4">
                    <div class="p-2 bg-rose-500/10 text-rose-500 rounded-xl"><i data-lucide="arrow-down-circle"></i></div>
                    <span class="text-[10px] font-black uppercase tracking-widest text-slate-400">Despesas</span>
                </div>
                <p class="text-2xl font-black text-rose-500">R$ 2.150,40</p>
            </div>
            <div class="bg-sky-500 p-6 rounded-[35px] shadow-xl shadow-sky-500/20">
                <div class="flex items-center gap-3 mb-4">
                    <div class="p-2 bg-white/20 text-white rounded-xl"><i data-lucide="check"></i></div>
                    <span class="text-[10px] font-black uppercase tracking-widest text-white/60">Saldo Total</span>
                </div>
                <p class="text-2xl font-black text-white">R$ 3.269,60</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white dark:bg-slate-900/40 p-8 rounded-[40px] border border-slate-200 dark:border-slate-800 shadow-sm">
                <h2 class="text-lg font-black uppercase italic text-sky-500 mb-6">Resumo por Categoria</h2>
                <div class="space-y-6" id="category-list">
                    <div class="space-y-2">
                        <div class="flex justify-between items-end">
                            <span class="text-[10px] font-black uppercase tracking-widest text-slate-500">Alimentação</span>
                            <div class="text-right">
                                <span class="text-xs font-black block">R$ 850,00</span>
                                <span class="text-[9px] font-black text-sky-500">39.5%</span>
                            </div>
                        </div>
                        <div class="h-2 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
                            <div class="h-full bg-sky-500 rounded-full" style="width: 39.5%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-900/40 p-8 rounded-[40px] border border-slate-200 dark:border-slate-800 shadow-sm">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-black uppercase italic text-sky-500">Atividades</h2>
                    <a href="#" class="text-[10px] font-black uppercase text-slate-400 hover:text-sky-500">Ver Tudo</a>
                </div>
                <div class="space-y-4" id="transaction-feed">
                    <div class="flex items-center justify-between p-4 bg-slate-50 dark:bg-black/20 rounded-[25px] border border-transparent hover:border-sky-500/30 transition-all cursor-pointer">
                        <div class="flex items-center gap-4">
                            <div class="p-3 rounded-2xl bg-rose-500/10 text-rose-500"><i data-lucide="arrow-down-circle" class="w-5 h-5"></i></div>
                            <div>
                                <p class="text-xs font-black">Supermercado Makro</p>
                                <p class="text-[9px] font-black uppercase opacity-40">Alimentação</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-xs font-black text-rose-500">- R$ 450,00</p>
                            <p class="text-[8px] font-black uppercase opacity-30">12/02/2026</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 p-4 flex justify-around items-center z-50 rounded-t-[30px] shadow-[0_-10px_40px_rgba(0,0,0,0.1)]">
        <a href="#" class="p-3 text-sky-500"><i data-lucide="layout-dashboard" class="w-6 h-6"></i></a>
        <a href="#" class="p-3 text-slate-400"><i data-lucide="receipt-text" class="w-6 h-6"></i></a>
        <button onclick="toggleModal()" class="w-14 h-14 bg-sky-600 text-white rounded-[15px] flex items-center justify-center -mt-12 shadow-xl border-4 border-slate-50 dark:border-[#020617]">
            <i data-lucide="plus" class="w-7 h-7"></i>
        </button>
        <a href="#" class="p-3 text-slate-400"><i data-lucide="bar-chart-3" class="w-6 h-6"></i></a>
        <a href="#" class="p-3 text-slate-400"><i data-lucide="user" class="w-6 h-6"></i></a>
    </nav>

    <div id="modal" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-md flex items-center justify-center p-4 z-[100]">
        <div class="bg-white dark:bg-[#0f172a] w-full max-w-md rounded-[30px] p-8 border border-slate-200 dark:border-slate-800 shadow-2xl modal-scroll overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-black uppercase italic text-sky-500">Novo Lançamento</h3>
                <button onclick="toggleModal()" class="p-2 bg-slate-100 dark:bg-slate-800 rounded-xl"><i data-lucide="x"></i></button>
            </div>
            
            <form class="space-y-4">
                <div class="flex gap-2">
                    <button type="button" class="flex-1 py-3 rounded-xl font-black text-xs uppercase bg-rose-600 text-white">Despesa</button>
                    <button type="button" class="flex-1 py-3 rounded-xl font-black text-xs uppercase bg-slate-100 dark:bg-slate-800 text-slate-500">Receita</button>
                </div>
                
                <input type="number" step="0.01" placeholder="R$ 0,00" class="w-full p-4 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-slate-800 rounded-[15px] text-lg font-black outline-none focus:border-sky-500">
                <input type="text" placeholder="Descrição" class="w-full p-4 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-slate-800 rounded-[15px] text-sm outline-none focus:border-sky-500">
                
                <div class="grid grid-cols-2 gap-2">
                    <select class="w-full p-4 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-slate-800 rounded-[15px] text-xs font-bold uppercase">
                        <option>Alimentação</option>
                        <option>Transporte</option>
                        <option>Lazer</option>
                        <option>Moto</option>
                    </select>
                    <input type="date" class="w-full p-4 bg-slate-50 dark:bg-black/20 border border-slate-200 dark:border-slate-800 rounded-[15px] text-xs font-bold">
                </div>
                
                <button type="submit" class="w-full py-5 rounded-[20px] font-black uppercase text-xs text-white bg-sky-600 shadow-lg shadow-sky-600/30">Confirmar Lançamento</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // CONFIGURAÇÃO DO SEU FIREBASE
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Inicializar Ícones
        lucide.createIcons();

        // Funções de UI
        window.toggleModal = () => {
            const m = document.getElementById('modal');
            m.classList.toggle('hidden');
        };

        window.logout = () => {
            signOut(auth).then(() => {
                window.location.href = "login.html"; // Redirecionar
            });
        };

        // Escutar Autenticação
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Logado como:", user.email);
                // Aqui você chamaria as funções de carregar dados como no seu código original
            } else {
                // Redirecionar para login se não estiver autenticado
                // window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
